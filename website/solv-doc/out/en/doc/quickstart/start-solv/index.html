rk')d.style.colorScheme=e}catch(e){}}()</script><main class="min-h-screen scroll-smooth font-sans antialiased"><div class="min-h-screen"><div class="flex h-screen w-full -translate-y-12 items-center justify-center"><img alt="Loading..." loading="lazy" width="24" height="24" decoding="async" data-nimg="1" class="h-6 w-auto dark:hidden sm:h-10" style="color:transparent" src="/_next/static/media/3-dots-bounce.7262aa0b.svg"/><img alt="Loading..." loading="lazy" width="24" height="24" decoding="async" data-nimg="1" class="hidden h-6 w-auto dark:block sm:h-10" style="color:transparent" src="/_next/static/media/3-dots-bounce-white.2b50e184.svg"/></div></div></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"article":{"title":"Quickstart","description":"Quickstart of solv, an open-source tool for Solana validator","content":"\n## CLI Tool for Managing Solana Validators - \"solv\"\n\nThe utility tool for Solana Validators\n\nsolv is an open-source tool designed to simplify the setup and operation of Solana validators and RPC nodes.\n\n## ðŸ“– Server Spec\n\n- Linux Ubuntu 20.04 LTS\n- Linux Ubuntu 22.04 LTS\n\n## Solana Validator Setup\n\nLogin in to your Validator server by ssh and run the following command.\n\n```bash\n$ bash -c \"$(curl -sSfL \"https://storage.googleapis.com/epics-bucket/resource/solv/v4.4.5/install\")\"\n$ cd ~ \u0026\u0026 source ~/.profile\n$ solv setup\n```\n\n[![solv](https://storage.googleapis.com/epics-bucket/Validator/solv-install-top.gif)](https://youtu.be/rY4bajhRJgw)\n\nAnd then, select the type of node you want to target.\n\n![](https://storage.googleapis.com/zenn-user-upload/949db29fc401-20240131.png)\n\n- `TESTNET_VALIDATOR`\n- `MAINNET_VALIDATOR`\n- `RPC_NODE`\n\nThen\n\nAfter startup, the snapshot download will start automatically.\nThe Solana validator will start ðŸŽŠ\n\nIf your node does not start, you can try the following command.\n\n```bash\n$ solv stop\n$ solv rm:snapshot\n$ solv get snapshot\n$ solv start\n```\n\n## New Jito MEV Setup\n\nYou can select the mainnet for Jito MEV or RPC Jito ClientðŸŽ‰\n\n![](https://storage.googleapis.com/epics-bucket/solv/assets/mainnet-select.png)\n\nAlso you have option to select Jito Relayer.\n\n## Run solv Server CLI - from your validator server\n\n```bash\n$ solv s\n```\n\n![solv s](https://storage.googleapis.com/epics-bucket/solv/assets/solv-s.png)\n\n### Solana Delegation Program\n\nhttps://solana.org/delegation-program\n\n## Start Solana Validator\n\n```bash\n$ solv start\n```\n\n## Stop Solana Validator\n\n```bash\n$ solv stop\n```\n\n## Monitor Solana Validator\n\n```bash\n$ solv monitor\n```\n\n## Solana Validator Status\n\n```bash\n$ solv status\n```\n\n## Solana Validator Logs\n\n```bash\n$ solv log\n```\n\n## Show Solana Balance and Keypairs\n\n```bash\n$ solv balance\n```\n\n## Show Solana Validator Catchup Status\n\n```bash\n$ solv catchup\n```\n\n## Show Solana Validator Config\n\nThis command will show your all config paths which are used by solana validator.\n\n```bash\n$ solv config\n```\n\n## solv CLI\n\n```bash\n$ solv --help\nUsage: solv [options] [command]\n\nðŸ’Ž Solana Validator All-in-One CLI ðŸ’Ž\n\nOptions:\n  -V                   Output the current version\n  -h, --help           Display help for solv commands\n\nCommands:\n  server|s             Open solv Dashboard\n  start                Start Solana Validator\n  restart [options]    Restart Solana Validator\n  stop                 Stop Solana Validator\n  status               Show Solana Validator Status\n  update|u [options]   Update Solana Validator Version\n  log|l [options]      tail logs\n  install|i [options]  Install/Update Solana Version\n  stake                Solana Delegate Stake\n  unstake              Solana Delegate Stake\n  get \u003ccmd\u003e            Get Solana Validator Info Commands\n  scp \u003ccmd\u003e            Download/Upload Solana Validator Keypairs\n  cron \u003ccmd\u003e           Run Schedule Tasks\n  setup [options]      Setup Solana Validator\n  client|c             Open solv Client Dashboard\n  balance|bal          Show Keypairs Balance\n  mtr                  Mount Reload Command\n  disks                Show unmounted disks\n  relayer              Jiro Relayer Commands\n  rm:log               Remove Logs\n  rm:snapshot          Remove Snapshot\n  withdraw             Withdraw SOL from Vote Account to Authority Account\n  login                Login to Validatoors Cloud\n  change               Change Identity of Validator to New Validator\n  monitor|m            Monitor Solana Node\n  catchup|ca           Check Solana Catchup Status\n  config               Show Solv Config\n  help [cmd]           Display help for solv commands\n```\n"},"articleHtml":"\u003ch2 id=\"cli-tool-for-managing-solana-validators---solv\" class=\"font-extrabold tracking-tighter break-word\"\u003eCLI Tool for Managing Solana Validators - \"solv\"\u003c/h2\u003e\n\u003cp\u003eThe utility tool for Solana Validators\u003c/p\u003e\n\u003cp\u003esolv is an open-source tool designed to simplify the setup and operation of Solana validators and RPC nodes.\u003c/p\u003e\n\u003ch2 id=\"-server-spec\" class=\"font-extrabold tracking-tighter break-word\"\u003eðŸ“– Server Spec\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eLinux Ubuntu 20.04 LTS\u003c/li\u003e\n\u003cli\u003eLinux Ubuntu 22.04 LTS\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"solana-validator-setup\" class=\"font-extrabold tracking-tighter break-word\"\u003eSolana Validator Setup\u003c/h2\u003e\n\u003cp\u003eLogin in to your Validator server by ssh and run the following command.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ bash -c \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-subst\"\u003e$(curl -sSfL \u003cspan class=\"hljs-string\"\u003e\"https://storage.googleapis.com/epics-bucket/resource/solv/v4.4.5/install\"\u003c/span\u003e)\u003c/span\u003e\"\u003c/span\u003e\n$ \u003cspan class=\"hljs-built_in\"\u003ecd\u003c/span\u003e ~ \u0026#x26;\u0026#x26; \u003cspan class=\"hljs-built_in\"\u003esource\u003c/span\u003e ~/.profile\n$ solv setup\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ca href=\"https://youtu.be/rY4bajhRJgw\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003cimg src=\"https://storage.googleapis.com/epics-bucket/Validator/solv-install-top.gif\" alt=\"solv\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eAnd then, select the type of node you want to target.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://storage.googleapis.com/zenn-user-upload/949db29fc401-20240131.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eTESTNET_VALIDATOR\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eMAINNET_VALIDATOR\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eRPC_NODE\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThen\u003c/p\u003e\n\u003cp\u003eAfter startup, the snapshot download will start automatically.\nThe Solana validator will start ðŸŽŠ\u003c/p\u003e\n\u003cp\u003eIf your node does not start, you can try the following command.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ solv stop\n$ solv \u003cspan class=\"hljs-built_in\"\u003erm\u003c/span\u003e:snapshot\n$ solv get snapshot\n$ solv start\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"new-jito-mev-setup\" class=\"font-extrabold tracking-tighter break-word\"\u003eNew Jito MEV Setup\u003c/h2\u003e\n\u003cp\u003eYou can select the mainnet for Jito MEV or RPC Jito ClientðŸŽ‰\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://storage.googleapis.com/epics-bucket/solv/assets/mainnet-select.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eAlso you have option to select Jito Relayer.\u003c/p\u003e\n\u003ch2 id=\"run-solv-server-cli---from-your-validator-server\" class=\"font-extrabold tracking-tighter break-word\"\u003eRun solv Server CLI - from your validator server\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ solv s\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://storage.googleapis.com/epics-bucket/solv/assets/solv-s.png\" alt=\"solv s\"\u003e\u003c/p\u003e\n\u003ch3 id=\"solana-delegation-program\" class=\"font-extrabold tracking-tighter break-word\"\u003eSolana Delegation Program\u003c/h3\u003e\n\u003cp\u003e\u003ca href=\"https://solana.org/delegation-program\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://solana.org/delegation-program\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"start-solana-validator\" class=\"font-extrabold tracking-tighter break-word\"\u003eStart Solana Validator\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ solv start\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"stop-solana-validator\" class=\"font-extrabold tracking-tighter break-word\"\u003eStop Solana Validator\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ solv stop\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"monitor-solana-validator\" class=\"font-extrabold tracking-tighter break-word\"\u003eMonitor Solana Validator\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ solv monitor\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"solana-validator-status\" class=\"font-extrabold tracking-tighter break-word\"\u003eSolana Validator Status\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ solv status\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"solana-validator-logs\" class=\"font-extrabold tracking-tighter break-word\"\u003eSolana Validator Logs\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ solv \u003cspan class=\"hljs-built_in\"\u003elog\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"show-solana-balance-and-keypairs\" class=\"font-extrabold tracking-tighter break-word\"\u003eShow Solana Balance and Keypairs\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ solv balance\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"show-solana-validator-catchup-status\" class=\"font-extrabold tracking-tighter break-word\"\u003eShow Solana Validator Catchup Status\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ solv catchup\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"show-solana-validator-config\" class=\"font-extrabold tracking-tighter break-word\"\u003eShow Solana Validator Config\u003c/h2\u003e\n\u003cp\u003eThis command will show your all config paths which are used by solana validator.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ solv config\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"solv-cli\" class=\"font-extrabold tracking-tighter break-word\"\u003esolv CLI\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ solv --\u003cspan class=\"hljs-built_in\"\u003ehelp\u003c/span\u003e\nUsage: solv [options] [\u003cspan class=\"hljs-built_in\"\u003ecommand\u003c/span\u003e]\n\nðŸ’Ž Solana Validator All-in-One CLI ðŸ’Ž\n\nOptions:\n  -V                   Output the current version\n  -h, --\u003cspan class=\"hljs-built_in\"\u003ehelp\u003c/span\u003e           Display \u003cspan class=\"hljs-built_in\"\u003ehelp\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e solv commands\n\nCommands:\n  server|s             Open solv Dashboard\n  start                Start Solana Validator\n  restart [options]    Restart Solana Validator\n  stop                 Stop Solana Validator\n  status               Show Solana Validator Status\n  update|u [options]   Update Solana Validator Version\n  \u003cspan class=\"hljs-built_in\"\u003elog\u003c/span\u003e|l [options]      \u003cspan class=\"hljs-built_in\"\u003etail\u003c/span\u003e logs\n  install|i [options]  Install/Update Solana Version\n  stake                Solana Delegate Stake\n  unstake              Solana Delegate Stake\n  get \u0026#x3C;cmd\u003e            Get Solana Validator Info Commands\n  scp \u0026#x3C;cmd\u003e            Download/Upload Solana Validator Keypairs\n  cron \u0026#x3C;cmd\u003e           Run Schedule Tasks\n  setup [options]      Setup Solana Validator\n  client|c             Open solv Client Dashboard\n  balance|bal          Show Keypairs Balance\n  mtr                  Mount Reload Command\n  disks                Show unmounted disks\n  relayer              Jiro Relayer Commands\n  \u003cspan class=\"hljs-built_in\"\u003erm\u003c/span\u003e:\u003cspan class=\"hljs-built_in\"\u003elog\u003c/span\u003e               Remove Logs\n  \u003cspan class=\"hljs-built_in\"\u003erm\u003c/span\u003e:snapshot          Remove Snapshot\n  withdraw             Withdraw SOL from Vote Account to Authority Account\n  login                Login to Validatoors Cloud\n  change               Change Identity of Validator to New Validator\n  monitor|m            Monitor Solana Node\n  catchup|ca           Check Solana Catchup Status\n  config               Show Solv Config\n  \u003cspan class=\"hljs-built_in\"\u003ehelp\u003c/span\u003e [cmd]           Display \u003cspan class=\"hljs-built_in\"\u003ehelp\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e solv commands\n\u003c/code\u003e\u003c/pre\u003e","title":"Quickstart | solv - An Open-Source Tool for Easily Setting Up and Effortlessly Managing Solana Validators and RPC Nodes","seoData":[{"property":"og:title","content":"Quickstart | solv - An Open-Source Tool for Easily Setting Up and Effortlessly Managing Solana Validators and RPC Nodes"},{"name":"twitter:title","content":"Quickstart | solv - An Open-Source Tool for Easily Setting Up and Effortlessly Managing Solana Validators and RPC Nodes"},{"name":"twitter:text:title","content":"Quickstart | solv - An Open-Source Tool for Easily Setting Up and Effortlessly Managing Solana Validators and RPC Nodes"},{"name":"descr 024 Sponsor Confirmed","description":"Epics DAO will participate as a sponsor at WebX 2024. WebX is the largest event in Asia focused on cutting-edge technologies in Web3, including cryptocurrencies and blockchain. It is the only conference where government bodies, established companies, IP firms, and Web3 businesses can interact.","discountLink":"Sponsor Discount Tickets"}},"doc":{"title":"solv Document","body":"Open-Source Solana Validator Utility Tool","previousPage":"Previous page","nextPage":"Next page","actions":{"motivation":{"title":"Motivation","body":"We believe it to be beneficial for all Solana validators, as well as the Solana community and the open-source development community, and have released it as open-source accordingly."},"quickstart":{"title":"Quickstart","body":"Learn to use solv in three easy steps! This guide quickly introduces you to the essentials of the solv."},"tutorial":{"title":"Tutorial","body":"A guide to actually starting the operation of a Solana validator using solv."},"update":{"title":"No Downtime Update","body":"Explains how to migrate validator nodes without downtime. It's effective for daily updates as well as moving operations."}},"menuNav":{"home":"Docs Home","general":{"groupTitle":"General","motivation":"Motivation","quickstart":"Quickstart"},"quickstart":{"groupTitle":"Quickstart","start-solv":"Start solv","solv-mev-mode":"solv MEV Mode","no-downtime-update":"No Downtime Update"},"tutorial":{"groupTitle":"Tutorial","chapter1":"1. Solana Setup","chapter2":"2. Backup \u0026 Migrate","chapter3":"3. Cloud \u0026 Monitor","chapter4":"4. Revenue Analysis","chapter5":"5. Setup RPC Node"}},"headerNav":{"home":"solv Home","news":"News"}}}},"initialLocale":"en","ns":["common","doc"],"userConfig":{"i18n":{"defaultLocale":"en","locales":["en","ja"]},"default":{"i18n":{"defaultLocale":"en","locales":["en","ja"]}}}}},"__N_SSG":true},"page":"/[locale]/doc/[...slug]","query":{"locale":"en","slug":["quickstart","start-solv"]},"buildId":"P
