Chapter 1: üöÄ The Complete Guide to Solana Validators ‚Äî Setting Up from Scratch, Efficient Node Startup Techniques üõ†Ô∏è","description":"In this chapter, we take the first steps towards success as a Solana validator. Centering around an innovative open-source tool named solv, we‚Äôll thoroughly explain the entire process of setting up and operating a Solana validator node. solv simplifies complex processes, enabling efficient node setup and operation.","content":"\nIn this chapter, we take the first steps towards success as a Solana validator. Centering around an innovative open-source tool named solv, we‚Äôll thoroughly explain the entire process of setting up and operating a Solana validator node. solv simplifies complex processes, enabling efficient node setup and operation.\n\nFirst, we‚Äôll learn about the recommended environment settings for Solana validators. Next, we introduce how to install solv CLI and explain how to create the necessary keys for a Solana validator. We also touch upon the rewards for validators in the Solana Testnet and preparing SOL for use in the testnet.\n\n(\\*2024/05/26 addition \u0026 update - No downtime migration \u0026 snapshot DL x100 speedup üéä)\n\nhttps://solv.epics.dev/en/doc/quickstart/no-downtime-update/\n\nThe content of this chapter includes concrete steps starting from how to connect to the server, install solv, update settings, and finally set up solv. We also provide guidance on how to check real logs, download snapshots, and guide you to solv hands-on videos on YouTube. Through this chapter, you will acquire the knowledge and tools needed to confidently embark on your journey as a Solana validator.\n\nüìó Official solv Documentation:\n\nhttps://solv.epics.dev/en\n\n## üåå Background\n\nIn the world of cutting-edge technology like blockchain, the pace of evolution is fast, and documentation often struggles to keep up. When I first became interested in becoming a Solana validator, the procedures were scattered, and it was a real challenge to determine which information was accurate.\n\nHowever, that challenge proved to be fruitful. Now, I have set up and am operating Solana Testnet validator servers in three different regions: Amsterdam, Tokyo, and New York. There are rewards for being a Solana testnet validator, and effective operation and regular maintenance are essential.\n\nFrom this experience, I developed scripts to streamline the update process. To give back to the community, I have open-sourced these as a package called Solv.\n\n'solv' is designed to allow anyone, even without technical knowledge, to easily set up a Solana validator node. In this guide, I will introduce three simple steps to build a validator node using solv. Our vision is to realize a truly decentralized network. To achieve this, it is crucial to provide an environment where everyone can participate, regardless of their technical background.\n\nIn this chapter, we assume the use of two computers: a `local computer` and a `validator server`.\n\nOn the local computer, we are using MacOS, but it is also possible to use Linux Ubuntu. For those using Windows, we recommend setting up an Ubuntu environment using WSL2.\n\nhttps://learn.microsoft.com/en-us/windows/wsl/install\n\n## üíª Recommended Environment\n\nThe computer environment required for a Solana Validator is very demanding, even when compared to other blockchain platforms. These high system requirements are one of the secrets behind Solana's transaction processing capabilities. The Solana network is known for its speed, which is supported by powerful hardware and optimized settings.\n\nMinimum SOL Requirements\n\n| Requirement                                         | Value             |\n| --------------------------------------------------- | ----------------- |\n| Reserve for the voting account needed for consensus | 0.02685864 SOL    |\n| Cost of sending a vote transaction per block        | Up to 1.1 SOL/day |\n\n#### CPU\n\n- 12 cores/24 threads or more\n- 2.8GHz base clock speed or higher\n- Support for SHA extension instructions (AMD Gen 3 and later/Intel Ice Lake and later)\n\n#### RAM\n\n- 256GB or more\n- 512GB capacity motherboard recommended\n\n#### Disc\n\n- PCIe Gen3 x4 NVME SSD or later\n- Accounts: 500GB or more. High TBW (total bytes written)\n- Ledger: 1TB or more. High TBW recommended\n- OS: (Optional) 500GB or more. SATA OK\n  _The OS may be installed on the ledger disk, but testing has shown that placing the ledger on its own disk provides better performance._\n  _Although it is possible to store accounts and ledgers on the same disk, this is not recommended due to high IOPS._\n  _Samsung 970 and 980 Pro series SSDs are popular in the verification community_\n\n#### GPU\n\nNot needed at this time\n\nHere is the detailed link.\n\nMinimum requirements\n\nhttps://docs.solana.com/running-validator/validator-reqs\n\n## üåê Preparing SOL\n\nTo participate in voting as a Testnet/Mainnet validator, you will need approximately 315 SOL annually.\nAdditionally, staking a few SOL to your validator from any account can speed up the progress.\nFor staking on the testnet, you can change the network to testnet in the developer settings of the Phantom wallet.\n(Staking to the address in vote-account-keypair.json)\n\nTestnet SOL can also be obtained via Airdrop.\n\n```bash\n$ solana airdrop 1\n```\n\nThe command above allows you to airdrop Testnet SOL, but it may be difficult to obtain depending on the network status.\n\nMainnet SOL can be purchased from exchanges.\n\n## üñ•Ô∏è Connecting to the Server\n\nLet's proceed with installing `solv` on the server.\nFirst, establish an SSH connection to the server.\nPlease modify the following command with your own connection settings.\n\n```bash\n$ ssh username@\u003cyour-server-ip-address\u003e\n```\n\n## üöÄ Step 1 - Installing solv\n\n![](/doc/solvEN.jpg)\n\nNext, copy and paste the code from Step 1 on the solv documentation page and execute it.\n\nThere are versions for Edgevana and Latitude, so please select the type you want to use by clicking on the appropriate tab.\n\nHere, we assume participation in TDS and select `Edgevana`.\n\n```bash\n$ bash -c \"$(curl -sSfL \"https://storage.googleapis.com/epics-bucket/resource/solv/v4.4.5/install\")\"\n```\n\nThis command will initially create a solv user, so you will need to set a password.\n\nAfter the installation is complete, you will be prompted for the password to switch to the solv user.\nEnter the password you set to switch users.\n\n## ‚öôÔ∏è Step 2 - Updating the Configuration\n\nNext, execute the code for Step 2 to apply the configuration.\n\n```bash\n$ cd ~ \u0026\u0026 source ~/.profile\n```\n\n## üõ†Ô∏è Step 3 - solv Setup\n\nFinally, execute the code for Step 3 to complete the setup!\n\n```bash\n$ solv setup\nSetting up Solana Validator ...\n? Which solv types do you want to setup? (Use arrow keys)\n  TESTNET_VALIDATOR\n‚ùØ MAINNET_VALIDATOR\n  RPC_NODE\n```\n\nhttps://solv.epics.dev/en/doc/tutorial/chapter5/\n\nSelect the type of Solv setup.\nThen, select the Solana client.\n(In this example, MAINNET_VALIDATOR and JitoMev are selected)\n\n```bash\n? Which mainnet mode do you want to setup?\n  SolanaClient\n‚ùØ JitoMev\n  Firedancer\nJITO MEV Setup Mode on!\n? Do you want to setup as a dummy(Inactive) node?(‚ÄªFor Migration) (y/N)\n```\n\nWhen prompted to set up as a dummy node, select N.\n\n```bash\n? Enter commission bps 1000\n? Select region (Use arrow keys)\n‚ùØ Amsterdam\n  Frankfurt\n  NewYork\n  Tokyo\n```\n\nSet the commission bps and region.\n\n```bash\n? Do you want to setup Relayer Also?(‚ÄªThis requires more than 512GB RAM) (y/N)\n```\n\nConfirm whether to set up Jito Relayer as needed. This setup requires at least 512GB of RAM.\n\n```bash\n? What is your commission rate? You can change it later (default: 10%)\n```\n\nSet the commission rate.\n\n```bash\n? Enter swap size to create in MB: (256000)\n```\n\nSet the swap size.\nWriting the swap may take some time.\n\nThis completes the setup.\n\n## üìú Checking Logs\n\nCheck the logs for Solana validators.\n\n```bash\n$ solv log\n```\n\nTo output abnormal logs, use:\n\n```bash\n$ solv log -e\n```\n\n## üñ•Ô∏è Monitor Command\n\nYou can check the current status of the validators with the following command.\n\n```bash\nsolv monitor\n```\n\n## ‚èπÔ∏è Stopping the Validator\n\nTo exchange the default created keys with existing ones, you need to stop the validator node once.\n\n```bash\nsolv stop\n```\n\nIn the next chapter, we will discuss how to exchange and update the keys.\n\n## üî¥ YouTube solv Hands-On Video\n\nYouTube: Easy Solana Validator Node Setup and Migration with Solv4 | Complete Guide to No-Downtime Migration üéâ\n\nhttps://youtu.be/t4KHXqguTi8?si=HI0YJ0pKB72s671t\n"},"articleHtml":"\u003cp\u003eIn this chapter, we take the first steps towards success as a Solana validator. Centering around an innovative open-source tool named solv, we‚Äôll thoroughly explain the entire process of setting up and operating a Solana validator node. solv simplifies complex processes, enabling efficient node setup and operation.\u003c/p\u003e\n\u003cp\u003eFirst, we‚Äôll learn about the recommended environment settings for Solana validators. Next, we introduce how to install solv CLI and explain how to create the necessary keys for a Solana validator. We also touch upon the rewards for validators in the Solana Testnet and preparing SOL for use in the testnet.\u003c/p\u003e\n\u003cp\u003e(*2024/05/26 addition \u0026#x26; update - No downtime migration \u0026#x26; snapshot DL x100 speedup üéä)\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://solv.epics.dev/en/doc/quickstart/no-downtime-update/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://solv.epics.dev/en/doc/quickstart/no-downtime-update/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eThe content of this chapter includes concrete steps starting from how to connect to the server, install solv, update settings, and finally set up solv. We also provide guidance on how to check real logs, download snapshots, and guide you to solv hands-on videos on YouTube. Through this chapter, you will acquire the knowledge and tools needed to confidently embark on your journey as a Solana validator.\u003c/p\u003e\n\u003cp\u003eüìó Official solv Documentation:\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://solv.epics.dev/en\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://solv.epics.dev/en\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"-background\" class=\"font-extrabold tracking-tighter break-word\"\u003eüåå Background\u003c/h2\u003e\n\u003cp\u003eIn the world of cutting-edge technology like blockchain, the pace of evolution is fast, and documentation often struggles to keep up. When I first became interested in becoming a Solana validator, the procedures were scattered, and it was a real challenge to determine which information was accurate.\u003c/p\u003e\n\u003cp\u003eHowever, that challenge proved to be fruitful. Now, I have set up and am operating Solana Testnet validator servers in three different regions: Amsterdam, Tokyo, and New York. There are rewards for being a Solana testnet validator, and effective operation and regular maintenance are essential.\u003c/p\u003e\n\u003cp\u003eFrom this experience, I developed scripts to streamline the update process. To give back to the community, I have open-sourced these as a package called Solv.\u003c/p\u003e\n\u003cp\u003e'solv' is designed to allow anyone, even without technical knowledge, to easily set up a Solana validator node. In this guide, I will introduce three simple steps to build a validator node using solv. Our vision is to realize a truly decentralized network. To achieve this, it is crucial to provide an environment where everyone can participate, regardless of their technical background.\u003c/p\u003e\n\u003cp\u003eIn this chapter, we assume the use of two computers: a \u003ccode\u003elocal computer\u003c/code\u003e and a \u003ccode\u003evalidator server\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eOn the local computer, we are using MacOS, but it is also possible to use Linux Ubuntu. For those using Windows, we recommend setting up an Ubuntu environment using WSL2.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://learn.microsoft.com/en-us/windows/wsl/install\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://learn.microsoft.com/en-us/windows/wsl/install\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"-recommended-environment\" class=\"font-extrabold tracking-tighter break-word\"\u003eüíª Recommended Environment\u003c/h2\u003e\n\u003cp\u003eThe computer environment required for a Solana Validator is very demanding, even when compared to other blockchain platforms. These high system requirements are one of the secrets behind Solana's transaction processing capabilities. The Solana network is known for its speed, which is supported by powerful hardware and optimized settings.\u003c/p\u003e\n\u003cp\u003eMinimum SOL Requirements\u003c/p\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003eRequirement\u003c/th\u003e\n\u003cth\u003eValue\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003eReserve for the voting account needed for consensus\u003c/td\u003e\n\u003ctd\u003e0.02685864 SOL\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eCost of sending a vote transaction per block\u003c/td\u003e\n\u003ctd\u003eUp to 1.1 SOL/day\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch4 id=\"cpu\" class=\"font-extrabold tracking-tighter break-word\"\u003eCPU\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e12 cores/24 threads or more\u003c/li\u003e\n\u003cli\u003e2.8GHz base clock speed or higher\u003c/li\u003e\n\u003cli\u003eSupport for SHA extension instructions (AMD Gen 3 and later/Intel Ice Lake and later)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 id=\"ram\" class=\"font-extrabold tracking-tighter break-word\"\u003eRAM\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e256GB or more\u003c/li\u003e\n\u003cli\u003e512GB capacity motherboard recommended\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 id=\"disc\" class=\"font-extrabold tracking-tighter break-word\"\u003eDisc\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003ePCIe Gen3 x4 NVME SSD or later\u003c/li\u003e\n\u003cli\u003eAccounts: 500GB or more. High TBW (total bytes written)\u003c/li\u003e\n\u003cli\u003eLedger: 1TB or more. High TBW recommended\u003c/li\u003e\n\u003cli\u003eOS: (Optional) 500GB or more. SATA OK\n\u003cem\u003eThe OS may be installed on the ledger disk, but testing has shown that placing the ledger on its own disk provides better performance.\u003c/em\u003e\n\u003cem\u003eAlthough it is possible to store accounts and ledgers on the same disk, this is not recommended due to high IOPS.\u003c/em\u003e\n\u003cem\u003eSamsung 970 and 980 Pro series SSDs are popular in the verification community\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 id=\"gpu\" class=\"font-extrabold tracking-tighter break-word\"\u003eGPU\u003c/h4\u003e\n\u003cp\u003eNot needed at this time\u003c/p\u003e\n\u003cp\u003eHere is the detailed link.\u003c/p\u003e\n\u003cp\u003eMinimum requirements\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://docs.solana.com/running-validator/validator-reqs\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://docs.solana.com/running-validator/validator-reqs\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"-preparing-sol\" class=\"font-extrabold tracking-tighter break-word\"\u003eüåê Preparing SOL\u003c/h2\u003e\n\u003cp\u003eTo participate in voting as a Testnet/Mainnet validator, you will need approximately 315 SOL annually.\nAdditionally, staking a few SOL to your validator from any account can speed up the progress.\nFor staking on the testnet, you can change the network to testnet in the developer settings of the Phantom wallet.\n(Staking to the address in vote-account-keypair.json)\u003c/p\u003e\n\u003cp\u003eTestnet SOL can also be obtained via Airdrop.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ solana airdrop 1\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe command above allows you to airdrop Testnet SOL, but it may be difficult to obtain depending on the network status.\u003c/p\u003e\n\u003cp\u003eMainnet SOL can be purchased from exchanges.\u003c/p\u003e\n\u003ch2 id=\"Ô∏è-connecting-to-the-server\" class=\"font-extrabold tracking-tighter break-word\"\u003eüñ•Ô∏è Connecting to the Server\u003c/h2\u003e\n\u003cp\u003eLet's proceed with installing \u003ccode\u003esolv\u003c/code\u003e on the server.\nFirst, establish an SSH connection to the server.\nPlease modify the following command with your own connection settings.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ ssh username@\u0026#x3C;your-server-ip-address\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"-step-1---installing-solv\" class=\"font-extrabold tracking-tighter break-word\"\u003eüöÄ Step 1 - Installing solv\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"/doc/solvEN.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eNext, copy and paste the code from Step 1 on the solv documentation page and execute it.\u003c/p\u003e\n\u003cp\u003eThere are versions for Edgevana and Latitude, so please select the type you want to use by clicking on the appropriate tab.\u003c/p\u003e\n\u003cp\u003eHere, we assume participation in TDS and select \u003ccode\u003eEdgevana\u003c/code\u003e.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ bash -c \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-subst\"\u003e$(curl -sSfL \u003cspan class=\"hljs-string\"\u003e\"https://storage.googleapis.com/epics-bucket/resource/solv/v4.4.5/install\"\u003c/span\u003e)\u003c/span\u003e\"\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis command will initially create a solv user, so you will need to set a password.\u003c/p\u003e\n\u003cp\u003eAfter the installation is complete, you will be prompted for the password to switch to the solv user.\nEnter the password you set to switch users.\u003c/p\u003e\n\u003ch2 id=\"Ô∏è-step-2---updating-the-configuration\" class=\"font-extrabold tracking-tighter break-word\"\u003e‚öôÔ∏è Step 2 - Updating the Configuration\u003c/h2\u003e\n\u003cp\u003eNext, execute the code for Step 2 to apply the configuration.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ \u003cspan class=\"hljs-built_in\"\u003ecd\u003c/span\u003e ~ \u0026#x26;\u0026#x26; \u003cspan class=\"hljs-built_in\"\u003esource\u003c/span\u003e ~/.profile\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"Ô∏è-step-3---solv-setup\" class=\"font-extrabold tracking-tighter break-word\"\u003eüõ†Ô∏è Step 3 - solv Setup\u003c/h2\u003e\n\u003cp\u003eFinally, execute the code for Step 3 to complete the setup!\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ solv setup\nSetting up Solana Validator ...\n? Which solv types \u003cspan class=\"hljs-keyword\"\u003edo\u003c/span\u003e you want to setup? (Use arrow keys)\n  TESTNET_VALIDATOR\n‚ùØ MAINNET_VALIDATOR\n  RPC_NODE\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ca href=\"https://solv.epics.dev/en/doc/tutorial/chapter5/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://solv.epics.dev/en/doc/tutorial/chapter5/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eSelect the type of Solv setup.\nThen, select the Solana client.\n(In this example, MAINNET_VALIDATOR and JitoMev are selected)\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e? Which mainnet mode \u003cspan class=\"hljs-keyword\"\u003edo\u003c/span\u003e you want to setup?\n  SolanaClient\n‚ùØ JitoMev\n  Firedancer\nJITO MEV Setup Mode on!\n? Do you want to setup as a dummy(Inactive) node?(‚ÄªFor Migration) (y/N)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eWhen prompted to set up as a dummy node, select N.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e? Enter commission bps 1000\n? Select region (Use arrow keys)\n‚ùØ Amsterdam\n  Frankfurt\n  NewYork\n  Tokyo\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSet the commission bps and region.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e? Do you want to setup Relayer Also?(‚ÄªThis requires more than 512GB RAM) (y/N)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eConfirm whether to set up Jito Relayer as needed. This setup requires at least 512GB of RAM.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e? What is your commission rate? You can change it later (default: 10%)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSet the commission rate.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e? Enter swap size to create \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e MB: (256000)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSet the swap size.\nWriting the swap may take some time.\u003c/p\u003e\n\u003cp\u003eThis completes the setup.\u003c/p\u003e\n\u003ch2 id=\"-checking-logs\" class=\"font-extrabold tracking-tighter break-word\"\u003eüìú Checking Logs\u003c/h2\u003e\n\u003cp\u003eCheck the logs for Solana validators.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ solv \u003cspan class=\"hljs-built_in\"\u003elog\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTo output abnormal logs, use:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ solv \u003cspan class=\"hljs-built_in\"\u003elog\u003c/span\u003e -e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"Ô∏è-monitor-command\" class=\"font-extrabold tracking-tighter break-word\"\u003eüñ•Ô∏è Monitor Command\u003c/h2\u003e\n\u003cp\u003eYou can check the current status of the validators with the following command.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003esolv monitor\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"Ô∏è-stopping-the-validator\" class=\"font-extrabold tracking-tighter break-word\"\u003e‚èπÔ∏è Stopping the Validator\u003c/h2\u003e\n\u003cp\u003eTo exchange the default created keys with existing ones, you need to stop the validator node once.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003esolv stop\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIn the next chapter, we will discuss how to exchange and update the keys.\u003c/p\u003e\n\u003ch2 id=\"-youtube-solv-hands-on-video\" class=\"font-extrabold tracking-tighter break-word\"\u003eüî¥ YouTube solv Hands-On Video\u003c/h2\u003e\n\u003cp\u003eYouTube: Easy Solana Validator Node Setup and Migration with Solv4 | Complete Guide to No-Downtime Migration üéâ\u003c/p\u003e\n\u003cdiv class=\"video-wrapper\"\u003e\n        \u003ciframe src=\"https://www.youtube.com/embed/t4KHXqguTi8?si=HI0YJ0pKB72s671t\" frameborder=\"0\" allowfullscreen\u003e\u003c/iframe\u003e\n      \u003c/div\u003e","title":"Chapter 1: üöÄ The Complete Guide to Solana Validators ‚Äî Setting Up from Scratch, Efficient Node Startup Techniques üõ†Ô∏è | solv - An Open-Source Tool for Easily Setting Up and Effortlessly Managing Solana Validators and RPC Nodes","seoData":[{"property":"og:title","content":"Chapter 1: üöÄ The Complete Guide to Solana Validators ‚Äî Setting Up from Scratch, Efficient Node Startup Techniques üõ†Ô∏è | solv - An Open-Source Tool for Easily Setting Up and Effortlessly Managing Solana Validators and RPC Nodes"},{"name":"twitter:title","content":"Chapter 1: üöÄ The Complete Guide to Solana Validators ‚Äî Setting Up from Scratch, Efficient Node Startup Techniques üõ†Ô∏è | solv - An Open-Source Tool for Easily Setting Up and Effortlessly Managing Solana Validators and RPC Nodes"},{"name":"twitter:text:title","conte
