ecurity is at the core of validator operations. In this chapter, we will explain in detail how to safely manage secret keys. We provide practical guidelines on how to back up keys, securely exchange them, and the restart process in emergencies. We also focus on the latest security measures to ensure our readers can continue their validator operations with confidence.\n\n## üóùÔ∏è Creating SSH Keys - Building a Strong Access Foundation\n\nExecute the following command from your local computer where `solv CLI` is installed.\n‚Äª If you already have an SSH key, please skip this step.\n\n```bash\nsolv scp init\nGenerating public/private rsa key pair.\nEnter file in which to save the key (/home/ubuntu/.ssh/id_rsa):\nEnter passphrase (empty for no passphrase):\nEnter same passphrase again:\nYour identification has been saved in /home/ubuntu/.ssh/id_rsa\nYour public key has been saved in /home/ubuntu/.ssh/id_rsa.pub\nThe key fingerprint is:\nSHA256:4fBtHns/xlPO7wHLS37ILhqQ8vUMQfh55dJobUYGyUw ubuntu@c3-large-x86-bue-1\nThe key's randomart image is:\n+---[RSA 4096]----+\n|        ..+Eo    |\n|       ..  + +   |\n|      . o.. O    |\n|       +.=.= *   |\n|     . oSo* +.   |\n|      o oo+o. o .|\n|       . .ooo=.= |\n|          .oo+*.+|\n|         .. o=o++|\n+----[SHA256]-----+\n```\n\nA key pair for `ssh` connection has been created.\n\nDisplay the necessary SSH public key for the settings.\n\n```bash\nsolv scp cat\n```\n\nCopy this public key and keep it.\n\n## üîó Setting up SSH Connection on Validator Server - Establishing Secure Remote Access\n\nConnect to your validator node's server using `SSH`.\n\n```bash\nssh username@\u003cyour-server-ip-address\u003e\n```\n\nSwitch to the `solv` user and load the settings.\n\n```bash\nsu solv\ncd ~ \u0026\u0026 source ~/.profile\n```\n\nNext, register the SSH public key.\n\n```bash\n$ solv scp create\n? Enter your SSH Public Key (xxxxxxxpubkeyxxxxxxxx)\n```\n\nNow paste the SSH public key you copied above.\nThe connection settings between the local computer and the validator node are now complete.\n\n## üîÄ Key Exchange (Local Computer ‚Üí Validator Node)\n\nNext, execute the `solv` command from your local computer.\n\nPlease install `solv` at your local computer if you haven't already.\n\n```bash\n$ pnpm add -g @epics-dao/solv\n```\n\n### PNPM Installation\n\n```bash\n$ curl -fsSL https://get.pnpm.io/install.sh | sh -\n```\n\n## Key Upload (Local Computer ‚Üí Validator Node)\n\nExecute the following command to upload the keys.\n\n```bash\n$ solv scp upload\n```\n\nand enter the IP of the validator node displayed above.\n\n`~/solvKeys/upload`\n\nThe keys created in all chapters are\n\n`/home/solv/`\n\nwill be uploaded to the directory.\n(\\*If a file with the same name exists, it will be overwritten, so we recommend that you make a backup.)\n\n## üì¶ Key Backup (Validator Node ‚Üí Local Computer)\n\nIn this step, we will introduce how to back up keys from the `validator node` to your `local computer`.\nThe following four keys located in the `/home/solv` directory will be downloaded:\n\nRun the following command:\n\n```bash\n$ solv scp download\n? Enter your Ubuntu Server IP (1.1.1.1)\n‚úÖ Successfully Generated - ~/solvKeys/download/testnet-validator-keypair.json\n‚úÖ Successfully Generated - ~/solvKeys/download/mainnet-validator-keypair.json\n‚úÖ Successfully Generated - ~/solvKeys/download/testnet-vote-account-keypair.json\n‚úÖ Successfully Generated - ~/solvKeys/download/testnet-authority-keypair.json\n```\n\nand enter the validator node server IP displayed above as well.\n\nThe keys have been saved in the `~/solvKeys/download` directory üéâ\nIt is recommended to keep these keys safe and back them up on a USB disk or similar storage device.\n\n## üîç Finding Keys\n\nIf you are not sure whether you have backed up all the keys, you can use the `solv scp search` command to find them.\n\n```bash\nsolv scp search\nstart searching...\n ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë 20% | ETA: 30s | 2062/10000\nüîç Found 4 Potential Solana Key Pairs üéâ\n\n/home/ubuntu/solvKeys/upload/testnet-validator-keypair.json\n/home/ubuntu/solvKeys/upload/authority-keypair.json\n/home/ubuntu/solvKeys/upload/vote-account-keypair.json\n/home/ubuntu/solvKeys/upload/mainnet-validator-keypair.json\n\nOnly showing the first 10 results\n```\n\n## üîÑ Restarting the Validator Node\n\nExecute the following command inside the validator node to apply the exchanged keys and restart the node.\n\n```bash\nsolv stop\nsolv start\n```\n\nThe validator node will restart with the new keys.\n\n## ‚öôÔ∏è Regular Updates for Solana Version\n\nOnce you have launched a validator, the main tasks as a validator are simply to update the `solana` version and to monitor patiently.\n\nFor each `solana` update, solv supports the following commands:\n\n```bash\nsolv update\nsolv update --monitor\n```\n\nIf you see `ready to restart` in the logs, the update has been completed successfully.\n\nIf you want to skip monitoring, you can complete the update with:\n\n```bash\nsolv update \u0026\u0026 solv update -b\n```\n\nIf you decide to monitor later, you can check with the following command:\n\n```bash\nsolv monitor\n```\n\nTo display the difference up to the current slot, enter the following command:\n\n```bash\nsolv catchup\n```\n\nIn the next chapter, we will introduce how to monitor validator nodes in a serverless environment.\n"},"articleHtml":"\u003cp\u003eSecurity is at the core of validator operations. In this chapter, we will explain in detail how to safely manage secret keys. We provide practical guidelines on how to back up keys, securely exchange them, and the restart process in emergencies. We also focus on the latest security measures to ensure our readers can continue their validator operations with confidence.\u003c/p\u003e\n\u003ch2 id=\"Ô∏è-creating-ssh-keys---building-a-strong-access-foundation\" class=\ ved in the \u003ccode\u003e~/solvKeys/download\u003c/code\u003e directory üéâ\nIt is recommended to keep these keys safe and back them up on a USB disk or similar storage device.\u003c/p\u003e\n\u003ch2 id=\"-finding-keys\" class=\"font-extrabold tracking-tighter break-word\"\u003eüîç Finding Keys\u003c/h2\u003e\n\u003cp\u003eIf you are not sure whether you have backed up all the keys, you can use the \u003ccode\u003esolv scp search\u003c/code\u003e command to find them.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003esolv scp search\nstart searching...\n ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë 20% | ETA: 30s | 2062/10000\nüîç Found 4 Potential Solana Key Pairs üéâ\n\n/home/ubuntu/solvKeys/upload/testnet-validator-keypair.json\n/home/ubuntu/solvKeys/upload/authority-keypair.json\n/home/ubuntu/solvKeys/upload/vote-account-keypair.json\n/home/ubuntu/solvKeys/upload/mainnet-validator-keypair.json\n\nOnly showing the first 10 results\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"-restarting-the-validator-node\" class=\"font-extrabold tracking-tighter break-word\"\u003eüîÑ Restarting the Validator Node\u003c/h2\u003e\n\u003cp\u003eExecute the following command inside the validator node to apply the exchanged keys and restart the node.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003esolv stop\nsolv start\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe validator node will restart with the new keys.\u003c/p\u003e\n\u003ch2 id=\"Ô∏è-regular-updates-for-solana-version\" class=\"font-extrabold tracking-tighter break-word\"\u003e‚öôÔ∏è Regular Updates for Solana Version\u003c/h2\u003e\n\u003cp\u003eOnce you have launched a validator, the main tasks as a validator are simply to update the \u003ccode\u003esolana\u003c/code\u003e version and to monitor patiently.\u003c/p\u003e\n\u003cp\u003eFor each \u003ccode\u003esolana\u003c/code\u
