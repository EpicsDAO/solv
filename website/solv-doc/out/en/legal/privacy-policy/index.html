ite. Includes information such as when, how often, and under what circumstances.\n8.  Information about what you purchased, the services you used, or the transactions you made through this site. Includes name, address, phone number, email address and credit card details.\n9.  Information that customers post on this site for the purpose of publishing it on the Internet. Includes username, profile picture, and posted content.\n10. Information contained in communications you send to us via email or this site. Includes communication content and metadata.\n11. Other personal information you send to us.\n\nBefore you disclose the personal information of another person to us, you must obtain that person's consent for both the disclosure and processing of that personal information in accordance with this policy.\n\n## D. Use of personal information\n\nPersonal information sent to us through this site will be used for the purposes specified in this policy or related pages of the website. We may use your personal information for the following purposes.\n\n1.  For management of this site and management of business.\n2.  To personalize our site for you.\n3.  To enable the use of services available on this site.\n4.  To send products purchased from this site.\n5.  To provide services purchased through this site.\n6.  To send statements, invoices, payment notices and accept payments.\n7.  To send communications for non-marketing purposes.\n8.  To send email notifications requested by you.\n9.  If you request, we will send you a newsletter by email (you can unsubscribe at any time when you no longer need the newsletter).\n10. To send marketing related to our business or the business of a carefully selected third party that you may be interested in by mail or, if you specifically agree to this, by email or similar technology. (Please contact us whenever you no longer need marketing communications).\n11. To provide statistical information about users of this site to third-party busi et is inherently insecure and we cannot guarantee the security of the data transmitted over the Internet.\n5.  You are responsible for keeping the password used to access this site confidential. We do not require your password (except when you log in to this site).\n\n## I. Fix\n\nWe may update this policy from time to time by publishing a new version on this site. Please check this page regularly to understand the policy changes. We may notify you of policy changes via email or our private messaging system.\n\n## J. Customer rights\n\nYou can instruct us to disclose any personal information we hold about you. The following conditions apply to the provision of such information:\n\n1.  Pay the fee (50,000 yen), and\n2.  Providing proper identification (a copy of the passport certified by a notary public and the original utility bill showing your current address).\n\nTo the extent permitted by law, we may withhold the disclosure of personal information requested by you. You have the right to instruct us not to process your personal information for marketing purposes. In practice, we usually provide the opportunity to expressly consent in advance to the use of personal information for marketing purposes or to opt out of the use of personal information for marketing purposes.\n\n## K. Third Party Website\n\nThis site contains hyperlinks to third-party websites and more information about them. We have no control over and are not responsible for third party privacy policies and conduct.\n\n## L. Information update\n\nPlease let us know if we need to correct or update the personal information we hold about you.\n\n## M. cookie\n\nThis site uses cookies. A cookie is a file that contains an identifier (a string of letters and numbers) that is sent by a web server to a web browser and stored by the browser. Then, every time the browser requests a page from the server, the identifier is sent back to the server. Cookies are either \"persistent\" cookies or \"session\" cookies. uding electronic documents).\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2 id=\"h-security-of-personal-information\" class=\"font-extrabold tracking-tighter break-word\"\u003eH. Security of personal information\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003eWe will take reasonable technical and systematic precautions to prevent the loss, misuse, or falsification of your personal information.\u003c/li\u003e\n\u003cli\u003eAll personal information provided by you is stored on a secure (password and firewall protected) server.\u003c/li\u003e\n\u003cli\u003eAll electronic financial transactions made through this site are protected by cryptographic technology.\u003c/li\u003e\n\u003cli\u003eYou acknowledge that the transmission of information over the Internet is inherently insecure and we cannot guarantee the security of the data transmitted over the Internet.\u003c/li\u003e\n\u003cli\u003eYou are responsible for keeping the password used to access this site confidential. We do not require your password (except when you log in to this site).\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2 id=\"i-fix\" class=\"font-extrabold tracking-tighter break-word\"\u003eI. Fix\u003c/h2\u003e\n\u003cp\u003eWe may update this policy from time to time by publishing a new version on this site. Please check this page regularly to understand the policy changes. We may notify you of policy changes via email or our private messaging system.\u003c/p\u003e\n\u003ch2 id=\"j-customer-rights\" class=\"font-extrabold tracking-tighter break-word\"\u003eJ. Customer rights\u003c/h2\u003e\n\u003cp\u003eYou can instruct us to disclose any personal information we hold about you. The following conditions apply to the provision of such information:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003ePay the fee (50,000 yen), and\u003c/li\u003e\n\u003cli\u003eProviding proper identification (a copy of the passport certified by a notary public and the original utility bill showing your current address).\u003c/li\u003e\n\u00 th session cookies and persistent cookies.\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003eThe names of the cookies used on this site and their purposes are as follows.\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eUsers access websites using computers ・ Track users when navigating websites ・ Use shopping carts ・ Improve website usability ・ Analyze website usage ・ Web Manage your site-Prevent fraud and improve your website's security-Personalize your website by user-Google Analytics on your website to recognize that you're targeting ads that are of particular interest to a particular user And use AdWords.\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eMost browsers allow you to refuse cookies. for example,\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eIn Internet Explorer (version 10), you can reject cookies from the cookie processing override settings by clicking Tools\u003e Internet Options\u003e Privacy\u003e Advanced Settings.\u003c/li\u003e\n\u003cli\u003eIn Firefox (version 24), click Tools\u003e Options\u003e Privacy, select Use custom settings for history from the drop-down menu, and then select Accept cookies from your site. To do.\u003c/li\u003e\n\u003cli\u003eIn Chrome (version 29), go to the \"Customize and Control\" menu, click \"Settings\"\u003e \"Show advanced settings\"\u003e \"Content settings\" and select \"Block sites from settings\". You can block all cookies.\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eBlocking all cookies adversely affects the usability of many websites. If you block cookies, you will not be able to use all the features of the website.\u003c/p\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e\n\u003cp\u003eYou can delete cookies that are already stored on your computer. for example,\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eInternet Explorer (version 10) requires you to manually delete the cookie file ( \u003ca href=\"http://support.microsoft.com/kb/278835\" target=\"_blank\" rel=\"noopener noreferrer\"\u003esee http://support.microsoft.com/kb/278835\u003c/a\u003e for deletion instructions).\u003c/li\u003e\n\u003cli\u003eIn Firefox (version 24), click Tools\u003e Options\u003e Privacy, select \"Use custom settings for history\", click \"Show cookies\", and then \"Delete all\". You can click to delete the cookie\u003c/li\u003e\n\u003cli\u003eIn Chrome (version 29), go to the \"Customize and Control\" menu, click \"Settings\"\u003e \"Show advanced settings\"\u003e \"Clear browsing data\", then click Cookies and other sites and plugin data. Select Delete and then click \"Clear browsing data\".\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eBlocking all cookies adversely affects the usability of many websites.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cem\u003eUpdate: September 22, 2021\u003c/em\u003e\u003c/p\u003e","title":"Privacy policy | solv - An Open-Source Tool for Easily Setting Up and Effortlessly Managing Solana Validators and RPC Nodes","seoData":[{"property":"og:title","content":"Privacy policy | solv - An Open-Source Tool for Easily Setting Up and Effortlessly Managing Solana Validators and RPC Nodes"},{"name":"twitter:title","content":"Privacy policy | solv - An Open-Source Tool for Easily Setting Up and Effortlessly Managing Solana Validators and RPC Nodes"},{"name":"twitter:text:title","content":"Privacy policy | solv - An Open-Source Tool for Easily Setting Up and Effortlessly Managing Solana Validators and RPC Nodes"},{"name":"description","content":"Privacy Policy"},{"property":"og:description","content":"Privacy Policy"},{"name":"twitter:description","content":"Privacy Policy"},{"property":"og:url","content":"https://solv.epics.dev/en/legal/privacy-policy"},{"property":"og:image","content":"https://solv.epics.dev/ogp.png"},{"property":"og:image:secure","content":"https://solv.epics.dev/ogp.png"},{"name":"twitter:image","content":"https:/ y and enables new value creation.","feature1":{"title":"Value as a public good","description":"Open-source software is free for anyone to use, improve, and redistribute. This makes OSS a public good for all mankind. People all over the world can enjoy its value without feeling financially constrained. As a result, innovation across society will be driven, and the equality and inclusiveness of the digital society will increase."},"feature2":{"title":"Global cooperation","description":"In the world of OSS, developers all over the world work together to improve software beyond the boundaries of regions and organizations. Each person's perspective and expertise can be incorporated into the project, enhancing its quality. OSS is truly a global gathering place of knowledge and experience that consistently produces high-quality software."},"feature3":{"title":"Preventing reinvention of the wheel","description":"OSS allows us to reuse code and prevents us from reinventing the wheel. As a result, developers can focus less on creating everything from scratch and more on solving specific problems and developing new features. This increases efficiency and enables faster higher-quality results."}},"RoadmapRow":{"2022.6":"Epics Lite Paper, TGE (Token Generate Event)","2022.7":"Epics GENESIS presale","2022.8":"Epics White Paper v1","2022.9":"Epics Alpha launch, Solana Summer Camp Hackathon 5th prize","2022.10":"Presale for IDO, WBSO (Advanced R\u0026D) certified by the Dutch government","2022.11":"Solana Breakpoint, GitHub issue Data Oracle Collaborative Development (DIA)","2023.1":"IDO $EPCT on Orca (Solana DEX)","2023.4":"Epics DAO became a Solana Testnet Validator","2023.9":"Seed Extension Round Fundraising","2023.12":"Epics Platform Beta Launch","2024.2":"$EPCT Listed on Meteora (Solana DEX)","2024.4":"NFT Card Design Reveal, NICONICO CHOKAIGI 2024, ENASE 2024","2024.5":"Epics DAO became a Solana mainnet validator","2024.8":"NFT Card Game β Test Begins, WebX 2024","2024.10":"Series A fundraising, EPCD Exchange Launch","2025.4":"Major Release of Epics Platform, General Release of the NFT Card Game","2025.9":"Series B Fundraising","2026.4":"IEO $EPCT"},"OurWorksRow":{"WBSO":{"title":"WBSO accreditation from the Dutch government","description":"Epics DAO has received WBSO (Advanced Science and Technology Research) accreditation from the Dutch government. Epics is a social contribution blockchain game (BCG) that aims to realize a sustainable open-source development environment."},"SolanaValidator":{"title":"We operate a validator for the Solana blockchain","description":"As a validator on the Solana chain, Epics DAO is committed to ensuring the reliability and stability of the network. We will also contribute to the technical aspects of achieving Solana's fast and stable network."},"SolanaSummerCamp":{"title":"Placed 5th at Solana Summer Camp Hackathon 2022","description":"Epics DAO won 5th place out of over 18,000 entries at the Solana Summer Camp Hackathon held July 11-August 16, 2022."},"GoogleWeb3":{"title":"ELSOUL LABO has been certified by Google Web3 Startups program","description":"ELSOUL LABO's activities in the Web3 sector, including Epics DAO, and support for open-source development initiatives such as solv and Skeet, have been recognized and selected for the Google Cloud Web3 Startups program."},"ENASE2024":{"title":"Research Paper on AI \u0026 Serverless 'Skeet' Accepted for ENASE 2024","description":"The research paper 'Skeet: Towards a Lightweight Serverless Framework Supporting Modern AI-Driven App Development' has been accepted for presentation at the international conference on software engineering, ENASE 2024."},"CHOKAIGI2024":{"title":"Epics DAO Exhibits at CHOKAIGI 2024","description":"Epics DAO exhibited at CHOKAIGI 2024, held on April 27th - 28th, 2024, distributing limited edition NFTs and more. With a total attendance of 125,362 visitors, the event concluded successfully."},"WebX2024":{"title":"Epics DAO is a WebX 2024 Sponsor","description":"WebX 2024 is the largest event in Asia focused on cutting-edge technologies in Web3, including cryptocurrencies and blockchain. It is the only conference where government bodies, established companies, IP firms, and Web3 businesses can interact."}},"SolvTutorialYouTubeRow":{"title":"Complete Guide to Solana Validators","subtitle":"YouTube Tutorial","description":"We have released a comprehensive guide to easily start operating a Solana validator using solv. For those already running a Solana validator, you can easily switch to solv to benefit from no-downtime transitions and accelerated snapshot downloads."},"SolanaBreakpointSideEventRow":{"title":"Solana Validator Hands-On Workshop","description":"Join us to explore the realm of Solana Validators! This beginner-friendly workshop allows you to launch a Solana Validator using Latitude's cloud servers. Validators process transactions and secure the network, earning rewards. You'll get hands-on experience, unraveling the operational essence of validators while enjoying event-exclusive free credits. It's a chance to learn, interact, and dive into the incentivized world of Solana Validators. Looking forward to engaging in discussions. See you there!","link":"Event Detail"},"LatitudeCouponRow":{"subtitle":"Try it now on Bare Metal Cloud","title":"Latitude Trial Credit Coupon","description":"Through our partnership with Latitude, we are now able to offer a $100 credit coupon. By utilizing this coupon, you can actually try out launching a Solana validator with solv at hand right now.","register":"Register Coupon","couponCode":"Coupon Code"},"StakeForOpenSourceRow":{"subtitle":"Stake for the future of Open-Source Development","title":"Let's support Open-Source Development while earning staking rewards.","description":"※ These are not intended for investment advice. The information are based on the situation at the time of writing. Please check for the most current information. Always NFA/DYOR.","feature1":{"title":"Solana Mainnet Validator","description":"Epics DAO operates a Solana mainnet validator with a 0% fee for users who stake their SOL tokens, resulting in a stake reward with an annual percentage rate (APR) of 7.58% as of May 16, 2024. To contribute to the decentralization of the Solana network and enable innovation worldwide, we will focus our operations in areas with fewer nodes and data centers.","button":"Go to Validator Detail"},"feature2":{"title":"Buidlers Collective (BDLC) NFT","description":"When you stake BDLC NFTs on the Epics platform, you can earn $EPCT token rewards. Additionally, an equivalent amount of $EPCT is donated to the open-source project where the NFTs are staked, to be used for future development. This initiative utilizes blockchain technology to enable socially beneficial NFT staking and No Loss Donation, where staking rewards are donated without losing the principal.","button":"Go to NFT Marketplace"}},"NicoNicoChoKaigi2024Row":{"subtitle":"Cho Dice Roll in NICONICO CHOKAIGI 2024","title":"Thank you for visiting!","description":"Epics DAO participated in Nico Nico Chokaigi 2024, held at Makuhari Messe on April 27th and 28th, and distributed limited edition NFTs to visitors. The event attracted a total of 125,362 attendees, with about 3,000 people visiting the Epics DAO Cho Dice Roll booth, successfully concluding the event with great fanfare."},"WebX2024Row":{"title":"WebX 2024 Sponsor Confirmed","description":"Epics DAO will participate as a sponsor at WebX 2024. WebX is the largest event in Asia focused on cutting-edge technologies in Web3, including cryptocurrencies and blockchain. It is the only conference where government bodies, established companies, IP firms, and Web3 businesses can interact.","discountLink":"Sponsor Discount Tickets"}},"legal":{}}},"initialLocale":"en","ns":["common","legal"],"userConfig":{"i18n":{"defaultLocale":"en","locales":["en","ja"]},"default":{"i18n":{"defaultLocale":"en","locales":["en","ja
