yle"/><link rel="stylesheet" href="/_next/static/css/eafd365f16b35e04.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-87b3a303122f2f0d.js" defer=""></script><script src="/_next/static/chunks/framework-8b412534be3d083c.js" defer=""></script><script src="/_next/static/chunks/main-95fbeaa0239f7cc5.js" defer=""></script><script src="/_next/static/chunks/pages/_app-fa35a254f8c9e6f1.js" defer=""></script><script src="/_next/static/chunks/9849d5b5-1dba8a65284812b4.js" defer=""></script><script src="/_next/static/chunks/634-cbf849f3ac2429ae.js" defer=""></script><script src="/_next/static/chunks/979-c080a50be3ca5ae9.js" defer=""></script><script src="/_next/static/chunks/782-76453d720f0fabf5.js" defer=""></script><script src="/_next/static/chunks/102-eab3258f32356b38.js" defer=""></script><script src="/_next/static/chunks/858-8cd0f679f68ca946.js" defer=""></script><script src="/_next/static/chunks/pages/%5Blocale%5D/doc/%5B...slug%5D-f1dc4a9103c8cb2a.js" defer=""></script><script src="/_next/static/Po52uJGQ0M3xsRHnuxKeM/_buildManifest.js" defer=""></script><script src="/_next/static/Po52uJGQ0M3xsRHnuxKeM/_ssgManifest.js" defer=""></script></head><body><div id="__next"><script>!function(){try{var d=document.documentElement,c=d.classList;c.remove('light','dark');var e=localStorage.getItem('theme');if('system'===e||(!e&&true)){var t='(prefers-color-scheme: dark)',m=window.matchMedia(t);if(m.media!==t||m.matches){d.style.colorScheme = 'dark';c.add('dark')}else{d.style.colorScheme = 'light';c.add('light')}}else if(e){c.add(e|| '')}if(e==='light'||e==='dark')d.style.colorScheme=e}catch(e){}}()</script><main class="min-h-screen scroll-smooth font-sans antialiased"><div class="min-h-screen"><div class="flex h-screen w-full -translate-y-12 items-center justify-center"><img alt="Loading..." loading="lazy" width="24" height="24" decoding="async" data-nimg="1" class="h-6 w-auto dark:hidden sm:h-10" style="color:transparent" src="/_next/static/media/3-dots-bounce.7262aa0b.svg"/><img alt="Loading..." loading="lazy" width="24" height="24" decoding="async" data-nimg="1" class="hidden h-6 w-auto dark:block sm:h-10" style="color:transparent" src="/_next/static/media/3-dots-bounce-white.2b50e184.svg"/></div></div></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"article":{"title":"solv MEV モード","description":"オープンソースのSolana バリデーター向けツールsolvのクイックスタート - MEV モード","content":"\n![solv MEV Mode](/news/2024/07/11/solvMEVMode.jpg)\n\n🌱 Solana/solv バージョン更新のための SSH ログイン不要 🌱\n\n新しい solv MEV モードの導入により、Solana/solv バージョンの更新がシームレスに行えるようになりました。これにより、サーバーへの SSH ログインなしで Solana/solv バージョンを更新できるようになります。\n\n主な特徴:\n\n- 自動更新: solv MEV モードは Solana/solv バージョンを自動的に更新し、手動の介入なしで常に最新バージョンを実行できるようにします。\n\n- モニタリング: solv MEV モードは、バリデータの健康状態と残高を監視し、Discord に通知を送信します。\n\n- 報酬の自動収穫: このモードでは、エポック終了直前に報酬を権限アカウントに収穫し、利回りを最適化します。\n\n- 自動ステイキング: 報酬の収穫後、報酬は SOL から LST（流動性ステーキングトークン - elSOL） に変換され、指定したアカウントに送信されます。\n\n- セキュリティの強化: バリデータノードの SOL 残高を低く保ち、報酬を LST に変換することで、大規模な SOL 引き出しのリスクを軽減し、高い利回りを維持します。\n\n## solv MEV モードとは？\n\nsolv MEV モードは、Solana バリデータのメンテナンスを自動化するために設計された機能で、Solana/solv の状態とバージョンを定期的にチェックおよび更新します。\n\n## 仕組み\n\n- solv epochTimer: この機能は cron ジョブとして設定され、バリデータの健康状態を自動的に監視し、必要に応じて更新を行います。\n\n- 自動再起動: 必要に応じて、solv epochTimer はバリデータを再起動し、最適なパフォーマンスを確保します。\n\n## solv epochTimer の監視項目:\n\nepochTimer は次の項目についてバリデータを監視します:\n\n### バリデータアカウントの残高チェック\n\n- 残高が 0.5 SOL 未満の場合、通知を送信します。\n\n![solv](/doc/alert-balance-msg.png)\n\n### バリデータの健康状態チェック\n\n- バリデータが投票していない場合や不良状態の場合、通知を送信します。\n\n![solv](/doc/alert-inactive-msg.png)\n\n### Solana/solv バージョンの更新チェック\n\n- Solana/solv バージョンが最新でない場合、通知を送信します。\n- Solana/solv バージョンを自動的に更新します。\n- 必要に応じてバリデータを再起動します。\n- Solana/solv バージョンの更新後、通知を送信します。\n\n![solv](/doc/restart-msg.png)\n\n### 自動収穫（メインネットのみ）\n\n- 報酬を投票アカウントから権限アカウントに引き出します。\n- 次のエポックに必要な残高を計算します。\n- バリデータアカウントから権限アカウントに残高を転送します。\n- SOL を LST（流動性ステーキングトークン）に変換し、収穫アカウントに送信します。\n\n![solv](/doc/harvest-msg.png)\n\nsolv MEV モードを実装することで、高いセキュリティを維持し、最適なパフォーマンスを確保し、自動更新および報酬管理の利便性を享受することができます。\n\n## solv MEV モードを有効にする方法\n\n以下のコマンドを実行します:\n\n```bash\n$ solv mev\n? Do you want to enable solv MEV Mode?(You can change it again) (y/N)\n? Do you want to enable AUTO UPDATE? (Recommended) (y/N)\n? Do you want to enable AUTO RESTART? (Recommended) (y/N)\n※ Please turn off if you are using no-downtime migration.\n? Enter your Discord Webhook URL (https://discord.com/api/webhooks/1234)\n```\n\n1.  solv MEV モードを有効にします。\n2.  AUTO UPDATE を有効にします。\n3.  AUTO RESTART を有効にします。\n\n※ ノーダウンタイム移行を使用している場合は無効にしてください。\n※ ノーダウンタイム移行には予備サーバーと手動による作業が必要です。\n\n4.  Discord Webhook URL を入力します。\n\n※ Solana/solv バージョンの更新に関する通知を受け取ることができます。\n\n5.  RPC URL を入力します（メインネットのみ）\n6.  Harvest Account を入力します（メインネットのみ）\n\n※ バリデーターノードにハーベストアカウントを保持しないでください。\n\n## solv MEV モードを無効にする方法\n\n以下のコマンドを実行します:\n\n```bash\n$ solv mev\n? Do you want to enable solv MEV Mode?(You can change it again) (y/N) n\n✅ Cron Job successfully removed.\n```\n\n## elSOL とは？\n\n![elSOL](/news/2024/07/05/elSOLlst.jpg)\n\nelSOL は、solv 開発チームによって管理されている高品質なバリデータープールに基づくステークアカウントをトークン化したもの(LST: Liquid Staking Token)です。このプールは経験豊富で高品質なバリデーター複数台によって構成されており、日頃のソフトウェアアップデートもノーダウンタイムで行われ、高いバリデータースコアと安定性を実現します。このプールを支えるバリデーター達はユーザー手数料 0% で運用されており、効率的でコスト効果の高いステーキングソリューションを提供します。\n\nelSOL - SOLscan: https://solscan.io/token/ELSoL1owwMWQ9foMsutweCsMKbTPVBD9pFqxQGidTaMC\n\nelSOL は Solana 公式の Stake Pool プログラムを利用しており、各エポックの後に基礎となるステークアカウントの価値が増加し、それに伴い各 elSOL が表す SOL の量も増加します。\n\nSolana Stake Pool プログラム: https://spl.solana.com/stake-pool\n\n## なぜ elSOL？\n\nelSOL の主な利点は、そのコンポーザビリティ（相互運用性）です。トークン化されたステークアカウントは、トークンを操作する任意のプログラムで使用できるようになります。これにより、elSOL は Jupiter のような他の Solana DeFi プロトコルと統合され、さまざまな金融サービスを提供することが可能となります。\n\nJupiter: https://jup.ag/swap/SOL-ELSoL1owwMWQ9foMsutweCsMKbTPVBD9pFqxQGidTaMC\n\nOrca にも流動性プールが上場されており、SOL をステーキングして elSOL にしながら、さらにその elSOL を流動性プールに供給することで、報酬を最大化することができます。\n\nOrca elSOL 流動性プール (LP): https://www.orca.so/pools?tokens=ELSoL1owwMWQ9foMsutweCsMKbTPVBD9pFqxQGidTaMC\n\nelSOL を保有することで、SOL の価値が増加するアセットを保持しながら、ほぼすべての Solana プログラムを利用できます。これにより、ステークされた資産を活用する新しい機会が生まれます。\n\n## elSOL を保持する利点\n\n1. **即時流動性の確保:** elSOL を使えば、エポックの終了を待つことなくすぐに流動性を確保できます。例えば、NFT を購入するために 5 SOL が必要な場合、elSOL を SOL と即座に交換し、残りの elSOL は引き続き報酬を獲得します。\n2. **自動的な MEV 報酬の収集と複利化:** elSOL は自動的に MEV 報酬を収集し、複利化するため、SOL に対する価値が増加します。これは、MEV 報酬を手動で収集して再投資するよりも効率的です。\n\n現在 elSOL は solv CLI を使用してワンコマンドで簡単にステーキングできます。近日中に elSOL アプリケーションをリリースし、UI でのステーキングも可能にする予定となっております。\n\n※ 本記事は投資助言などを目的としたものではありません。また、本記事に記載された情報は、執筆時点のものです。最新の情報をご確認ください。常に NFA / DYOR でお願いいたします。\n"},"articleHtml":"\u003cp\u003e\u003cimg src=\"/news/2024/07/11/solvMEVMode.jpg\" alt=\"solv MEV Mode\"\u003e\u003c/p\u003e\n\u003cp\u003e🌱 Solana/solv バージョン更新のための SSH ログイン不要 🌱\u003c/p\u003e\n\u003cp\u003e新しい solv MEV モードの導入により、Solana/solv バージョンの更新がシームレスに行えるようになりました。これにより、サーバーへの SSH ログインなしで Solana/solv バージョンを更新できるようになります。\u003c/p\u003e\n\u003cp\u003e主な特徴:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e自動更新: solv MEV モードは Solana/solv バージョンを自動的に更新し、手動の介入なしで常に最新バージョンを実行できるようにします。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eモニタリング: solv MEV モードは、バリデータの健康状態と残高を監視し、Discord に通知を送信します。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e報酬の自動収穫: このモードでは、エポック終了直前に報酬を権限アカウントに収穫し、利回りを最適化します。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e自動ステイキング: 報酬の収穫後、報酬は SOL から LST（流動性ステーキングトークン - elSOL） に変換され、指定したアカウントに送信されます。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eセキュリティの強化: バリデータノードの SOL 残高を低く保ち、報酬を LST に変換することで、大規模な SOL 引き出しのリスクを軽減し、高い利回りを維持します。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"solv-mev-モードとは\" class=\"font-extrabold tracking-tighter break-word\"\u003esolv MEV モードとは？\u003c/h2\u003e\n\u003cp\u003esolv MEV モードは、Solana バリデータのメンテナンスを自動化するために設計された機能で、Solana/solv の状態とバージョンを定期的にチェックおよび更新します。\u003c/p\u003e\n\u003ch2 id=\"仕組み\" class=\"font-extrabold tracking-tighter break-word\"\u003e仕組み\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003esolv epochTimer: この機能は cron ジョブとして設定され、バリデータの健康状態を自動的に監視し、必要に応じて更新を行います。\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e自動再起動: 必要に応じて、solv epochTimer はバリデータを再起動し、最適なパフォーマンスを確保します。\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"solv-epochtimer-の監視項目\" class=\"font-extrabold tracking-tighter break-word\"\u003esolv epochTimer の監視項目:\u003c/h2\u003e\n\u003cp\u003eepochTimer は次の項目についてバリデータを監視します:\u003c/p\u003e\n\u003ch3 id=\"バリデータアカウントの残高チェック\" class=\"font-extrabold tracking-tighter break-word\"\u003eバリデータアカウントの残高チェック\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e残高が 0.5 SOL 未満の場合、通知を送信します。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"/doc/alert-balance-msg.png\" alt=\"solv\"\u003e\u003c/p\u003e\n\u003ch3 id=\"バリデータの健康状態チェック\" class=\"font-extrabold tracking-tighter break-word\"\u003eバリデータの健康状態チェック\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eバリデータが投票していない場合や不良状態の場合、通知を送信します。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"/doc/alert-inactive-msg.png\" alt=\"solv\"\u003e\u003c/p\u003e\n\u003ch3 id=\"solanasolv-バージョンの更新チェック\" class=\"font-extrabold tracking-tighter break-word\"\u003eSolana/solv バージョンの更新チェック\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eSolana/solv バージョンが最新でない場合、通知を送信します。\u003c/li\u003e\n\u003cli\u003eSolana/solv バージョンを自動的に更新します。\u003c/li\u003e\n\u003cli\u003e必要に応じてバリデータを再起動します。\u003c/li\u003e\n\u003cli\u003eSolana/solv バージョンの更新後、通知を送信します。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"/doc/restart-msg.png\" alt=\"solv\"\u003e\u003c/p\u003e\n\u003ch3 id=\"自動収穫メインネットのみ\" class=\"font-extrabold tracking-tighter break-word\"\u003e自動収穫（メインネットのみ）\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e報酬を投票アカウントから権限アカウントに引き出します。\u003c/li\u003e\n\u003cli\u003e次のエポックに必要な残高を計算します。\u003c/li\u003e\n\u003cli\u003eバリデータアカウントから権限アカウントに残高を転送します。\u003c/li\u003e\n\u003cli\u003eSOL を LST（流動性ステーキングトークン）に変換し、収穫アカウントに送信します。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"/doc/harvest-msg.png\" alt=\"solv\"\u003e\u003c/p\u003e\n\u003cp\u003esolv MEV モードを実装することで、高いセキュリティを維持し、最適なパフォーマンスを確保し、自動更新および報酬管理の利便性を享受することができます。\u003c/p\u003e\n\u003ch2 id=\"solv-mev-モードを有効にする方法\" class=\"font-extrabold tracking-tighter break-word\"\u003esolv MEV モードを有効にする方法\u003c/h2\u003e\n\u003cp\u003e以下のコマンドを実行します:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ solv mev\n? Do you want to \u003cspan class=\"hljs-built_in\"\u003eenable\u003c/span\u003e solv MEV Mode?(You can change it again) (y/N)\n? Do you want to \u003cspan class=\"hljs-built_in\"\u003eenable\u003c/span\u003e AUTO UPDATE? (Recommended) (y/N)\n? Do you want to \u003cspan class=\"hljs-built_in\"\u003eenable\u003c/span\u003e AUTO RESTART? (Recommended) (y/N)\n※ Please turn off \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e you are using no-downtime migration.\n? Enter your Discord Webhook URL (https://discord.com/api/webhooks/1234)\n\u003c/code\u003e\u003c/pre\u003e\n\u003col\u003e\n\u003cli\u003esolv MEV モードを有効にします。\u003c/li\u003e\n\u003cli\u003eAUTO UPDATE を有効にします。\u003c/li\u003e\n\u003cli\u003eAUTO RESTART を有効にします。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e※ ノーダウンタイム移行を使用している場合は無効にしてください。\n※ ノーダウンタイム移行には予備サーバーと手動による作業が必要です。\u003c/p\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003eDiscord Webhook URL を入力します。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e※ Solana/solv バージョンの更新に関する通知を受け取ることができます。\u003c/p\u003e\n\u003col start=\"5\"\u003e\n\u003cli\u003eRPC URL を入力します（メインネットのみ）\u003c/li\u003e\n\u003cli\u003eHarvest Account を入力します（メインネットのみ）\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e※ バリデーターノードにハーベストアカウントを保持しないでください。\u003c/p\u003e\n\u003ch2 id=\"solv-mev-モードを無効にする方法\" class=\"font-extrabold tracking-tighter break-word\"\u003esolv MEV モードを無効にする方法\u003c/h2\u003e\n\u003cp\u003e以下のコマンドを実行します:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ solv mev\n? Do you want to \u003cspan class=\"hljs-built_in\"\u003eenable\u003c/span\u003e solv MEV Mode?(You can change it again) (y/N) n\n✅ Cron Job successfully removed.\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"elsol-とは\" class=\"font-extrabold tracking-tighter break-word\"\u003eelSOL とは？\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"/news/2024/07/05/elSOLlst.jpg\" alt=\"elSOL\"\u003e\u003c/p\u003e\n\u003cp\u003eelSOL は、solv 開発チームによって管理されている高品質なバリデータープールに基づくステークアカウントをトークン化したもの(LST: Liquid Staking Token)です。このプールは経験豊富で高品質なバリデーター複数台によって構成されており、日頃のソフトウェアアップデートもノーダウンタイムで行われ、高いバリデータースコアと安定性を実現します。このプールを支えるバリデーター達はユーザー手数料 0% で運用されており、効率的でコスト効果の高いステーキングソリューションを提供します。\u003c/p\u003e\n\u003cp\u003eelSOL - SOLscan: \u003ca href=\"https://solscan.io/token/ELSoL1owwMWQ9foMsutweCsMKbTPVBD9pFqxQGidTaMC\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://solscan.io/token/ELSoL1owwMWQ9foMsutweCsMKbTPVBD9pFqxQGidTaMC\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eelSOL は Solana 公式の Stake Pool プログラムを利用しており、各エポックの後に基礎となるステークアカウントの価値が増加し、それに伴い各 elSOL が表す SOL の量も増加します。\u003c/p\u003e\n\u003cp\u003eSolana Stake Pool プログラム: \u003ca href=\"https://spl.solana.com/stake-pool\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://spl.solana.com/stake-pool\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"なぜ-elsol\" class=\"font-extrabold tracking-tighter break-word\"\u003eなぜ elSOL？\u003c/h2\u003e\n\u003cp\u003eelSOL の主な利点は、そのコンポーザビリティ（相互運用性）です。トークン化されたステークアカウントは、トークンを操作する任意のプログラムで使用できるようになります。これにより、elSOL は Jupiter のような他の Solana DeFi プロトコルと統合され、さまざまな金融サービスを提供することが可能となります。\u003c/p\u003e\n\u003cp\u003eJupiter: \u003ca href=\"https://jup.ag/swap/SOL-ELSoL1owwMWQ9foMsutweCsMKbTPVBD9pFqxQGidTaMC\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://jup.ag/swap/SOL-ELSoL1owwMWQ9foMsutweCsMKbTPVBD9pFqxQGidTaMC\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eOrca にも流動性プールが上場されており、SOL をステーキングして elSOL にしながら、さらにその elSOL を流動性プールに供給することで、報酬を最大化することができます。\u003c/p\u003e\n\u003cp\u003eOrca elSOL 流動性プール (LP): \u003ca href=\"https://www.orca.so/pools?tokens=ELSoL1owwMWQ9foMsutweCsMKbTPVBD9pFqxQGidTaMC\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www.orca.so/pools?tokens=ELSoL1owwMWQ9foMsutweCsMKbTPVBD9pFqxQGidTaMC\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eelSOL を保有することで、SOL の価値が増加するアセットを保持しながら、ほぼすべての Solana プログラムを利用できます。これにより、ステークされた資産を活用する新しい機会が生まれます。\u003c/p\u003e\n\u003ch2 id=\"elsol-を保持する利点\" class=\"font-extrabold tracking-tighter break-word\"\u003eelSOL を保持する利点\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003e即時流動性の確保:\u003c/strong\u003e elSOL を使えば、エポックの終了を待つことなくすぐに流動性を確保できます。例えば、NFT を購入するために 5 SOL が必要な場合、elSOL を SOL と即座に交換し、残りの elSOL は引き続き報酬を獲得します。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e自動的な MEV 報酬の収集と複利化:\u003c/strong\u003e elSOL は自動的に MEV 報酬を収集し、複利化するため、SOL に対する価値が増加します。これは、MEV 報酬を手動で収集して再投資するよりも効率的です。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e現在 elSOL は solv CLI を使用してワンコマンドで簡単にステーキングできます。近日中に elSOL アプリケーションをリリースし、UI でのステーキングも可能にする予定となっております。\u003c/p\u003e\n\u003cp\u003e※ 本記事は投資助言などを目的としたものではありません。また、本記事に記載された情報は、執筆時点のものです。最新の情報をご確認ください。常に NFA / DYOR でお願いいたします。\u003c/p\u003e","title":"solv MEV モード | solv - Solana バリデーター・RPCノードを簡単に立ち上げ、手間なく管理するオープンソースツール","seoData":[{"property":"og:title","content":"solv MEV モード | solv - Solana バリデーター・RPCノードを簡単に立ち上げ、手間なく管理するオープンソースツール"},{"name":"twitter:title","content":"solv MEV モード | solv - Solana バリデーター・RPCノードを簡単に立ち上げ、手間なく管理するオープンソースツール"},{"name":"twitter:text:title","content":"solv MEV モード | solv - Solana バリデーター・RPCノードを簡単に立ち上げ、手間なく管理するオープンソースツール"},{"name":"description","content":"オープンソースのSolana バリデーター向けツールsolvのクイックスタート - MEV モード"},{"property":"og:description","content":"オープンソースのSolana バリデーター向けツールsolvのクイックスタート - MEV モード"},{"name":"twitter:description","content":"オープンソースのSolana バリデーター向けツールsolvのクイックスタート - MEV モード"},{"property":"og:url","content":"https://solv.epics.dev/ja/doc/quickstart/solv-mev-mode"},{"property":"og:image","content":"https://solv.epics.dev/ogp.png"},{"property":"og:image:secure","content":"https://solv.epics.dev/ogp.png"},{"name":"twitter:image","content":"https://solv.epics.dev/ogp.png"}],"_nextI18Next":{"initialI18nStore":{"ja":{"common":{"contactToTeam":"チームに相談","privacy":"プライバシーポリシー","404title":"ページが見つかりませんでした","404body":"すみません、お探しのページは見つかりませんでした。","backToTop":"トップページに戻る","toc":"目次","openMenu":"メニューを開く","closeMenu":"メニューを閉じる","media":"メディア","news":"ニュース","books":"本","copy":"コピー","copied":"コピーしました!","solvInstall":"solvのインストール","updateSettings":"設定の更新","setupSolv":"セットアップ","thatsAll":"完了!","navs":{"defaultMainNav":{"quickstart":"クイックスタート","news":"ニュース","doc":"ドキュメント","dao":"DAO","enterprise":"エンタープライズ","contact":"お問い合わせ"},"commonFooterNav":{"quickstart":"クイックスタート","news":"ニュース","doc":"ドキュメント","enterprise":"エンタープライズ","dao":"DAO","contact":"お問い合わせ","privacy":"プライバシーポリシー","press-kits":"プレスキット"}},"AgreeToPolicy":{"title":"クッキーについて","body":"私達および私達のサードパーティパートナーは、Cookie および類似の技術を使用して、IP アドレスやデジタル識別子などの特定の情報を処理し、サイトの使用状況を分析し、ユーザー体験向上に努めます。 詳しくはプライバシーポリシーをお読みください。","yes":"はい、承諾します","no":"いいえ、やめてください"},"ContactRow":{"discord":{"title":"コミュニティ Discord","body":"各種お問い合わせ等ございましたらコミュニティDiscord内にてサポートチケットを作成してください。","button":"JOIN"},"form":{"title":"チームに相談","body":"開発やサポートについて等、各種お問い合わせございましたらこちらからなんでもご相談ください。","button":"Go"}},"CTASectionRow":{"title":"Solana バリデータ向けユーティリティツール","body":"solv は Solana バリデータ及びRPCノードのセットアップと運用を簡略化するためのオープンソースツールです。","button":"クイックスタート","demo":"デモを試す"},"WhyOpenSourceDevelopmentRow":{"subtitle":"なぜオープンソース開発なのか？","title":"持続可能なテクノロジーの発展と社会全体の利益","description":"オープンソースソフトウェア (OSS) 開発は、現代社会において技術進歩を牽引し、新たな価値創出を可能にしています。","feature1":{"title":"公共財としての価値","description":"オープンソースソフトウェアは、誰でも自由に利用、改良、再配布することができます。これにより、OSSは全人類に対する公共財となるのです。経済的な制約を感じずに、世界中の人々がその価値を享受できます。その結果、社会全体のイノベーションが推進され、デジタル社会の平等性と包括性が増大します。"},"feature2":{"title":"グローバルな協力体制","description":"OSSの世界では、地域や組織の境界を越えて、全世界の開発者が共同でソフトウェアを改善していきます。各人が持つ視点や専門知識がプロジェクトに取り込まれ、その質を高めることが可能となります。OSSはまさにグローバルな知識と経験の集まる場所であり、それが絶えず高品質のソフトウェアを生み出します。"},"feature3":{"title":"車輪の再発明の防止","description":"OSSはコードを再利用することを可能にし、車輪の再発明を防止します。その結果、開発者は一から全てを作り出す労力を減らし、より具体的な問題解決や新たな機能の開発に焦点を合わせることができます。これにより効率性が高まり、より速く、より質の高い成果を生み出すことが可能となります。"}},"RoadmapRow":{"2022.6":"Epics ライトペーパー, TGE(トークンジェネレートイベント)","2022.7":"Epics ジェネシスプリセール","2022.8":"Epics ホワイトペーパー v1","2022.9":"Epics Alpha ローンチ, Solana Summer Camp ハッカソン5位入賞","2022.10":"プリセール for IDO, オランダ政府よりWBSO(先端研究開発プロジェクト)認定","2022.11":"Solana Breakpoint, GitHub issue データオラクル連携開発 (DIA)","2023.1":"IDO $EPCT on Orca (Solana DEX)","2023.4":"Epics DAOがSolanaのテストネットバリデーターに","2023.9":"シードエクステンションラウンド資金調達","2023.12":"Epics プラットフォーム Beta ローンチ","2024.2":"$EPCT が Meteora (Solana DEX) に上場","2024.4":"NFT カードデザイン発表、ニコニコ超会議 2024 出展, ENASE 2024 研究発表","2024.5":"Epics DAOがSolanaのメインネットバリデーターに","2024.8":"NFTカードゲームβテスト開始、Web X 2024 出展","2024.10":"シリーズ A 資金調達、EPCD交換所ローンチ","2025.4":"Epicsプラットフォームメジャーリリース、NFTカードゲーム一般公開開始","2025.9":"シリーズ B 資金調達","2026.4":"IEO $EPCT"},"OurWorksRow":{"WBSO":{"title":"オランダ政府よりWBSO(先端科学技術研究)の認定を受けました","description":"Epics DAOは、オランダ政府よりWBSO(先端科学技術研究)の認定を受けました。Epicsは社会貢献型ブロックチェーンゲーム(BCG)で、持続可能なオープンソース開発環境の実現を目指しています。"},"SolanaValidator":{"title":"Solanaブロックチェーンのバリデーターを運営しています","description":"Epics DAOは、Solana チェーンにおけるバリデーターとして、ネットワークの信頼性と安定性を担保することに尽力します。Solana の高速かつ安定したネットワークを実現するための技術的な側面についても貢献します。"},"SolanaSummerCamp":{"title":"Solana Summer Campハッカソン2022において5位入賞しました","description":"Epics DAO は、2022 年 7 月 11 日 - 8 月 16 日に開催された Solana サマーキャンプハッカソンにおいて、18,000 を超える応募の中、 5 位に入賞いたしました。"},"GoogleWeb3":{"title":"エルソウルラボはGoogle Web3 Startupsプログラムに認定されました","description":"エルソウルラボのWeb3分野における活動のEpics DAO、solvやSkeet等のオープンソース開発を応援する取り組みが認められ、Google Cloud Web3 Startupsプログラムに選出されました。"},"ENASE2024":{"title":"AI・サーバーレス「Skeet」の研究論文が国際会議のENASE2024に採択されました","description":"研究論文「Skeet: Towards a Lightweight Serverless Framework Supporting Modern AI-Driven App Development」について、ソフトウェアエンジニアリングに関する国際会議 ENASE 2024 に採択されました。"},"CHOKAIGI2024":{"title":"Epics DAOがニコニコ超会議2024に出展しました","description":"Epics DAO は、2024 年 4 月 27 日 - 28 日に開催されたニコニコ超会議2024に出展し、限定NFTの配布等を行いました。来場者数は 12 万 5362 人で大盛況の中、無事イベントの終幕を迎えました。"},"WebX2024":{"title":"Epics DAOは WebX 2024 スポンサーです","description":"WebX 2024 は暗号資産やブロックチェーンを含むWeb3の最先端技術に焦点を当てたアジア最大級のイベントで、唯一政府や既存企業とIP企業、Web3企業と交流できるカンファレンスです。"}},"SolvTutorialYouTubeRow":{"title":"Solana バリデーター完全ガイド","subtitle":"YouTube チュートリアル","description":"solv を活用し簡単に Solana バリデーター運用を始めるための完全ガイドを公開いたしました。すでに Solana バリデーターを運用中の方も、ノーダウンタイム移行やスナップショットダウンロードの高速化のメリットのため、solv に簡単に移行していただくことが可能です。"},"SolanaBreakpointSideEventRow":{"title":"Solana バリデーターハンズオン","description":"Solana バリデーターの世界を探求しましょう！この初心者向けのワークショップでは、Latitudeのクラウドサーバーを使用してSolana バリデーターを実際に立ち上げてみることができます。バリデーターはトランザクションを処理、ネットワークを保護し、報酬を獲得します。イベント限定の無料クレジットで、バリデーター運用の実践的な経験を得ることができます。Solana バリデーターのインセンティブ化された世界に飛び込み、学び、交流する機会です。","link":"イベント詳細"},"LatitudeCouponRow":{"subtitle":"ベアメタルクラウドで今すぐお試し","title":"Latitude トライアルクレジットクーポン","description":"Latitude 社 とのパートナーシップにより、$100 分の無料クレジットクーポンを提供することができるようになりました。このクーポンを利用することで、あなたは今すぐに solv を使って Solana バリデーターを実際に手元で試すことができます。","register":"クーポンを登録","couponCode":"クーポンコード"},"StakeForOpenSourceRow":{"subtitle":"オープンソース開発の未来にステークを","title":"ステーク報酬を獲得しながらオープンソース開発を応援しましょう","description":"※ これらは投資助言などを目的としたものではありません。また、記載された情報は、執筆時点のものです。最新の情報をご確認ください。常に NFA / DYOR でお願いいたします。","feature1":{"title":"Solana メインネットバリデーター","description":"Epics DAOが運用するSolanaメインネットバリデーターはステークユーザー様に対する手数料を0%で運営しているため、SOLトークンのステーク報酬は、APR(年利、2024年5月16日現在) 7.58% となっております。Solana ネットワーク分散化への貢献、及び世界中でイノベーションを可能にするため、ノードやデータセンターが少ないエリアに重点を置いて運用を行ってまいります。","button":"バリデーター詳細へ"},"feature2":{"title":"Buidlers Collective (BDLC) NFT","description":"BDLC NFT を Epics プラットフォームにてステークすると、$EPCT トークン報酬を獲得でき、さらに同額の $EPCT がステーク先のオープンソースプロジェクトに寄付され、将来の開発に活用されます。ブロックチェーンを活用して社会貢献型の NFT ステーキング、そして No Loss Donation(元本を失わずステーキング報酬を寄付する)を実現させる取り組みです。","button":"NFT マーケットへ"}},"NicoNicoChoKaigi2024Row":{"subtitle":"超チンチロリン in ニコニコ超会議2024","title":"ご来場ありがとうございました！","description":"Epics DAO は、2024 年 4 月 27 日 - 28 日に幕張メッセにて開催されたニコニコ超会議2024に出展し、来場者限定NFTの配布を行いました。ニコニコ超会議2024の来場者数は 12 万 5362 人、Epics DAO の超チンチロリンブースには約3,000人お越しいただき、大盛況の中無事イベントの終幕を迎えました。"},"WebX2024Row":{"title":"WebX 2024 スポンサー決定","description":"Epics DAO は、WebX 2024 にスポンサーとして参画いたします。WebXは暗号資産やブロックチェーンを含むWeb3の最先端技術に焦点を当てたアジア最大級のイベントで、唯一政府や既存企業とIP企業、Web3企業と交流できるカンファレンスです。","discountLink":"スポンサー特典割引チケット"}},"doc":{"title":"solv ドキュメント","body":"オープンソースの Solana バリデーター向けツール","previousPage":"前のページ","nextPage":"次のページ","actions":{"motivation":{"title":"モチベーション","body":"すべてのSolanaバリデーター、そしてSolanaコミュニティ、オープンソース開発コミュニティにとって有益であると信じてオープンソースとして公開しています。"},"quickstart":{"title":"クイックスタート","body":"solv を使い始めるための簡単3ステップについて説明します。"},"tutorial":{"title":"チュートリアル","body":"solv を使って実際にSolanaバリデーターの運用をスタートするためのガイドです。"},"update":{"title":"ノーダウンタイムアップデート","body":"ダウンタイム無くバリデーターノードを移行する方法を説明します。日々のアップデートにも引っ越しにも有効です。"}},"menuNav":{"home":"ドキュメント ホーム","general":{"groupTitle":"全般","motivation":"モチベーション","quickstart":"クイックスタート"},"quickstart":{"groupTitle":"クイックスタート","start-solv":"solv をはじめる","solv-mev-mode":"solv MEV モード","no-downtime-update":"ノーダウンタイムアップデート"},"tutorial":{"groupTitle":"チュートリアル","chapter1":"1. Solana バリデーター構築","chapter2":"2. バックアップと移転","chapter3":"3. クラウドと Solana 監視","chapter4":"4. 収益管理と分析","chapter5":"5. RPC ノードの構築"}},"headerNav":{"home":"ホームページ","news":"ニュース"}}},"en":{"common":{"contactToTeam":"Talk with Team","privacy":"Privacy","404title":"Page not found","404body":"Sorry, we couldn't find the page you're looking for.","backToTop":"Back to top page","toc":"Table of Contents","openMenu":"Open menu","closeMenu":"Close menu","media":"Media","news":"News","books":"Books","copy":"Copy","copied":"Copied!","solvInstall":"Install solv","updateSettings":"Update settings","setupSolv":"Setup","thatsAll":"That's all!","navs":{"defaultMainNav":{"quickstart":"Quickstart","news":"News","doc":"Docs","dao":"DAO","enterprise":"Enterprise","contact":"Contact"},"commonFooterNav":{"quickstart":"Quickstart","news":"News","doc":"Docs","enterprise":"Enterprise","dao":"DAO","contact":"Contact","privacy":"Privacy","press-kits":"Press Kits"}},"AgreeToPolicy":{"title":"Your Choices Regarding Cookies","body":"We and our third party partners use cookies and similar technologies to process certain information, such as your IP address and digital identifiers, to analyze site usage and provide you better experiences. Please read our privacy policy for the detail.","yes":"Yes, I Accept","no":"No, I Do Not Accept"},"ContactRow":{"discord":{"title":"Community Discord","body":"If you have any inquiries, please create a support ticket in the community Discord.","button":"JOIN"},"form":{"title":"Talk with Team","body":"If you have any inquiries about development and support, please get in touch with us from here.","button":"Go"}},"CTASectionRow":{"title":"The utility tool for Solana Validators","body":"solv is an open-source tool designed to simplify the setup and operation of Solana validators and RPC nodes.","button":"Get Started","demo":"Try Demo"},"WhyOpenSourceDevelopmentRow":{"subtitle":"Why Open-Source Software?","title":"Sustainable technology development and benefits for society as a whole","description":"Open-source software (OSS) development drives technological progress in modern society and enables new value creation.","feature1":{"title":"Value as a public good","description":"Open-source software is free for anyone to use, improve, and redistribute. This makes OSS a public good for all mankind. People all over the world can enjoy its value without feeling financially constrained. As a result, innovation across society will be driven, and the equality and inclusiveness of the digital society will increase."},"feature2":{"title":"Global cooperation","description":"In the world of OSS, developers all over the world work together to improve software beyond the boundaries of regions and organizations. Each person's perspective and expertise can be incorporated into the project, enhancing its quality. OSS is truly a global gathering place of knowledge and experience that consistently produces high-quality software."},"feature3":{"title":"Preventing reinvention of the wheel","description":"OSS allows us to reuse code and prevents us from reinventing the wheel. As a result, developers can focus less on creating everything from scratch and more on solving specific problems and developing new features. This increases efficiency and enables faster higher-quality results."}},"RoadmapRow":{"2022.6":"Epics Lite Paper, TGE (Token Generate Event)","2022.7":"Epics GENESIS presale","2022.8":"Epics White Paper v1","2022.9":"Epics Alpha launch, Solana Summer Camp Hackathon 5th prize","2022.10":"Presale for IDO, WBSO (Advanced R\u0026D) certified by the Dutch government","2022.11":"Solana Breakpoint, GitHub issue Data Oracle Collaborative Development (DIA)","2023.1":"IDO $EPCT on Orca (Solana DEX)","2023.4":"Epics DAO became a Solana Testnet Validator","2023.9":"Seed Extension Round Fundraising","2023.12":"Epics Platform Beta Launch","2024.2":"$EPCT Listed on Meteora (Solana DEX)","2024.4":"NFT Card Design Reveal, NICONICO CHOKAIGI 2024, ENASE 2024","2024.5":"Epics DAO became a Solana mainnet validator","2024.8":"NFT Card Game β Test Begins, WebX 2024","2024.10":"Series A fundraising, EPCD Exchange Launch","2025.4":"Major Release of Epics Platform, General Release of the NFT Card Game","2025.9":"Series B Fundraising","2026.4":"IEO $EPCT"},"OurWorksRow":{"WBSO":{"title":"WBSO accreditation from the Dutch government","description":"Epics DAO has received WBSO (Advanced Science and Technology Research) accreditation from the Dutch government. Epics is a social contribution blockchain game (BCG) that aims to realize a sustainable open-source development environment."},"SolanaValidator":{"title":"We operate a validator for the Solana blockchain","description":"As a validator on the Solana chain, Epics DAO is committed to ensuring the reliability and stability of the network. We will also contribute to the technical aspects of achieving Solana's fast and stable network."},"SolanaSummerCamp":{"title":"Placed 5th at Solana Summer Camp Hackathon 2022","description":"Epics DAO won 5th place out of over 18,000 entries at the Solana Summer Camp Hackathon held July 11-August 16, 2022."},"GoogleWeb3":{"title":"ELSOUL LABO has been certified by Google Web3 Startups program","description":"ELSOUL LABO's activities in the Web3 sector, including Epics DAO, and support for open-source development initiatives such as solv and Skeet, have been recognized and selected for the Google Cloud Web3 Startups program."},"ENASE2024":{"title":"Research Paper on AI \u0026 Serverless 'Skeet' Accepted for ENASE 2024","description":"The research paper 'Skeet: Towards a Lightweight Serverless Framework Supporting Modern AI-Driven App Development' has been accepted for presentation at the international conference on software engineering, ENASE 2024."},"CHOKAIGI2024":{"title":"Epics DAO Exhibits at CHOKAIGI 2024","description":"Epics DAO exhibited at CHOKAIGI 2024, held on April 27th - 28th, 2024, distributing limited edition NFTs and more. With a total attendance of 125,362 visitors, the event concluded successfully."},"WebX2024":{"title":"Epics DAO is a WebX 2024 Sponsor","description":"WebX 2024 is the largest event in Asia focused on cutting-edge technologies in Web3, including cryptocurrencies and blockchain. It is the only conference where government bodies, established companies, IP firms, and Web3 businesses can interact."}},"SolvTutorialYouTubeRow":{"title":"Complete Guide to Solana Validators","subtitle":"YouTube Tutorial","description":"We have released a comprehensive guide to easily start operating a Solana validator using solv. For those already running a Solana validator, you can easily switch to solv to benefit from no-downtime transitions and accelerated snapshot downloads."},"SolanaBreakpointSideEventRow":{"title":"Solana Validator Hands-On Workshop","description":"Join us to explore the realm of Solana Validators! This beginner-friendly workshop allows you to launch a Solana Validator using Latitude's cloud servers. Validators process transactions and secure the network, earning rewards. You'll get hands-on experience, unraveling the operational essence of validators while enjoying event-exclusive free credits. It's a chance to learn, interact, and dive into the incentivized world of Solana Validators. Looking forward to engaging in discussions. See you there!","link":"Event Detail"},"LatitudeCouponRow":{"subtitle":"Try it now on Bare Metal Cloud","title":"Latitude Trial Credit Coupon","description":"Through our partnership with Latitude, we are now able to offer a $100 credit coupon. By utilizing this coupon, you can actually try out launching a Solana validator with solv at hand right now.","register":"Register Coupon","couponCode":"Coupon Code"},"StakeForOpenSourceRow":{"subtitle":"Stake for the future of Open-Source Development","title":"Let's support Open-Source Development while earning staking rewards.","description":"※ These are not intended for investment advice. The information are based on the situation at the time of writing. Please check for the most current information. Always NFA/DYOR.","feature1":{"title":"Solana Mainnet Validator","description":"Epics DAO operates a Solana mainnet validator with a 0% fee for users who stake their SOL tokens, resulting in a stake reward with an annual percentage rate (APR) of 7.58% as of May 16, 2024. To contribute to the decentralization of the Solana network and enable innovation worldwide, we will focus our operations in areas with fewer nodes and data centers.","button":"Go to Validator Detail"},"feature2":{"title":"Buidlers Collective (BDLC) NFT","description":"When you stake BDLC NFTs on the Epics platform, you can earn $EPCT token rewards. Additionally, an equivalent amount of $EPCT is donated to the open-source project where the NFTs are staked, to be used for future development. This initiative utilizes blockchain technology to enable socially beneficial NFT staking and No Loss Donation, where staking rewards are donated without losing the principal.","button":"Go to NFT Marketplace"}},"NicoNicoChoKaigi2024Row":{"subtitle":"Cho Dice Roll in NICONICO CHOKAIGI 2024","title":"Thank you for visiting!","description":"Epics DAO participated in Nico Nico Chokaigi 2024, held at Makuhari Messe on April 27th and 28th, and distributed limited edition NFTs to visitors. The event attracted a total of 125,362 attendees, with about 3,000 people visiting the Epics DAO Cho Dice Roll booth, successfully concluding the event with great fanfare."},"WebX2024Row":{"title":"WebX 2024 Sponsor Confirmed","description":"Epics DAO will participate as a sponsor at WebX 2024. WebX is the largest event in Asia focused on cutting-edge technologies in Web3, including cryptocurrencies and blockchain. It is the only conference where government bodies, established companies, IP firms, and Web3 businesses can interact.","discountLink":"Sponsor Discount Tickets"}},"doc":{"title":"solv Document","body":"Open-Source Solana Validator Utility Tool","previousPage":"Previous page","nextPage":"Next page","actions":{"motivation":{"title":"Motivation","body":"We believe it to be beneficial for all Solana validators, as well as the Solana community and the open-source development community, and have released it as open-source accordingly."},"quickstart":{"title":"Quickstart","body":"Learn to use solv in three easy steps! This guide quickly introduces you to the essentials of the solv."},"tutorial":{"title":"Tutorial","body":"A guide to actually starting the operation of a Solana validator using solv."},"update":{"title":"No Downtime Update","body":"Explains how to migrate validator nodes without downtime. It's effective for daily updates as well as moving operations."}},"menuNav":{"home":"Docs Home","general":{"groupTitle":"General","motivation":"Motivation","quickstart":"Quickstart"},"quickstart":{"groupTitle":"Quickstart","start-solv":"Start solv","solv-mev-mode":"solv MEV Mode","no-downtime-update":"No Downtime Update"},"tutorial":{"groupTitle":"Tutorial","chapter1":"1. Solana Setup","chapter2":"2. Backup \u0026 Migrate","chapter3":"3. Cloud \u0026 Monitor","chapter4":"4. Revenue Analysis","chapter5":"5. Setup RPC Node"}},"headerNav":{"home":"solv Home","news":"News"}}}},"initialLocale":"ja","ns":["common","doc"],"userConfig":{"i18n":{"defaultLocale":"en","locales":["en","ja"]},"default":{"i18n":{"defaultLocale":"en","locales":["en","ja"]}}}}},"__N_SSG":true},"page":"/[locale]/doc/[...slug]","query":{"locale":"ja","slug":["quickstart","solv-mev-mode"]},"buildId":"Po52uJGQ0M3xsRHnuxKeM","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
