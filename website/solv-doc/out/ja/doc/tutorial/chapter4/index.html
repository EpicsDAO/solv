tent="ja_JP"/><meta http-equiv="content-language" content="ja-jp"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:creator" content="@EpicsDAO2"/><meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/><link rel="preload" href="/_next/static/css/eafd365f16b35e04.css" as="style"/><link rel="stylesheet" href="/_next/static/css/eafd365f16b35e04.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-87b3a303122f2f0d.js" defer=""></script><script src="/_next/static/chunks/framework-8b412534be3d083c.js" defer=""></script><script src="/_next/static/chunks/main-95fbeaa0239f7cc5.js" defer=""></script><script src="/_next/static/chunks/pages/_app-fa35a254f8c9e6f1.js" defer=""></script><script src="/_next/static/chunks/9849d5b5-1dba8a65284812b4.js" defer=""></script><script src="/_next/static/chunks/634-cbf849f3ac2429ae.js" defer=""></script><script src="/_next/static/chunks/979-c080a50be3ca5ae9.js" defer=""></script><script src="/_next/static/chunks/782-76453d720f0fabf5.js" defer=""></script><script src="/_next/static/chunks/102-eab3258f32356b38.js" defer=""></script><script src="/_next/static/chunks/858-8cd0f679f68ca946.js" defer=""></script><script src="/_next/static/chunks/pages/%5Blocale%5D/doc/%5B...slug%5D-f1dc4a9103c8cb2a.js" defer=""></script><script src="/_next/static/Po52uJGQ0M3xsRHnuxKeM/_buildManifest.js" defer=""></script><script src="/_next/static/Po52uJGQ0M3xsRHnuxKeM/_ssgManifest.js" defer=""></script></head><body><div id="__next"><script>!function(){try{var d=document.documentElement,c=d.classList;c.remove('light','dark');var e=localStorage.getItem('theme');if('system'===e||(!e&&true)){var t='(prefers-color-scheme: dark)',m=window.matchMedia(t);if(m.media!==t||m.matches){d.style.colorScheme = 'dark';c.add('dark')}else{d.style.colorScheme = 'light';c.add('light')}}else if(e){c.add(e|| '')}if(e==='light'||e==='dark')d.style.colorScheme=e}catch(e){}}()</script><main class="min-h-screen scroll-smooth font-sans antialiased"><div class="min-h-screen"><div class="flex h-screen w-full -translate-y-12 items-center justify-center"><img alt="Loading..." loading="lazy" width="24" height="24" decoding="async" data-nimg="1" class="h-6 w-auto dark:hidden sm:h-10" style="color:transparent" src="/_next/static/media/3-dots-bounce.7262aa0b.svg"/><img alt="Loading..." loading="lazy" width="24" height="24" decoding="async" data-nimg="1" class="hidden h-6 w-auto dark:block sm:h-10" style="color:transparent" src="/_next/static/media/3-dots-bounce-white.2b50e184.svg"/></div></div></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"article":{"title":"第4章: 📊🔥 Firestore と Google スプレッドシートを活用した収益管理 - 効率的なデータ追跡と分析の実践ガイド 📈","description":"この章では、Firebase の Firestore と Google スプレッドシートを駆使して、Solana バリデーターとしての収益を効率的に管理する方法を解説します。","content":"\nこの章では、Firebase の Firestore と Google スプレッドシートを駆使して、Solana バリデーターとしての収益を効率的に管理する方法を解説します。データ収集から分析、報告までの全プロセスをカバーし、リアルタイムでのパフォーマンス追跡と意思決定の迅速化を目指します。Firestore の強力なデータベース機能と Google スプレッドシートのアクセシビリティを組み合わせることで、収益管理の自動化と最適化を実現します。本章を通じて、技術的な知識だけでなく、効果的なデータ活用方法を身につけることができます。\n\n## 📝 Firestore のモデルを作成する\n\n前回の章の状態だと、スケジューラーがチェックをするたびに重複するデータを通知してしまいます。\n`Firestore` にデータを記録し、新しいデータが追加された時のみに通知するように改善していきます。\n\n`Wallet` と `WalletStakeReward` という二つのモデルを以下に作成します。\n\n`functions/skeet/src/models/walletModels.ts`\n\n```ts\nimport { Timestamp, FieldValue } from '@skeet-framework/firestore'\n\n// CollectionId: WalletPubkey\n// DocumentId: walletPubkey - e.g. LKnGHsjr7UYBXnzfbrz4k6QotCz56rMQTSiVwdRSyL9\n// Path: WalletPubkey\nexport const WalletPubkeyCN = 'WalletPubkey'\nexport const genWalletPubkeyPath = () =\u003e `${WalletPubkeyCN}`\nexport type WalletPubkey = {\n  id?: string\n  date: string\n  walletPubkey: string\n  totalSol: number\n  totalRewardAmount: number\n  createdAt?: Timestamp | FieldValue\n  updatedAt?: Timestamp | FieldValue\n}\n\n// CollectionId: StakeReward\n// DocumentId: epoch - e.g. 420\n// Path: StakeReward\nexport const StakeRewardCN = 'StakeReward'\nexport const genStakeRewardPath = (pubkey: string) =\u003e\n  `${WalletPubkeyCN}/${pubkey}/${StakeRewardCN}`\nexport type StakeReward = {\n  id?: string\n  date: string\n  walletPubkey: string\n  epoch: number\n  totalRewardAmount: number\n  totalBalance: number\n  createdAt?: Timestamp | FieldValue\n  updatedAt?: Timestamp | FieldValue\n}\n```\n\n## 📌 管理するアドレスを登録する\n\nTDS のリワードは毎月、`authority` アカウントに対してステイキングアカウントが発行されますが、ここでは `@skeet-framework/solana-utils` を使い、 `authority` アカウントのアドレスを登録すると、それに紐づくステイクアカウントの報酬をまとめて確認することができるように設定します。\n\n以下のディレクトリに管理するウォレットの pubkey を Firestore に登録するスクリプトを作成します。\nFirebase のブラウザから直接データを入力することもできるので、任意の方法でデータを追加して下さい。\n\n`functions/skeet/src/script/addWallet.ts`\n\n```ts\nimport { Wallet, WalletCN } from '@/models/walletModels'\nimport { add } from '@skeet-framework/firestore'\nimport { format } from '@skeet-framework/utils'\nimport admin from 'firebase-admin'\nadmin.initializeApp()\nconst db = admin.firestore()\n\nexport const addWallet = async (pubkey: string) =\u003e {\n  const walletParams: Wallet = {\n    date: format(new Date(), 'yyyy-MM-dd'),\n    pubkey,\n    totalSol: 0,\n    totalRewardAmount: 0,\n  }\n  await add\u003cWallet\u003e(db, WalletCN, walletParams, pubkey)\n  console.log({ status: 'success' })\n}\n\nconst run = async () =\u003e {\n  const pubkey = 'your-authority-keypair'\n  await addWallet(pubkey)\n}\n\nrun()\n```\n\n`functions/skeet` ディレクトリに移動して、スクリプトを実行します。\n\n```bash\ncd functions/skeet \u0026\u0026 npx ts-node -r tsconfig-paths/register --transpile-only src/scripts/addWallet.ts\n{ status: 'success' }\n```\n\nFirebase の Firestore を確認してみると、無事にデータが作成されました 🎉\n\n![](https://storage.googleapis.com/zenn-user-upload/bd7e20abeb4b-20231123.png)\n\n## 🔄 StakeMonitor を更新する\n\nそれでは `StakeMonitor` を以下のように更新します。\n\n```ts\nimport { onSchedule } from 'firebase-functions/v2/scheduler'\nimport { schedulePublicOption } from '@/routings/options'\nimport {\n  RewardDataResponse,\n  getAllStakeRewardsByPubkey,\n  getCurrentEpoch,\n} from '@skeet-framework/solana-utils'\nimport { defineSecret } from 'firebase-functions/params'\nimport { format, sendDiscord } from '@skeet-framework/utils'\nimport { add, get, query, update } from '@skeet-framework/firestore'\nimport {\n  Wallet,\n  WalletCN,\n  WalletStakeReward,\n  genWalletStakeRewardPath,\n} from '@/models/walletModels'\nimport { db } from '@/index'\n\n// Define secrets\nconst DISCORD_WEBHOOK_URL = defineSecret('DISCORD_WEBHOOK_URL')\nconst HELIUS_ENDPOINT = defineSecret('HELIUS_ENDPOINT')\n\nexport const stakeMonitor = onSchedule(\n  { ...schedulePublicOption, secrets: [DISCORD_WEBHOOK_URL, HELIUS_ENDPOINT] },\n  async (event) =\u003e {\n    try {\n      // Get all wallets\n      const wallets = await query\u003cWallet\u003e(db, WalletCN, [\n        { field: 'pubkey', operator: '!=', value: '' },\n      ])\n\n      // If no wallet found, return\n      if (wallets.length === 0) {\n        console.log({ status: 'error', message: 'No wallet found' })\n        return\n      }\n\n      // Check if already checked\n      const lastEpoch = await getCurrentEpoch(HELIUS_ENDPOINT.value())\n      const lastReward = await get\u003cWalletStakeReward\u003e(\n        db,\n        genWalletStakeRewardPath(wallets[0].pubkey),\n        String(lastEpoch - 1)\n      )\n\n      // If already checked, return\n      if (lastReward) {\n        console.log({ status: 'ok', message: 'Already checked' })\n        return\n      }\n\n      // Get wallet\n      const wallet = await get\u003cWallet\u003e(db, WalletCN, wallets[0].pubkey)\n      if (!wallet) {\n        console.log({ status: 'error', message: 'Wallet not found' })\n        return\n      }\n\n      // Get all stake rewards\n      for await (const wallet of wallets) {\n        const walletPubkey = wallet.pubkey\n        const result: RewardDataResponse = await getAllStakeRewardsByPubkey(\n          HELIUS_ENDPOINT.value(),\n          walletPubkey\n        )\n        const walletStakeRewardParams: WalletStakeReward = {\n          date: format(new Date(), 'yyyy-MM-dd'),\n          epoch: result.epoch,\n          totalRewardAmount: result.totalRewardAmount,\n          totalBalance: result.totalBalance,\n        }\n\n        // Add walletStakeReward\n        await add\u003cWalletStakeReward\u003e(\n          db,\n          genWalletStakeRewardPath(walletPubkey),\n          walletStakeRewardParams,\n          String(result.epoch)\n        )\n\n        // Update wallet totalSol and totalRewardAmount\n        await update\u003cWallet\u003e(db, WalletCN, walletPubkey, {\n          totalSol: wallet.totalSol + result.totalBalance,\n          totalRewardAmount:\n            wallet.totalRewardAmount + result.totalRewardAmount,\n        })\n\n        // Generate content\n        const content = `Account: ${walletPubkey}\nEpoch: ${result.epoch}\nReward: ${result.totalRewardAmount} SOL\nTotal SOL: ${result.totalBalance} SOL\n`\n\n        // Send discord message\n        await sendDiscord(content, {\n          webhookUrl: DISCORD_WEBHOOK_URL.value(),\n          username: 'Skeet Staking Monitor',\n        })\n      }\n      console.log({ status: 'success' })\n    } catch (error) {\n      console.log({ status: 'error', message: String(error) })\n    }\n  }\n)\n```\n\n## 🚀 デプロイしてアプリを更新する\n\nデプロイを行い変更を反映させます。\n\n```bash\nskeet deploy --function skeet:stakeMonitor\n```\n\n## ⏲️ Scheduler を実行する\n\n同様に Scheduler から実行してみると\n\n![](https://storage.googleapis.com/zenn-user-upload/8588406d71be-20231123.png)\n\n![](https://storage.googleapis.com/zenn-user-upload/5898f8b4463a-20231123.png)\n\n![](https://storage.googleapis.com/zenn-user-upload/24fe5c9f6e22-20231123.png)\n\n無事に Firestore にデータが保存され、通知が届きました 🎉\n\nもう一度、Scheduler を実行してみましょう。\nFirestore にデータが保存されているので、同じ通知が届かなくなっています。\n\nこれで、管理したいウォレットのアドレスを同様に登録することで、\nマルチプルにウォレットのステイキング報酬を管理することができるようになりました 🎉\n\n## 📊 スプレッドシートを作成する\n\n続いて、新規データ追加時に `Google スプレッドシート` にデータを同期するように設定したいと思います。\n\nまずは以下のリンクより Google スプレッドシートを作成し、\n\nスプレッドシート ID - `spreadsheetId`\nシート名 - `sheetTitle` (ここでは StakeRewards)\n\nをメモしておいてください。\n\nヘッダーには以下の値をコピーして貼り付けて下さい。\n\n```bash\nDate\tAddress\tRewardAmount(SOL)\tEpoch\tPostBalance(SOL)\n```\n\nhttps://docs.google.com/spreadsheets\n\n![](https://storage.googleapis.com/zenn-user-upload/845a9fad4bae-20231123.png)\n\nそして右上の `Share` からあなたのサービスアカウントを追加します。\n\nサービスアカウントはあなたが設定した `appName` と `project-id`に置き換えて下さい。\n\n```bash\n\u003cappName\u003e@\u003cproject-id\u003e.iam.gserviceaccount.com\n```\n\n`appName` は `./skeet-cloud.config.json` の app:name と同じ値になります。\n\n## 🔄 スプレッドシートと同期する機能を追加する\n\n先ほど作成した `stakeMonitor` に機能を追加することもできますが、\n多くのアドレスを管理する場合に処理が重くなってしまうため、ここでは、`Firestore` トリガーの `Cloud Functions for Firebase` に切り分けて追加したいと思います。\n\nまずは `@skeet-framework/spreadsheet-utils` パッケージを追加します。\n\n```bash\nskeet yarn add -p @skeet-framework/spreadsheet-utils\n```\n\n`skeet add method` コマンドで `firestore` インスタンステンプレートを追加します。\n\n```bash\nskeet add method addSpreadsheet\n? Select Instance Type to add firestore\n✔ ./functions/skeet/src/routings/firestore/addSpreadsheet.ts created 🎉\n✔ Successfully exported to ./functions/skeet/src/index.ts 🎉\n```\n\nそして以下のように `addSpreadsheet.ts` を編集します。\n\n```ts\nimport { onDocumentCreated } from 'firebase-functions/v2/firestore'\nimport { firestoreDefaultOption } from '@/routings/options'\nimport { addDataToSheet } from '@skeet-framework/spreadsheet-utils'\nimport { sendDiscord } from '@skeet-framework/utils'\nimport { defineSecret } from 'firebase-functions/params'\n\nconst DISCORD_WEBHOOK_URL = defineSecret('DISCORD_WEBHOOK_URL')\n\nexport const addSpreadsheet = onDocumentCreated(\n  {\n    ...firestoreDefaultOption('Wallet/{pubkey}/WalletStakeReward/{epoch}'),\n    secrets: [DISCORD_WEBHOOK_URL],\n  },\n  async (event) =\u003e {\n    console.log(`addSpreadsheet triggered!`)\n    try {\n      // Define spreadsheet params\n      const spreadsheetId = '1mLN3pUee-thUfys-UfpeHvnjVmZZX_KLWxp76-49COY'\n      const sheetTitle = 'StakeRewards'\n      const walletPubkey = event.params.pubkey\n      const epoch = event.data?.get('epoch') as number\n      const totalRewardAmount = event.data?.get('totalRewardAmount') as number\n      const totalBalance = event.data?.get('totalBalance') as number\n\n      // Add data to spreadsheet\n      await addDataToSheet(spreadsheetId, sheetTitle, [\n        [\n          event.data?.get('date'),\n          walletPubkey,\n          totalRewardAmount,\n          epoch,\n          totalBalance,\n        ],\n      ])\n\n      // Generate Message Content\n      const content = `Account: ${walletPubkey}\nEpoch: ${epoch}\nReward: ${totalRewardAmount} SOL\nTotal SOL: ${totalBalance} SOL`\n\n      // Send discord message\n      await sendDiscord(content, {\n        webhookUrl: DISCORD_WEBHOOK_URL.value(),\n        username: 'Skeet Staking Monitor',\n      })\n      console.log({ status: 'success' })\n    } catch (error) {\n      console.log({ status: 'error', message: String(error) })\n    }\n  }\n)\n```\n\nDiscord での通知も `stakeMonitor` から `addSpreadsheet` に移動し、\nGoogle スプレッドシートに新しいデータが追加された時に通知するように変更します。\n\n## 🛠️ stakeMonitor を更新する\n\nなので、以下のように `stakeMonitor.ts` から Discord 通知部分を取り除きます。\n\n```ts\nimport { onSchedule } from 'firebase-functions/v2/scheduler'\nimport { schedulePublicOption } from '@/routings/options'\nimport {\n  RewardDataResponse,\n  getAllStakeRewardsByPubkey,\n  getCurrentEpoch,\n} from '@skeet-framework/solana-utils'\nimport { defineSecret } from 'firebase-functions/params'\nimport { format } from '@skeet-framework/utils'\nimport { add, get, query, update } from '@skeet-framework/firestore'\nimport {\n  Wallet,\n  WalletCN,\n  WalletStakeReward,\n  genWalletStakeRewardPath,\n} from '@/models/walletModels'\nimport { db } from '@/index'\n\n// Define secrets\nconst HELIUS_ENDPOINT = defineSecret('HELIUS_ENDPOINT')\n\nexport const stakeMonitor = onSchedule(\n  { ...schedulePublicOption, secrets: [HELIUS_ENDPOINT] },\n  async (event) =\u003e {\n    try {\n      // Get all wallets\n      const wallets = await query\u003cWallet\u003e(db, WalletCN, [\n        { field: 'pubkey', operator: '!=', value: '' },\n      ])\n\n      // If no wallet found, return\n      if (wallets.length === 0) {\n        console.log({ status: 'error', message: 'No wallet found' })\n        return\n      }\n\n      // Check if already checked\n      const lastEpoch = await getCurrentEpoch(HELIUS_ENDPOINT.value())\n      const lastReward = await get\u003cWalletStakeReward\u003e(\n        db,\n        genWalletStakeRewardPath(wallets[0].pubkey),\n        String(lastEpoch - 1)\n      )\n\n      // If already checked, return\n      if (lastReward) {\n        console.log({ status: 'ok', message: 'Already checked' })\n        return\n      }\n\n      // Get wallet\n      const wallet = await get\u003cWallet\u003e(db, WalletCN, wallets[0].pubkey)\n      if (!wallet) {\n        console.log({ status: 'error', message: 'Wallet not found' })\n        return\n      }\n\n      // Get all stake rewards\n      for await (const wallet of wallets) {\n        const walletPubkey = wallet.pubkey\n        const result: RewardDataResponse = await getAllStakeRewardsByPubkey(\n          HELIUS_ENDPOINT.value(),\n          walletPubkey\n        )\n        const walletStakeRewardParams: WalletStakeReward = {\n          date: format(new Date(), 'yyyy-MM-dd'),\n          epoch: result.epoch,\n          totalRewardAmount: result.totalRewardAmount,\n          totalBalance: result.totalBalance,\n        }\n\n        // Add walletStakeReward\n        await add\u003cWalletStakeReward\u003e(\n          db,\n          genWalletStakeRewardPath(walletPubkey),\n          walletStakeRewardParams,\n          String(result.epoch)\n        )\n\n        // Update wallet totalSol and totalRewardAmount\n        await update\u003cWallet\u003e(db, WalletCN, walletPubkey, {\n          totalSol: wallet.totalSol + result.totalBalance,\n          totalRewardAmount:\n            wallet.totalRewardAmount + result.totalRewardAmount,\n        })\n      }\n      console.log({ status: 'success' })\n    } catch (error) {\n      console.log({ status: 'error', message: String(error) })\n    }\n  }\n)\n```\n\n## 🚀 デプロイしてアプリを更新する\n\nそれでは再度デプロイを行い、アプリを更新します。\n\n```bash\nskeet deploy\n? Select Functions to deploy (Press \u003cspace\u003e to select, \u003ca\u003e to toggle all, \u003ci\u003e to invert selection, and \u003center\u003e\nto proceed)\n  = Functions =\n ◯ solvMonitor\n ◉ stakeMonitor\n❯◉ addSpreadsheet\n```\n\n## ⏲️ Scheduler を実行する\n\nもう一度 Firestore の `WalletStakeReward` のレコードを削除し、\n\nScheduler を実行します。\n\n無事にスプレッドシートが更新され、\nDiscord に通知が届きました 🎉\n\n![](https://storage.googleapis.com/zenn-user-upload/2bd77535a879-20231123.png)\n\nこれで定期チェック時に新規データがあった場合のみ、通知を行い、スプレッドシートと同期することができるようになりました。\n\n## 🌐 ロードバランサーと Google Cloud Armor の組み合わせ\n\nWebhook エンドポイントの強化\n\nFirebase Functions は迅速かつ効率的に Webhook エンドポイントを構築する強力なツールですが、プロジェクトが成長するにつれて、そのインフラを強化する必要が出てきます。この点で、ロードバランサーの導入がキーとなります。ロードバランサーを使用することで、エンドポイントのパフォーマンスと信頼性が大幅に向上し、高いトラフィックや異常なアクセスパターンに対しても弾力的に対応することができます。\n\nさらに、Google Cloud Armor の統合により、セキュリティ面でも大きな強化が図られます。Google Cloud Armor は、DDoS 攻撃やウェブ攻撃から保護するための強力なツールであり、ロードバランサーと併用することで、Webhook エンドポイントを様々な脅威から守る堅牢な防御層を提供します。これにより、エンドユーザーへのサービス提供がさらに安定し、ビジネスの信頼性も高まります。\n\n初期段階ではシンプルなセットアップで問題なく開始できますが、プロジェクトの成長に伴い、ロードバランサーと Google Cloud Armor の導入を検討することで、ネットワークの安定性とセキュリティを大幅に強化することが可能です。この戦略的アプローチにより、ビジネスがスケールアップする過程でのニーズに迅速に対応し、エンドユーザーに対して一貫して高品質なサービスを提供することができるようになります。\n\nロードバランサーと Google Cloud Armor の設定方法については、\n以下のリンクで詳細をご確認いただけます。\n\nhttps://skeet.dev/ja/doc/skeet-firestore/initial-deploy/\n\n## 🎉 まとめ：Solana バリデーターの旅路の完結と EpicsDAO コミュニティへの招待\n\n本書を通じて、Solana ネットワークのバリデーターとしての道を歩むための包括的なガイドを提供しました。初心者から上級者まで、Solana バリデーターの設定、運用、更新に至るまでの全ステップをわかりやすく解説し、読者一人ひとりがこの分野で成功するための知識とツールを手に入れることを目指しました。\n\n特に重要なのは、'solv' というオープンソースツールの導入です。このツールにより、Solana バリデーターの設定と運用が大幅に簡素化され、より迅速かつ効率的になりました。安全なシークレットキーの管理から、ノードの効率的な再構築まで、本書はあなたが Solana バリデーターとして活躍するための確固たる支援となるでしょう。\n\n第 1 章から第 4 章にわたる旅は、ただの技術的な学習にとどまらず、ブロックチェーンの未来を切り拓く大きな一歩となります。本書を手にしたあなたは、Solana ネットワークの一員として、新たな価値を創造し、ブロックチェーン技術の進化に貢献することができるのです。\n\nこのガイドを終えた今、さらなる交流と学習のために、EpicsDAO の Discord チャンネルへの参加をお勧めします。ここでは、同じ志を持つ開発者たちが集まり、経験と知識を共有し、互いに支援し合っています。あなたの一歩が、ブロックチェーンの未来に新たな章を刻むことになるでしょう。\n\nEpicsDAO Discord チャンネルへの招待リンク:\n\nhttps://discord.gg/jZQ33byATb\n\n一緒に学び、成長し、新たなプロジェクトの可能性を探求しましょう。あなたの参加を心よりお待ちしています。\n"},"articleHtml":"\u003cp\u003eこの章では、Firebase の Firestore と Google スプレッドシートを駆使して、Solana バリデーターとしての収益を効率的に管理する方法を解説します。データ収集から分析、報告までの全プロセスをカバーし、リアルタイムでのパフォーマンス追跡と意思決定の迅速化を目指します。Firestore の強力なデータベース機能と Google スプレッドシートのアクセシビリティを組み合わせることで、収益管理の自動化と最適化を実現します。本章を通じて、技術的な知識だけでなく、効果的なデータ活用方法を身につけることができます。\u003c/p\u003e\n\u003ch2 id=\"-firestore-のモデルを作成する\" class=\"font-extrabold tracking-tighter break-word\"\u003e📝 Firestore のモデルを作成する\u003c/h2\u003e\n\u003cp\u003e前回の章の状態だと、スケジューラーがチェックをするたびに重複するデータを通知してしまいます。\n\u003ccode\u003eFirestore\u003c/code\u003e にデータを記録し、新しいデータが追加された時のみに通知するように改善していきます。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eWallet\u003c/code\u003e と \u003ccode\u003eWalletStakeReward\u003c/code\u003e という二つのモデルを以下に作成します。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003efunctions/skeet/src/models/walletModels.ts\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-ts\"\u003e\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { \u003cspan class=\"hljs-title class_\"\u003eTimestamp\u003c/span\u003e, \u003cspan class=\"hljs-title class_\"\u003eFieldValue\u003c/span\u003e } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'@skeet-framework/firestore'\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e// CollectionId: WalletPubkey\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e// DocumentId: walletPubkey - e.g. LKnGHsjr7UYBXnzfbrz4k6QotCz56rMQTSiVwdRSyL9\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e// Path: WalletPubkey\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e \u003cspan class=\"hljs-title class_\"\u003eWalletPubkeyCN\u003c/span\u003e = \u003cspan class=\"hljs-string\"\u003e'WalletPubkey'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e \u003cspan class=\"hljs-title function_\"\u003egenWalletPubkeyPath\u003c/span\u003e = (\u003cspan class=\"hljs-params\"\u003e\u003c/span\u003e) =\u003e \u003cspan class=\"hljs-string\"\u003e`\u003cspan class=\"hljs-subst\"\u003e${WalletPubkeyCN}\u003c/span\u003e`\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003etype\u003c/span\u003e \u003cspan class=\"hljs-title class_\"\u003eWalletPubkey\u003c/span\u003e = {\n  id?: \u003cspan class=\"hljs-built_in\"\u003estring\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003edate\u003c/span\u003e: \u003cspan class=\"hljs-built_in\"\u003estring\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ewalletPubkey\u003c/span\u003e: \u003cspan class=\"hljs-built_in\"\u003estring\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003etotalSol\u003c/span\u003e: \u003cspan class=\"hljs-built_in\"\u003enumber\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003etotalRewardAmount\u003c/span\u003e: \u003cspan class=\"hljs-built_in\"\u003enumber\u003c/span\u003e\n  createdAt?: \u003cspan class=\"hljs-title class_\"\u003eTimestamp\u003c/span\u003e | \u003cspan class=\"hljs-title class_\"\u003eFieldValue\u003c/span\u003e\n  updatedAt?: \u003cspan class=\"hljs-title class_\"\u003eTimestamp\u003c/span\u003e | \u003cspan class=\"hljs-title class_\"\u003eFieldValue\u003c/span\u003e\n}\n\n\u003cspan class=\"hljs-comment\"\u003e// CollectionId: StakeReward\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e// DocumentId: epoch - e.g. 420\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e// Path: StakeReward\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e \u003cspan class=\"hljs-title class_\"\u003eStakeRewardCN\u003c/span\u003e = \u003cspan class=\"hljs-string\"\u003e'StakeReward'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e \u003cspan class=\"hljs-title function_\"\u003egenStakeRewardPath\u003c/span\u003e = (\u003cspan class=\"hljs-params\"\u003epubkey: \u003cspan class=\"hljs-built_in\"\u003estring\u003c/span\u003e\u003c/span\u003e) =\u003e\n  \u003cspan class=\"hljs-string\"\u003e`\u003cspan class=\"hljs-subst\"\u003e${WalletPubkeyCN}\u003c/span\u003e/\u003cspan class=\"hljs-subst\"\u003e${pubkey}\u003c/span\u003e/\u003cspan class=\"hljs-subst\"\u003e${StakeRewardCN}\u003c/span\u003e`\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003etype\u003c/span\u003e \u003cspan class=\"hljs-title class_\"\u003eStakeReward\u003c/span\u003e = {\n  id?: \u003cspan class=\"hljs-built_in\"\u003estring\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003edate\u003c/span\u003e: \u003cspan class=\"hljs-built_in\"\u003estring\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ewalletPubkey\u003c/span\u003e: \u003cspan class=\"hljs-built_in\"\u003estring\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eepoch\u003c/span\u003e: \u003cspan class=\"hljs-built_in\"\u003enumber\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003etotalRewardAmount\u003c/span\u003e: \u003cspan class=\"hljs-built_in\"\u003enumber\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003etotalBalance\u003c/span\u003e: \u003cspan class=\"hljs-built_in\"\u003enumber\u003c/span\u003e\n  createdAt?: \u003cspan class=\"hljs-title class_\"\u003eTimestamp\u003c/span\u003e | \u003cspan class=\"hljs-title class_\"\u003eFieldValue\u003c/span\u003e\n  updatedAt?: \u003cspan class=\"hljs-title class_\"\u003eTimestamp\u003c/span\u003e | \u003cspan class=\"hljs-title class_\"\u003eFieldValue\u003c/span\u003e\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"-管理するアドレスを登録する\" class=\"font-extrabold tracking-tighter break-word\"\u003e📌 管理するアドレスを登録する\u003c/h2\u003e\n\u003cp\u003eTDS のリワードは毎月、\u003ccode\u003eauthority\u003c/code\u003e アカウントに対してステイキングアカウントが発行されますが、ここでは \u003ccode\u003e@skeet-framework/solana-utils\u003c/code\u003e を使い、 \u003ccode\u003eauthority\u003c/code\u003e アカウントのアドレスを登録すると、それに紐づくステイクアカウントの報酬をまとめて確認することができるように設定します。\u003c/p\u003e\n\u003cp\u003e以下のディレクトリに管理するウォレットの pubkey を Firestore に登録するスクリプトを作成します。\nFirebase のブラウザから直接データを入力することもできるので、任意の方法でデータを追加して下さい。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003efunctions/skeet/src/script/addWallet.ts\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-ts\"\u003e\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { \u003cspan class=\"hljs-title class_\"\u003eWallet\u003c/span\u003e, \u003cspan class=\"hljs-title class_\"\u003eWalletCN\u003c/span\u003e } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'@/models/walletModels'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { add } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'@skeet-framework/firestore'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { format } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'@skeet-framework/utils'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e admin \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'firebase-admin'\u003c/span\u003e\nadmin.\u003cspan class=\"hljs-title function_\"\u003einitializeApp\u003c/span\u003e()\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e db = admin.\u003cspan class=\"hljs-title function_\"\u003efirestore\u003c/span\u003e()\n\n\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e \u003cspan class=\"hljs-title function_\"\u003eaddWallet\u003c/span\u003e = \u003cspan class=\"hljs-keyword\"\u003easync\u003c/span\u003e (\u003cspan class=\"hljs-params\"\u003epubkey: \u003cspan class=\"hljs-built_in\"\u003estring\u003c/span\u003e\u003c/span\u003e) =\u003e {\n  \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ewalletParams\u003c/span\u003e: \u003cspan class=\"hljs-title class_\"\u003eWallet\u003c/span\u003e = {\n    \u003cspan class=\"hljs-attr\"\u003edate\u003c/span\u003e: \u003cspan class=\"hljs-title function_\"\u003eformat\u003c/span\u003e(\u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"hljs-title class_\"\u003eDate\u003c/span\u003e(), \u003cspan class=\"hljs-string\"\u003e'yyyy-MM-dd'\u003c/span\u003e),\n    pubkey,\n    \u003cspan class=\"hljs-attr\"\u003etotalSol\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e,\n    \u003cspan class=\"hljs-attr\"\u003etotalRewardAmount\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e,\n  }\n  \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e add\u0026#x3C;\u003cspan class=\"hljs-title class_\"\u003eWallet\u003c/span\u003e\u003e(db, \u003cspan class=\"hljs-title class_\"\u003eWalletCN\u003c/span\u003e, walletParams, pubkey)\n  \u003cspan class=\"hljs-variable language_\"\u003econsole\u003c/span\u003e.\u003cspan class=\"hljs-title function_\"\u003elog\u003c/span\u003e({ \u003cspan class=\"hljs-attr\"\u003estatus\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'success'\u003c/span\u003e })\n}\n\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e \u003cspan class=\"hljs-title function_\"\u003erun\u003c/span\u003e = \u003cspan class=\"hljs-keyword\"\u003easync\u003c/span\u003e (\u003cspan class=\"hljs-params\"\u003e\u003c/span\u003e) =\u003e {\n  \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e pubkey = \u003cspan class=\"hljs-string\"\u003e'your-authority-keypair'\u003c/span\u003e\n  \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e \u003cspan class=\"hljs-title function_\"\u003eaddWallet\u003c/span\u003e(pubkey)\n}\n\n\u003cspan class=\"hljs-title function_\"\u003erun\u003c/span\u003e()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003efunctions/skeet\u003c/code\u003e ディレクトリに移動して、スクリプトを実行します。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u003cspan class=\"hljs-built_in\"\u003ecd\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003efunctions\u003c/span\u003e/skeet \u0026#x26;\u0026#x26; npx ts-node -r tsconfig-paths/register --transpile-only src/scripts/addWallet.ts\n{ status: \u003cspan class=\"hljs-string\"\u003e'success'\u003c/span\u003e }\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eFirebase の Firestore を確認してみると、無事にデータが作成されました 🎉\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://storage.googleapis.com/zenn-user-upload/bd7e20abeb4b-20231123.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch2 id=\"-stakemonitor-を更新する\" class=\"font-extrabold tracking-tighter break-word\"\u003e🔄 StakeMonitor を更新する\u003c/h2\u003e\n\u003cp\u003eそれでは \u003ccode\u003eStakeMonitor\u003c/code\u003e を以下のように更新します。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-ts\"\u003e\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { onSchedule } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'firebase-functions/v2/scheduler'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { schedulePublicOption } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'@/routings/options'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e {\n  \u003cspan class=\"hljs-title class_\"\u003eRewardDataResponse\u003c/span\u003e,\n  getAllStakeRewardsByPubkey,\n  getCurrentEpoch,\n} \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'@skeet-framework/solana-utils'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { defineSecret } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'firebase-functions/params'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { format, sendDiscord } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'@skeet-framework/utils'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { add, get, query, update } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'@skeet-framework/firestore'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e {\n  \u003cspan class=\"hljs-title class_\"\u003eWallet\u003c/span\u003e,\n  \u003cspan class=\"hljs-title class_\"\u003eWalletCN\u003c/span\u003e,\n  \u003cspan class=\"hljs-title class_\"\u003eWalletStakeReward\u003c/span\u003e,\n  genWalletStakeRewardPath,\n} \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'@/models/walletModels'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { db } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'@/index'\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e// Define secrets\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e \u003cspan class=\"hljs-variable constant_\"\u003eDISCORD_WEBHOOK_URL\u003c/span\u003e = \u003cspan class=\"hljs-title function_\"\u003edefineSecret\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e'DISCORD_WEBHOOK_URL'\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e \u003cspan class=\"hljs-variable constant_\"\u003eHELIUS_ENDPOINT\u003c/span\u003e = \u003cspan class=\"hljs-title function_\"\u003edefineSecret\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e'HELIUS_ENDPOINT'\u003c/span\u003e)\n\n\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e stakeMonitor = \u003cspan class=\"hljs-title function_\"\u003eonSchedule\u003c/span\u003e(\n  { ...schedulePublicOption, \u003cspan class=\"hljs-attr\"\u003esecrets\u003c/span\u003e: [\u003cspan class=\"hljs-variable constant_\"\u003eDISCORD_WEBHOOK_URL\u003c/span\u003e, \u003cspan class=\"hljs-variable constant_\"\u003eHELIUS_ENDPOINT\u003c/span\u003e] },\n  \u003cspan class=\"hljs-keyword\"\u003easync\u003c/span\u003e (event) =\u003e {\n    \u003cspan class=\"hljs-keyword\"\u003etry\u003c/span\u003e {\n      \u003cspan class=\"hljs-comment\"\u003e// Get all wallets\u003c/span\u003e\n      \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e wallets = \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e query\u0026#x3C;\u003cspan class=\"hljs-title class_\"\u003eWallet\u003c/span\u003e\u003e(db, \u003cspan class=\"hljs-title class_\"\u003eWalletCN\u003c/span\u003e, [\n        { \u003cspan class=\"hljs-attr\"\u003efield\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'pubkey'\u003c/span\u003e, \u003cspan class=\"hljs-attr\"\u003eoperator\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'!='\u003c/span\u003e, \u003cspan class=\"hljs-attr\"\u003evalue\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e''\u003c/span\u003e },\n      ])\n\n      \u003cspan class=\"hljs-comment\"\u003e// If no wallet found, return\u003c/span\u003e\n      \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (wallets.\u003cspan class=\"hljs-property\"\u003elength\u003c/span\u003e === \u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e) {\n        \u003cspan class=\"hljs-variable language_\"\u003econsole\u003c/span\u003e.\u003cspan class=\"hljs-title function_\"\u003elog\u003c/span\u003e({ \u003cspan class=\"hljs-attr\"\u003estatus\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'error'\u003c/span\u003e, \u003cspan class=\"hljs-attr\"\u003emessage\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'No wallet found'\u003c/span\u003e })\n        \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e\n      }\n\n      \u003cspan class=\"hljs-comment\"\u003e// Check if already checked\u003c/span\u003e\n      \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e lastEpoch = \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e \u003cspan class=\"hljs-title function_\"\u003egetCurrentEpoch\u003c/span\u003e(\u003cspan class=\"hljs-variable constant_\"\u003eHELIUS_ENDPOINT\u003c/span\u003e.\u003cspan class=\"hljs-title function_\"\u003evalue\u003c/span\u003e())\n      \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e lastReward = \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e get\u0026#x3C;\u003cspan class=\"hljs-title class_\"\u003eWalletStakeReward\u003c/span\u003e\u003e(\n        db,\n        \u003cspan class=\"hljs-title function_\"\u003egenWalletStakeRewardPath\u003c/span\u003e(wallets[\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e].\u003cspan class=\"hljs-property\"\u003epubkey\u003c/span\u003e),\n        \u003cspan class=\"hljs-title class_\"\u003eString\u003c/span\u003e(lastEpoch - \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e)\n      )\n\n      \u003cspan class=\"hljs-comment\"\u003e// If already checked, return\u003c/span\u003e\n      \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (lastReward) {\n        \u003cspan class=\"hljs-variable language_\"\u003econsole\u003c/span\u003e.\u003cspan class=\"hljs-title function_\"\u003elog\u003c/span\u003e({ \u003cspan class=\"hljs-attr\"\u003estatus\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'ok'\u003c/span\u003e, \u003cspan class=\"hljs-attr\"\u003emessage\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'Already checked'\u003c/span\u003e })\n        \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e\n      }\n\n      \u003cspan class=\"hljs-comment\"\u003e// Get wallet\u003c/span\u003e\n      \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e wallet = \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e get\u0026#x3C;\u003cspan class=\"hljs-title class_\"\u003eWallet\u003c/span\u003e\u003e(db, \u003cspan class=\"hljs-title class_\"\u003eWalletCN\u003c/span\u003e, wallets[\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e].\u003cspan class=\"hljs-property\"\u003epubkey\u003c/span\u003e)\n      \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (!wallet) {\n        \u003cspan class=\"hljs-variable language_\"\u003econsole\u003c/span\u003e.\u003cspan class=\"hljs-title function_\"\u003elog\u003c/span\u003e({ \u003cspan class=\"hljs-attr\"\u003estatus\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'error'\u003c/span\u003e, \u003cspan class=\"hljs-attr\"\u003emessage\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'Wallet not found'\u003c/span\u003e })\n        \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e\n      }\n\n      \u003cspan class=\"hljs-comment\"\u003e// Get all stake rewards\u003c/span\u003e\n      \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e (\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e wallet \u003cspan class=\"hljs-keyword\"\u003eof\u003c/span\u003e wallets) {\n        \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e walletPubkey = wallet.\u003cspan class=\"hljs-property\"\u003epubkey\u003c/span\u003e\n        \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003eresult\u003c/span\u003e: \u003cspan class=\"hljs-title class_\"\u003eRewardDataResponse\u003c/span\u003e = \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e \u003cspan class=\"hljs-title function_\"\u003egetAllStakeRewardsByPubkey\u003c/span\u003e(\n          \u003cspan class=\"hljs-variable constant_\"\u003eHELIUS_ENDPOINT\u003c/span\u003e.\u003cspan class=\"hljs-title function_\"\u003evalue\u003c/span\u003e(),\n          walletPubkey\n        )\n        \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ewalletStakeRewardParams\u003c/span\u003e: \u003cspan class=\"hljs-title class_\"\u003eWalletStakeReward\u003c/span\u003e = {\n          \u003cspan class=\"hljs-attr\"\u003edate\u003c/span\u003e: \u003cspan class=\"hljs-title function_\"\u003eformat\u003c/span\u003e(\u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"hljs-title class_\"\u003eDate\u003c/span\u003e(), \u003cspan class=\"hljs-string\"\u003e'yyyy-MM-dd'\u003c/span\u003e),\n          \u003cspan class=\"hljs-attr\"\u003eepoch\u003c/span\u003e: result.\u003cspan class=\"hljs-property\"\u003eepoch\u003c/span\u003e,\n          \u003cspan class=\"hljs-attr\"\u003etotalRewardAmount\u003c/span\u003e: result.\u003cspan class=\"hljs-property\"\u003etotalRewardAmount\u003c/span\u003e,\n          \u003cspan class=\"hljs-attr\"\u003etotalBalance\u003c/span\u003e: result.\u003cspan class=\"hljs-property\"\u003etotalBalance\u003c/span\u003e,\n        }\n\n        \u003cspan class=\"hljs-comment\"\u003e// Add walletStakeReward\u003c/span\u003e\n        \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e add\u0026#x3C;\u003cspan class=\"hljs-title class_\"\u003eWalletStakeReward\u003c/span\u003e\u003e(\n          db,\n          \u003cspan class=\"hljs-title function_\"\u003egenWalletStakeRewardPath\u003c/span\u003e(walletPubkey),\n          walletStakeRewardParams,\n          \u003cspan class=\"hljs-title class_\"\u003eString\u003c/span\u003e(result.\u003cspan class=\"hljs-property\"\u003eepoch\u003c/span\u003e)\n        )\n\n        \u003cspan class=\"hljs-comment\"\u003e// Update wallet totalSol and totalRewardAmount\u003c/span\u003e\n        \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e update\u0026#x3C;\u003cspan class=\"hljs-title class_\"\u003eWallet\u003c/span\u003e\u003e(db, \u003cspan class=\"hljs-title class_\"\u003eWalletCN\u003c/span\u003e, walletPubkey, {\n          \u003cspan class=\"hljs-attr\"\u003etotalSol\u003c/span\u003e: wallet.\u003cspan class=\"hljs-property\"\u003etotalSol\u003c/span\u003e + result.\u003cspan class=\"hljs-property\"\u003etotalBalance\u003c/span\u003e,\n          \u003cspan class=\"hljs-attr\"\u003etotalRewardAmount\u003c/span\u003e:\n            wallet.\u003cspan class=\"hljs-property\"\u003etotalRewardAmount\u003c/span\u003e + result.\u003cspan class=\"hljs-property\"\u003etotalRewardAmount\u003c/span\u003e,\n        })\n\n        \u003cspan class=\"hljs-comment\"\u003e// Generate content\u003c/span\u003e\n        \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e content = \u003cspan class=\"hljs-string\"\u003e`Account: \u003cspan class=\"hljs-subst\"\u003e${walletPubkey}\u003c/span\u003e\nEpoch: \u003cspan class=\"hljs-subst\"\u003e${result.epoch}\u003c/span\u003e\nReward: \u003cspan class=\"hljs-subst\"\u003e${result.totalRewardAmount}\u003c/span\u003e SOL\nTotal SOL: \u003cspan class=\"hljs-subst\"\u003e${result.totalBalance}\u003c/span\u003e SOL\n`\u003c/span\u003e\n\n        \u003cspan class=\"hljs-comment\"\u003e// Send discord message\u003c/span\u003e\n        \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e \u003cspan class=\"hljs-title function_\"\u003esendDiscord\u003c/span\u003e(content, {\n          \u003cspan class=\"hljs-attr\"\u003ewebhookUrl\u003c/span\u003e: \u003cspan class=\"hljs-variable constant_\"\u003eDISCORD_WEBHOOK_URL\u003c/span\u003e.\u003cspan class=\"hljs-title function_\"\u003evalue\u003c/span\u003e(),\n          \u003cspan class=\"hljs-attr\"\u003eusername\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'Skeet Staking Monitor'\u003c/span\u003e,\n        })\n      }\n      \u003cspan class=\"hljs-variable language_\"\u003econsole\u003c/span\u003e.\u003cspan class=\"hljs-title function_\"\u003elog\u003c/span\u003e({ \u003cspan class=\"hljs-attr\"\u003estatus\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'success'\u003c/span\u003e })\n    } \u003cspan class=\"hljs-keyword\"\u003ecatch\u003c/span\u003e (error) {\n      \u003cspan class=\"hljs-variable language_\"\u003econsole\u003c/span\u003e.\u003cspan class=\"hljs-title function_\"\u003elog\u003c/span\u003e({ \u003cspan class=\"hljs-attr\"\u003estatus\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'error'\u003c/span\u003e, \u003cspan class=\"hljs-attr\"\u003emessage\u003c/span\u003e: \u003cspan class=\"hljs-title class_\"\u003eString\u003c/span\u003e(error) })\n    }\n  }\n)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"-デプロイしてアプリを更新する\" class=\"font-extrabold tracking-tighter break-word\"\u003e🚀 デプロイしてアプリを更新する\u003c/h2\u003e\n\u003cp\u003eデプロイを行い変更を反映させます。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eskeet deploy --\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e skeet:stakeMonitor\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"️-scheduler-を実行する\" class=\"font-extrabold tracking-tighter break-word\"\u003e⏲️ Scheduler を実行する\u003c/h2\u003e\n\u003cp\u003e同様に Scheduler から実行してみると\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://storage.googleapis.com/zenn-user-upload/8588406d71be-20231123.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://storage.googleapis.com/zenn-user-upload/5898f8b4463a-20231123.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://storage.googleapis.com/zenn-user-upload/24fe5c9f6e22-20231123.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e無事に Firestore にデータが保存され、通知が届きました 🎉\u003c/p\u003e\n\u003cp\u003eもう一度、Scheduler を実行してみましょう。\nFirestore にデータが保存されているので、同じ通知が届かなくなっています。\u003c/p\u003e\n\u003cp\u003eこれで、管理したいウォレットのアドレスを同様に登録することで、\nマルチプルにウォレットのステイキング報酬を管理することができるようになりました 🎉\u003c/p\u003e\n\u003ch2 id=\"-スプレッドシートを作成する\" class=\"font-extrabold tracking-tighter break-word\"\u003e📊 スプレッドシートを作成する\u003c/h2\u003e\n\u003cp\u003e続いて、新規データ追加時に \u003ccode\u003eGoogle スプレッドシート\u003c/code\u003e にデータを同期するように設定したいと思います。\u003c/p\u003e\n\u003cp\u003eまずは以下のリンクより Google スプレッドシートを作成し、\u003c/p\u003e\n\u003cp\u003eスプレッドシート ID - \u003ccode\u003espreadsheetId\u003c/code\u003e\nシート名 - \u003ccode\u003esheetTitle\u003c/code\u003e (ここでは StakeRewards)\u003c/p\u003e\n\u003cp\u003eをメモしておいてください。\u003c/p\u003e\n\u003cp\u003eヘッダーには以下の値をコピーして貼り付けて下さい。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eDate\tAddress\tRewardAmount(SOL)\tEpoch\tPostBalance(SOL)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ca href=\"https://docs.google.com/spreadsheets\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://docs.google.com/spreadsheets\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://storage.googleapis.com/zenn-user-upload/845a9fad4bae-20231123.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eそして右上の \u003ccode\u003eShare\u003c/code\u003e からあなたのサービスアカウントを追加します。\u003c/p\u003e\n\u003cp\u003eサービスアカウントはあなたが設定した \u003ccode\u003eappName\u003c/code\u003e と \u003ccode\u003eproject-id\u003c/code\u003eに置き換えて下さい。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e\u0026#x3C;appName\u003e@\u0026#x3C;project-id\u003e.iam.gserviceaccount.com\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eappName\u003c/code\u003e は \u003ccode\u003e./skeet-cloud.config.json\u003c/code\u003e の app\u003cdiv\u003e\u003c/div\u003e と同じ値になります。\u003c/p\u003e\n\u003ch2 id=\"-スプレッドシートと同期する機能を追加する\" class=\"font-extrabold tracking-tighter break-word\"\u003e🔄 スプレッドシートと同期する機能を追加する\u003c/h2\u003e\n\u003cp\u003e先ほど作成した \u003ccode\u003estakeMonitor\u003c/code\u003e に機能を追加することもできますが、\n多くのアドレスを管理する場合に処理が重くなってしまうため、ここでは、\u003ccode\u003eFirestore\u003c/code\u003e トリガーの \u003ccode\u003eCloud Functions for Firebase\u003c/code\u003e に切り分けて追加したいと思います。\u003c/p\u003e\n\u003cp\u003eまずは \u003ccode\u003e@skeet-framework/spreadsheet-utils\u003c/code\u003e パッケージを追加します。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eskeet yarn add -p @skeet-framework/spreadsheet-utils\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eskeet add method\u003c/code\u003e コマンドで \u003ccode\u003efirestore\u003c/code\u003e インスタンステンプレートを追加します。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eskeet add method addSpreadsheet\n? Select Instance Type to add firestore\n✔ ./functions/skeet/src/routings/firestore/addSpreadsheet.ts created 🎉\n✔ Successfully exported to ./functions/skeet/src/index.ts 🎉\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eそして以下のように \u003ccode\u003eaddSpreadsheet.ts\u003c/code\u003e を編集します。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-ts\"\u003e\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { onDocumentCreated } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'firebase-functions/v2/firestore'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { firestoreDefaultOption } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'@/routings/options'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { addDataToSheet } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'@skeet-framework/spreadsheet-utils'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { sendDiscord } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'@skeet-framework/utils'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { defineSecret } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'firebase-functions/params'\u003c/span\u003e\n\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e \u003cspan class=\"hljs-variable constant_\"\u003eDISCORD_WEBHOOK_URL\u003c/span\u003e = \u003cspan class=\"hljs-title function_\"\u003edefineSecret\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e'DISCORD_WEBHOOK_URL'\u003c/span\u003e)\n\n\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e addSpreadsheet = \u003cspan class=\"hljs-title function_\"\u003eonDocumentCreated\u003c/span\u003e(\n  {\n    ...\u003cspan class=\"hljs-title function_\"\u003efirestoreDefaultOption\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e'Wallet/{pubkey}/WalletStakeReward/{epoch}'\u003c/span\u003e),\n    \u003cspan class=\"hljs-attr\"\u003esecrets\u003c/span\u003e: [\u003cspan class=\"hljs-variable constant_\"\u003eDISCORD_WEBHOOK_URL\u003c/span\u003e],\n  },\n  \u003cspan class=\"hljs-keyword\"\u003easync\u003c/span\u003e (event) =\u003e {\n    \u003cspan class=\"hljs-variable language_\"\u003econsole\u003c/span\u003e.\u003cspan class=\"hljs-title function_\"\u003elog\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e`addSpreadsheet triggered!`\u003c/span\u003e)\n    \u003cspan class=\"hljs-keyword\"\u003etry\u003c/span\u003e {\n      \u003cspan class=\"hljs-comment\"\u003e// Define spreadsheet params\u003c/span\u003e\n      \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e spreadsheetId = \u003cspan class=\"hljs-string\"\u003e'1mLN3pUee-thUfys-UfpeHvnjVmZZX_KLWxp76-49COY'\u003c/span\u003e\n      \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e sheetTitle = \u003cspan class=\"hljs-string\"\u003e'StakeRewards'\u003c/span\u003e\n      \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e walletPubkey = event.\u003cspan class=\"hljs-property\"\u003eparams\u003c/span\u003e.\u003cspan class=\"hljs-property\"\u003epubkey\u003c/span\u003e\n      \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e epoch = event.\u003cspan class=\"hljs-property\"\u003edata\u003c/span\u003e?.\u003cspan class=\"hljs-title function_\"\u003eget\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e'epoch'\u003c/span\u003e) \u003cspan class=\"hljs-keyword\"\u003eas\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003enumber\u003c/span\u003e\n      \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e totalRewardAmount = event.\u003cspan class=\"hljs-property\"\u003edata\u003c/span\u003e?.\u003cspan class=\"hljs-title function_\"\u003eget\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e'totalRewardAmount'\u003c/span\u003e) \u003cspan class=\"hljs-keyword\"\u003eas\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003enumber\u003c/span\u003e\n      \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e totalBalance = event.\u003cspan class=\"hljs-property\"\u003edata\u003c/span\u003e?.\u003cspan class=\"hljs-title function_\"\u003eget\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e'totalBalance'\u003c/span\u003e) \u003cspan class=\"hljs-keyword\"\u003eas\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003enumber\u003c/span\u003e\n\n      \u003cspan class=\"hljs-comment\"\u003e// Add data to spreadsheet\u003c/span\u003e\n      \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e \u003cspan class=\"hljs-title function_\"\u003eaddDataToSheet\u003c/span\u003e(spreadsheetId, sheetTitle, [\n        [\n          event.\u003cspan n\u003e({ \u003cspan class=\"hljs-attr\"\u003estatus\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'error'\u003c/span\u003e, \u003cspan class=\"hljs-attr\"\u003emessage\u003c/span\u003e: \u003cspan class=\"hljs-title class_\"\u003eString\u003c/span\u003e(error) })\n    }\n  }\n)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eDiscord での通知も \u003ccode\u003estakeMonitor\u003c/code\u003e から \u003ccode\u003eaddSpreadsheet\u003c/code\u003e に移動し、\nGoogle スプレッドシートに新しいデータが追加された時に通知するように変更します。\u003c/p\u003e\n\u003ch2 id=\"️-stakemonitor-を更新する\" class=\"font-extrabold tracking-tighter break-word\"\u003e🛠️ stakeMonitor を更新する\u003c/h2\u003e\n\u003cp\u003eなので、以下のように \u003ccode\u003estakeMonitor.ts\u003c/code\u003e から Discord 通知部分を取り除きます。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-ts\"\u003e\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { onSchedule } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'firebase-functions/v2/scheduler'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { schedulePublicOption } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'@/routings/options'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e {\n  \u003cspan class=\"hljs-title class_\"\u003eRewardDataResponse\u003c/span\u003e,\n  getAllStakeRewardsByPubkey,\n  getCurrentEpoch,\n} \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'@skeet-framework/solana-utils'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { defineSecret } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'firebase-functions/params'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { format } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan cla ),\n          \u003cspan class=\"hljs-attr\"\u003eepoch\u003c/span\u003e: result.\u003cspan class=\"hljs-property\"\u003eepoch\u003c/span\u003e,\n          \u003cspan class=\"hljs-attr\"\u003etotalRewardAmount\u003c/span\u003e: result.\u003cspan class=\"hljs-property\"\u003etotalRewardAmount\u003c/span\u003e,\n          \u003cspan class=\"hljs-attr\"\u003etotalBalance\u003c/span\u003e: result.\u003cspan class=\"hljs-property\"\u003etotalBalance\u003c/span\u003e,\n        }\n\n        \u003cspan class=\"hljs-comment\"\u003e// Add walletStakeReward\u003c/span\u003e\n        \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e add\u0026#x3C;\u003cspan class=\"hljs-title class_\"\u003eWalletStakeReward\u003c/span\u003e\u003e(\n          db,\n          \u003cspan class=\"hljs-title function_\"\u003egenWalletStakeRewardPath\u003c/span\u003e(walletPubkey),\n          walletStakeRewardParams,\n          \u003cspan class=\"hljs-title class_\"\u003eString\u003c/span\u003e(result.\u003cspan class=\"hljs-property\"\u003eepoch\u003c/span\u003e)\n        )\n\n        \u003cspan class=\"hljs-comment\"\u003e// Update wallet totalSol and totalRewardAmount\u003c/span\u003e\n        \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e update\u0026#x3C;\u003cspan class=\"hljs-title class_\"\u003eWallet\u003c/span\u003e\u003e(db, \u003cspan class=\"hljs-title class_\"\u003eWalletCN\u003c/span\u003e, walletPubkey, {\n          \u003cspan class=\"hljs-attr\"\u003etotalSol\u003c/span\u003e: wallet.\u003cspan class=\"hljs-property\"\u003etotalSol\u003c/span\u003e + result.\u003cspan class=\"hljs-property\"\u003etotalBalance\u003c/span\u003e,\n          \u003cspan class=\"hljs-attr\"\u003etotalRewardAmount\u003c/span\u003e:\n            wallet.\u003cspan class=\"hljs-property\"\u003etotalRewardAmount\u003c/span\u003e + result.\u003cspan class=\"hljs-property\"\u003etotalRewardAmount\u003c/span\u003e,\n        })\n      }\n      \u003cspan class=\"hljs-variable language_\"\u003econsole\u003c/span\u003e.\u003cspan class=\"hljs-title function_\"\u003elog\u003c/span\u003e({ \u003cspan class=\"hljs-attr\"\u003estatus\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'success'\u003c/span\u003e })\n    } \u003cspan class=\"hljs-keyword\"\u003ecatch\u003c/span\u003e (error) {\n      \u003cspan class=\"hljs-variable language_\"\u003econsole\u003c/span\u003e.\u003cspan class=\"hljs-title function_\"\u003elog\u003c/span\u003e({ \u003cspan class=\"hljs-attr\"\u003estatus\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'error'\u003c/span\u003e, \u003cspan class=\"hljs-attr\"\u003emessage\u003c/span\u003e: \u003cspan class=\"hljs-title class_\"\u003eString\u003c/span\u003e(error) })\n    }\n  }\n)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"-デプロイしてアプリを更新する-1\" class=\"font-extrabold tracking-tighter break-word\"\u003e🚀 デプロイしてアプリを更新する\u003c/h2\u003e\n\u003cp\u003eそれでは再度デプロイを行い、アプリを更新します。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eskeet deploy\n? Select Functions to deploy (Press \u0026#x3C;space\u003e to \u003cspan class=\"hljs-keyword\"\u003eselect\u003c/span\u003e, \u0026#x3C;a\u003e to toggle all, \u0026#x3C;i\u003e to invert selection, and \u0026#x3C;enter\u003e\nto proceed)\n  = Functions =\n ◯ solvMonitor\n ◉ stakeMonitor\n❯◉ addSpreadsheet\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"️-scheduler-を実行する-1\" class=\"font-extrabold tracking-tighter break-word\"\u003e⏲️ Scheduler を実行する\u003c/h2\u003e\n\u003cp\u003eもう一度 Firestore の \u003ccode\u003eWalletStakeReward\u003c/code\u003e のレコードを削除し、\u003c/p\u003e\n\u003cp\u003eScheduler を実行します。\u003c/p\u003e\n\u003cp\u003e無事にスプレッドシートが更新され、\nDiscord に通知が届きました 🎉\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://storage.googleapis.com/zenn-user-upload/2bd77535a879-20231123.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eこれで定期チェック時に新規データがあった場合のみ、通知を行い、スプレッドシートと同期することができるようになりました。\u003c/p\u003e\n\u003ch2 id=\"-ロードバランサーと-google-cloud-armor-の組み合わせ\" class=\"font-extrabold tracking-tighter break-word\"\u003e🌐 ロードバランサーと Google Cloud Armor の組み合わせ\u003c/h2\u003e\n\u003cp\u003eWebhook エンドポイントの強化\u003c/p\u003e\n\u003cp\u003eFirebase Functions は迅速かつ効率的に Webhook エンドポイントを構築する強力なツールですが、プロジェクトが成長するにつれて、そのインフラを強化する必要が出てきます。この点で、ロードバランサーの導入がキーとなります。ロードバランサーを使用することで、エンドポイントのパフォーマンスと信頼性が大幅に向上し、高いトラフィックや異常なアクセスパターンに対しても弾力的に対応することができます。\u003c/p\u003e\n\u003cp\u003eさらに、Google Cloud Armor の統合により、セキュリティ面でも大きな強化が図られます。Google Cloud Armor は、DDoS 攻撃やウェブ攻撃から保護するための強力なツールであり、ロードバランサーと併用することで、Webhook エンドポイントを様々な脅威から守る堅牢な防御層を提供します。これにより、エンドユーザーへのサービス提供がさらに安定し、ビジネスの信頼性も高まります。\u003c/p\u003e\n\u003cp\u003e初期段階ではシンプルなセットアップで問題なく開始できますが、プロジェクトの成長に伴い、ロードバランサーと Google Cloud Armor の導入を検討することで、ネットワークの安定性とセキュリティを大幅に強化することが可能です。この戦略的アプローチにより、ビジネスがスケールアップする過程でのニーズに迅速に対応し、エンドユーザーに対して一貫して高品質なサービスを提供することができるようになります。\u003c/p\u003e\n\u003cp\u003eロードバランサーと Google Cloud Armor の設定方法については、\n以下のリンクで詳細をご確認いただけます。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://skeet.dev/ja/doc/skeet-firestore/initial-deploy/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://skeet.dev/ja/doc/skeet-firestore/initial-deploy/\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"-まとめsolana-バリデーターの旅路の完結と-epicsdao-コミュニティへの招待\" class=\"font-extrabold tracking-tighter break-word\"\u003e🎉 まとめ：Solana バリデーターの旅路の完結と EpicsDAO コミュニティへの招待\u003c/h2\u003e\n\u003cp\u003e本書を通じて、Solana ネットワークのバリデーターとしての道を歩むための包括的なガイドを提供しました。初心者から上級者まで、Solana バリデーターの設定、運用、更新に至るまでの全ステップをわかりやすく解説し、読者一人ひとりがこの分野で成功するための知識とツールを手に入れることを目指しました。\u003c/p\u003e\n\u003cp\u003e特に重要なのは、'solv' というオープンソースツールの導入です。このツールにより、Solana バリデーターの設定と運用が大幅に簡素化され、より迅速かつ効率的になりました。安全なシークレットキーの管理から、ノードの効率的な再構築まで、本書はあなたが Solana バリデーターとして活躍するための確固たる支援となるでしょう。\u003c/p\u003e\n\u003cp\u003e第 1 章から第 4 章にわたる旅は、ただの技術的な学習にとどまらず、ブロックチェーンの未来を切り拓く大きな一歩となります。本書を手にしたあなたは、Solana ネットワークの一員として、新たな価値を創造し、ブロックチェーン技術の進化に貢献することができるのです。\u003c/p\u003e\n\u003cp\u003eこのガイドを終えた今、さらなる交流と学習のために、EpicsDAO の Discord チャンネルへの参加をお勧めします。ここでは、同じ志を持つ開発者たちが集まり、経験と知識を共有し、互いに支援し合っています。あなたの一歩が、ブロックチェーンの未来に新たな章を刻むことになるでしょう。\u003c/p\u003e\n\u003cp\u003eEpicsDAO Discord チャンネルへの招待リンク:\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://discord.gg/jZQ33byATb\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://discord.gg/jZQ33byATb\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e一緒に学び、成長し、新たなプロジェクトの可能性を探求しましょう。あなたの参加を心よりお待ちしています。\u003c/p\u003e","title":"第4章: 📊🔥 Firestore と Google スプレッドシートを活用した収益管理 - 効率的なデータ追跡と分析の実践ガイド 📈 | solv - Solana バリデーター・RPCノードを簡単に立ち上げ、手間なく管理するオープンソースツール","seoData":[{"property":"og:title","content":"第4章: 📊🔥 Firestore と Google スプレッドシートを活用した収益管理 - 効率的なデータ追跡と分析の実践ガイド 📈 | solv - Solana バリデーター・RPCノードを簡単に立ち上げ、手間なく管理するオープンソースツール"},{"name":"twitter:title","content":"第4章: 📊🔥 Firestore と Google スプレッドシートを活用した収益管理 - 効率的なデータ追跡と分析の実践ガイド 📈 | solv - Solana バリデーター・RPCノードを簡単に立ち上げ、手間なく管理するオープンソースツール"},{"name":"twitter:text:title","content":"第4章: 📊🔥 Firestore と Google スプレッドシートを活用した収益管理 - 効率的なデータ追跡と分析の実践ガイド 📈 | solv - Solana バリデーター・RPCノードを簡単に立ち上げ、手間なく管理するオープンソースツール"},{"name":"description","content":"この章では、Firebase の Firestore と Google スプレッドシートを駆使して、Solana バリデーターとしての収益を効率的に管理する方法を解説します。"},{"property":"og:description","content":"この章では、Firebase の Firestore と Google スプレッドシートを駆使して、Solana バリデーターとしての収益を効率的に管理する方法を解説します。"},{"name":"twitter:description","content":"この章では、Firebase の Firestore と Google スプレッドシートを駆使して、Solana バリデーターとしての収益を効率的に管理する方法を解説します。"},{"property":"og:url","content":"https://solv.epics.dev/ja/doc/tutorial/chapter4"},{"property":"og:image","content":"https://solv.epics.dev/ogp.png"},{"property":"og:image:secure","content":"https://solv.epics.dev/ogp.png"},{"name":"twitter:image","content":"https://solv.epics.dev/ogp.png"}],"_nextI18Next":{"initialI18nStore":{"ja":{"common":{"contactToTeam":"チームに相談","privacy":"プライバシーポリシー","404title":"ページが見つかりませんでした","404body":"すみません、お探しのページは見つかりませんでした。","backToTop":"トップページに戻る","toc":"目次","openMenu":"メニューを開く","closeMenu":"メニューを閉じる","media":"メディア","news":"ニュース","books":"本","copy":"コピー","copied":"コピーしました!","solvI ナップショットダウンロードの高速化のメリットのため、solv に簡単に移行していただくことが可能です。"},"SolanaBreakpointSideEventRow":{"title":"Solana バリデーターハンズオン","description":"Solana バリデーターの世界を探求しましょう！この初心者向けのワークショップでは、Latitudeのクラウドサーバーを使用してSolana バリデーターを実際に立ち上げてみることができます。バリデーターはトランザクションを処理、ネットワークを保護し、報酬を獲得します。イベント限定の無料クレジットで、バリデーター運用の実践的な経験を得ることができます。Solana バリデーターのインセンティブ化された世界に飛び込み、学び、交流する機会です。","link":"イベント詳細"},"LatitudeCouponRow":{"subtitle":"ベアメタルクラウドで今すぐお試し","title":"Latitude トライアルクレジットクーポン","description":"Latitude 社 とのパートナーシップにより、$100 分の無料クレジットクーポンを提供することができるようになりました。このクーポンを利用することで、あなたは今すぐに solv を使って Solana バリデーターを実際に手元で試すことができます。","register":"クーポンを登録","couponCode":"クーポンコード"},"StakeForOpenSourceRow":{"subtitle":"オープンソース開発の未来にステークを","title":"ステーク報酬を獲得しながらオープンソース開発を応援しましょう","description":"※ これらは投資助言などを目的としたものではありません。また、記載された情報は、執筆時点のものです。最新の情報をご確認ください。常に NFA / DYOR でお願いいたします。","feature1":{"title":"Solana メインネットバリデーター","description":"Epics DAOが運用するSolanaメインネットバリデーターはステークユーザー様に対する手数料を0%で運営しているため、SOLトークンのステーク報酬は、APR(年利、2024年5月16日現在) 7.58% となっております。Solana ネットワーク分散化への貢献、及び世界中でイノベーションを可能にするため、ノードやデータセンターが少ないエリアに重点を置いて運用を行ってまいります。","button":"バリデーター詳細へ"},"feature2":{"title":"Buidlers Collective (BDLC) NFT","description":"BDLC NFT を Epics プラットフォームにてステークすると、$EPCT トークン報酬を獲得でき、さらに同額の $EPCT がステーク先のオープンソースプロジェクトに寄付され、将来の開発に活用されます。ブロックチェーンを活用して社会貢献型の NFT ステーキング、そして No Loss Donation(元本を失わずステーキング報酬を寄付する)を実現させる取り組みです。","button":"NFT マーケットへ"}},"NicoNicoChoKaigi2024Row":{"subtitle":"超チンチロリン in ニコニコ超会議2024","title":"ご来場ありがとうございました！","description":"Epics DAO は、2024 年 4 月 27 日 - 28 日に幕張メッセにて開催されたニコニコ超会議2024に出展し、来場者限定NFTの配布を行いました。ニコニコ超会議2024の来場者数は 12 万 5362 人、Epics DAO の超チンチロリンブースには約3,000人お越しいただき、大盛況の中無事イベントの終幕を迎えました。"},"WebX2024Row":{"title":"WebX 2024 スポンサー決定","description":"Epics DAO は、WebX 2024 にスポンサーとして参画いたします。WebXは暗号資産やブロックチェーンを含むWeb3の最先端技術に焦点を当てたアジア最大級のイベントで、唯一政府や既存企業とIP企業、Web3企業と交流できるカンファレンスです。","discountLink":"スポンサー特典割引チケット"}},"doc":{"title":"solv ドキュメント","body":"オープンソースの Solana バリデーター向けツール","previousPage":"前のページ","nextP  DAO, and support for open-source development initiatives such as solv and Skeet, have been recognized and selected for the Google Cloud Web3 Startups program."},"ENASE2024":{"title":"Research Paper on AI \u0026 Serverless 'Skeet' Accepted for ENASE 2024","description":"The research paper 'Skeet: Towards a Lightweight Serverless Framework Supporting Modern AI-Driven App Development' has been accepted for presentation at the international conference on software engineering, ENASE 2024."},"CHOKAIGI2024":{"title":"Epics DAO Exhibits at CHOKAIGI 2024","description":"Epics DAO exhibited at CHOKAIGI 2024, held on April 27th - 28th, 2024, distributing limited edition NFTs and more. With a total attendance of 125,362 visitors, the event concluded successfully."},"WebX2024":{"title":"Epics DAO is a WebX 2024 Sponsor","description":"WebX 2024 is the largest event in Asia focused on cutting-edge technologies in Web3, including cryptocurrencies and blockchain. It is the only conference where government bodies, established companies, IP firms, and Web3 businesses can interact."}},"SolvTutorialYouTubeRow":{"title":"Complete Guide to Solana Validators","subtitle":"YouTube Tutorial","description":"We have released a comprehensive guide to easily start operating a Solana validator using solv. For those already running a Solana validator, you can easily switch to solv to benefit from no-downtime transitions and accelerated snapshot downloads."},"SolanaBreakpointSideEventRow":{"title":"Solana Validator Hands-On Workshop","description":"Join us to explore the realm of Solana Validators! This beginner-friendly workshop allows you to launch a Solana Validator using Latitude's cloud servers. Validators process transactions and secure the network, earning rewards. You'll get hands-on experience, unraveling the operational essence of validators while enjoying event-exclusive free credits. It's a chance to learn, interact, and dive into the incentivized world of Solana Validators. Looking forward to engaging in discussions. See you there!","link":"Event Detail"},"LatitudeCouponRow":{"subtitle":"Try it now on Bare Metal Cloud","title":"Latitude Trial Credit Coupon","description":"Through our partnership with Latitude, we are now able to offer a $100 credit coupon. By utilizing this coupon, you can actually try out launching a Solana validator with solv at hand right now.","register":"Register Coupon","couponCode":"Coupon Code"},"StakeForOpenSourceRow":{"subtitle":"Stake for the future of Open-Source Development","title":"Let's support Open-Source Development while earning staking rewards.","description":"※ These are not intended for investment advice. The information are based on the situation at the time of writing. Please check for the most current information. Always NFA/DYOR.","feature1":{"title":"Solana Mainnet Validator","description":"Epics DAO operates a Solana mainnet validator with a 0% fee for users who stake their SOL tokens, resulting in a stake reward with an annual percentage rate (APR) of 7.58% as of May 16, 2024. To contribute to the decentralization of the Solana network and enable innovation worldwide, we will focus our operations in areas with fewer nodes and data centers.","button":"Go to Validator Detail"},"feature2":{"title":"Buidlers Collective (BDLC) NFT","description":"When you stake BDLC NFTs on the Epics platform, you can earn $EPCT token rewards. Additionally, an equivalent amount of $EPCT is donated to the open-source project where the NFTs are staked, to be used for future development. This initiative utilizes blockchain technology to enable socially beneficial NFT staking and No Loss Donation, where staking rewards are donated without losing the principal.","button":"Go to NFT Marketplace"}},"NicoNicoChoKaigi2024Row":{"subtitle":"Cho Dice Roll in NICONICO CHOKAIGI 2024","title":"Thank you for visiting!","description":"Epics DAO participated in Nico Nico Chokaigi 2024, held at Makuhari Messe on April 27th and 28th, and dis
