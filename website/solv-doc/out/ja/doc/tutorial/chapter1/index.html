ダム、東京、ニューヨークの３つの異なるリージョンに Solana Testnet バリデーターサーバーを設置し、運用しています。Solana のテストネットバリデーターには報酬があり、効果的な運用と定期的なメンテナンスが不可欠です。\n\nこの経験から、更新作業を効率化するためのスクリプトを開発しました。そして、これをコミュニティに還元するために、Solv というパッケージとしてオープンソース化しました。\n\n「solv」は、技術的な知識がなくても、誰でも簡単に Solana バリデーターノードを構築できるよう設計されています。このガイドでは、solv を使用してバリデーターノードを構築する 3 つの簡単なステップを紹介します。私たちのビジョンは、真の分散型ネットワークを実現すること。それには、技術的な背景に関わらず、誰もが参加できる環境の提供が不可欠です。\n\n本章では `ローカルコンピューター` と `バリデーターサーバー` の 2 つのコンピューターを使うことを想定しています。\n\nローカルコンピューターでは MacOS を使用していますが、Linux Ubuntu を用いることも可能です。また、Windows を使用している方は、WSL2 を利用して Ubuntu 環境を構築することを推奨します。\n\nhttps://learn.microsoft.com/ja-jp/windows/wsl/install\n\n## 💻 推奨環境\n\nSolana Validator に必要なコンピューター環境は、他のブロックチェーンプラットフォームと比較しても、非常に高い要件を求められます。この高いシステム要件が、Solana のトランザクション処理能力の秘密の一つとなっています。Solana ネットワークはその高速性で知られており、これは強力なハードウェアと最適化された設定によって支えられています。\n\n最小な SOL の要件\n\n| 要件                                             | 数値            |\n| ------------------------------------------------ | --------------- |\n| 合意参加に必要な投票アカウントのリザーブ         | 0.02685864 SOL  |\n| 各ブロックごとの投票トランザクション送信のコスト | 最大 1.1 SOL/日 |\n\nハードウェアの推奨事項\n以下のハードウェアの推奨事項はガイドとして提供されています。オペレータは独自のパフォーマンス テストを行うことが推奨されます。\n\n#### CPU\n\n- 12 コア/24 スレッド以上\n- 2.8GHz の基本クロック速度以上\n- SHA 拡張命令のサポート(AMD Gen 3 以降/Intel Ice Lake 以降)\n\n#### RAM\n\n- 256GB 以上\n- 512GB 容量のマザーボードを推奨\n\n#### ディスク\n\n- PCIe Gen3 x4 NVME SSD 以降\n- Accounts: 500GB 以上。高い TBW (総書き込みバイト数)\n- Ledger: 1TB 以上。高い TBW を推奨\n- OS: (オプション) 500GB 以上。 SATA OK\n  ※ OS はレジャー ディスクにインストールされる可能性がありますが、テストではレジャーを専用のディスクに置いた方がパフォーマンスが向上することが示されています。\n  アカウントと台帳を同じディスクに保存できますが、IOPS が高いため、これはお勧めできません。\n  Samsung 970 および 980 Pro シリーズ SSD は検証コミュニティで人気があります\n\n#### GPU\n\n現時点では必要ありません\n\nこちら詳細リンクになります。\n\n必要最低条件\n\nhttps://docs.solana.com/running-validator/validator-reqs\n\n## 🌐 SOL の準備\n\nテストネット/メインネット バリデーターで投票に参加するには、年間およそ 315 SOL 必要になります。\nその他に、自分のバリデーターにどのアカウントからでも数 SOL で良いのでステーキングを行うと進行が早まります。\nテストネットでのステイキングの場合は Phantom ウォレットのディベロッパー設定からネットワークをテストネットに変更することで行えます。\n(`vote-account-keypair.json`のアドレスにステイキング)\n\nまた、テストネットの SOL は Airdrop で手に入れることができます。\n\n```bash\n$ solana airdrop 1\n```\n\n上記のコマンドでテストネットの SOL を Airdrop することができますが、\nネットワークの状況により、手に入りにくいことがあります。\n\nメインネットの SOL は取引所から購入することができます。\n\n## 🖥️ サーバーへ接続\n\nそれでは `solv` をサーバーにインストールしていきます。\nまずはサーバーに SSH 接続します。\n各自の接続設定に変更してください。\n\n```bash\n$ ssh username@\u003cyour-server-ip-address\u003e\n```\n\n## 🚀 ステップ１ - solv のインストール\n\n![](/doc/solvJA.jpg)\n\nそして solv ドキュメントページにあるステップ１のコードをコピー\u0026ペーストして実行します。\n\n```bash\nsh -c \"$(curl -sSfL \"https://storage.googleapis.com/epics-bucket/resource/solv/v4.4.5/install\")\"\n```\n\nこのコマンドで最初に solv ユーザーを作成するので、\nパスワードを設定します。\n\nインストール完了後、solv ユーザーに切り替えるためのパスワードを聞かれるので、\n設定したパスワードを入力し、ユーザーを切り替えます。\n\n## ⚙️ ステップ 2 - 設定の更新\n\n次に、ステップ２のコードを実行し、設定を反映させます。\n\n```bash\n$ cd ~ \u0026\u0026 source ~/.profile\n```\n\n## 🛠️ ステップ 3 - solv セットアップ\n\n最後にステップ３のコードを実行すれば完了です！\n\n```bash\n$ solv setup\nSetting up Solana Validator ...\n? Which solv types do you want to setup? (Use arrow keys)\n  TESTNET_VALIDATOR\n❯ MAINNET_VALIDATOR\n  RPC_NODE\n```\n\n![](https://storage.googleapis.com/zenn-user-upload/949db29fc401-20240131.png)\n\nsolv のタイプを選択します。\nそして、Solana のクライアントを選択します。\n(ここでは MAINNET_VALIDATOR の JitoMev を例として選択しています)\n\n```bash\n? Which mainnet mode do you want to setup?\n  SolanaClient\n❯ JitoMev\n  Firedancer\nJITO MEV Setup Mode on!\n? Do you want to setup as a dummy(Inactive) node?(※For Migration) (y/N)\n```\n\nダミーノードかどうかを対話式で確認されますので、N を選択してください。\n\n```bash\n? Enter commission bps 1000\n? Select region (Use arrow keys)\n❯ Amsterdam\n  Frankfurt\n  NewYork\n  Tokyo\n```\n\nbps コミッションとリージョンを設定します。\n\n```bash\n? Do you want to setup Relayer Also?(※This requires more than 512GB RAM) (y/N)\n```\n\nJito Relayer を設定するかどうかを確認されます。必要に応じて y を選択してください。\nこの設定は、最低でも 512GB 以上の RAM を必要とします。\n\n```bash\n? What is your commission rate? You can change it later (default: 10%)\n```\n\nそして、コミッションレートを設定します。\n\n```bash\n? Enter swap size to create in MB: (256000)\n```\n\nスワップサイズを設定します。\nスワップの書き込みには、多少の時間がかかることがあります。\n\nこれでセットアップが完了しました。\n\n## 📜 ログの確認\n\nSolana バリデーターのログを確認します。\n\n```bash\n$ solv log\n```\n\n異常なログを出力するには\n\n```bash\n$ solv log -e\n```\n\n## 🖥️ モニターコマンド\n\n以下のコマンドで現在のバリデーターの状態を確認することができます。\n\n```bash\nsolv monitor\n```\n\n## ⏹️ バリデーターの停止\n\nデフォルトで作成された鍵と既存の鍵を交換するために一度、\nバリデーターノードを停止します。\n\n```bash\nsolv stop\n```\n\nそれでは次の章で鍵の交換、更新について解説したいと思います。\n\n## 🔴 YouTube solv ハンズオン動画\n\nYouTube: 「solv4 で簡単！ソラナバリデーターノードの新規立ち上げと移行ガイド｜ノーダウンタイム移行の完全解説」\n\nhttps://youtu.be/Hivsa0cgFqU?si=g2m_XVCkThli2geB\n"},"articleHtml":"\u003cp\u003eこの章では、Solana バリデーターとして成功するための第一歩を踏み出します。私たちは、solv という革新的なオープンソースツールを中心に、Solana バリデーターの設定と運用の全プロセスを詳細に解説します。solv は複雑なプロセスを簡単にし、効率的なノードの設定と運用を可能にします。\u003c/p\u003e\n\u003cp\u003eまずは、Solana バリデーターとして推奨される環境設定について学びます。次に、solv CLI のインストール方法を紹介し、Solana バリデーターのために必要なキーの作成方法を説明します。また、Solana Testnet でのバリデーターとしての報酬と、テストネットで使用する SOL の準備についても触れます。\u003c/p\u003e\n\u003cp\u003e（※2024/05/26 追記\u0026#x26;更新 - ノーダウンタイム移行 \u0026#x26; スナップショット DLx100 高速化 🎊）\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://solv.epics.dev/ja/doc/quickstart/no-downtime-update/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://solv.epics.dev/ja/doc/quickstart/no-downtime-update/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e本章の内容は、サーバーへの接続方法から始まり、solv のインストール、設定の更新、そして solv セットアップまでの具体的なステップを含んでいます。実際のログの確認方法、スナップショットのダウンロード手順、さらに YouTube での solv ハンズオン動画への案内も提供します。この章を通じて、Solana バリデーターとしての道のりを確実に歩むための知識とツールを身につけることができます。\u003c/p\u003e\n\u003cp\u003e📗 solv 公式ドキュメント：\n\u003ca href=\"https://solv.epics.dev/ja\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://solv.epics.dev/ja\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"-背景\" class=\"font-extrabold tracking-tighter break-word\"\u003e🌌 背景\u003c/h2\u003e\n\u003cp\u003eブロックチェーンという最先端のテクノロジーの世界では、進化のスピードが早く、ドキュメントが追いつかないことがよくあります。私が Solana のバリデーターに興味を持った当初、手順が散らばっており、どの情報が正確か判断するのは一苦労でした。\u003c/p\u003e\n\u003cp\u003eしかし、その挑戦は実り多きものでした。今や、私はアムステルダム、東京、ニューヨークの３つの異なるリージョンに Solana Testnet バリデーターサーバーを設置し、運用しています。Solana のテストネットバリデーターには報酬があり、効果的な運用と定期的なメンテナンスが不可欠です。\u003c/p\u003e\n\u003cp\u003eこの経験から、更新作業を効率化するためのスクリプトを開発しました。そして、これをコミュニティに還元するために、Solv というパッケージとしてオープンソース化しました。\u003c/p\u003e\n\u003cp\u003e「solv」は、技術的な知識がなくても、誰でも簡単に Solana バリデーターノードを構築できるよう設計されています。このガイドでは、solv を使用してバリデーターノードを構築する 3 つの簡単なステップを紹介します。私たちのビジョンは、真の分散型ネットワークを実現すること。それには、技術的な背景に関わらず、誰もが参加できる環境の提供が不可欠です。\u003c/p\u003e\n\u003cp\u003e本章では \u003ccode\u003eローカルコンピューター\u003c/code\u003e と \u003ccode\u003eバリデーターサーバー\u003c/code\u003e の 2 つのコンピューターを使うことを想定しています。\u003c/p\u003e\n\u003cp\u003eローカルコンピューターでは MacOS を使用していますが、Linux Ubuntu を用いることも可能です。また、Windows を使用している方は、WSL2 を利用して Ubuntu 環境を構築することを推奨します。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://learn.microsoft.com/ja-jp/windows/wsl/install\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://learn.microsoft.com/ja-jp/windows/wsl/install\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"-推奨環境\" class=\"font-extrabold tracking-tighter break-word\"\u003e💻 推奨環境\u003c/h2\u003e\n\u003cp\u003eSolana Validator に必要なコンピューター環境は、他のブロックチェーンプラットフォームと比較しても、非常に高い要件を求められます。この高いシステム要件が、Solana のトランザクション処理能力の秘密の一つとなっています。Solana ネットワークはその高速性で知られており、これは強力なハードウェアと最適化された設定によって支えられています。\u003c/p\u003e\n\u003cp\u003e最小な SOL の要件\u003c/p\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003e要件\u003c/th\u003e\n\u003cth\u003e数値\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003e合意参加に必要な投票アカウントのリザーブ\u003c/td\u003e\n\u003ctd\u003e0.02685864 SOL\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e各ブロックごとの投票トランザクション送信のコスト\u003c/td\u003e\n\u003ctd\u003e最大 1.1 SOL/日\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp\u003eハードウェアの推奨事項\n以下のハードウェアの推奨事項はガイドとして提供されています。オペレータは独自のパフォーマンス テストを行うことが推奨されます。\u003c/p\u003e\n\u003ch4 id=\"cpu\" class=\"font-extrabold tracking-tighter break-word\"\u003eCPU\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e12 コア/24 スレッド以上\u003c/li\u003e\n\u003cli\u003e2.8GHz の基本クロック速度以上\u003c/li\u003e\n\u003cli\u003eSHA 拡張命令のサポート(AMD Gen 3 以降/Intel Ice Lake 以降)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 id=\"ram\" class=\"font-extrabold tracking-tighter break-word\"\u003eRAM\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e256GB 以上\u003c/li\u003e\n\u003cli\u003e512GB 容量のマザーボードを推奨\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 id=\"ディスク\" class=\"font-extrabold tracking-tighter break-word\"\u003eディスク\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003ePCIe Gen3 x4 NVME SSD 以降\u003c/li\u003e\n\u003cli\u003eAccounts: 500GB 以上。高い TBW (総書き込みバイト数)\u003c/li\u003e\n\u003cli\u003eLedger: 1TB 以上。高い TBW を推奨\u003c/li\u003e\n\u003cli\u003eOS: (オプション) 500GB 以上。 SATA OK\n※ OS はレジャー ディスクにインストールされる可能性がありますが、テストではレジャーを専用のディスクに置いた方がパフォーマンスが向上することが示されています。\nアカウントと台帳を同じディスクに保存できますが、IOPS が高いため、これはお勧めできません。\nSamsung 970 および 980 Pro シリーズ SSD は検証コミュニティで人気があります\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 id=\"gpu\" class=\"font-extrabold tracking-tighter break-word\"\u003eGPU\u003c/h4\u003e\n\u003cp\u003e現時点では必要ありません\u003c/p\u003e\n\u003cp\u003eこちら詳細リンクになります。\u003c/p\u003e\n\u003cp\u003e必要最低条件\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://docs.solana.com/running-validator/validator-reqs\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://docs.solana.com/running-validator/validator-reqs\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"-sol-の準備\" class=\"font-extrabold tracking-tighter break-word\"\u003e🌐 SOL の準備\u003c/h2\u003e\n\u003cp\u003eテストネット/メインネット バリデーターで投票に参加するには、年間およそ 315 SOL 必要になります。\nその他に、自分のバリデーターにどのアカウントからでも数 SOL で良いのでステーキングを行うと進行が早まります。\nテストネットでのステイキングの場合は Phantom ウォレットのディベロッパー設定からネットワークをテストネットに変更することで行えます。\n(\u003ccode\u003evote-account-keypair.json\u003c/code\u003eのアドレスにステイキング)\u003c/p\u003e\n\u003cp\u003eまた、テストネットの SOL は Airdrop で手に入れることができます。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ solana airdrop 1\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上記のコマンドでテストネットの SOL を Airdrop することができますが、\nネットワークの状況により、手に入りにくいことがあります。\u003c/p\u003e\n\u003cp\u003eメインネットの SOL は取引所から購入することができます。\u003c/p\u003e\n\u003ch2 id=\"️-サーバーへ接続\" class=\"font-extrabold tracking-tighter break-word\"\u003e🖥️ サーバーへ接続\u003c/h2\u003e\n\u003cp\u003eそれでは \u003ccode\u003esolv\u003c/code\u003e をサーバーにインストールしていきます。\nまずはサーバーに SSH 接続します。\n各自の接続設定に変更してください。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ ssh username@\u0026#x3C;your-server-ip-address\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"-ステップ１---solv-のインストール\" class=\"font-extrabold tracking-tighter break-word\"\u003e🚀 ステップ１ - solv のインストール\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"/doc/solvJA.jpg\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eそして solv ドキュメントページにあるステップ１のコードをコピー\u0026#x26;ペーストして実行します。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003esh -c \u003cspan class=\"hljs-string\"\u003e\"\u003cspan class=\"hljs-subst\"\u003e$(curl -sSfL \u003cspan class=\"hljs-string\"\u003e\"https://storage.googleapis.com/epics-bucket/resource/solv/v4.4.5/install\"\u003c/span\u003e)\u003c/span\u003e\"\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eこのコマンドで最初に solv ユーザーを作成するので、\nパスワードを設定します。\u003c/p\u003e\n\u003cp\u003eインストール完了後、solv ユーザーに切り替えるためのパスワードを聞かれるので、\n設定したパスワードを入力し、ユーザーを切り替えます。\u003c/p\u003e\n\u003ch2 id=\"️-ステップ-2---設定の更新\" class=\"font-extrabold tracking-tighter break-word\"\u003e⚙️ ステップ 2 - 設定の更新\u003c/h2\u003e\n\u003cp\u003e次に、ステップ２のコードを実行し、設定を反映させます。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ \u003cspan class=\"hljs-built_in\"\u003ecd\u003c/span\u003e ~ \u0026#x26;\u0026#x26; \u003cspan class=\"hljs-built_in\"\u003esource\u003c/span\u003e ~/.profile\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"️-ステップ-3---solv-セットアップ\" class=\"font-extrabold tracking-tighter break-word\"\u003e🛠️ ステップ 3 - solv セットアップ\u003c/h2\u003e\n\u003cp\u003e最後にステップ３のコードを実行すれば完了です！\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ solv setup\nSetting up Solana Validator ...\n? Which solv types \u003cspan class=\"hljs-keyword\"\u003edo\u003c/span\u003e you want to setup? (Use arrow keys)\n  TESTNET_VALIDATOR\n❯ MAINNET_VALIDATOR\n  RPC_NODE\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://storage.googleapis.com/zenn-user-upload/949db29fc401-20240131.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003esolv のタイプを選択します。\nそして、Solana のクライアントを選択します。\n(ここでは MAINNET_VALIDATOR の JitoMev を例として選択しています)\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e? Which mainnet mode \u003cspan class=\"hljs-keyword\"\u003edo\u003c/span\u003e you want to setup?\n  SolanaClient\n❯ JitoMev\n  Firedancer\nJITO MEV Setup Mode on!\n? Do you want to setup as a dummy(Inactive) node?(※For Migration) (y/N)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eダミーノードかどうかを対話式で確認されますので、N を選択してください。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e? Enter commission bps 1000\n? Select region (Use arrow keys)\n❯ Amsterdam\n  Frankfurt\n  NewYork\n  Tokyo\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ebps コミッションとリージョンを設定します。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e? Do you want to setup Relayer Also?(※This requires more than 512GB RAM) (y/N)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eJito Relayer を設定するかどうかを確認されます。必要に応じて y を選択してください。\nこの設定は、最低でも 512GB 以上の RAM を必要とします。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e? What is your commission rate? You can change it later (default: 10%)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eそして、コミッションレートを設定します。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e? Enter swap size to create \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e MB: (256000)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eスワップサイズを設定します。\nスワップの書き込みには、多少の時間がかかることがあります。\u003c/p\u003e\n\u003cp\u003eこれでセットアップが完了しました。\u003c/p\u003e\n\u003ch2 id=\"-ログの確認\" class=\"font-extrabold tracking-tighter break-word\"\u003e📜 ログの確認\u003c/h2\u003e\n\u003cp\u003eSolana バリデーターのログを確認します。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ solv \u003cspan class=\"hljs-built_in\"\u003elog\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e異常なログを出力するには\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ solv \u003cspan class=\"hljs-built_in\"\u003elog\u003c/span\u003e -e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"️-モニターコマンド\" class=\"font-extrabold tracking-tighter break-word\"\u003e🖥️ モニターコマンド\u003c/h2\u003e\n\u003cp\u003e以下のコマンドで現在のバリデーターの状態を確認することができます。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003esolv monitor\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"️-バリデーターの停止\" class=\"font-extrabold tracking-tighter break-word\"\u003e⏹️ バリデーターの停止\u003c/h2\u003e\n\u003cp\u003eデフォルトで作成された鍵と既存の鍵を交換するために一度、\nバリデーターノードを停止します。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003esolv stop\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eそれでは次の章で鍵の交換、更新について解説したいと思います。\u003c/p\u003e\n\u003ch2 id=\"-youtube-solv-ハンズオン動画\" class=\"font-extrabold tracking-tighter break-word\"\u003e🔴 YouTube solv ハンズオン動画\u003c/h2\u003e\n\u003cp\u003eYouTube: 「solv4 で簡単！ソラナバリデーターノードの新規立ち上げと移行ガイド｜ノーダウンタイム移行の完全解説」\u003c/p\u003e\n\u003cdiv class=\"video-wrapper\"\u003e\n        \u003ciframe src=\"https://www.youtube.com/embed/Hivsa0cgFqU?si=g2m_XVCkThli2geB\" frameborder=\"0\" allowfullscreen\u003e\u003c/iframe\u003e\n      \u003c/div\u003e","title":"第1章: 🚀 Solana バリデーターの完全ガイド - ゼロからの設定、ノードの効率的起動術 🛠️ | solv - Solana バリデーター・RPCノードを簡単に立ち上げ、手間なく管理するオープンソースツール","seoData":[{"property":"og:title","content":"第1章: 🚀 Solana バリデーターの完全ガイド - ゼロからの設定、ノードの効率的起動術 🛠️ | solv - Solana バリデーター・RPCノードを簡単に立ち上げ、手間なく管理するオープンソースツール"},{"name":"twitter:title","content":"第1章: 🚀 Solana バリデーターの完全ガイド - ゼロからの設定、ノードの効率的起動術 🛠️ | solv - Solana バリデーター・RPCノードを簡単に立ち上げ、手間なく管理するオープンソースツール"},{ idator":{"title":"Solanaブロックチェーンのバリデーターを運営しています","description":"Epics DAOは、Solana チェーンにおけるバリデーターとして、ネットワークの信頼性と安定性を担保することに尽力します。Solana の高速かつ安定したネットワークを実現するための技術的な側面についても貢献します。"},"SolanaSummerCamp":{"title":"Solana Summer Campハッカソン2022において5位入賞しました","description":"Epics DAO は、2022 年 7 月 11 日 - 8 月 16 日に開催された Solana サマーキャンプハッカソンにおいて、18,000 を超える応募の中、 5 位に入賞いたしました。"},"GoogleWeb3":{"title":"エルソウルラボはGoogle Web3 Startupsプログラムに認定されました","description":"エルソウルラボのWeb3分野における活動のEpics DAO、solvやSkeet等のオープンソース開発を応援する取り組みが認められ、Google Cloud Web3 Startupsプログラムに選出されました。"},"ENASE2024":{"title":"AI・サーバーレス「Skeet」の研究論文が国際会議のENASE2024に採択されました","description":"研究論文「Skeet: Towards a Lightweight Serverless Framework Supporting Modern AI-Driven App Development」について、ソフトウェアエンジニアリングに関する国際会議 ENASE 2024 に採択されました。"},"CHOKAIGI2024":{"title":"Epics DAOがニコニコ超会議2024に出展しました","description":"Epics DAO は、2024 年 4 月 27 日 - 28 日に開催されたニコニコ超会議2024に出展し、限定NFTの配布等を行いました。来場者数は 12 万 5362 人で大盛況の中、無事イベントの終幕を迎えました。"},"WebX2024":{"title":"Epics DAOは WebX 2024 スポンサーです","description":"WebX 2024 は暗号資産やブロックチェーンを含むWeb3の最先端技術に焦点を当てたアジア最大級のイベントで、唯一政府や既存企業とIP企業、Web3企業と交流できるカンファレンスです。"}},"SolvTutorialYouTubeRow":{"title":"Solana バリデーター完全ガイド","subtitle":"YouTube チュートリアル","description":"solv を活用し簡単に Solana バリデーター運用を始めるための完全ガイドを公開いたしました。すでに Solana バリデーターを運用中の方も、ノーダウンタイム移行やスナップショットダウンロードの高速化のメリットのため、solv に簡単に移行していただくことが可能です。"},"SolanaBreakpointSideEventRow":{"title":"Solana バリデーターハンズオン","description":"Solana バリデーターの世界を探求しましょう！この初心者向けのワークショップでは、Latitudeのクラウドサーバーを使用してSolana バリデーターを実際に立ち上げてみることができます。バリデーターはトランザクションを処理、ネットワークを保護し、報酬を獲得します。イベント限定の無料クレジットで、バリデーター運用の実践的な経験を得ることができます。Solana バリデーターのインセンティブ化された世界に飛び込み、学び、交流する機会です。","link":"イベント詳細"},"LatitudeCouponRow":{"subtitle":"ベアメタルクラウドで今すぐお試し","title":"Latitude トライアルクレジットクーポン","description":"Latitude 社 とのパートナーシップにより、$100 分の無料クレジットクーポンを提供することができるようになりました。このクーポンを利用することで、あなたは今すぐに solv を使って Solana バリデーターを実際に手元で試すことができます。","register":"クーポンを登録","couponCode":"クーポンコード"},"StakeForOpenSourceRow":{"subt enefits for society as a whole","description":"Open-source software (OSS) development drives technological progress in modern society and enables new value creation.","feature1":{"title":"Value as a public good","description":"Open-source software is free for anyone to use, improve, and redistribute. This makes OSS a public good for all mankind. People all over the world can enjoy its value without feeling financially constrained. As a result, innovation across society will be driven, and the equality and inclusiveness of the digital society will increase."},"feature2":{"title":"Global cooperation","description":"In the world of OSS, developers all over the world work together to improve software beyond the boundaries of regions and organizations. Each person's perspective and expertise can be incorporated into the project, enhancing its quality. OSS is truly a global gathering place of knowledge and experience that consistently produces high-quality software."},"feature3":{"title":"Preventing reinvention of the wheel","description":"OSS allows us to reuse code and prevents us from reinventing the wheel. As a result, developers can focus less on creating everything from scratch and more on solving specific problems and developing new features. This increases efficiency and enables faster higher-quality results."}},"RoadmapRow":{"2022.6":"Epics Lite Paper, TGE (Token Generate Event)","2022.7":"Epics GENESIS presale","2022.8":"Epics White Paper v1","2022.9":"Epics Alpha launch, Solana Summer Camp Hackathon 5th prize","2022.10":"Presale for IDO, WBSO (Advanced R\u0026D) certified by the Dutch government","2022.11":"Solana Breakpoint, GitHub issue Data Oracle Collaborative Development (DIA)","2023.1":"IDO $EPCT on Orca (Solana DEX)","2023.4":"Epics DAO became a Solana Testnet Validator","2023.9":"Seed Extension Round Fundraising","2023.12":"Epics Platform Beta Launch","2024.2":"$EPCT Listed on Meteora (Solana DEX)","2024.4":"NFT Card Design Reveal, NICONICO CHOKAIGI 202
