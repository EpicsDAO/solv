add(e|| '')}if(e==='light'||e==='dark')d.style.colorScheme=e}catch(e){}}()</script><main class="min-h-screen scroll-smooth font-sans antialiased"><div class="min-h-screen"><div class="flex h-screen w-full -translate-y-12 items-center justify-center"><img alt="Loading..." loading="lazy" width="24" height="24" decoding="async" data-nimg="1" class="h-6 w-auto dark:hidden sm:h-10" style="color:transparent" src="/_next/static/media/3-dots-bounce.7262aa0b.svg"/><img alt="Loading..." loading="lazy" width="24" height="24" decoding="async" data-nimg="1" class="hidden h-6 w-auto dark:block sm:h-10" style="color:transparent" src="/_next/static/media/3-dots-bounce-white.2b50e184.svg"/></div></div></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"article":{"title":"第2章: 🔐🚚 セキュリティと移転の完全ガイド - シークレットキーの安全なバックアップ、交換、そして定期アップデート作業 💼","description":"この章では、シークレットキーの安全な管理方法を詳しく説明します。バックアップの取り方、キーの安全な交換方法、そして緊急時のリスタートプロセスについて、実践的なガイドラインを提供します。","content":"\nセキュリティはバリデーター運営の中心です。この章では、シークレットキーの安全な管理方法を詳しく説明します。バックアップの取り方、キーの安全な交換方法、そして緊急時のリスタートプロセスについて、実践的なガイドラインを提供します。読者が安心してバリデーター運用を続けられるよう、最新のセキュリティ対策にも焦点を当てます。\n\n## 🗝️ SSH 鍵の作成 - 強固なアクセス基盤の構築\n\n`solv CLI`をインストールしたローカルコンピュータから以下のコマンドを実行します。\n※すでに SSH キーをお持ちの方はこのステップをスキップして下さい。\n\n```bash\nsolv scp init\nGenerating public/private rsa key pair.\nEnter file in which to save the key (/home/ubuntu/.ssh/id_rsa):\nEnter passphrase (empty for no passphrase):\nEnter same passphrase again:\nYour identification has been saved in /home/ubuntu/.ssh/id_rsa\nYour public key has been saved in /home/ubuntu/.ssh/id_rsa.pub\nThe key fingerprint is:\nSHA256:4fBtHns/xlPO7wHLS37ILhqQ8vUMQfh55dJobUYGyUw ubuntu@c3-large-x86-bue-1\nThe key's randomart image is:\n+---[RSA 4096]----+\n|        ..+Eo    |\n|       ..  + +   |\n|      . o.. O    |\n|       +.=.= *   |\n|     . oSo* +.   |\n|      o oo+o. o .|\n|       . .ooo=.= |\n|          .oo+*.+|\n|         .. o=o++|\n+----[SHA256]-----+\n```\n\n`ssh` 接続のためのキーペアが作成されました。\n\n設定に必要な SSH 公開鍵を表示します。\n\n```bash\nsolv scp cat\n```\n\nこの公開鍵をコピーしておきます。\n\n## 🔗 バリデーターサーバーで SSH 接続設定 - セキュアなリモートアクセスの確立\n\nバリデーターノードのサーバーへ `SSH`接続します。\n\n```bash\nssh username@\u003cyour-server-ip-address\u003e\n```\n\n`solv` ユーザーに切り替え設定を読み込みます。\n\n```bash\nsu solv\ncd ~ \u0026\u0026 source ~/.profile\n```\n\n次に SSH 公開鍵を登録します。\n\n```bash\n$ solv scp create\n? Enter your SSH Public Key (xxxxxxxpubkeyxxxxxxxx)\n```\n\nここで上記でコピーした SSH 公開鍵を貼り付けます。\nこれでローカルコンピューターとバリデーターノードの接続設定が完了しました。\n\n## 🔀 鍵の交換（ローカルコンピュータ → バリデーターノード）\n\n続いて、ローカルコンピュータから solv コマンドを実行します。\n\nMac や Linux であれば、ターミナルを開いて以下のコマンドを実行します。\n\n```bash\n$ pnpm add -g @epics-dao/solv\n```\n\n### PNPM がインストールされていない場合\n\n```bash\n$ curl -fsSL https://get.pnpm.io/install.sh | sh -\n```\n\n## 鍵のアップロード（ローカルコンピュータ → バリデーターノード）\n\n以下のコマンドで鍵のアップロードを行います。\n\n```bash\n$ solv scp upload\n```\n\nバリデーターノードの IP を入力すると\n\n`~/solvKeys/upload`\n\nにある鍵がバリデーターノードの\n\n`/home/solv/`\n\nディレクトリにアップロードされます。\n(※同じファイル名がある場合上書きされるので必ずバックアップを取ることをお勧めします。)\n\n## 📦 鍵のバックアップ（バリデーターノード → ローカルコンピュータ）\n\nこのステップでは ローカルコンピューターを使用して、\nバリデーターの鍵を`バリデーターノード` から `ローカルコンピュータ` へ鍵のバックアップを取る方法を紹介します。\n\n以下のコマンドを実行します。\n\n```bash\n$ solv scp download\n? Enter your Ubuntu Server IP (1.1.1.1)\n✅ Successfully Generated - ~/solvKeys/download/testnet-validator-keypair.json\n✅ Successfully Generated - ~/solvKeys/download/mainnet-validator-keypair.json\n✅ Successfully Generated - ~/solvKeys/download/testnet-vote-account-keypair.json\n✅ Successfully Generated - ~/solvKeys/download/testnet-authority-keypair.json\n```\n\n`~/solvKeys/download` ディレクトリに鍵が保存されました 🎉\nこの鍵は大切に保管し、USB ディスクなどにバックアップをとっておくことをお勧めします。\n\n## 🔍 鍵を探す\n\nもしすべての鍵のバックアップをとったか定かではない場合、\n`solv scp search` コマンドで鍵を探すことができます。\n\n```bash\nsolv scp search\nstart searching...\n ████████░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░ 20% | ETA: 30s | 2062/10000\n🔍 Found 4 Potential Solana Key Pairs 🎉\n\n/home/ubuntu/solvKeys/upload/testnet-validator-keypair.json\n/home/ubuntu/solvKeys/upload/authority-keypair.json\n/home/ubuntu/solvKeys/upload/vote-account-keypair.json\n/home/ubuntu/solvKeys/upload/mainnet-validator-keypair.json\n\nOnly showing the first 10 results\n```\n\n## 🔄 バリデーターノードの再起動\n\n交換した鍵を反映させるために、\nバリデーターサーバーにログインし、\n以下のコマンドを実行し、バリデーターノードを再起動します。\n\n```bash\nsolv stop\nsolv start\n```\n\nこれで鍵の交換作業は完了です 🎉\n\n## ⚙️ Solana バージョンの定期アップデート作業\n\n一度バリデーターを起動してさえしまえば、\n主なバリデーターとしての作業は `solana` のバージョンアップとじっとモニタリングするだけです。\n\nsolv では以下のコマンドで毎回の `solana` のアップデートに対応しています。\n\n```bash\nsolv update\nsolv update --monitor\n```\n\n`ready to restart` とログに表示されれば無事に完了です。\n\nモニタリングをスキップする場合は、\n以下のコマンドで更新を完了することができます。\n\n```bash\nsolv update \u0026\u0026 solv update -b\n```\n\nあとからモニターする場合でも以下のコマンドで確認することができます。\n\n```bash\nsolv monitor\n```\n\n現在のスロットまでの差を表示するには以下のコマンドを入力します。\n\n```bash\nsolv catchup\n```\n\n次の章ではサーバーレス環境でバリデーターノードを監視する方法についてご紹介したいと思います。\n"},"articleHtml":"\u003cp\u003eセキュリティはバリデーター運営の中心です。この章では、シークレットキーの安全な管理方法を詳しく説明します。バックアップの取り方、キーの安全な交換方法、そして緊急時のリスタートプロセスについて、実践的なガイドラインを提供します。読者が安心してバリデーター運用を続けられるよう、最新のセキュリティ対策にも焦点を当てます。\u003c/p\u003e\n\u003ch2 id=\"️-ssh-鍵の作成---強固なアクセス基盤の構築\" class=\"font-extrabold tracking-tighter break-word\"\u003e🗝️ SSH 鍵の作成 - 強固なアクセス基盤の構築\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003esolv CLI\u003c/code\u003eをインストールしたローカルコンピュータから以下のコマンドを実行します。\n※すでに SSH キーをお持ちの方はこのステップをスキップして下さい。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003esolv scp init\nGenerating public/private rsa key pair.\nEnter file \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003ewhich\u003c/span\u003e to save the key (/home/ubuntu/.ssh/id_rsa):\nEnter passphrase (empty \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e no passphrase):\nEnter same passphrase again:\nYour identification has been saved \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e /home/ubuntu/.ssh/id_rsa\nYour public key has been saved \u003cspan class=\"hljs-keyword\"\u003ein\u003c/span\u003e /home/ubuntu/.ssh/id_rsa.pub\nThe key fingerprint is:\nSHA256:4fBtHns/xlPO7wHLS37ILhqQ8vUMQfh55dJobUYGyUw ubuntu@c3-large-x86-bue-1\nThe key\u003cspan class=\"hljs-string\"\u003e's randomart image is:\n+---[RSA 4096]----+\n|        ..+Eo    |\n|       ..  + +   |\n|      . o.. O    |\n|       +.=.= *   |\n|     . oSo* +.   |\n|      o oo+o. o .|\n|       . .ooo=.= |\n|          .oo+*.+|\n|         .. o=o++|\n+----[SHA256]-----+\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003essh\u003c/code\u003e 接続のためのキーペアが作成されました。\u003c/p\u003e\n\u003cp\u003e設定に必要な SSH 公開鍵を表示します。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003esolv scp \u003cspan class=\"hljs-built_in\"\u003ecat\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eこの公開鍵をコピーしておきます。\u003c/p\u003e\n\u003ch2 id=\"-バリデーターサーバーで-ssh-接続設定---セキュアなリモートアクセスの確立\" class=\"font-extrabold tracking-tighter break-word\"\u003e🔗 バリデーターサーバーで SSH 接続設定 - セキュアなリモートアクセスの確立\u003c/h2\u003e\n\u003cp\u003eバリデーターノードのサーバーへ \u003ccode\u003eSSH\u003c/code\u003e接続します。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003essh username@\u0026#x3C;your-server-ip-address\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003esolv\u003c/code\u003e ユーザーに切り替え設定を読み込みます。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003esu solv\n\u003cspan class=\"hljs-built_in\"\u003ecd\u003c/span\u003e ~ \u0026#x26;\u0026#x26; \u003cspan class=\"hljs-built_in\"\u003esource\u003c/span\u003e ~/.profile\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e次に SSH 公開鍵を登録します。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ solv scp create\n? Enter your SSH Public Key (xxxxxxxpubkeyxxxxxxxx)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eここで上記でコピーした SSH 公開鍵を貼り付けます。\nこれでローカルコンピューターとバリデーターノードの接続設定が完了しました。\u003c/p\u003e\n\u003ch2 id=\"-鍵の交換ローカルコンピュータ--バリデーターノード\" class=\"font-extrabold tracking-tighter break-word\"\u003e🔀 鍵の交換（ローカルコンピュータ → バリデーターノード）\u003c/h2\u003e\n\u003cp\u003e続いて、ローカルコンピュータから solv コマンドを実行します。\u003c/p\u003e\n\u003cp\u003eMac や Linux であれば、ターミナルを開いて以下のコマンドを実行します。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ pnpm add -g @epics-dao/solv\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"pnpm-がインストールされていない場合\" class=\"font-extrabold tracking-tighter break-word\"\u003ePNPM がインストールされていない場合\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ curl -fsSL https://get.pnpm.io/install.sh | sh -\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"鍵のアップロードローカルコンピュータ--バリデーターノード\" class=\"font-extrabold tracking-tighter break-word\"\u003e鍵のアップロード（ローカルコンピュータ → バリデーターノード）\u003c/h2\u003e\n\u003cp\u003e以下のコマンドで鍵のアップロードを行います。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ solv scp upload\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eバリデーターノードの IP を入力すると\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e~/solvKeys/upload\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eにある鍵がバリデーターノードの\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e/home/solv/\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eディレクトリにアップロードされます。\n(※同じファイル名がある場合上書きされるので必ずバックアップを取ることをお勧めします。)\u003c/p\u003e\n\u003ch2 id=\"-鍵のバックアップバリデーターノード--ローカルコンピュータ\" class=\"font-extrabold tracking-tighter break-word\"\u003e📦 鍵のバックアップ（バリデーターノード → ローカルコンピュータ）\u003c/h2\u003e\n\u003cp\u003eこのステップでは ローカルコンピューターを使用して、\nバリデーターの鍵を\u003ccode\u003eバリデーターノード\u003c/code\u003e から \u003ccode\u003eローカルコンピュータ\u003c/code\u003e へ鍵のバックアップを取る方法を紹介します。\u003c/p\u003e\n\u003cp\u003e以下のコマンドを実行します。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e$ solv scp download\n? Enter your Ubuntu Server IP (1.1.1.1)\n✅ Successfully Generated - ~/solvKeys/download/testnet-validator-keypair.json\n✅ Successfully Generated - ~/solvKeys/download/mainnet-validator-keypair.json\n✅ Successfully Generated - ~/solvKeys/download/testnet-vote-account-keypair.json\n✅ Successfully Generated - ~/solvKeys/download/testnet-authority-keypair.json\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003e~/solvKeys/download\u003c/code\u003e ディレクトリに鍵が保存されました 🎉\nこの鍵は大切に保管し、USB ディスクなどにバックアップをとっておくことをお勧めします。\u003c/p\u003e\n\u003ch2 id=\"-鍵を探す\" class=\"font-extrabold tracking-tighter break-word\"\u003e🔍 鍵を探す\u003c/h2\u003e\n\u003cp\u003eもしすべての鍵のバックアップをとったか定かではない場合、\n\u003ccode\u003esolv scp search\u003c/code\u003e コマンドで鍵を探すことができます。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003esolv scp search\nstart searching...\n ████████░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░ 20% | ETA: 30s | 2062/10000\n🔍 Found 4 Potential Solana Key Pairs 🎉\n\n/home/ubuntu/solvKeys/upload/testnet-validator-keypair.json\n/home/ubuntu/solvKeys/upload/authority-keypair.json\n/home/ubuntu/solvKeys/upload/vote-account-keypair.json\n/home/ubuntu/solvKeys/upload/mainnet-validator-keypair.json\n\nOnly showing the first 10 results\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"-バリデーターノードの再起動\" class=\"font-extrabold tracking-tighter break-word\"\u003e🔄 バリデーターノードの再起動\u003c/h2\u003e\n\u003cp\u003e交換した鍵を反映させるために、\nバリデーターサーバーにログインし、\n以下のコマンドを実行し、バリデーターノードを再起動します。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003esolv stop\nsolv start\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eこれで鍵の交換作業は完了です 🎉\u003c/p\u003e\n\u003ch2 id=\"️-solana-バージョンの定期アップデート作業\" class=\"font-extrabold tracking-tighter break-word\"\u003e⚙️ Solana バージョンの定期アップデート作業\u003c/h2\u003e\n\u003cp\u003e一度バリデーターを起動してさえしまえば、\n主なバリデーターとしての作業は \u003ccode\u003esolana\u003c/code\u003e のバージョンアップとじっとモニタリングするだけです。\u003c/p\u003e\n\u003cp\u003esolv では以下のコマンドで毎回の \u003ccode\u003esolana\u003c/code\u003e のアップデートに対応しています。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003esolv update\nsolv update --monitor\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eready to restart\u003c/code\u003e とログに表示されれば無事に完了です。\u003c/p\u003e\n\u003cp\u003eモニタリングをスキップする場合は、\n以下のコマンドで更新を完了することができます。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003esolv update \u0026#x26;\u0026#x26; solv update -b\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eあとからモニターする場合でも以下のコマンドで確認することができます。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003esolv monitor\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e現在のスロットまでの差を表示するには以下のコマンドを入力します。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003esolv catchup\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e次の章ではサーバーレス環境でバリデーターノードを監視する方法についてご紹介したいと思います。\u003c/p\u003e","title":"第2章: 🔐🚚 セキュリティと移転の完全ガイド - シークレットキーの安全なバックアップ、交換、そして定期アップデート作業 💼 | solv - Solana バリデーター・RPCノードを簡単に立ち上げ、手間なく管理するオープンソースツール","seoData":[{"property":"og:title","content":"第2章: 🔐🚚 セキュリティと移転の完全ガイド - シークレットキーの安全なバックアップ、交換、そして定期アップデート作業 💼 | solv - Solana バリデーター・RPCノードを簡単に立ち上げ、手間なく管理するオープンソースツール"},{"name":"twitter:title","content":"第2章: 🔐🚚 セキュリティと移転の完全ガイド - シークレットキーの安全なバックアップ、交換、そして定期アップデート作業 💼 | solv - Solana バリデーター・RPCノードを簡単に立ち上げ、手間なく管理するオープンソースツール"},{"name":"twitter:text:title","content":"第2章: 🔐🚚 セキュリティと移転の完全ガイド - シークレットキーの安全なバックアップ、交換、そして定期アップデート作業 💼 | solv - Solana バリデーター・RPCノードを簡単に立ち上げ、手間なく管理するオープンソースツール"},{"name":"description","content":"この章では、シークレットキーの安全な管理方法を詳しく説明します。バックアップの取り方、キーの安全な交換方法、そして緊急時のリスタートプロセスについて、実践的なガイドラインを提供します。"},{"property":"og:description","content":"この章では、シークレットキーの安全な管理方法を詳しく説明します。バックアップの取り方、キーの安全な交換方法、そして緊急時のリスタートプロセスについて、実践的なガイドラインを提供します。"},{"name":"twitter:description","content":"この章では、シークレットキーの安全な管理方法を詳しく説明します。バックアップの取り方、キーの安全な交換方法、そして緊急時のリスタートプロセスについて、実践的なガイドラインを提供します。"},{"property":"og:url","content":"https://solv.epics.dev/ja/doc/tutorial/chapter2"},{"property":"og:image","content":"https://solv.epics.dev/ogp.png"},{"property":"og:image:secure","content":"https://solv.epics.dev/ogp.png"},{"name":"twitter:image","content":"https://solv.epics.dev/ogp.png"}],"_nextI18Next":{"initialI18nStore":{"ja":{"common":{"contactToTeam":"チームに相談","privacy":"プライバシーポリシー","404title":"ページが見つかりません
