ipt><main class="min-h-screen scroll-smooth font-sans antialiased"><div class="min-h-screen"><div class="flex h-screen w-full -translate-y-12 items-center justify-center"><img alt="Loading..." loading="lazy" width="24" height="24" decoding="async" data-nimg="1" class="h-6 w-auto dark:hidden sm:h-10" style="color:transparent" src="/_next/static/media/3-dots-bounce.7262aa0b.svg"/><img alt="Loading..." loading="lazy" width="24" height="24" decoding="async" data-nimg="1" class="hidden h-6 w-auto dark:block sm:h-10" style="color:transparent" src="/_next/static/media/3-dots-bounce-white.2b50e184.svg"/></div></div></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"article":{"title":"第3章: 🌐💰 クラウド活用の全貌: Solana バリデーターの効率的モニタリングとステイキングリワードの管理 🚀🔍","description":"この章では、クラウドの力を最大限に活用して、Solana バリデーターのモニタリングとステイキングリワードの管理を効率的に行う方法を探ります。","content":"\nこの章では、クラウドの力を最大限に活用して、Solana バリデーターのモニタリングとステイキングリワードの管理を効率的に行う方法を探ります。私たちは、`Firebase Functions` の無料枠内で実装を行うことを目標に、`Skeet Framework` という革新的なサーバーレスフレームワークを使用します。このフレームワークを用いることで、リソースの最適化を図りつつ、バリデーターのパフォーマンス監視やリワード追跡をより簡単かつコスト効率よく行うことが可能になります。章を進めるにつれて、`Firebase` と `Skeet Framework` を駆使して、これらの重要なプロセスをどのように実装するかを、実例を交えて詳細に解説していきます。\n\nこの章では `Cloud Functions for Firebase` とサーバーレスフレームワーク `Skeet` を使用します。\n\nhttps://firebase.google.com/docs/functions\n\nhttps://skeet.dev/ja\n\n## 🚀 Firebase Functions のデプロイ\n\nまずは `Cloud Functions for Firebase` をデプロイします。\nこの開発環境の準備は以下の章を参考にデプロイをしてください。\n\nhttps://zenn.dev/fumisouls/books/a27314e5a8428d/viewer/fdeb74\n\n## 📩 Discord ウェブフック URL の取得\n\n通知を受信したいチャンネルを右クリックして Webhook を作成します。\nそして、Webhook URL をメモしておきます。\n\n![](https://storage.googleapis.com/zenn-user-upload/da936f953ead-20231122.png)\n\n## 🛰️ バリデーター監視用のエンドポイントの追加\n\n作成した `skeet framework` のルートディレクトリで、\n`skeet add method` コマンドを実行します。\n\n定期実行を行うので `schedule` を選択します。\n\n```bash\nskeet add method solvMonitor\n? Select Instance Type to add\n   = Instance Type =\n  http\n  firestore\n  pubsub\n❯ schedule\n  auth\n✔ ./functions/skeet/src/routings/schedule/solvMonitor.ts created 🎉\n✔ Successfully exported to ./functions/skeet/src/index.ts 🎉\n```\n\n`solvMonitor` という `Cloud Functions for Firebase` のテンプレートが作成されました。\n\n`solvMonitor.ts`\n\n```ts\nimport { onSchedule } from 'firebase-functions/v2/scheduler'\nimport { scheduleDefaultOption } from '@/routings/options'\n\nexport const solvMonitor = onSchedule(scheduleDefaultOption, async (event) =\u003e {\n  try {\n    console.log({ status: 'success' })\n  } catch (error) {\n    console.log({ status: 'error', message: String(error) })\n  }\n})\n```\n\n## 🧠 バリデーター監視用のロジックの追加\n\nまずは必要な npm パッケージを追加します。\n\n```bash\nskeet yarn add -p @skeet-framework/solana-utils\n? Select Services to run yarn command (Press \u003cspace\u003e to select, \u003ca\u003e to toggle all, \u003ci\u003e to invert selection, and \u003center\u003e to\nproceed)\n  = Services =\n❯◯ skeet\n```\n\nスペースキーで追加する functions ディレクトリを選択します。\n\n次に先ほど取得した Discord の Webhook URL を Secret Manager へ追加します。\n\n```bash\nskeet add secret DISCORD_WEBHOOK_URL\n? Enter a value for DISCORD_WEBHOOK_URL [hidden]\n✔  Created a new secret version projects/1012380258xx/secrets/DISCORD_WEBHOOK_URL/versions/1\n```\n\nそして以下のように、`solvMonitor` を更新します。\n\n```ts\nimport { onSchedule } from 'firebase-functions/v2/scheduler'\nimport { scheduleDefaultOption } from '@/routings/options'\nimport { defineSecret } from 'firebase-functions/params'\nimport {\n  ValidatorStatusParams,\n  isValidatorActive,\n} from '@skeet-framework/solana-utils'\nimport { sendDiscord } from '@skeet-framework/utils'\n\nconst DISCORD_WEBHOOK_URL = defineSecret('DISCORD_WEBHOOK_URL')\n\nexport const solvMonitor = onSchedule(\n  { ...scheduleDefaultOption, secrets: [DISCORD_WEBHOOK_URL] },\n  async (event) =\u003e {\n    try {\n      const endpoint = 'https://api.testnet.solana.com'\n      const voteAccountPubkey = '\u003cyour-vote-account-pubkey\u003e'\n      const result: ValidatorStatusParams = await isValidatorActive(\n        endpoint,\n        voteAccountPubkey\n      )\n      const content = `Validator: ${voteAccountPubkey}\\nStatus${\n        result.isActive ? 'active' : 'inactive'\n      }\\nMessage: ${result.reason}`\n      await sendDiscord(content, {\n        webhookUrl: DISCORD_WEBHOOK_URL.value(),\n        username: 'Skeet Solana Monitor',\n      })\n      console.log({ result })\n      console.log({ status: 'success' })\n    } catch (error) {\n      console.log({ status: 'error', message: String(error) })\n    }\n  }\n)\n```\n\nバリデーター監視用のロジックを以下のように追加します。\n\n## 🚀 バリデーター監視用のロジックのデプロイ\n\nそして `skeet deploy` コマンドでモニターアプリをデプロイします。\n\n```bash\n? Select Functions to deploy (Press \u003cspace\u003e to select, \u003ca\u003e to toggle all, \u003ci\u003e to invert selection, and \u003center\u003e to proceed)\n  = Functions =\n ◯ root\n❯◉ solvMonitor\n```\n\n`solvMonitor`を選択し、`Cloud Functions for Firebase` へデプロイします。\n\n次に以下の `Cloud Scheduler` のコンソールから実行します。\n\nhttps://console.cloud.google.com/cloudscheduler\n\n右にある`Actions`から `Force run` をクリックすることでテストすることができます。\n\n![](https://storage.googleapis.com/zenn-user-upload/b7e5b17d4be5-20231122.png)\n\n無事に成功すると、\n\n![](https://storage.googleapis.com/zenn-user-upload/5125848e30dd-20231122.png)\n\nディスコードに通知が届きました 🎉\n\n## ⏲️ 定期実行時間の設定\n\nデフォルトでは以下のディレクトリに設定オプションが定義されています。\n\n`functions/skeet/src/routings/options/scheduleOptions.ts`\n\n```ts\nimport { ScheduleOptions } from 'firebase-functions/v2/scheduler'\nimport skeetOptions from '../../../skeetOptions.json'\n\nconst appName = skeetOptions.name\nconst project = skeetOptions.projectId\nconst region = skeetOptions.region\nconst serviceAccount = `${appName}@${project}.iam.gserviceaccount.com`\nconst vpcConnector = `${appName}-con`\n\nexport const scheduleDefaultOption: ScheduleOptions = {\n  region,\n  schedule: 'every 1 hours',\n  timeZone: 'UTC',\n  retryCount: 3,\n  maxRetrySeconds: 60,\n  minBackoffSeconds: 1,\n  maxBackoffSeconds: 10,\n  serviceAccount,\n  timeoutSeconds: 540,\n  labels: {\n    skeet: 'schedule',\n  },\n}\n```\n\nデフォルトでは 毎時間に実行されるようになっているので、\n`schedule` の値を任意のものへ変更してください。\n\nschedule 設定の詳細\n\nhttps://cloud.google.com/scheduler/docs/configuring/cron-job-schedules\n\n## 🌐 ステイキング報酬監視用のエンドポイントの追加\n\n同様に、今度はステイキング報酬の確認用に新しい機能を追加します。\n\n```bash\nskeet add method stakeMonitor\n? Select Instance Type to add\n   = Instance Type =\n  http\n  firestore\n  pubsub\n❯ schedule\n  auth\n✔ ./functions/skeet/src/routings/schedule/stakeMonitor.ts created 🎉\n✔ Successfully exported to ./functions/skeet/src/index.ts 🎉\n```\n\n`stakingMonitor` という `Cloud Functions for Firebase` のテンプレートが作成されました。\n\n`stakingMonitor.ts`\n\n```ts\nimport { onSchedule } from 'firebase-functions/v2/scheduler'\nimport { scheduleDefaultOption } from '@/routings/options'\n\nexport const stakingMonitor = onSchedule(\n  scheduleDefaultOption,\n  async (event) =\u003e {\n    try {\n      console.log({ status: 'success' })\n    } catch (error) {\n      console.log({ status: 'error', message: String(error) })\n    }\n  }\n)\n```\n\n## 🔗 Solana の RPC エンドポイントについて\n\nSolana の公式 RPC エンドポイント `https://api.mainnet-beta.solana.com` はレート制限が設けられているため、より安定したデータアクセスを実現するにはプライベート RPC の使用が推奨されます。\nこの目的のために、私たちは Helius の RPC サービスを利用し、そのエンドポイント情報をシークレットマネージャーに安全に保存する方法を紹介します。\n\nhttps://www.helius.dev/\n\n以下のコマンドを使用して、Helius RPC エンドポイントをシークレットマネージャーに登録します：\n\n```bash\nskeet add secret HELIUS_ENDPOINT\n? Enter a value for HELIUS_ENDPOINT [hidden]\n```\n\nこの手順により、アプリケーションは Helius のプライベート RPC を通じて、より効率的に Solana ネットワークにアクセスし、レート制限の影響を受けずに安定したデータを取得できるようになります。\n\n## 💡 ステイキング報酬監視用のロジックの追加\n\nそして以下のように、`stakingMonitor` を更新します。\n\n```ts\nimport { onSchedule } from 'firebase-functions/v2/scheduler'\nimport { schedulePublicOption } from '@/routings/options'\nimport {\n  RewardDataResponse,\n  getAllStakeRewardsByPubkey,\n} from '@skeet-framework/solana-utils'\nimport { defineSecret } from 'firebase-functions/params'\nimport { sendDiscord } from '@skeet-framework/utils'\n\nconst DISCORD_WEBHOOK_URL = defineSecret('DISCORD_WEBHOOK_URL')\nconst HELIUS_ENDPOINT = defineSecret('HELIUS_ENDPOINT')\n\nexport const stakeMonitor = onSchedule(\n  { ...schedulePublicOption, secrets: [DISCORD_WEBHOOK_URL, HELIUS_ENDPOINT] },\n  async (event) =\u003e {\n    try {\n      const walletPubkey = 'LKnGHsjr7UYBXnzfbrz4k6QotCz56rMQTSiVwdRSyL9'\n      const result: RewardDataResponse = await getAllStakeRewardsByPubkey(\n        HELIUS_ENDPOINT.value(),\n        walletPubkey\n      )\n      const content = `Account: ${walletPubkey}\nEpoch: ${result.epoch}\nReward: ${result.totalRewardAmount} SOL\nTotal SOL: ${result.totalBalance} SOL\n`\n      await sendDiscord(content, {\n        webhookUrl: DISCORD_WEBHOOK_URL.value(),\n        username: 'Skeet Staking Monitor',\n      })\n      console.log({ status: 'success' })\n    } catch (error) {\n      console.log({ status: 'error', message: String(error) })\n    }\n  }\n)\n```\n\n## 📤 ステイキング報酬監視用のロジックのデプロイ\n\n同様に `skeet deploy` コマンドでモニターアプリをデプロイします。\n\n```bash\nskeet deploy --function skeet:stakeMonitor\n```\n\n`--function` オプションをつけてデプロイする functions を指定することもできます。\n\n同様に、Cloud Scheduler から実行してみます。\n\n![](https://storage.googleapis.com/zenn-user-upload/446a191fdf48-20231123.png)\n\n無事に通知が届きました 🎉\n\n![](https://storage.googleapis.com/zenn-user-upload/7ba0331573c5-20231123.png)\n\n次の章では `Firestrore`　と `Google スプレッドシート`　を使ってより便利にデータを管理していきたいと思います。\n"},"articleHtml":"\u003cp\u003eこの章では、クラウドの力を最大限に活用して、Solana バリデーターのモニタリングとステイキングリワードの管理を効率的に行う方法を探ります。私たちは、\u003ccode\u003eFirebase Functions\u003c/code\u003e の無料枠内で実装を行うことを目標に、\u003ccode\u003eSkeet Framework\u003c/code\u003e という革新的なサーバーレスフレームワークを使用します。このフレームワークを用いることで、リソースの最適化を図りつつ、バリデーターのパフォーマンス監視やリワード追跡をより簡単かつコスト効率よく行うことが可能になります。章を進めるにつれて、\u003ccode\u003eFirebase\u003c/code\u003e と \u003ccode\u003eSkeet Framework\u003c/code\u003e を駆使して、これらの重要なプロセスをどのように実装するかを、実例を交えて詳細に解説していきます。\u003c/p\u003e\n\u003cp\u003eこの章では \u003ccode\u003eCloud Functions for Firebase\u003c/code\u003e とサーバーレスフレームワーク \u003ccode\u003eSkeet\u003c/code\u003e を使用します。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://firebase.google.com/docs/functions\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://firebase.google.com/docs/functions\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://skeet.dev/ja\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://skeet.dev/ja\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"-firebase-functions-のデプロイ\" class=\"font-extrabold tracking-tighter break-word\"\u003e🚀 Firebase Functions のデプロイ\u003c/h2\u003e\n\u003cp\u003eまずは \u003ccode\u003eCloud Functions for Firebase\u003c/code\u003e をデプロイします。\nこの開発環境の準備は以下の章を参考にデプロイをしてください。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://zenn.dev/fumisouls/books/a27314e5a8428d/viewer/fdeb74\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://zenn.dev/fumisouls/books/a27314e5a8428d/viewer/fdeb74\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"-discord-ウェブフック-url-の取得\" class=\"font-extrabold tracking-tighter break-word\"\u003e📩 Discord ウェブフック URL の取得\u003c/h2\u003e\n\u003cp\u003e通知を受信したいチャンネルを右クリックして Webhook を作成します。\nそして、Webhook URL をメモしておきます。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://storage.googleapis.com/zenn-user-upload/da936f953ead-20231122.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch2 id=\"️-バリデーター監視用のエンドポイントの追加\" class=\"font-extrabold tracking-tighter break-word\"\u003e🛰️ バリデーター監視用のエンドポイントの追加\u003c/h2\u003e\n\u003cp\u003e作成した \u003ccode\u003eskeet framework\u003c/code\u003e のルートディレクトリで、\n\u003ccode\u003eskeet add method\u003c/code\u003e コマンドを実行します。\u003c/p\u003e\n\u003cp\u003e定期実行を行うので \u003ccode\u003eschedule\u003c/code\u003e を選択します。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eskeet add method solvMonitor\n? Select Instance Type to add\n   = Instance Type =\n  http\n  firestore\n  pubsub\n❯ schedule\n  auth\n✔ ./functions/skeet/src/routings/schedule/solvMonitor.ts created 🎉\n✔ Successfully exported to ./functions/skeet/src/index.ts 🎉\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003esolvMonitor\u003c/code\u003e という \u003ccode\u003eCloud Functions for Firebase\u003c/code\u003e のテンプレートが作成されました。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003esolvMonitor.ts\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-ts\"\u003e\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { onSchedule } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'firebase-functions/v2/scheduler'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { scheduleDefaultOption } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'@/routings/options'\u003c/span\u003e\n\n\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e solvMonitor = \u003cspan class=\"hljs-title function_\"\u003eonSchedule\u003c/span\u003e(scheduleDefaultOption, \u003cspan class=\"hljs-keyword\"\u003easync\u003c/span\u003e (event) =\u003e {\n  \u003cspan class=\"hljs-keyword\"\u003etry\u003c/span\u003e {\n    \u003cspan class=\"hljs-variable language_\"\u003econsole\u003c/span\u003e.\u003cspan class=\"hljs-title function_\"\u003elog\u003c/span\u003e({ \u003cspan class=\"hljs-attr\"\u003estatus\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'success'\u003c/span\u003e })\n  } \u003cspan class=\"hljs-keyword\"\u003ecatch\u003c/span\u003e (error) {\n    \u003cspan class=\"hljs-variable language_\"\u003econsole\u003c/span\u003e.\u003cspan class=\"hljs-title function_\"\u003elog\u003c/span\u003e({ \u003cspan class=\"hljs-attr\"\u003estatus\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'error'\u003c/span\u003e, \u003cspan class=\"hljs-attr\"\u003emessage\u003c/span\u003e: \u003cspan class=\"hljs-title class_\"\u003eString\u003c/span\u003e(error) })\n  }\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"-バリデーター監視用のロジックの追加\" class=\"font-extrabold tracking-tighter break-word\"\u003e🧠 バリデーター監視用のロジックの追加\u003c/h2\u003e\n\u003cp\u003eまずは必要な npm パッケージを追加します。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eskeet yarn add -p @skeet-framework/solana-utils\n? Select Services to run yarn \u003cspan class=\"hljs-built_in\"\u003ecommand\u003c/span\u003e (Press \u0026#x3C;space\u003e to \u003cspan class=\"hljs-keyword\"\u003eselect\u003c/span\u003e, \u0026#x3C;a\u003e to toggle all, \u0026#x3C;i\u003e to invert selection, and \u0026#x3C;enter\u003e to\nproceed)\n  = Services =\n❯◯ skeet\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eスペースキーで追加する functions ディレクトリを選択します。\u003c/p\u003e\n\u003cp\u003e次に先ほど取得した Discord の Webhook URL を Secret Manager へ追加します。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eskeet add secret DISCORD_WEBHOOK_URL\n? Enter a value \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e DISCORD_WEBHOOK_URL [hidden]\n✔  Created a new secret version projects/1012380258xx/secrets/DISCORD_WEBHOOK_URL/versions/1\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eそして以下のように、\u003ccode\u003esolvMonitor\u003c/code\u003e を更新します。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-ts\"\u003e\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { onSchedule } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'firebase-functions/v2/scheduler'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { scheduleDefaultOption } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'@/routings/options'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { defineSecret } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'firebase-functions/params'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e {\n  \u003cspan class=\"hljs-title class_\"\u003eValidatorStatusParams\u003c/span\u003e,\n  isValidatorActive,\n} \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'@skeet-framework/solana-utils'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { sendDiscord } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'@skeet-framework/utils'\u003c/span\u003e\n\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e \u003cspan class=\"hljs-variable constant_\"\u003eDISCORD_WEBHOOK_URL\u003c/span\u003e = \u003cspan class=\"hljs-title function_\"\u003edefineSecret\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e'DISCORD_WEBHOOK_URL'\u003c/span\u003e)\n\n\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e solvMonitor = \u003cspan class=\"hljs-title function_\"\u003eonSchedule\u003c/span\u003e(\n  { ...scheduleDefaultOption, \u003cspan class=\"hljs-attr\"\u003esecrets\u003c/span\u003e: [\u003cspan class=\"hljs-variable constant_\"\u003eDISCORD_WEBHOOK_URL\u003c/span\u003e] },\n  \u003cspan class=\"hljs-keyword\"\u003easync\u003c/span\u003e (event) =\u003e {\n    \u003cspan class=\"hljs-keyword\"\u003etry\u003c/span\u003e {\n      \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e endpoint = \u003cspan class=\"hljs-string\"\u003e'https://api.testnet.solana.com'\u003c/span\u003e\n      \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e voteAccountPubkey = \u003cspan class=\"hljs-string\"\u003e'\u0026#x3C;your-vote-account-pubkey\u003e'\u003c/span\u003e\n      \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003eresult\u003c/span\u003e: \u003cspan class=\"hljs-title class_\"\u003eValidatorStatusParams\u003c/span\u003e = \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e \u003cspan class=\"hljs-title function_\"\u003eisValidatorActive\u003c/span\u003e(\n        endpoint,\n        voteAccountPubkey\n      )\n      \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e content = \u003cspan class=\"hljs-string\"\u003e`Validator: \u003cspan class=\"hljs-subst\"\u003e${voteAccountPubkey}\u003c/span\u003e\\nStatus\u003cspan class=\"hljs-subst\"\u003e${\n        result.isActive ? \u003cspan class=\"hljs-string\"\u003e'active'\u003c/span\u003e : \u003cspan class=\"hljs-string\"\u003e'inactive'\u003c/span\u003e\n      }\u003c/span\u003e\\nMessage: \u003cspan class=\"hljs-subst\"\u003e${result.reason}\u003c/span\u003e`\u003c/span\u003e\n      \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e \u003cspan class=\"hljs-title function_\"\u003esendDiscord\u003c/span\u003e(content, {\n        \u003cspan class=\"hljs-attr\"\u003ewebhookUrl\u003c/span\u003e: \u003cspan class=\"hljs-variable constant_\"\u003eDISCORD_WEBHOOK_URL\u003c/span\u003e.\u003cspan class=\"hljs-title function_\"\u003evalue\u003c/span\u003e(),\n        \u003cspan class=\"hljs-attr\"\u003eusername\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'Skeet Solana Monitor'\u003c/span\u003e,\n      })\n      \u003cspan class=\"hljs-variable language_\"\u003econsole\u003c/span\u003e.\u003cspan class=\"hljs-title function_\"\u003elog\u003c/span\u003e({ result })\n      \u003cspan class=\"hljs-variable language_\"\u003econsole\u003c/span\u003e.\u003cspan class=\"hljs-title function_\"\u003elog\u003c/span\u003e({ \u003cspan class=\"hljs-attr\"\u003estatus\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'success'\u003c/span\u003e })\n    } \u003cspan class=\"hljs-keyword\"\u003ecatch\u003c/span\u003e (error) {\n      \u003cspan class=\"hljs-variable language_\"\u003econsole\u003c/span\u003e.\u003cspan class=\"hljs-title function_\"\u003elog\u003c/span\u003e({ \u003cspan class=\"hljs-attr\"\u003estatus\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'error'\u003c/span\u003e, \u003cspan class=\"hljs-attr\"\u003emessage\u003c/span\u003e: \u003cspan class=\"hljs-title class_\"\u003eString\u003c/span\u003e(error) })\n    }\n  }\n)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eバリデーター監視用のロジックを以下のように追加します。\u003c/p\u003e\n\u003ch2 id=\"-バリデーター監視用のロジックのデプロイ\" class=\"font-extrabold tracking-tighter break-word\"\u003e🚀 バリデーター監視用のロジックのデプロイ\u003c/h2\u003e\n\u003cp\u003eそして \u003ccode\u003eskeet deploy\u003c/code\u003e コマンドでモニターアプリをデプロイします。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003e? Select Functions to deploy (Press \u0026#x3C;space\u003e to \u003cspan class=\"hljs-keyword\"\u003eselect\u003c/span\u003e, \u0026#x3C;a\u003e to toggle all, \u0026#x3C;i\u003e to invert selection, and \u0026#x3C;enter\u003e to proceed)\n  = Functions =\n ◯ root\n❯◉ solvMonitor\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003esolvMonitor\u003c/code\u003eを選択し、\u003ccode\u003eCloud Functions for Firebase\u003c/code\u003e へデプロイします。\u003c/p\u003e\n\u003cp\u003e次に以下の \u003ccode\u003eCloud Scheduler\u003c/code\u003e のコンソールから実行します。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://console.cloud.google.com/cloudscheduler\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://console.cloud.google.com/cloudscheduler\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e右にある\u003ccode\u003eActions\u003c/code\u003eから \u003ccode\u003eForce run\u003c/code\u003e をクリックすることでテストすることができます。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://storage.googleapis.com/zenn-user-upload/b7e5b17d4be5-20231122.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e無事に成功すると、\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://storage.googleapis.com/zenn-user-upload/5125848e30dd-20231122.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eディスコードに通知が届きました 🎉\u003c/p\u003e\n\u003ch2 id=\"️-定期実行時間の設定\" class=\"font-extrabold tracking-tighter break-word\"\u003e⏲️ 定期実行時間の設定\u003c/h2\u003e\n\u003cp\u003eデフォルトでは以下のディレクトリに設定オプションが定義されています。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003efunctions/skeet/src/routings/options/scheduleOptions.ts\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-ts\"\u003e\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { \u003cspan class=\"hljs-title class_\"\u003eScheduleOptions\u003c/span\u003e } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'firebase-functions/v2/scheduler'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e skeetOptions \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'../../../skeetOptions.json'\u003c/span\u003e\n\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e appName = skeetOptions.\u003cspan class=\"hljs-property\"\u003ename\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e project = skeetOptions.\u003cspan class=\"hljs-property\"\u003eprojectId\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e region = skeetOptions.\u003cspan class=\"hljs-property\"\u003eregion\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e serviceAccount = \u003cspan class=\"hljs-string\"\u003e`\u003cspan class=\"hljs-subst\"\u003e${appName}\u003c/span\u003e@\u003cspan class=\"hljs-subst\"\u003e${project}\u003c/span\u003e.iam.gserviceaccount.com`\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e vpcConnector = \u003cspan class=\"hljs-string\"\u003e`\u003cspan class=\"hljs-subst\"\u003e${appName}\u003c/span\u003e-con`\u003c/span\u003e\n\n\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003escheduleDefaultOption\u003c/span\u003e: \u003cspan class=\"hljs-title class_\"\u003eScheduleOptions\u003c/span\u003e = {\n  region,\n  \u003cspan class=\"hljs-attr\"\u003eschedule\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'every 1 hours'\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003etimeZone\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'UTC'\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003eretryCount\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e3\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003emaxRetrySeconds\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e60\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003eminBackoffSeconds\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003emaxBackoffSeconds\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e10\u003c/span\u003e,\n  serviceAccount,\n  \u003cspan class=\"hljs-attr\"\u003etimeoutSeconds\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e540\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003elabels\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003eskeet\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'schedule'\u003c/span\u003e,\n  },\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eデフォルトでは 毎時間に実行されるようになっているので、\n\u003ccode\u003eschedule\u003c/code\u003e の値を任意のものへ変更してください。\u003c/p\u003e\n\u003cp\u003eschedule 設定の詳細\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://cloud.google.com/scheduler/docs/configuring/cron-job-schedules\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://cloud.google.com/scheduler/docs/configuring/cron-job-schedules\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"-ステイキング報酬監視用のエンドポイントの追加\" class=\"font-extrabold tracking-tighter break-word\"\u003e🌐 ステイキング報酬監視用のエンドポイントの追加\u003c/h2\u003e\n\u003cp\u003e同様に、今度はステイキング報酬の確認用に新しい機能を追加します。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eskeet add method stakeMonitor\n? Select Instance Type to add\n   = Instance Type =\n  http\n  firestore\n  pubsub\n❯ schedule\n  auth\n✔ ./functions/skeet/src/routings/schedule/stakeMonitor.ts created 🎉\n✔ Successfully exported to ./functions/skeet/src/index.ts 🎉\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003estakingMonitor\u003c/code\u003e という \u003ccode\u003eCloud Functions for Firebase\u003c/code\u003e のテンプレートが作成されました。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003estakingMonitor.ts\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-ts\"\u003e\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { onSchedule } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'firebase-functions/v2/scheduler'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { scheduleDefaultOption } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'@/routings/options'\u003c/span\u003e\n\n\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e stakingMonitor = \u003cspan class=\"hljs-title function_\"\u003eonSchedule\u003c/span\u003e(\n  scheduleDefaultOption,\n  \u003cspan class=\"hljs-keyword\"\u003easync\u003c/span\u003e (event) =\u003e {\n    \u003cspan class=\"hljs-keyword\"\u003etry\u003c/span\u003e {\n      \u003cspan class=\"hljs-variable language_\"\u003econsole\u003c/span\u003e.\u003cspan class=\"hljs-title function_\"\u003elog\u003c/span\u003e({ \u003cspan class=\"hljs-attr\"\u003estatus\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'success'\u003c/span\u003e })\n    } \u003cspan class=\"hljs-keyword\"\u003ecatch\u003c/span\u003e (error) {\n      \u003cspan class=\"hljs-variable language_\"\u003econsole\u003c/span\u003e.\u003cspan class=\"hljs-title function_\"\u003elog\u003c/span\u003e({ \u003cspan class=\"hljs-attr\"\u003estatus\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'error'\u003c/span\u003e, \u003cspan class=\"hljs-attr\"\u003emessage\u003c/span\u003e: \u003cspan class=\"hljs-title class_\"\u003eString\u003c/span\u003e(error) })\n    }\n  }\n)\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"-solana-の-rpc-エンドポイントについて\" class=\"font-extrabold tracking-tighter break-word\"\u003e🔗 Solana の RPC エンドポイントについて\u003c/h2\u003e\n\u003cp\u003eSolana の公式 RPC エンドポイント \u003ccode\u003ehttps://api.mainnet-beta.solana.com\u003c/code\u003e はレート制限が設けられているため、より安定したデータアクセスを実現するにはプライベート RPC の使用が推奨されます。\nこの目的のために、私たちは Helius の RPC サービスを利用し、そのエンドポイント情報をシークレットマネージャーに安全に保存する方法を紹介します。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.helius.dev/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www.helius.dev/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e以下のコマンドを使用して、Helius RPC エンドポイントをシークレットマネージャーに登録します：\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-bash\"\u003eskeet add secret HELIUS_ENDPOINT\n? Enter a value \u003cspan class=\"hljs-keyword\"\u003efor\u003c/span\u003e HELIUS_ENDPOINT [hidden]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eこの手順により、アプリケーションは Helius のプライベート RPC を通じて、より効率的に Solana ネットワークにアクセスし、レート制限の影響を受けずに安定したデータを取得できるようになります。\u003c/p\u003e\n\u003ch2 id=\"-ステイキング報酬監視用のロジックの追加\" class=\"font-extrabold tracking-tighter break-word\"\u003e💡 ステイキング報酬監視用のロジックの追加\u003c/h2\u003e\n\u003cp\u003eそして以下のように、\u003ccode\u003estakingMonitor\u003c/code\u003e を更新します。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-ts\"\u003e\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { onSchedule } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'firebase-functions/v2/scheduler'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { schedulePublicOption } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'@/routings/options'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e {\n  \u003cspan class=\"hljs-title class_\"\u003eRewardDataResponse\u003c/span\u003e,\n  getAllStakeRewardsByPubkey,\n} \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'@skeet-framework/solana-utils'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { defineSecret } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'firebase-functions/params'\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { sendDiscord } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'@skeet-framework/utils'\u003c/span\u003e\n\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e \u003cspan class=\"hljs-variable constant_\"\u003eDISCORD_WEBHOOK_URL\u003c/span\u003e = \u003cspan class=\"hljs-title function_\"\u003edefineSecret\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e'DISCORD_WEBHOOK_URL'\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e \u003cspan class=\"hljs-variable constant_\"\u003eHELIUS_ENDPOINT\u003c/span\u003e = \u003cspan class=\"hljs-title function_\"\u003edefineSecret\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e'HELIUS_ENDPOINT'\u003c/span\u003e)\n\n\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e stakeMonitor = \u003cspan class=\"hljs-title function_\"\u003eonSchedule\u003c/span\u003e(\n  { ...schedulePublicOption, \u003cspan class=\"hljs-attr\"\u003esecrets\u003c/span\u003e: [\u003cspan class=\"hljs-variable constant_\"\u003eDISCORD_WEBHOOK_URL\u003c/span\u003e, \u003cspan class=\"hljs-variable constant_\"\u003eHELIUS_ENDPOINT\u003c/span\u003e] },\n  \u003cspan class=\"hljs-keyword\"\u003easync\u003c/span\u003e (event) =\u003e {\n    \u003cspan class=\"hljs-keyword\"\u003etry\u003c/span\u003e {\n      \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e walletPubkey = \u003cspan class=\"hljs-string\"\u003e'LKnGHsjr7UYBXnzfbrz4k6QotCz56rMQTSiVwdRSyL9'\u003c/span\u003e\n      \u003cspan c emo":"デモを試す"},"WhyOpenSourceDevelopmentRow":{"subtitle":"なぜオープンソース開発なのか？","title":"持続可能なテクノロジーの発展と社会全体の利益","description":"オープンソースソフトウェア (OSS) 開発は、現代社会において技術進歩を牽引し、新たな価値創出を可能にしています。","feature1":{"title":"公共財としての価値","description":"オープンソースソフトウェアは、誰でも自由に利用、改良、再配布することができます。これにより、OSSは全人類に対する公共財となるのです。経済的な制約を感じずに、世界中の人々がその価値を享受できます。その結果、社会全体のイノベーションが推進され、デジタル社会の平等性と包括性が増大します。"},"feature2":{"title":"グローバルな協力体制","description":"OSSの世界では、地域や組織の境界を越えて、全世界の開発者が共同でソフトウェアを改善していきます。各人が持つ視点や専門知識がプロジェクトに取り込まれ、その質を高めることが可能となります。OSSはまさにグローバルな知識と経験の集まる場所であり、それが絶えず高品質のソフトウェアを生み出します。"},"feature3":{"title":"車輪の再発明の防止","description":"OSSはコードを再利用することを可能にし、車輪の再発明を防止します。その結果、開発者は一から全てを作り出す労力を減らし、より具体的な問題解決や新たな機能の開発に焦点を合わせることができます。これにより効率性が高まり、より速く、より質の高い成果を生み出すことが可能となります。"}},"RoadmapRow":{"2022.6":"Epics ライトペーパー, TGE(トークンジェネレートイベント)","2022.7":"Epics ジェネシスプリセール","2022.8":"Epics ホワイトペーパー v1","2022.9":"Epics Alpha ローンチ, Solana Summer Camp ハッカソン5位入賞","2022.10":"プリセール for IDO, オランダ政府よりWBSO(先端研究開発プロジェクト)認定","2022.11":"Solana Breakpoint, GitHub issue データオラクル連携開発 (DIA)","2023.1":"IDO $EPCT on Orca (Solana DEX)","2023.4":"Epics DAOがSolanaのテストネットバリデーターに","2023.9":"シードエクステンションラウンド資金調達","2023.12":"Epics プラットフォーム Beta ローンチ","2024.2":"$EPCT が Meteora (Solana DEX) に上場","2024.4":"NFT カードデザイン発表、ニコニコ超会議 2024 出展, ENASE 2024 研究発表","2024.5":"Epics DAOがSolanaのメインネットバリデーターに","2024.8":"NFTカードゲームβテスト開始、Web X 2024 出展","2024.10":"シリーズ A 資金調達、EPCD交換所ローンチ","2025.4":"Epicsプラットフォームメジャーリリース、NFTカードゲーム一般公開開始","2025.9":"シリーズ B 資金調達","2026.4":"IEO $EPCT"},"OurWorksRow":{"WBSO":{"title":"オランダ政府よりWBSO(先端科学技術研究)の認定を受けました","description":"Epics DAOは、オランダ政府よりWBSO(先端科学技術研究)の認定を受けました。Epicsは社会貢献型ブロックチェーンゲーム(BCG)で、持続可能なオープンソース開発環境の実現を目指しています。"},"SolanaValidator":{"title":"Solanaブロックチェーンのバリデーターを運営しています","description":"Epics DAOは、Solana チェーンにおけるバリデーターとして、ネットワークの信頼性と安定性を担保することに尽力します。Solana の高速かつ安定したネットワークを実現するための技術的な側面についても貢献します。"},"SolanaSummerCamp":{"title":"Solana Summer Campハッカソン2022において5位入賞しました","description":"Epics DAO は、2022 年 7 月 11
