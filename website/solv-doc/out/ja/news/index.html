rops":{"pageProps":{"urls":["/news/2024/07/11/solv-mev-mode-released","/news/2024/07/05/elsol-lst-released","/news/2024/05/27/epics-dao-sponsored-webx-2024","/news/2024/05/24/solv4-solana-validator-complete-guide","/news/2024/05/23/solv-100x-faster-snapshot-download","/news/2024/05/20/solv-v4-released","/news/2024/05/16/skeet-launched-indias-only-solana-blockchain-data-center","/news/2024/05/07/skeet-dev-ascends-to-solana-mainnet-validator","/news/2024/05/06/epics-dao-ascends-to-solana-mainnet-validator","/news/2024/04/05/elsoul-labo-ascends-to-solana-mainnet-validator","/news/2024/03/12/epics-has-raised-total-750k-in-seed-funding","/news/2024/02/21/solv-v-3-3-0-faster-update-easy-restart","/news/2024/02/06/solv-can-build-jito-mev-mainnet-validator","/news/2024/01/29/solv-can-build-solana-rpc-node","/news/2024/01/23/solv-ver3-released","/news/2023/12/08/solana-validator-master-guide-released","/news/2023/11/06/solana-breakpoint-2023-recap","/news/2023/11/02/hosted-a-side-event-at-solana-breakpoint-2023","/news/2023/10/29/elsoul-latitude-business-collaboration-enhance-solana-validator","/news/2023/10/27/elsoul-latitude-business-collaboration-enhance-solana-validator","/news/2023/10/23/solana-breakpoint-2023-side-event-latitude-epics-wework","/news/2023/09/14/solv-how-to-start-solana-validator","/news/2023/08/17/epics-released-solana-validator-tool-solv"],"articles":[{"title":"Solana バリデーター運用の自動化と報酬最適化を実現する新機能「solv MEV モード」をリリース","category":"プレスリリース","thumbnail":"/news/2024/07/11/solvMEVMode.jpg","date":"2024.07.11","content":"\nELSOUL LABO B.V.（本社: オランダ・アムステルダム、代表取締役 CEO: 川崎文武）と同社が設立したオープンソースソフトウェア開発を支援する Web3 NFT カードゲームを運営する Epics DAO は、Solana ブロックチェーンのバリデーター向けオープンソースソフトウェア「solv」の開発と運用を通じて、ブロックチェーン技術のイノベーションと持続可能な開発を推進しています。1 年半にわたる運用でその性能と信頼性が実証され、現在は多くのユーザーにより Solana ブロックチェーンのメインネットおよびテストネット上で幅広く利用されています。\n\nこの度、Solana バリデーター運用の自動化と報酬最適化を実現する新機能「solv MEV モード」をリリースいたしました。\n\n## Solana バリデーター運用上の課題\n\nSolana ブロックチェーン上のすべての活動（Web3 アプリ、dApp、トークン取引など）は、世界中のバリデーターによって支えられています。現在、約 1,500 台の Solana メインネットバリデーターが稼働しており、その多くは個人によって運用されています。\n\nバリデーターは世界中に分布し、タイムゾーンが異なるため、各自が家族や仕事と両立しながら運用しています。アップデートは週に数回必要ですが、日本のバリデーターにとっては深夜に当たることも多い中で、迅速な対応が求められます。アップデートが遅れると信用スコアに影響し、ペナルティが課され報酬に影響してしまうこともあります。\n\nさらに、バリデーターは投票・検証コストの維持管理や報酬管理も行う必要があります。Solana ブロックチェーンにはエポックという時間単位があり、1 エポックごとに評価や報酬計算が行われますが、このエポックは 24 時間と連動しておらず、定期的な管理が難しいのが現状です。\n\n## 新機能: solv MEV モードについて\n\n新しい「solv MEV モード」では、バリデーターは日常的なノードへの SSH アクセスから解放され、自動で報酬最大化と複利化を実現することが可能となります。ノードの状態も常に監視され、異常があればすぐに Discord で通知されるため、バリデーターは常に安心して運用を行うことができます。\n\n**主な特徴:**\n\n- **自動更新:** solv MEV モードは Solana バリデータークライアント および solv のソフトウェアバージョンを自動的に更新し、常に最新バージョンを実行します。\n- **モニタリング:** バリデータの健康状態と残高を監視し、異常があれば Discord に通知を送信します。\n- **報酬の自動収穫:** エポック終了直前に報酬を収穫し、利回りを最適化します。\n- **自動ステーキング:** 報酬を LST（Liquid Staking Token - elSOL）に変換し、指定したアカウントに送信します。\n- **セキュリティの強化:** バリデータノードの SOL 残高を低く保ち、大規模な SOL 引き出しのリスクを軽減し、高い利回りを維持します。\n\nsolv MEV モードの詳細、設定方法については下記ドキュメントをご参照ください。\n\nhttps://solv.epics.dev/ja/doc/quickstart/solv-mev-mode/\n\n※ MEV とは Maximum Extractable Value（最大抽出可能価値）の略で、できる限り多くの利益を追求することを指します。\n\n## elSOL とは？\n\n![elSOL](/news/2024/07/05/elSOLlst.jpg)\n\nelSOL は、solv 開発チームによって管理されている高品質なバリデータープールに基づくステークアカウントをトークン化したもの(LST: Liquid Staking Token)です。このプールは経験豊富で高品質なバリデーター複数台によって構成されており、日頃のソフトウェアアップデートもノーダウンタイムで行われ、高いバリデータースコアと安定性を実現します。このプールを支えるバリデーター達はユーザー手数料 0% で運用されており、効率的でコスト効果の高いステーキングソリューションを提供します。\n\nelSOL - SOLscan: https://solscan.io/token/ELSoL1owwMWQ9foMsutweCsMKbTPVBD9pFqxQGidTaMC\n\nelSOL は Solana 公式の Stake Pool プログラムを利用しており、各エポックの後に基礎となるステークアカウントの価値が増加し、それに伴い各 elSOL が表す SOL の量も増加します。\n\nSolana Stake Pool プログラム: https://spl.solana.com/stake-pool\n\n## なぜ elSOL？\n\nelSOL の主な利点は、そのコンポーザビリティ（相互運用性）です。トークン化されたステークアカウントは、トークンを操作する任意のプログラムで使用できるようになります。これにより、elSOL は Jupiter のような他の Solana DeFi プロトコルと統合され、さまざまな金融サービスを提供することが可能となります。\n\nJupiter: https://jup.ag/swap/SOL-ELSoL1owwMWQ9foMsutweCsMKbTPVBD9pFqxQGidTaMC\n\nOrca にも流動性プールが上場されており、SOL をステーキングして elSOL にしながら、さらにその elSOL を流動性プールに供給することで、報酬を最大化することができます。\n\nOrca elSOL 流動性プール (LP): https://www.orca.so/pools?tokens=ELSoL1owwMWQ9foMsutweCsMKbTPVBD9pFqxQGidTaMC\n\nelSOL を保有することで、SOL の価値が増加するアセットを保持しながら、ほぼすべての Solana プログラムを利用できます。これにより、ステークされた資産を活用する新しい機会が生まれます。\n\n## elSOL を保持する利点\n\n1. **即時流動性の確保:** elSOL を使えば、エポックの終了を待つことなくすぐに流動性を確保できます。例えば、NFT を購入するために 5 SOL が必要な場合、elSOL を SOL と即座に交換し、残りの elSOL は引き続き報酬を獲得します。\n2. **自動的な MEV 報酬の収集と複利化:** elSOL は自動的に MEV 報酬を収集し、複利化するため、SOL に対する価値が増加します。これは、MEV 報酬を手動で収集して再投資するよりも効率的です。\n\n現在 elSOL は solv CLI を使用してワンコマンドで簡単にステーキングできます。近日中に elSOL アプリケーションをリリースし、UI でのステーキングも可能にする予定となっております。\n\n## エルソウルラボ および Epics DAO について\n\nエルソウルラボ および Epics DAO のコアチームもオープンソースソフトウェアの開発に積極的に携わっております。\n\n「solv」、「Skeet」という 2 つのオープンソースソフトウェアを開発し、これらのオープンソースプロジェクトを運営しています。\n\n![solv](/news/2024/03/12/solvJA.jpg)\n\n「solv」 は Solana バリデーター および RPC ノードのセットアップと運用を簡略化するためのオープンソースツールです。\n\n一般にブロックチェーンバリデーターとして報酬を得るためには、適切なスペックのマシンリソースを用意して、ドキュメントに従ってバリデーター用のソフトウェアをインストール・セットアップを完了させ、週に何回かあるアップデート作業を行う必要があります。\n\nこの一連の作業はバリデーター全員が同じ作業をしなければならないなか、サーバー管理者としての専門知識が求められることで、インセンティブを得たいユーザーがいてもその高い参入障壁が問題となっていました。\n\nsolv を使えば、たった 3 つのコマンドをコピペするだけで簡単に Solana バリデーターが立ち上がります。オープンソース開発の特性を活かし、アップデートも世界で一人が行えば、あとはそれをダウンロードするだけで完了するようになります。solv ユーザーは、日々のアップデート作業もワンコマンドで終了させることができます。\n\nsolv 公式ドキュメント: https://solv.epics.dev\n\n![Skeet](/news/2024/03/12/SkeetV2JA.jpg)\n\n「Skeet」は、TypeScript を使用したオープンソースのサーバーレスアプリ開発ツールであり、インフラ設計や管理の省略、迅速なアプリケーション開発、必要な機能のみを迅速に開発する柔軟性、AI サポートの充実による学習コストの削減、そして dApps や Web3 アプリの開発に対応するなど、現代的なアプリケーションフレームワークを提供します。\n\nSkeet 公式ドキュメント: https://skeet.dev\n\nエルソウルラボの Skeet 開発チームによる研究論文「Skeet: Towards a Lightweight Serverless Framework Supporting Modern AI-Driven App Development」が、2024 年 4 月 28 日と 29 日にフランス・Angers で開催された国際ソフトウェアエンジニアリングカンファレンス、ENASE 2024 で発表されました。ジェームス博士が代表として登壇し、その発表は多くの参加者から高い評価を受けました。\n\nENASE 2024: https://enase.scitevents.org\n\n![ENASE 2024 - Skeet](/news/2024/05/10/SkeetENASE2024ResearchPaperPublished.jpg)\n\n![ENASE 2024 - Skeet Dev](/news/2024/05/02/ENASEelsoulTeam.jpg)\n\nこの研究は、現代の AI 駆動型アプリケーション開発をサポートするための軽量なサーバーレスフレームワークを提案しており、学会のプロシーディングに掲載・出版されました。また、Google Scholar や Scopus をはじめとする複数の主要な学術文献検索サービスにもインデックスされ、広く研究コミュニティに対して利用可能となっています。\n\n研究論文「Skeet: Towards a Lightweight Serverless Framework Supporting Modern AI-Driven App Development」 - SciTePress: https://www.scitepress.org/PublicationsDetail.aspx?ID=Rza3TGE30Xw=\u0026t=1\n\n![ENASE 2024 - Skeet paper](/news/2024/04/24/ENASE2024AfterTheConference.jpg)\n\n今後も様々なイノベーションを促進するべく、積極的にオープンソースソフトウェアの開発に携わり、そしてオープンソースプロジェクトの開発環境全体を応援してまいります。\n\n引き続き応援の程、何卒よろしくお願いいたします。\n\n**■ 会社概要**\n\n- 社名: ELSOUL LABO B.V.\n- 代表取締役: 川崎 文武、岸 正太\n- 事業内容: ソフトウェア研究開発 (AI・クラウド・ブロックチェーン)\n- 設立: 2020 年 9 月\n- 所在地: Weteringschans 165, 1017XD Amsterdam, Netherlands\n- 認定: オランダ政府より WBSO(先端研究開発) 、Google Cloud Build パートナー 、国際学術会議 ENASE2024 研究論文採択\n- 企業 URL: https://labo.elsoul.nl\n- 公式 Discord: https://discord.gg/H2HeqRq54J\n- プレスキット：https://labo.elsoul.nl/ja/press-kits\n\n**■ DAO 概要**\n\n- DAO 名: Epics DAO\n- Founders: 川崎 文武、岸 正太\n- 事業内容: 社会貢献型ブロックチェーンゲームの研究開発・運営\n- 設立: 2022 年 6 月\n- 受賞: Solana Summer Camp Hackathon 2022 5 位\n- DAO URL: https://epics.dev\n- Twitter URL: https://twitter.com/EpicsDAO2\n- 公式 Discord: https://discord.gg/GmHYfyRamx\n\n※ 本記事は投資助言などを目的としたものではありません。また、本記事に記載された情報は、執筆時点のものです。最新の情報をご確認ください。常に NFA / DYOR でお願いいたします。\n"},{"title":"新しいSolanaチェーンのLST (Liquid Staking Token)、elSOL リリース","category":"プレスリリース","thumbnail":"/news/2024/07/05/elSOLlst.jpg","date":"2024.07.05","content":"\nELSOUL LABO B.V.（エルソウルラボ、本社: オランダ・アムステルダム、代表取締役 CEO: 川崎文武）および、同社が設立したオープンソースソフトウェア開発を支援する Web3 NFT カードゲームを運営する Epics DAO は、Solana ブロックチェーンのバリデーター向けオープンソースツール「solv」の開発と運用を通じて、ブロックチェーン技術のイノベーションと持続可能な開発を推進しています。このツールは約 1 年にわたる運用を経てその性能と信頼性を証明し、現在は多くのユーザーにより Solana ブロックチェーンのメインネット及びテストネット上で幅広く利用されています。\n\nこの度は、新しく Solana チェーン上にて、LST (Liquid Staking Token) である \"elSOL\" をリリースいたしました。\n\n## elSOL とは？\n\nelSOL は、solv 開発チームによって管理されている高品質なバリデータープールに基づくステークアカウントをトークン化したものです。このプールは経験豊富で高品質なバリデーター複数台によって構成されており、日頃のソフトウェアアップデートもノーダウンタイムで行われ、高いバリデータースコアと安定性を実現します。このプールを支えるバリデーター達はユーザー手数料 0% で運用されており、効率的でコスト効果の高いステーキングソリューションを提供します。\n\nelSOL - SOLscan: https://solscan.io/token/ELSoL1owwMWQ9foMsutweCsMKbTPVBD9pFqxQGidTaMC\n\nelSOL は Solana 公式の Stake Pool プログラムを利用しており、各エポックの後に基礎となるステークアカウントの価値が増加し、それに伴い各 elSOL が表す SOL の量も増加します。\n\nSolana Stake Pool プログラム: https://spl.solana.com/stake-pool\n\n## なぜ elSOL？\n\nelSOL の主な利点は、そのコンポーザビリティ（相互運用性）です。トークン化されたステークアカウントは、トークンを操作する任意のプログラムで使用できるようになります。これにより、elSOL は Jupiter のような他の Solana DeFi プロトコルと統合され、さまざまな金融サービスを提供することが可能となります。\n\nJupiter: https://jup.ag/swap/SOL-ELSoL1owwMWQ9foMsutweCsMKbTPVBD9pFqxQGidTaMC\n\nOrca にも流動性プールが上場されており、SOL をステーキングして elSOL にしながら、さらにその elSOL を流動性プールに供給することで、報酬を最大化することができます。\n\nOrca elSOL 流動性プール (LP): https://www.orca.so/pools?tokens=ELSoL1owwMWQ9foMsutweCsMKbTPVBD9pFqxQGidTaMC\n\nelSOL を保有することで、SOL の価値が増加するアセットを保持しながら、ほぼすべての Solana プログラムを利用できます。これにより、ステークされた資産を活用する新しい機会が生まれます。\n\n## elSOL を保持する利点\n\n1. **即時流動性の確保:** elSOL を使えば、エポックの終了を待つことなくすぐに流動性を確保できます。例えば、NFT を購入するために 5 SOL が必要な場合、elSOL を SOL と即座に交換し、残りの elSOL は引き続き報酬を獲得します。\n2. **自動的な MEV 報酬の収集と複利化:** elSOL は自動的に MEV 報酬を収集し、複利化するため、SOL に対する価値が増加します。これは、MEV 報酬を手動で収集して再投資するよりも効率的です。\n\n現在 elSOL は solv CLI を使用してワンコマンドで簡単にステーキングできます。近日中に elSOL アプリケーションをリリースし、UI でのステーキングも可能にする予定となっております。\n\nsolv: https://solv.epics.dev/ja/\n\n## 新機能: solv MEV モードについて\n\nMEV とは Maximum Extractable Value（最大抽出可能価値）の略で、できる限り多くの利益を追求することを指します。solv は、MEV モードを搭載しており、バリデーターが収益を最大化するための設定を簡単に行うことができます。\n\nsolv の新しい MEV モードを使用すると、報酬の管理を自動化し、こまめに行うことで収益の最大化を図ります。\n\nエポックタイマーは収益サイクルとなっているエポックの状態をチェックし、適切なタイミングで適切なタスクを実行します。\n\nこのタスクでは、各エポックごとに必要な報酬の集計や再分配を行います。MEV モードでは、常に適切な量の SOL を elSOL に変換して指定のアカウントに送信することで、手放しで自動的に複利のステーキング報酬を貯めていくことが可能です。\n\n詳細については、下記のリリースノートをご覧ください。\n\nsolv v4.2.8 - リリースノート（GitHub）: https://github.com/EpicsDAO/solv/releases/tag/%40epics-dao%2Fsolv%404.2.8\n\n## エルソウルラボ及び Epics DAO について\n\nエルソウルラボ及び Epics DAO のコアチームもオープンソースソフトウェアの開発に積極的に携わっております。\n\n「solv」、「Skeet」という 2 つのオープンソースソフトウェアを開発し、これらのオープンソースプロジェクトを運営しています。\n\n![solv](/news/2024/03/12/solvJA.jpg)\n\n「solv」 は Solana バリデータ及び RPC ノードのセットアップと運用を簡略化するためのオープンソースツールです。\n\n一般にブロックチェーンバリデータとして報酬を得るためには、適切なスペックのマシンリソースを用意して、ドキュメントに従ってバリデータ用のソフトウェアをインストール・セットアップを完了させ、週に何回かあるアップデート作業を行う必要があります。\n\nこの一連の作業はバリデータ全員が同じ作業をしなければならないなか、サーバー管理者としての専門知識が求められることで、インセンティブを得たいユーザーがいてもその高い参入障壁が問題となっていました。\n\nsolv を使えば、たった 3 つのコマンドをコピペするだけで簡単に Solana バリデーターが立ち上がります。オープンソース開発の特性を活かし、アップデートも世界で一人が行えば、あとはそれをダウンロードするだけで完了するようになります。solv ユーザーは、日々のアップデート作業もワンコマンドで終了させることができます。\n\nsolv 公式ドキュメント: https://solv.epics.dev/\n\n![Skeet](/news/2024/03/12/SkeetV2JA.jpg)\n\n「Skeet」は、TypeScript を使用したオープンソースのサーバーレスアプリ開発ツールであり、インフラ設計や管理の省略、迅速なアプリケーション開発、必要な機能のみを迅速に開発する柔軟性、AI サポートの充実による学習コストの削減、そして dApps や Web3 アプリの開発に対応するなど、現代的なアプリケーションフレームワークを提供します。\n\nSkeet 公式ドキュメント: https://skeet.dev/\n\nエルソウルラボの Skeet 開発チームによる研究論文「Skeet: Towards a Lightweight Serverless Framework Supporting Modern AI-Driven App Development」が、2024 年 4 月 28 日と 29 日にフランス・Angers で開催された国際ソフトウェアエンジニアリングカンファレンス、ENASE 2024 で発表されました。ジェームス博士が代表として登壇し、その発表は多くの参加者から高い評価を受けました。\n\nENASE 2024: https://enase.scitevents.org/\n\n![ENASE 2024 - Skeet](/news/2024/05/10/SkeetENASE2024ResearchPaperPublished.jpg)\n\n![ENASE 2024 - Skeet Dev](/news/2024/05/02/ENASEelsoulTeam.jpg)\n\nこの研究は、現代の AI 駆動型アプリケーション開発をサポートするための軽量なサーバーレスフレームワークを提案しており、学会のプロシーディングに掲載・出版されました。また、Google Scholar や Scopus をはじめとする複数の主要な学術文献検索サービスにもインデックスされ、広く研究コミュニティに対して利用可能となっています。\n\n研究論文「Skeet: Towards a Lightweight Serverless Framework Supporting Modern AI-Driven App Development」 - SciTePress: https://www.scitepress.org/PublicationsDetail.aspx?ID=Rza3TGE30Xw=\u0026t=1\n\n![ENASE 2024 - Skeet paper](/news/2024/04/24/ENASE2024AfterTheConference.jpg)\n\n今後も様々なイノベーションを促進するべく、積極的にオープンソースソフトウェアの開発に携わり、そしてオープンソースプロジェクトの開発環境全体を応援してまいります。\n\n引き続き応援の程、何卒よろしくお願いいたします。\n\n**■ 会社概要**\n\n- 社名: ELSOUL LABO B.V.\n- 代表取締役: 川崎 文武、岸 正太\n- 事業内容: ソフトウェア研究開発 (AI・クラウド・ブロックチェーン)\n- 設立: 2020 年 9 月\n- 所在地: Weteringschans 165, 1017XD Amsterdam, Netherlands\n- 認定: オランダ政府より WBSO(先端研究開発) 、Google Cloud Build パートナー 、国際学術会議 ENASE2024 研究論文採択\n- 企業 URL: https://labo.elsoul.nl\n- 公式 Discord: https://discord.gg/H2HeqRq54J\n- プレスキット：https://labo.elsoul.nl/ja/press-kits\n\n**■ DAO 概要**\n\n- DAO 名: Epics DAO\n- Founders: 川崎 文武、岸 正太\n- 事業内容: 社会貢献型ブロックチェーンゲームの研究開発・運営\n- 設立: 2022 年 6 月\n- 受賞: Solana Summer Camp Hackathon 2022 5 位\n- DAO URL: https://epics.dev\n- Twitter URL: https://twitter.com/EpicsDAO2\n- 公式 Discord: https://discord.gg/GmHYfyRamx\n\n![Epics Platform Buidlers Guild](/news/2024/04/19/AboutOpenSourceProblemJA.jpg)\n\n※ 本記事は投資助言などを目的としたものではありません。また、本記事に記載された情報は、執筆時点のものです。最新の情報をご確認ください。常に NFA / DYOR でお願いいたします。\n"},{"title":"Epics DAO が WebX 2024 スポンサーに決定！チケット割引特典有り","category":"プレスリリース","thumbnail":"/news/2024/05/27/webx2024key.jpg","date":"2024.05.27","content":"\nELSOUL LABO B.V.（エルソウルラボ、本社: オランダ・アムステルダム、代表取締役 CEO: 川崎文武）および、同社により設立されたオープンソースソフトウェア開発をサポートする Web3 NFT カードゲームを運営する Epics DAO は、WebX 2024 にスポンサーとして参画することを発表いたします。\n\n## WebX 2024 について\n\n![WebX 2024](/news/2024/05/27/webx2024JA.jpg)\n\nWebX2024 は、暗号資産、ブロックチェーン、その他の Web3 技術に関連する企業が参加しており、日本国内外からの主要プレイヤー、起業家、投資家、政府関係者、メディア関係者、一般来場者が一堂に会します。\n\nWebX 2024: https://webx-asia.com/ja/\n\n去年開催された WebX 2023 の参加者数は 16,500 人で、日本最大の暗号資産・Web3 メディア CoinPost 様が企画運営する、アジア最大規模のグローバルカンファレンスです。\n\n![WebX 2023](/news/2024/05/27/webx2023JA.jpg)\n\nWebX 2024 は、2024 年 8 月 28 日と 29 日に、東京のザ・プリンスパークタワー東京で開催されます。\n\n本会場に Epics DAO ブースも登場予定で、ブースにお越しの方には限定 NFT カードパックの方をプレゼントいたします。\n\nブースにご来場いただいた Buidlers Collective NFT ホルダーの方には、さらなる特典を用意してお待ちしております。\n\nスポンサー特典として WebX 2024 のチケット割引コードを入手しましたので、本イベントにお越しの方はぜひご活用いただければ幸いです。\n\n割引コード: spsr_Discount_elsoul\n\n下記リンクより 20%OFF にて WebX2024 のチケットを購入できます。\n\nhttps://webx-asia.com/ja/ticket/?lang=JA\u0026promo=spsr_Discount_elsoul\n\n![WebX 2024 Sponsors](/news/2024/05/27/webx2024sponsors.jpg)\n\n## 社会貢献型 Web3 NFT カードゲーム「Buidlers Guild」\n\n景品となっている限定 NFT カードパックには、Epics プラットフォーム上にて開発中の「Buidlers Guild」という Web3 トレーディングカードバトルゲームにて使用できる NFT カードが封入されています。\n\n今回入荷した限定景品の NFT カードパック「Buidlers Guild Alpha Limited Premium Pack」は、「Buidlers Guild」アルファシリーズのセレクションプレミアムパックです。様々なデッキ構築に有効な汎用カードがこの期間しか手に入らない限定デザインにて収録されています。\n\n詳細につきましては下記リンクより公式 Web サイトもしくは公式 Discord サーバーにてご確認いただければ幸いです。\n\nEpics DAO 公式 Web サイト: https://epics.dev/ja/\n\nEpics DAO 公式 Discord サーバー: https://discord.gg/GmHYfyRamx/\n\n![Epics Platform Buidlers Guild](/news/2024/04/19/BuidlersGuildFeaturedCardsInAlphaInvestorJA.jpg)\n\n![Epics Platform Buidlers Guild](/news/2024/04/19/BuidlersGuildFeaturedCardsInAlphaDevJA.jpg)\n\n![Epics Platform Buidlers Guild](/news/2024/04/19/BuidlersGuildFeaturedCardsInAlphaDegenJA.jpg)\n\n## 「No Loss Donation」を実現する BDLC NFT ステーキング\n\n![Buidlers Collective No Loss Donation](/news/2024/05/13/NoLossDonationStakingMechanismJA.jpg)\n\nBuidlers Collective (BDLC) NFT を Epics プラットフォームにてステークすると、$EPCT トークン報酬を獲得でき、さらに同額の $EPCT がステーク先のオープンソースプロジェクトに寄付され、将来の開発に活用されます。ブロックチェーンを活用して社会貢献型の NFT ステーキング、そして No Loss Donation(元本を失わずステーキング報酬を寄付する)を実現させる取り組みです。\n\nBDLC NFT は 2022 年 6 月にミントされ、今年の 6 月で 2 周年を迎えます。これを記念してスナップショット等豪華プレゼントが用意され、イベントを開催予定です。詳細は公式 Discord サーバーにてご確認ください。\n\nEpics DAO 公式 Discord サーバー: https://discord.gg/GmHYfyRamx/\n\n![Buidlers Collective 2nd Anniversary](/news/2024/05/13/BuidlersCollective2ndAnniversary20246.jpg)\n\n## Epics DAO が解決する社会課題\n\n![Epics Platform Buidlers Guild](/news/2024/04/19/AboutOpenSourceProblemJA.jpg)\n\n近年、基本無償で高品質なオープンソースソフトウェアは、97%の企業に採用されるまでに成長しました。しかし、多くのプロジェクトはボランティア主導であるため、資金難やリソース不足が原因で、適切なメンテナンスが行われないことが多くあります。その結果、世界中のソフトウェアの半分以上が深刻なセキュリティリスクを抱えているという現実があります。\n\nEpics プラットフォームでは、新たな方法で開発、資金、そして PR という プロジェクトにとって重要な 3 つのリソースに適切なインセンティブを与えます。このプラットフォームは、開発者、投資家、広報活動家など、異なる役割を持つコミュニティメンバー間のコラボレーションを促進します。その目的は、オープンソースソフトウェア開発のサポートを強化し、持続可能な開発とグローバルなソフトウェアセキュリティ、そしてさらなる品質の向上を実現することです。\n\n![Epics Platform](/news/2024/03/12/EpicsPlatformJA.jpg)\n\nEpics プラットフォーム上ではオープンソースへの貢献に対して、NFT カードゲーム「Buidlers Guild」で使用できるカードパックを入手することができます。開発・投資・広報それぞれの仕事によって手に入るカードの種類が違うため、それぞれの仕事のクリアをみんながサポートする状況が生まれます。カードゲームを遊ばないユーザーも、カードゲームプレイヤーからの需要があるカードパックの入手には価値があり、実際に価値の高いカードが当たればマーケットにて良い取引が可能になるため、どのポジションでも楽しめるプラットフォームを構築できます。\n\nプラットフォーム上での遊び、楽しみを突き詰めることが持続可能なオープンソース開発環境を作り、それによる高品質なオープンソースソフトウェアが更に色々な社会課題を解決していく、という好循環を創り上げていくことが Epics DAO の取り組みです。\n\n誰もがこの取り組みに様々な形で協力することができます。皆様のご参加を心よりお待ちしています。\n\n詳細につきましては下記リンクより公式 Web サイトもしくは公式 Discord サーバーにてご確認いただければ幸いです。\n\nEpics DAO 公式 Web サイト: https://epics.dev/ja/\n\nEpics DAO 公式 Discord サーバー: https://discord.gg/GmHYfyRamx/\n\n■ 会社概要\n\n- 社名: ELSOUL LABO B.V.\n- 代表取締役: 川崎 文武、岸 正太\n- 事業内容: ソフトウェア研究開発 (AI・クラウド・ブロックチェーン)\n- 設立: 2020 年 9 月\n- 所在地: Weteringschans 165, 1017XD Amsterdam, Netherlands\n- 認定: オランダ政府より WBSO(先端研究開発) 、Google Cloud Build パートナー 、国際学術会議 ENASE2024 研究論文採択\n- 企業 URL: https://labo.elsoul.nl\n- 公式 Discord: https://discord.gg/H2HeqRq54J\n- プレスキット：https://labo.elsoul.nl/ja/press-kits\n\n■ DAO 概要\n\n- DAO 名: Epics DAO\n- Founders: 川崎 文武、岸 正太\n- 事業内容: 社会貢献型ブロックチェーンゲームの研究開発・運営\n- 設立: 2022 年 6 月\n- 受賞: Solana Summer Camp Hackathon 2022 5 位\n- DAO URL: https://epics.dev\n- Twitter URL: https://twitter.com/EpicsDAO2\n- 公式 Discord: https://discord.gg/GmHYfyRamx\n\n![Epics Platform Buidlers Guild](/news/2024/04/19/AboutNoLossStakingJA.jpg)\n\n※ 本記事は投資助言などを目的としたものではありません。また、本記事に記載された情報は、執筆時点のものです。最新の情報をご確認ください。常に NFA / DYOR でお願いいたします。\n"},{"title":"Solana バリデーターノードの新規立ち上げとノーダウンタイム移行の完全ガイドが公開","category":"プレスリリース","thumbnail":"/news/2024/05/24/SolanaValidatorCompleteGuideJA.jpg","date":"2024.05.24","content":"\nELSOUL LABO B.V.（エルソウルラボ、本社: オランダ・アムステルダム、代表取締役 CEO: 川崎文武）および、同社が設立したオープンソースソフトウェア開発を支援する Web3 NFT カードゲームを運営する Epics DAO は、Solana ブロックチェーンのバリデーター向けオープンソースツール「solv」の開発と運用を通じて、ブロックチェーン技術のイノベーションと持続可能な開発を推進しています。このツールは約 1 年にわたる運用を経てその性能と信頼性を証明し、現在は多くのユーザーにより Solana ブロックチェーンのメインネット及びテストネット上で幅広く利用されています。\n\nこの度は、solv を活用し簡単に Solana バリデーター運用を始めるための完全ガイドを公開いたしました。\n\nすでに Solana バリデーターを運用中の方も、ノーダウンタイム移行やスナップショットダウンロードの高速化のメリットのため、solv に簡単に移行していただくことが可能です。\n\n## Solana バリデーター運用完全ガイドについて\n\n目次:\n\n1. 新規ノードの立ち上げ手順\n   - solv4 を使って新規ノードを立ち上げる方法\n   - 必要な設定とコマンドの解説\n2. ノーダウンタイム移行のステップ\n   - solv4 でのノーダウンタイム移行方法\n   - 移行元と移行先の設定と確認\n\n詳細な手順:\n\n1. 00:16 solv ドキュメントサイトの 3 ステップを使って、solv をサーバーにインストールし、任意のパスワードを設定して solv ユーザーを作成します。\n2. 00:35 作成したユーザーのパスワードを入力し、設定を読み込みます。\n3. 00:38 `solv setup`を実行し、ダミーノードとして立ち上げます（\"y\"を入力）。\n4. 01:02 Jito Client で起動する場合はコミッションとリージョンを設定し、Relayer をホスティングする場合は\"y\"を選択します（今回は\"N\"を選択）。\n5. 01:11 スワップメモリの容量を入力し（デフォルトは 256GB）、セットアップ完了後、`solv log`コマンドを実行してノードが正常に起動していることを確認します。\n6. 01:40 ノードの移行時には、一度`solv stop`でノードを停止し、バリデーターの鍵を移行元のものに入れ替えて再起動します。\n7. 01:48 `solv monitor`で最新のスロットまで追いつくのを待ちます。\n8. 02:06 移行元と移行先のウィンドウを立ち上げ、両方のノードが最新のスロットに追いついていることを確認します。\n9. 02:28 `solv balance`コマンドでバリデーターに必要な鍵を確認し、移行元と移行先で表示される鍵を確認します。\n10. 03:01 SSH 接続を設定し、`solv change`コマンドを実行してノードのスイッチを行います。\n\n詳しくは下記リンクより YouTube 動画にて御覧ください。\n\nsolv4 で簡単！ソラナバリデーターノードの新規立ち上げと移行ガイド｜ノーダウンタイム移行の完全解説 (YouTube): https://www.youtube.com/watch?v=Hivsa0cgFqU\n\n## エルソウルラボ及び Epics DAO について\n\nエルソウルラボ及び Epics DAO のコアチームもオープンソースソフトウェアの開発に積極的に携わっております。\n\n「solv」、「Skeet」という 2 つのオープンソースソフトウェアを開発し、これらのオープンソースプロジェクトを運営しています。\n\n![solv](/news/2024/03/12/solvJA.jpg)\n\n「solv」 は Solana バリデータ及び RPC ノードのセットアップと運用を簡略化するためのオープンソースツールです。\n\n一般にブロックチェーンバリデータとして報酬を得るためには、適切なスペックのマシンリソースを用意して、ドキュメントに従ってバリデータ用のソフトウェアをインストール・セットアップを完了させ、週に何回かあるアップデート作業を行う必要があります。\n\nこの一連の作業はバリデータ全員が同じ作業をしなければならないなか、サーバー管理者としての専門知識が求められることで、インセンティブを得たいユーザーがいてもその高い参入障壁が問題となっていました。\n\nsolv を使えば、たった 3 つのコマンドをコピペするだけで簡単に Solana バリデーターが立ち上がります。オープンソース開発の特性を活かし、アップデートも世界で一人が行えば、あとはそれをダウンロードするだけで完了するようになります。solv ユーザーは、日々のアップデート作業もワンコマンドで終了させることができます。\n\nsolv 公式ドキュメント: https://solv.epics.dev/\n\n![Skeet](/news/2024/03/12/SkeetV2JA.jpg)\n\n「Skeet」は、TypeScript を使用したオープンソースのサーバーレスアプリ開発ツールであり、インフラ設計や管理の省略、迅速なアプリケーション開発、必要な機能のみを迅速に開発する柔軟性、AI サポートの充実による学習コストの削減、そして dApps や Web3 アプリの開発に対応するなど、現代的なアプリケーションフレームワークを提供します。\n\nSkeet 公式ドキュメント: https://skeet.dev/\n\nエルソウルラボの Skeet 開発チームによる研究論文「Skeet: Towards a Lightweight Serverless Framework Supporting Modern AI-Driven App Development」が、2024 年 4 月 28 日と 29 日にフランス・Angers で開催された国際ソフトウェアエンジニアリングカンファレンス、ENASE 2024 で発表されました。ジェームス博士が代表として登壇し、その発表は多くの参加者から高い評価を受けました。\n\nENASE 2024: https://enase.scitevents.org/\n\n![ENASE 2024 - Skeet](/news/2024/05/10/SkeetENASE2024ResearchPaperPublished.jpg)\n\n![ENASE 2024 - Skeet Dev](/news/2024/05/02/ENASEelsoulTeam.jpg)\n\nこの研究は、現代の AI 駆動型アプリケーション開発をサポートするための軽量なサーバーレスフレームワークを提案しており、学会のプロシーディングに掲載・出版されました。また、Google Scholar や Scopus をはじめとする複数の主要な学術文献検索サービスにもインデックスされ、広く研究コミュニティに対して利用可能となっています。\n\n研究論文「Skeet: Towards a Lightweight Serverless Framework Supporting Modern AI-Driven App Development」 - SciTePress: https://www.scitepress.org/PublicationsDetail.aspx?ID=Rza3TGE30Xw=\u0026t=1\n\n![ENASE 2024 - Skeet paper](/news/2024/04/24/ENASE2024AfterTheConference.jpg)\n\n今後も様々なイノベーションを促進するべく、積極的にオープンソースソフトウェアの開発に携わり、そしてオープンソースプロジェクトの開発環境全体を応援してまいります。\n\n引き続き応援の程、何卒よろしくお願いいたします。\n\n**■ 会社概要**\n\n- 社名: ELSOUL LABO B.V.\n- 代表取締役: 川崎 文武、岸 正太\n- 事業内容: ソフトウェア研究開発 (AI・クラウド・ブロックチェーン)\n- 設立: 2020 年 9 月\n- 所在地: Weteringschans 165, 1017XD Amsterdam, Netherlands\n- 認定: オランダ政府より WBSO(先端研究開発) 、Google Cloud Build パートナー 、国際学術会議 ENASE2024 研究論文採択\n- 企業 URL: https://labo.elsoul.nl\n- 公式 Discord: https://discord.gg/H2HeqRq54J\n- プレスキット：https://labo.elsoul.nl/ja/press-kits\n\n**■ DAO 概要**\n\n- DAO 名: Epics DAO\n- Founders: 川崎 文武、岸 正太\n- 事業内容: 社会貢献型ブロックチェーンゲームの研究開発・運営\n- 設立: 2022 年 6 月\n- 受賞: Solana Summer Camp Hackathon 2022 5 位\n- DAO URL: https://epics.dev\n- Twitter URL: https://twitter.com/EpicsDAO2\n- 公式 Discord: https://discord.gg/GmHYfyRamx\n\n![Epics Platform Buidlers Guild](/news/2024/04/19/AboutOpenSourceProblemJA.jpg)\n\n※ 本記事は投資助言などを目的としたものではありません。また、本記事に記載された情報は、執筆時点のものです。最新の情報をご確認ください。常に NFA / DYOR でお願いいたします。\n"},{"title":"Solana バリデーターツール solv v4.1 アップデートでスナップショットダウンロードを100倍高速化","category":"プレスリリース","thumbnail":"/news/2024/05/23/solv100xFasterSnapshotDownloadJA.jpg","date":"2024.05.23","content":"\nELSOUL LABO B.V.（エルソウルラボ、本社: オランダ・アムステルダム、代表取締役 CEO: 川崎文武）および、同社が設立したオープンソースソフトウェア開発を支援する Web3 NFT カードゲームを運営する Epics DAO は、Solana ブロックチェーンのバリデーター向けオープンソースツール「solv」の開発と運用を通じて、ブロックチェーン技術のイノベーションと持続可能な開発を推進しています。このツールは約 1 年にわたる運用を経てその性能と信頼性を証明し、現在は多くのユーザーにより Solana ブロックチェーンのメインネット及びテストネット上で幅広く利用されています。\n\nこの度は、solv の新バージョン となる v4.1 アップデートについて発表いたします。\n\nv4.1 アップデートにより、Solana バリデーター立ち上げの際に大きな待ち時間となっていたスナップショットダウンロードを 100 倍高速化しました。\n\n## solv v4.1 アップデートについて\n\nsolv v4.1 アップデートでは、これまで Solana バリデーターを立ち上げる際に大きな待ち時間となってしまっていたスナップショットダウンロードを 100 倍高速化しました。\n\nこれにより、新しく Solana バリデーターを立ち上げる際や、ノーダウンタイム移行のために新しいバリデーターノードを立ち上げる際にかかる時間が大幅に短縮され、ユーザーの利便性が更に向上しました。\n\nまた、solv v4.0.0~v4.1.0 のアップデートは c29r3 氏 及び Pumpkin 氏によるオープンソースへの多大なる貢献があってこそ実現されました。この場においても改めて感謝申し上げます。\n\n詳しくは下記リリースノートを御覧ください。\n\nsolv v4.1 - リリースノート (GitHub): https://github.com/EpicsDAO/solv/releases/tag/%40epics-dao%2Fsolv%404.1.0\n\n## エルソウルラボ及び Epics DAO について\n\nエルソウルラボ及び Epics DAO のコアチームもオープンソースソフトウェアの開発に積極的に携わっております。\n\n「solv」、「Skeet」という 2 つのオープンソースソフトウェアを開発し、これらのオープンソースプロジェクトを運営しています。\n\n![solv](/news/2024/03/12/solvJA.jpg)\n\n「solv」 は Solana バリデータ及び RPC ノードのセットアップと運用を簡略化するためのオープンソースツールです。\n\n一般にブロックチェーンバリデータとして報酬を得るためには、適切なスペックのマシンリソースを用意して、ドキュメントに従ってバリデータ用のソフトウェアをインストール・セットアップを完了させ、週に何回かあるアップデート作業を行う必要があります。\n\nこの一連の作業はバリデータ全員が同じ作業をしなければならないなか、サーバー管理者としての専門知識が求められることで、インセンティブを得たいユーザーがいてもその高い参入障壁が問題となっていました。\n\nsolv を使えば、たった 3 つのコマンドをコピペするだけで簡単に Solana バリデーターが立ち上がります。オープンソース開発の特性を活かし、アップデートも世界で一人が行えば、あとはそれをダウンロードするだけで完了するようになります。solv ユーザーは、日々のアップデート作業もワンコマンドで終了させることができます。\n\nsolv 公式ドキュメント: https://solv.epics.dev/\n\n![Skeet](/news/2024/03/12/SkeetV2JA.jpg)\n\n「Skeet」は、TypeScript を使用したオープンソースのサーバーレスアプリ開発ツールであり、インフラ設計や管理の省略、迅速なアプリケーション開発、必要な機能のみを迅速に開発する柔軟性、AI サポートの充実による学習コストの削減、そして dApps や Web3 アプリの開発に対応するなど、現代的なアプリケーションフレームワークを提供します。\n\nSkeet 公式ドキュメント: https://skeet.dev/\n\nエルソウルラボの Skeet 開発チームによる研究論文「Skeet: Towards a Lightweight Serverless Framework Supporting Modern AI-Driven App Development」が、2024 年 4 月 28 日と 29 日にフランス・Angers で開催された国 n![Skeet](/news/2024/03/12/SkeetV2JA.jpg)\n\n「Skeet」は、TypeScript を使用したオープンソースのサーバーレスアプリ開発ツールであり、インフラ設計や管理の省略、迅速なアプリケーション開発、必要な機能のみを迅速に開発する柔軟性、AI サポートの充実による学習コストの削減、そして dApps や Web3 アプリの開発に対応するなど、現代的なアプリケーションフレームワークを提供します。\n\nSkeet 公式ドキュメント: https://skeet.dev/\n\nエルソウルラボの Skeet 開発チームによる研究論文「Skeet: Towards a Lightweight Serverless Framework Supporting Modern AI-Driven App Development」が、2024 年 4 月 28 日と 29 日にフランス・Angers で開催された国際ソフトウェアエンジニアリングカンファレンス、ENASE 2024 で発表されました。ジェームス博士が代表として登壇し、その発表は多くの参加者から高い評価を受けました。\n\nENASE 2024: https://enase.scitevents.org/\n\n![ENASE 2024 - Skeet](/news/2024/05/10/SkeetENASE2024ResearchPaperPublished.jpg)\n\n![ENASE 2024 - Skeet Dev](/news/2024/05/02/ENASEelsoulTeam.jpg)\n\nこの研究は、現代の AI 駆動型アプリケーション開発をサポートするための軽量なサーバーレスフレームワークを提案しており、学会のプロシーディングに掲載・出版されました。また、Google Scholar や Scopus をはじめとする複数の主要な学術文献検索サービスにもインデックスされ、広く研究コミュニティに対して利用可能となっています。\n\n研究論文「Skeet: Towards a Lightweight Serverless Framework Supporting Modern AI-Driven App Development」 - SciTePress: https://www.scitepress.org/PublicationsDetail.aspx?ID=Rza3TGE30Xw=\u0026t=1\n\n![ENASE 2024 - Skeet paper](/news/2024/04/24/ENASE2024AfterTheConference.jpg)\n\n今後も様々なイノベーションを促進するべく、積極的にオープンソースソフトウェアの開発に携わり、そしてオープンソースプロジェクトの開発環境全体を応援してまいります。\n\n引き続き応援の程、何卒よろしくお願いいたします。\n\n**■ 会社概要**\n\n- 社名: ELSOUL LABO B.V.\n- 代表取締役: 川崎 文武、岸 正太\n- 事業内容: ソフトウェア研究開発 (AI・クラウド・ブロックチェーン)\n- 設立: 2020 年 9 月\n- 所在地: Weteringschans 165, 1017XD Amsterdam, Netherlands\n- 認定: オランダ政府より WBSO(先端研究開発) 、Google Cloud Build パートナー 、国際学術会議 ENASE2024 研究論文採択\n- 企業 URL: https://labo.elsoul.nl\n- 公式 Discord: https://discord.gg/H2HeqRq54J\n- プレスキット：https://labo.elsoul.nl/ja/press-kits\n\n**■ DAO 概要**\n\n- DAO 名: Epics DAO\n- Founders: 川崎 文武、岸 正太\n- 事業内容: 社会貢献型ブロックチェーンゲームの研究開発・運営\n- 設立: 2022 年 6 月\n- 受賞: Solana Summer Camp Hackathon 2022 5 位\n- DAO URL: https://epics.dev\n- Twitter URL: https://twitter.com/EpicsDAO2\n- 公式 Discord: https://discord.gg/GmHYfyRamx\n\n![Epics Platform Buidlers Guild](/news/2024/04/19/AboutOpenSourceProblemJA.jpg)\n\n※ 本記事は投資助言などを目的としたものではありません。また、本記事に記載された情報は、執筆時点のものです。最新の情報をご確認ください。常に NFA / DYOR でお願いいたします。\n"},{"title":"オープンソースプロジェクトSkeet、インドで唯一のSolanaブロックチェーンデータセンターを開設","category":"プレスリリース","thumbnail":"/news/2024/05/16/OpenSourceProjectSkeetLaunchedIndiaOnlySolanaBlockchainDataCenterJA.jpg","date":"2024.05.16","content":"\nELSOUL LABO B.V.（エルソウルラボ、本社: オランダ・アムステルダム、代表取締役 CEO: 川崎文武）および、同社が設立したオープンソースソフトウェア開発を支援する Web3 NFT カードゲームを運営する Epics DAO は、Solana ブロックチェーンのバリデーター向けオープンソースツール「solv」の開発と運用を通じて、ブロックチェーン技術のイノベーションと持続可能な開発を推進しています。このツールは約 1 年にわたる運用を経てその性能と信頼性を証明し、現在は多くのユーザーにより Solana ブロックチェーンのメインネット及びテストネット上で幅広く利用されています。\n\n同じくエルソウルラボが設立したオープンソースの Skeet 開発チームは、ソフトウェア開発の専門知識をバリデーター運用に活かし、その報酬を必要コストに充てることでオープンソース開発の持続可能性を高めることを目指しており、solv を活用して Solana ブロックチェーンバリデーターを運用してきました。\n\n今回は Skeet 開発チームによる、インド唯一となる Solana ブロックチェーンデータセンター開設について発表させていただきます。\n\n## インド唯一 となる Solana データセンター開設の決断理由と Skeet 開発秘話\n\n![Solana Mainnet Data Centers](/news/2024/05/16/SolanaMainnetDataCenters.jpg)\n\n現在、Solana ブロックチェーンのメインネットバリデーターは世界で約 1,700 台稼働しており、317 のメインネットデータセンターがあります。\n\n参考: https://www.validators.app/data-centers?locale=en\u0026network=mainnet\u0026sort_by=data_center\n\nしかし、2024 年 5 月時点でインドには 1 つも Solana データセンターが存在していませんでした。\n\nSolana データーセンターの世界分布を見てみると、米国やヨーロッパに多くのデータセンターが集中しており、アジア・オセアニア・南米・アフリカ地域にはまだまだデータセンターが少ない状況です。\n\nこの原因の一つには、サーバーコストが挙げられます。大規模なデータセンターには多くの冷却コストがかかります。また、データセンターの維持費はロケーションの環境に大きく左右されるため、インドのような気候条件が厳しい地域では、データセンターの運用が難しく高額になりがちです。\n\nこのサーバーコストはバリデーター運用収益に直結するため、バリデーター運用の参入障壁となっています。その傾向はとても顕著で、サーバーコストが高くなるほど、その地域のバリデーター数は減っています。\n\nさらに、バリデーターの立ち上げやメンテナンスには高いコストがかかります。特にバリデーターが少ない地域では、適切なマシンスペックの準備や運用の複雑さが増し、初期設定が特に困難になります。\n\nかつてインドにおいて運用されていたごく少数の Solana バリデーター達もそのコストの大きさからすべて撤退してしまっている状況でした。\n\n![Solana Data Center Locations](/news/2024/05/16/SolanaDataCenterLocations.jpg)\n\nSolana ネットワークとしてはもちろん、ブロックチェーン技術の普及と発展のためにも、全世界にデータセンターを分散させることが重要です。\n\n実際にバリデーターノードが近くに存在しない地域のユーザーは、ネットワークの遅延によりユーザー体験が悪化したり、それにより開発が活発にならず、イノベーションの機会損失が起きています。\n\nところで、エルソウルラボの創業メンバーは 2018 年、インドにてアプリのオフショア開発会社を立ち上げ、多くのインドの IT 技術者と共に多くのプロジェクトに挑戦しました。\n\nインドでは非常に多くの IT 技術者がソフトウェア開発を行っており、非常に多くの開発プロジェクトが存在しています。\n\n開発者の流動性は高く、多くの開発者が次々と色々なプロジェクトに参加することが一般的でした。そのため、インドの IT 技術者は新しい技術に対して非常に積極的であり、新しい技術を学ぶ意欲が高いことが特徴です。\n\n一方で、チームメンバーの認識や開発方法の統一がとても難しいことを課題に感じました。\n\n当時もオープンソースのアプリフレームワークにはとてもお世話になり、開発方法の統一のためにフレームワークのありがたみを身にしみて感じておりました。\n\nしかし、アプリフレームワークを利用する組織にはいくつかの課題がありました。中でも大きな課題はデプロイ(アプリケーションの公開)にありました。\n\n開発環境では動いていたのに本番環境ではエラーが、、、ということや、メンバー間での環境の違いによるエラーが多発し、開発効率が悪化してしまいました。結局開発の統率が難しく、志半ばで撤退を余儀されなくなったことを今でも悔しく思っています。\n\nこれはもちろんアプリフレームワークが悪いわけではなく、アプリケーションのデプロイが難しいというそもそもの難題があったためです。\n\nデプロイまでの堅牢な(環境差で何がエラーを起こしているのかわからなくなったりしない、とても安定した)環境一式すべてをフレームワークにする必要を感じ、この悔しい経験を元に撤退後にすぐにサーバーレスフレームワークの研究を開始しました。\n\nそして三作目となるオープンソースサーバーレスフレームワーク Skeet は、国際学会 ENASE 2024 で発表され、多くの参加者から高い評価を受けることができました。\n\nこの大事な発見をいただいたインドという地に恩返しをするため、インド唯一となる Solana データセンターを開設することを決断いたしました。\n\nこれにより、インドでの Solana ネットワークの普及と発展に貢献し、多くのインドの IT 技術者の方々が新しいイノベーションに挑戦する機会を提供することができ、そこには大きな可能性と価値があると信じております。\n\n実際に私達がインドにてビジネスを開始した 2018 年、インドではすでに Paytm という QR 決済が浸透しており、露店や屋台においても QR 決済を行うことができるようになっていました。日本において現在では普通となっている QR 決済の PayPay も 2018 年 10 月にサービスローンチされ、それも Paytm の技術を元に開発されたものであると言われており、インドの先進技術普及とイノベーションの速さを感じました。\n\nインドにおいて今後ますますブロックチェーンを活用したイノベーションが数多く生まれることを期待しております。\n\nSolana メインネットデータセンター(インド・ムンバイ): https://www.validators.app/data-centers/396982-IN-Mumbai?locale=en\u0026network=mainnet\n\n![Skeet built India's First Solana Data Center](/news/2024/05/16/SkeetLaunchedFirstSolanaDataCenterInIndia.jpg)\n\nSkeet は、SOL をステークしていただけるユーザーの皆様に対しての手数料を「0%」に設定しておりますので、ステーク報酬の APR(年利)は 7.58 % となっております。\n\nSolana バリデーターが非常に少ない地域に設置し後続のバリデーターが参加しやすくするため、そして高いバリデータースコアを狙うため 112 vCPU + 896 GB RAM という高スペックなマシンリソースを使用しており、堅牢な運用体制を構築いたしました。\n\nハードウェアになにか問題が起きたとしても、オープンソースの solv を活用しているため、すぐに簡単に引っ越しを行うことができます。この新しいインド・ムンバイのデータセンターの状態は常にエルソウルラボにて監視されており、万が一の際にもすぐに対応できる体制を整えております。\n\nぜひ今後とも私達の活動を応援いただければとても嬉しいです。\n\nSkeet - Solana メインネットバリデーター: https://www.validators.app/validators/LionBN8UQ69Amea77CurDSCnRDVGTMND9oyv74ZteE2?locale=en\u0026network=mainnet\n\n![Skeet Solana Mainnet Validator](/news/2024/05/16/SkeetSolanaMainnetValidator.jpg)\n\n## エルソウルラボ及び Epics DAO について\n\nエルソウルラボ及び Epics DAO のコアチームもオープンソースソフトウェアの開発に積極的に携わっております。\n\n「solv」、「Skeet」という 2 つのオープンソースソフトウェアを開発し、これらのオープンソースプロジェクトを運営しています。\n\n![solv](/news/2024/03/12/solvJA.jpg)\n\n「solv」 は Solana バリデータ及び RPC ノードのセットアップと運用を簡略化するためのオープンソースツールです。\n一般にブロックチェーンバリデータとして報酬を得るためには、適切なスペックのマシンリソースを用意して、ドキュメントに従ってバリデータ用のソフトウェアをインストール・セットアップを完了させ、週に何回かあるアップデート作業を行う必要があります。\nこの一連の作業はバリデータ全員が同じ作業をしなければならないなか、サーバー管理者としての専門知識が求められることで、インセンティブを得たいユーザーがいてもその高い参入障壁が問題となっていました。\n\nsolv を使えば、たった 3 つのコマンドをコピペするだけで簡単に Solana バリデーターが立ち上がります。オープンソース開発の特性を活かし、アップデートも世界で一人が行えば、あとはそれをダウンロードするだけで完了するようになります。solv ユーザーは、日々のアップデート作業ですらワンコマンドで終了させることができます。\n\nsolv 公式ドキュメント: https://solv.epics.dev/\n\n![Skeet](/news/2024/03/12/SkeetV2JA.jpg)\n\n「Skeet」は、TypeScript を使用したオープンソースのサーバーレスアプリ開発ツールであり、インフラ設計や管理の省略、迅速なアプリケーション開発、必要な機能のみを迅速に開発する柔軟性、AI サポートの充実、そして dApps や Web3 アプリの開発に対応するなど、現代的なアプリケーションフレームワークを提供します。\n\nSkeet 公式ドキュメント: https://skeet.dev/\n\nエルソウルラボの Skeet 開発チームによる研究論文「Skeet: Towards a Lightweight Serverless Framework Supporting Modern AI-Driven App Development」が、2024 年 4 月 28 日と 29 日にフランス・Angers で開催された国際ソフトウェアエンジニアリングカンファレンス、ENASE 2024 で発表されました。ジェームス博士が代表として登壇し、その発表は多くの参加者から高い評価を受けました。\n\nENASE 2024: https://enase.scitevents.org/\n\n![ENASE 2024 - Skeet](/news/2024/05/10/SkeetENASE2024ResearchPaperPublished.jpg)\n\n![ENASE 2024 - Skeet Dev](/news/2024/05/02/ENASEelsoulTeam.jpg)\n\nこの研究は、現代の AI 駆動型アプリケーション開発をサポートするための軽量なサーバーレスフレームワークを提案しており、学会のプロシーディングに掲載・出版されました。また、Google Scholar や Scopus をはじめとする複数の主要な学術文献検索サービスにもインデックスされ、広く研究コミュニティに対して利用可能となっています。\n\n研究論文「Skeet: Towards a Lightweight Serverless Framework Supporting Modern AI-Driven App Development」 - SciTePress: https://www.scitepress.org/PublicationsDetail.aspx?ID=Rza3TGE30Xw=\u0026t=1\n\n![ENASE 2024 - Skeet paper](/news/2024/04/24/ENASE2024AfterTheConference.jpg)\n\n今後も様々なイノベーションを促進するべく、積極的にオープンソースソフトウェアの開発に携わり、そしてオープンソースプロジェクトの開発環境全体を応援してまいります。\n\n引き続き応援の程、何卒よろしくお願いいたします。\n\n**■ 会社概要**\n\n- 社名: ELSOUL LABO B.V.\n- 代表取締役: 川崎 文武、岸 正太\n- 事業内容: ソフトウェア研究開発 (AI・クラウド・ブロックチェーン)\n- 設立: 2020 年 9 月\n- 所在地: Weteringschans 165, 1017XD Amsterdam, Netherlands\n- 認定: オランダ政府より WBSO(先端研究開発) 、Google Cloud Build パートナー 、国際学術会議 ENASE2024 研究論文採択\n- 企業 URL: https://labo.elsoul.nl\n- 公式 Discord: https://discord.gg/H2HeqRq54J\n- プレスキット：https://labo.elsoul.nl/ja/press-kits\n\n**■ DAO 概要**\n\n- DAO 名: Epics DAO\n- Founders: 川崎 文武、岸 正太\n- 事業内容: 社会貢献型ブロックチェーンゲームの研究開発・運営\n- 設立: 2022 年 6 月\n- 受賞: Solana Summer Camp Hackathon 2022 5 位\n- DAO URL: https://epics.dev\n- Twitter URL: https://twitter.com/EpicsDAO2\n- 公式 Discord: https://discord.gg/GmHYfyRamx\n\n![Epics Platform Buidlers Guild](/news/2024/04/19/AboutOpenSourceProblemJA.jpg)\n\n※ 本記事は投資助言などを目的としたものではありません。また、本記事に記載された情報は、執筆時点のものです。最新の情報をご確認ください。常に NFA / DYOR でお願いいたします。\n"},{"title":"オープンソースプロジェクト『Skeet』、Solana ブロックチェーンのメインネットバリデーターへ昇格","category":"プレスリリース","thumbnail":"/news/2024/05/07/SkeetAscendsToSolanaMainnetValidatorJA.jpg","date":"2024.05.07","content":"\nELSOUL LABO B.V.（エルソウルラボ、本社: オランダ・アムステルダム、代表取締役 CEO: 川崎文武）および、同社が設立したオープンソースソフトウェア開発を支援する Web3 NFT カードゲームを運営する Epics DAO は、Solana ブロックチェーンのバリデーター向けオープンソースツール「solv」の開発と運用を通じて、ブロックチェーン技術のイノベーションと持続可能な開発を推進しています。このツールは約 1 年にわたるテストネットでの運用を経て、その性能と信頼性を証明し、現在は多くのユーザーにより Solana ブロックチェーンのメインネットとテストネット上で利用されています。\n\n同じく 1 年前に、エルソウルラボが立ち上げたオープンソースプロジェクトである Skeet の開発チームも「solv」を活用し、Solana バリデーターをテストネットから開始しました。\n\nこの度、約 1 年間にわたるサーバー稼働を良好に維持するという厳格な審査と高い性能基準を満たし、Solana Foundation のオンボーディングプロセスを無事通過しました。これにより、Skeet は正式に Solana メインネットのバリデーターに昇格いたしました。\n\nオープンソースソフトウェアは世界中の企業の 97%以上に活用されていますが、その開発は主にボランティアベースで行われています。このため、デバッグなど重要な作業が遅れがちで、結果として全世界のソフトウェアの約半数に脆弱性が存在します。\n\n現在、世界中で不可欠なオープンソースプロジェクトには持続可能な運営が求められています。\n\nSkeet 開発チームは、ソフトウェア開発の専門知識をバリデーター運用に活かし、報酬を必要コストに充てることでこの問題を解決し、オープンソース開発の持続可能性を高めることを目指しています。このモデルを活用することで、他のオープンソースプロジェクトも持続可能な開発を実現できることが期待されています。\n\n## Skeet の Solana メインネットバリデータ昇格について\n\n![Skeet Solana Mainnet Validator](/news/2024/05/07/SkeetSolanaMainnetValidator.jpg)\n\nSolana メインネットバリデーターとしての運用を開始するにあたり、Skeet は 約 1 年間に渡るテストネットでの運用にて Solana Foundation の厳格な審査プロセスを通過し、Solana メインネットのバリデーターに昇格いたしました。\n\nステーク先となる Vote Account は「SKTBkag6kjXVTTJb2nWbuK3mZQXnMrrbMPxYU7uhbL7」で、Phantom ウォレット等の Solana バリデーターへのステーキング機能をお持ちの皆様は、「Skeet」と検索いただくことで、「Skeet Framework」として私達のバリデーターを選択いただけます。現在、APR(年利) 7.05%のステーキング報酬を提供しております。\n\n皆様のサポートにより、Skeet は オープンソース開発及び Solana エコシステム内でさらなるイノベーションを推進し、コミュニティ及び社会全体への貢献が可能となります。ステーキングを通じて、私たちのビジョンと成長にご参加いただければ幸いです。\n\nエルソウルラボ及び Epics DAO は 共同で Solana バリデーターを簡単に立ち上げ運用するためのオープンソースソフトウェア「solv」を研究開発しており、Skeet 開発チームもこのソフトウェアを活用しております。\n\nsolv: https://solv.epics.dev/ja/\n\nこの度は Skeet も正式に Solana メインネットバリデーターとしての運用がスタートすることにより、エルソウルラボ全体で運用する Solana バリデーターは合計 3 台となりました。これらの経験を活かしバリデーター運用全般の課題や改善点に積極的に取り組み、「solv」をより便利なツールへと進化させてまいります。\n\n今後もブロックチェーン技術及びオープンソースソフトウェアの開発に積極的に取り組み、コミュニティ全体の発展に貢献できれば光栄です。\n引き続き応援の程、何卒よろしくお願いいたします。\n\n## エルソウルラボ及び Epics DAO について\n\nエルソウルラボ及び Epics DAO のコアチームもオープンソースソフトウェアの開発に積極的に携わっております。\n\n「solv」、「Skeet」という 2 つのオープンソースソフトウェアを開発し、これらのオープンソースプロジェクトを運営しています。\n\n![solv](/news/2024/03/12/solvJA.jpg)\n\n「solv」 は Solana バリデータ及び RPC ノードのセットアップと運用を簡略化するためのオープンソースツールです。\n一般にブロックチェーンバリデータとして報酬を得るためには、適切なスペックのマシンリソースを用意して、ドキュメントに従ってバリデータ用のソフトウェアをインストール・セットアップを完了させ、週に何回かあるアップデート作業を行う必要があります。\nこの一連の作業はバリデータ全員が同じ作業をしなければならないなか、サーバー管理者としての専門知識が求められることで、インセンティブを得たいユーザーがいてもその高い参入障壁が問題となっていました。\n\nsolv を使えば、たった 3 つのコマンドをコピペするだけで簡単に Solana バリデーターが立ち上がります。オープンソース開発の特性を活かし、アップデートも世界で一人が行えば、あとはそれをダウンロードするだけで完了するようになります。solv ユーザーは、日々のアップデート作業ですらワンコマンドで終了させることができます。\n\nsolv 公式ドキュメント: https://solv.epics.dev/\n\n![Skeet](/news/2024/03/12/SkeetV2JA.jpg)\n\n「Skeet」は、TypeScript を使用したオープンソースのサーバーレスアプリ開発ツールであり、インフラ設計や管理の省略、迅速なアプリケーション開発、必要な機能のみを迅速に開発する柔軟性、AI サポートの充実、そして dApps や Web3 アプリの開発に対応するなど、現代的なアプリケーションフレームワークを提供します。\n\nSkeet 公式ドキュメント: https://skeet.dev/\n\nエルソウルラボ 超会議 公式サイト】https://chokaigi.jp/\n\n【X(旧 Twitter)公式アカウント】https://twitter.com/chokaigi_PR\n\nキャッチコピー: ひとりのこらず主人公。\n\nコンセプト:\n\n1. ネットとリアルの融合\n2. 日本最大のサブカルチャーの祭典\n3. クリエイターを主役に\n\n「ニコニコ動画のすべて(だいたい)を地上に再現する」\nというコンセプトから始まった「ニコニコ超会議」はネット文化を\nリアルで楽しむ唯一無二のサブカルチャーイベントとして確立しました。\n全ての人が『好きな事を好き』と言える場所として、\nあらゆる人やモノが繋がる・繋げる唯一無二の「日本の文化祭」。\nそれがニコニコ超会議です。\n\nリアル会場来場者数(2024): 125,362 人\n\n## ニコニコ超会議 2024 出展記念開催、期間限定(~5/6) Web 版「超チンチロリン」\n\n![Epics プラットフォーム](/news/2024/04/27/ChoChinchirorinWebJA.jpg)\n\nEpics DAO の ニコニコ超会議 2024 出展を記念して、超チンチロリン Web 版を 4 月 26 日(金)〜5 月 6 日(月)の超期間限定にて開催中。\n\nWeb 版で入手可能な超記念プレミアムパックは、現地での超チンチロリンで入手可能な超限定ニコニコ超会議コラボパックとほぼ同じラインナップですが、異なるデザインのカードが含まれています。\n\nもちろん、現地パックと Web パック共に限定カードが用意されており、今回のプレミアムパックには強力な NFT カードが 1 枚封入されています。これらの限定パックは今後ミントされることはありません。\n\nこの機会にぜひ入手していただければ幸いです。 超チンチロリン Web 版は、以下のリンクから Epics プラットフォームにログイン後、ユーザーホーム画面から挑戦いただけます。\n\nEpics プラットフォーム - ユーザーホーム: https://app.epics.dev/ja/user/home/\n\n## 社会貢献型 Web3 NFT カードゲーム「Buidlers Guild」\n\n超チンチロリンにて景品となっている超限定 NFT カードパックには、Epics プラットフォーム上にて開発中の「Buidlers Guild」という Web3 トレーディングカードバトルゲームにて使用できる NFT カードが封入されています。\n\n詳細につきましては下記リンクより公式 Web サイトもしくは公式 Discord サーバーにてご確認いただければ幸いです。\n\nEpics DAO 公式 Web サイト: https://epics.dev/ja/\n\nEpics DAO 公式 Discord サーバー: https://discord.gg/GmHYfyRamx/\n\n![Epics Platform Buidlers Guild](/news/2024/04/19/BuidlersGuildFeaturedCardsInAlphaInvestorJA.jpg)\n\n![Epics Platform Buidlers Guild](/news/2024/04/19/BuidlersGuildFeaturedCardsInAlphaDevJA.jpg)\n\n![Epics Platform Buidlers Guild](/news/2024/04/19/BuidlersGuildFeaturedCardsInAlphaDegenJA.jpg)\n\n## Epics DAO が解決する社会課題\n\n![Epics Platform Buidlers Guild](/news/2024/04/19/AboutOpenSourceProblemJA.jpg)\n\n近年、基本無償で高品質なオープンソースソフトウェアは、97%の企業に採用されるまでに成長しました。しかし、多くのプロジェクトはボランティア主導であるため、資金難やリソース不足が原因で、適切なメンテナンスが行われないことが多くあります。その結果、世界中のソフトウェアの半分以上が深刻なセキュリティリスクを抱えているという現実があります。\n\nEpics プラットフォームでは、新たな方法で開発、資金、そして PR という プロジェクトにとって重要な 3 つのリソースに適切なインセンティブを与えます。このプラットフォームは、開発者、投資家、広報活動家など、異なる役割を持つコミュニティメンバー間のコラボレーションを促進します。その目的は、オープンソースソフトウェア開発のサポートを強化し、持続可能な開発とグローバルなソフトウェアセキュリティ、そしてさらなる品質の向上を実現することです。\n\n![Epics Platform](/news/2024/03/12/EpicsPlatformJA.jpg)\n\nEpics プラットフォーム上ではオープンソースへの貢献に対して、NFT カードゲーム「Buidlers Guild」で使用できるカードパックを入手することができます。開発・投資・広報それぞれの仕事によって手に入るカードの種類が違うため、それぞれの仕事のクリアをみんながサポートする状況が生まれます。カードゲームを遊ばないユーザーも、カードゲームプレイヤーからの需要があるカードパックの入手には価値があり、実際に価値の高いカードが当たればマーケットにて良い取引が可能になるため、どのポジションでも楽しめるプラットフォームを構築できます。\n\nプラットフォーム上での遊び、楽しみを突き詰めることが持続可能なオープンソース開発環境を作り、それによる高品質なオープンソースソフトウェアが更に色々な社会課題を解決していく、という好循環を創り上げていくことが Epics DAO の取り組みです。\n\n誰もがこの取り組みに様々な形で協力することができます。皆様のご参加を心よりお待ちしています。\n\n詳細につきましては下記リンクより公式 Web サイトもしくは公式 Discord サーバーにてご確認いただければ幸いです。\n\nEpics DAO 公式 Web サイト: https://epics.dev/ja/\n\nEpics DAO 公式 Discord サーバー: https://discord.gg/GmHYfyRamx/\n\n■ 会社概要\n\n- 社名: ELSOUL LABO B.V.\n- 代表取締役: 川崎 文武、岸 正太\n- 事業内容: ソフトウェア研究開発 (AI・クラウド・ブロックチェーン)\n- 設立: 2020 年 9 月\n- 所在地: Weteringschans 165, 1017XD Amsterdam, Netherlands\n- 認定: オランダ政府より WBSO(先端研究開発) 、Google Cloud Build パートナー 、国際学術会議 ENASE2024 研究論文採択\n- 企業 URL: https://labo.elsoul.nl\n- 公式 Discord: https://discord.gg/H2HeqRq54J\n- プレスキット：https://labo.elsoul.nl/ja/press-kits\n\n■ DAO 概要\n\n- DAO 名: Epics DAO\n- Founders: 川崎 文武、岸 正太\n- 事業内容: 社会貢献型ブロックチェーンゲームの研究開発・運営\n- 設立: 2022 年 6 月\n- 受賞: Solana Summer Camp Hackathon 2022 5 位\n- DAO URL: https://epics.dev\n- Twitter URL: https://twitter.com/EpicsDAO2\n- 公式 Discord: https://discord.gg/GmHYfyRamx\n\n![Epics Platform Buidlers Guild](/news/2024/04/19/AboutNoLossStakingJA.jpg)\n\n※ 本記事は投資助言などを目的としたものではありません。また、本記事に記載された情報は、執筆時点のものです。最新の情報をご確認ください。常に NFA / DYOR でお願いいたします。\n"},{"title":"エルソウルラボ、Solana メインネットバリデーターへ昇格","category":"プレスリリース","thumbnail":"/news/2024/04/05/ELSOULLABOAscendsToSolanaMainnetValidatorJA.jpg","date":"2024.04.05","content":"\nELSOUL LABO B.V.（エルソウルラボ、本拠地: オランダ・アムステルダム、代表取締役 CEO: 川崎文武）および、その傘下に設立されたオープンソースソフトウェア開発をサポートする Web3 NFT カードゲームを運営する Epics DAO は、Solana エコシステムにおけるイノベーションと持続可能性を推進するため、独自の Solana バリデーター用オープンソースツール「solv」を共同開発し、約 1 年間にわたり Solana テストネットでの v/\n\n![Skeet](/news/2024/03/12/SkeetV2JA.jpg)\n\n「Skeet」は、TypeScript を使用したオープンソースのサーバーレスアプリ開発ツールであり、インフラ設計や管理の省略、迅速なアプリケーション開発、必要な機能のみを迅速に開発する柔軟性、AI サポートの充実、そして dApps や Web3 アプリの開発に対応するなど、現代的なアプリケーションフレームワークを提供します。\n\nSkeet 公式ドキュメント: https://skeet.dev/\n\nSkeet に関しての研究論文「Skeet: Towards a Lightweight Serverless Framework Supporting Modern AI-Driven App Development」がソフトウェアエンジニアリングの国際会議 ENASE 2024 (Evaluation of Novel Approaches to Software Engineering) に採択され、この 4 月フランスにて行われるカンファレンスでの発表を予定しております。\n\nENASE 2024: https://enase.scitevents.org/\n\n![Enase 2024 Acceptance Letter](/news/2024/03/12/AcceptanceLetter.jpg)\n\nその後本論文は ENASE 2024 の学会誌に収録・出版を予定されており、Google Scholar や Scopus をはじめとした複数の主要学術文献検索サービスに登録(Index)されます。\n\n![Enase 2024 Indexing](/news/2024/03/12/SkeetENASEIndexing.jpg)\n\n今後も様々なイノベーションを促進するべく、積極的にオープンソースソフトウェアの開発に携わり、そしてオープンソースプロジェクトの開発環境全体を応援してまいります。\n\n引き続き応援の程、何卒よろしくお願いいたします。\n\n**■ 会社概要**\n\n- 社名: ELSOUL LABO B.V.\n- 代表取締役: 川崎 文武、岸 正太\n- 事業内容: ソフトウェア研究開発 (AI・クラウド・ブロックチェーン)\n- 設立: 2020 年 9 月\n- 所在地: Weteringschans 165, 1017XD Amsterdam, Netherlands\n- 認定: オランダ政府より WBSO(先端研究開発) 、Google Cloud Build パートナー\n- 企業 URL: https://labo.elsoul.nl\n- 公式 Discord: https://discord.gg/H2HeqRq54J\n- プレスキット：https://labo.elsoul.nl/ja/press-kits\n\n**■ DAO 概要**\n\n- DAO 名: Epics DAO\n- Founders: 川崎 文武、岸 正太\n- 事業内容: 社会貢献型ブロックチェーンゲームの研究開発・運営\n- 設立: 2022 年 6 月\n- 受賞: Solana Summer Camp Hackathon 2022 5 位\n- DAO URL: https://epics.dev\n- Twitter URL: https://twitter.com/EpicsDAO2\n- 公式 Discord: https://discord.gg/GmHYfyRamx\n\n※ 本記事は投資助言などを目的としたものではありません。また、本記事に記載された情報は、執筆時点のものです。最新の情報をご確認ください。常に NFA / DYOR でお願いいたします。\n"},{"title":"Solana NFTカードゲームのEpics DAOがシードエクステンションラウンドをクローズ、累計資金調達額は1億円超","category":"プレスリリース","thumbnail":"/news/2024/03/12/EpicsHasRaisedTotal750KinSeedRoundJA.jpg","date":"2024.03.12","content":"\nELSOUL LABO B.V.（エルソウルラボ、本社: オランダ・アムステルダム、代表取締役 CEO: 川崎文武）および、同社が設立したオープンソース開発を支援する Web3 NFT カードゲームを運営する Epics DAO は、元メルカリ取締役 CPO 濱田優貴氏を含む 2 名の個人投資家を引受先とした SAFT(Simple Agreement for Future Token)およびトークンセールによる、総額約 4,500 万円のシードエクステンションラウンド資金調達を実施いたしました。\n\nこの資金調達により、累計調達額は 1 億円を超えました。調達した資金は、NFT カードゲーム「Buidlers Guild」のプロダクト開発およびマーケティング強化のために活用されます。\n\n## Epics が解決する社会課題\n\n近年、基本無償で高品質なオープンソースソフトウェアは、97%の企業に採用されるまでに成長しました。しかし、多くのプロジェクトはボランティア主導であるため、資金難やリソース不足が原因で、適切なメンテナンスが行われないことが多くあります。その結果、世界中のソフトウェアの半分以上が深刻なセキュリティリスクを抱えているという現実があります。\n\nEpics プラットフォームでは、新たな方法で開発、資金、そして PR という プロジェクトにとって重要な 3 つのリソースに適切なインセンティブを与えます。このプラットフォームは、開発者、投資家、広報活動家など、異なる役割を持つコミュニティメンバー間のコラボレーションを促進します。その目的は、オープンソースソフトウェア開発のサポートを強化し、持続可能な開発とグローバルなソフトウェアセキュリティ、そしてさらなる品質の向上を実現することです。\n\n![Epics Platform](/news/2024/03/12/EpicsPlatformJA.jpg)\n\nEpics プラットフォーム上ではオープンソースへの貢献に対して、NFT カードゲーム「Buidlers Guild」で使用できるカードパックを入手することができます。開発・投資・広報それぞれの仕事によって手に入るカードの種類が違うため、それぞれの仕事のクリアをみんながサポートする状況が生まれます。カードゲームを遊ばないユーザーも、カードゲームプレイヤーからの需要があるカードパックの入手には価値があり、実際に価値の高いカードが当たればマーケットにて良い取引が可能になるため、どのポジションでも楽しめるプラットフォームを構築できます。\n\nプラットフォーム上での遊び、楽しみを突き詰めることが持続可能なオープンソース開発環境を作り、それによる高品質なオープンソースソフトウェアが更に色々な社会課題を解決していく。\nそのような好循環を創り上げていくことが Epics DAO の取り組みです。\n\n## これまでの実績と今後の展開、資金使途について\n\nEpics は 2022 年に行われた Solana Summer Camp Hackathon において、18,000 を超える応募の中 5 位に入賞いたしました。同年、オランダ政府より WBSO(先端科学技術研究開発プロジェクト)認定をいただきました。\n\n2023 年 1 月には Epics DAO の発行するユーティリティトークン $EPCT が Solana 上の DEX (分散型取引所)の Orca に新規上場(IDO)いたしました。\n\n2024 年 1 月末より$EPCT IDO 1周年記念イベントを開催、2月には Solana上のDEX でDLMMという革新的なプロトコルを採用するMeteoraに新規上場し、Orca、Meteora上にてEpics Rewardsを開催(現在も開催中。流動性提供者に追加報酬が発生します)、$EPCT のトークン価格は ATH(All Time High: 史上最高値)となる 1 EPCT = $0.018327 をマークし、トークンの発行時(初期価格: $0.005)と比べて 3 倍以上となっております。\n\n$EPCT チャート(birdeye): https://birdeye.so/token/CvB1ztJvpYQPvdPBePtRzjL4aQidjydtUz61NWgcgQtP?chain=solana\n\n![EPCT Chart](/news/2024/03/12/EPCTpriceMarch2024.jpg)\n\n現在 Epics プラットフォーム上では、オープンソースプロジェクトがバウンティを作成できます。オープンソースの広報目的や、開発上必要となるテスターやアンケートの実施などに活用されています。ユーザーはバウンティをクリア(オープンソースプロジェクトに貢献)することで、報酬を獲得、カードパックを入手できます。\n\nEpics プラットフォーム: https://app.epics.dev/\n\n![Epics Bounty](/news/2024/03/12/EpicsBountyJA.jpg)\n\nNFT カードパックは Magic Eden や Tensor などの NFT マーケットに出品することが可能です。\nEpics プラットフォームでミントできる NFT は、これらのカードパックやカードを含めてすべて、ミントしたユーザーに 10%の取引手数料が設定されます。これにより、NFT の 2 次流通で発生する取引手数料の 10%が永遠にミントしたユーザーにも入り続けます。\n\n![Epics Card Shop](/news/2024/03/12/EpicsCardShopJA.jpg)\n\n今回調達した資金を活用し、開発上の課題を解決するためのクエストや、ユーザーとステーク先のオープンソースプロジェクト両方に報酬が発生する NFT ステーキング等、プラットフォームのさらなる機能実装、そして NFT カードゲーム「Buidlers Guild」の開発を進めてまいります。\n\nまた、4 月にはニコニコ超会議 2024 への出展、8 月には WebX 2024 への出展など、マーケティング活動にも力を入れてまいります。\n\n## 本ラウンドに参画した投資家のコメント\n\n**濱田優貴氏 - イネブラ代表取締役 CEO, 元メルカリ取締役 CPO**\n\nTwitter(X): https://twitter.com/yukihamada\n\n![Yuki Hamada](/news/2024/03/12/YukiHamada.png)\n\n「オープンソース貢献を NFT とゲーミフィケーションで促進する Epics のアプローチに大いに期待しています。参加ハードルを下げて多様な人を巻き込み、イノベーションを加速させてください。\n\nENASE 2024 での研究論文採択は素晴らしい一歩でした。Epics の取り組みを学術的にも裏付け、業界にインパクトを与え続けてください。研究で得た知見をプラットフォーム設計に活かしていきましょう。\n\n川崎さん、岸さんのビジョンと行動力を信じて応援しています。志高く、Web の発展に寄与するインパクトある DAO に育ててください。一緒にオープンソース開発の未来を切り拓く挑戦を楽しみにしています。」\n\n## Epics DAO 及びエルソウルラボについて\n\nEpics DAO 及びエルソウルラボのコアチームもオープンソースソフトウェアの開発に積極的に携わっております。\n\n「solv」、「Skeet」という 2 つのオープンソースソフトウェアを開発し、これらのオープンソースプロジェクトを運営しています。\n\n![solv](/news/2024/03/12/solvJA.jpg)\n\n「solv」 は Solana バリデータ及び RPC ノードのセットアップと運用を簡略化するためのオープンソースツールです。\n一般にブロックチェーンバリデータとして報酬を得るためには、適切なスペックのマシンリソースを用意して、ドキュメントに従ってバリデータ用のソフトウェアをインストール・セットアップを完了させ、週に何回かあるアップデート作業を行う必要があります。\nこの一連の作業はバリデータ全員が同じ作業をしなければならないなか、サーバー管理者としての専門知識が求められることで、インセンティブを得たいユーザーがいてもその高い参入障壁が問題となっていました。\n\nsolv を使えば、たった 3 つのコマンドをコピペするだけで簡単に Solana バリデーターが立ち上がります。オープンソース開発の特性を活かし、アップデートも世界で一人が行えば、あとはそれをダウンロードするだけで完了するようになります。solv ユーザーは、日々のアップデート作業ですらワンコマンドで終了させることができます。\n\nsolv 公式ドキュメント: https://solv.epics.dev/\n\n![Skeet](/news/2024/03/12/SkeetV2JA.jpg)\n\n「Skeet」は、TypeScript を使用したオープンソースのサーバーレスアプリ開発ツールであり、インフラ設計や管理の省略、迅速なアプリケーション開発、必要な機能のみを迅速に開発する柔軟性、AI サポートの充実、そして dApps や Web3 アプリの開発に対応するなど、現代的なアプリケーションフレームワークを提供します。\n\nSkeet 公式ドキュメント: https://skeet.dev/\n\nSkeet に関しての研究論文「Skeet: Towards a Lightweight Serverless Framework Supporting Modern AI-Driven App Development」がソフトウェアエンジニアリングの国際会議 ENASE 2024 (Evaluation of Novel Approaches to Software Engineering) に採択され、この 4 月フランスにて行われるカンファレンスでの発表を予定しております。\n\nENASE 2024: https://enase.scitevents.org/\n\n![Enase 2024 Acceptance Letter](/news/2024/03/12/AcceptanceLetter.jpg)\n\nその後本論文は ENASE 2024 の学会誌に収録・出版を予定されており、Google Scholar や Scopus をはじめとした複数の主要学術文献検索サービスに登録(Index)されます。\n\n![Enase 2024 Indexing](/news/2024/03/12/SkeetENASEIndexing.jpg)\n\n今後も様々なイノベーションを促進するべく、積極的にオープンソースソフトウェアの開発に携わり、そしてオープンソースプロジェクトの開発環境全体を応援してまいります。\n\n引き続き応援の程、何卒よろしくお願いいたします。\n\n**■ 会社概要**\n\n- 社名: ELSOUL LABO B.V.\n- 代表取締役: 川崎 文武、岸 正太\n- 事業内容: ソフトウェア研究開発 (AI・クラウド・ブロックチェーン)\n- 設立: 2020 年 9 月\n- 所在地: Weteringschans 165, 1017XD Amsterdam, Netherlands\n- 認定: オランダ政府より WBSO(先端研究開発) 、Google Cloud Build パートナー\n- 企業 URL: https://labo.elsoul.nl\n- 公式 Discord: https://discord.gg/H2HeqRq54J\n- プレスキット：https://labo.elsoul.nl/ja/press-kits\n\n**■ DAO 概要**\n\n- DAO 名: Epics DAO\n- Founders: 川崎 文武、岸 正太\n- 事業内容: 社会貢献型ブロックチェーンゲームの研究開発・運営\n- 設立: 2022 年 6 月\n- 受賞: Solana Summer Camp Hackathon 2022 5 位\n- DAO URL: https://epics.dev\n- Twitter URL: https://twitter.com/EpicsDAO2\n- 公式 Discord: https://discord.gg/GmHYfyRamx\n\n※ 本記事は投資助言などを目的としたものではありません。また、本記事に記載された情報は、執筆時点のものです。最新の情報をご確認ください。常に NFA / DYOR でお願いいたします。\n"},{"title":"オープンソースの solv で Solana バリデーターをより簡単にメンテナンス、より速いアップデートが可能に","category":"プレスリリース","thumbnail":"/news/2024/02/21/solvEasyMaintenanceFasterUpdatesJA.jpg","date":"2024.02.21","content":"\nELSOUL LABO B.V. (エルソウルラボ、本社: オランダ・アムステルダム、代表取締役 CEO: 川崎文武)および、同社の運営するオープンソース開発を応援する Web3 プロジェクトで社会貢献型 NFT カードゲームの Epics DAO が共同で開発するオープンソースの Solana バリデーターツール「solv」について新バージョンとなる v3.3.0 をリリースしました。\n\nsolv v3.3.0 では、pnpm を採用し、より速いアップデートが可能になりました。また、21 日のバリデーター再起動作業(Solana バリデーター全員が行う必要があります)のために必要な煩雑な 4 ステップのタスクもワンコマンドで簡単に終了させることができます。\n\n## Solana バリデーターをより簡単にメンテナンス、より速いアップデートが可能に\n\nsolv v3.3.0 では、pnpm を採用し、より速いインストール及びアップデートが可能になりました。pnpm は必要な部分だけをインストール及びアップデートするため、これらにかかる時間が大きく短縮されます。また、効率的なソフトウェアインストールが可能なため、ディスク容量も節約できます。\n\nSolana バリデーターは日頃から頻繁にソフトウェア・アップデートの機会がありますが、21 日には煩雑な 4 ステップからなる、テストネット復旧のためのバリデーター再起動業務が発表されました。\n\n参考 - 21 日のバリデーター再起動作業について: https://github.com/bartenbach/cluster_restart/blob/master/README.md\n\nsolv v3.3.0 なら、ワンコマンドでこのバリデーター再起動作業を簡単に終了させることができます。オープンソースの利点を活かして、バリデーター全体の作業を効率化し、より多くの社会的価値を生み出すことができます。\n\n既に solv を導入いただいている方は今回のアップデートについてについては下記のリリースノートをご覧ください。\n\nsolv - v3.3.0 リリースノート: https://github.com/EpicsDAO/solv/releases/tag/%40epics-dao%2Fsolv%403.3.0\n\nこれから solv の導入を検討されている方も、思った以上に簡単に solv の利用開始、及び引っ越しを完了していただけます。現在 Solana 公式クライアント及び JitoMEV クライアントの両メインネットに対応しており、Firedancer にも対応予定です。オープンソースツールのため、無料でご利用いただくことができます。詳しくは公式ドキュメントをご覧ください。\n\nsolv 公式ドキュメント: https://solv.epics.dev/ja/\n\n## Solana バリデーターツール「solv」について\n\n![Solana Validator Tool - solv](/news/2024/01/23/solv3ja.jpg)\n\nsolv は、Solana バリデーター・RPC ノードのセットアップと運用を簡略化するためのオープンソース CLI ツールです。solv を使うことで、バリデーター・RPC ノードのセットアップ、運用、モニタリング、アラート、アップグレード等、バリデーターとしての業務を簡単に行うことができます。\n\n新しく Solana バリデーターに参加する方、RPC ノードを立ち上げる方はもちろん、既にバリデーターとして活動されている方や RPC ノードを運用中の方も簡単に solv の利用へ移行いただき、以後の運用をより手間なくスムーズに行うことができます。\n\nsolv の主な目的は以下の 3 つです。\n\n### Solana ネットワークの分散化を促進\n\nアップデート業務の簡略化により、多くのユーザーが Solana ネットワークに容易に参加できるよう設計されています。これにより、ネットワークの分散化と誰も取り残さない技術革新社会に貢献します。オープンソースとして透明性を持ちつつ、安全かつ信頼性の高いバリデーターネットワークの構築が可能となります。\n\n### アップデート業務の手間や負担を削減\n\nsolv の利用者は、多くの設定やアップデートを一つのコマンドで簡単に実施できるようになります。また、Solana ネットワークはグローバルに運用されているため、アップデート業務は常識的な業務時間内のみに収まるとは限りません。タイムゾーンの違いなどの問題で時間通りの早期更新対応が難しい場合でも、solv コマンドから更新を設定し、自動で完了させることも可能になります。高度な技術を持つ Solana のバリデーターたちの時間を節約することで、そのバリデーターたちはより多くの社会的価値を生み出すことができます。\n\n### オープンソースコミュニティのリソースを強化\n\n技術的に熟知したオープンソースコミュニティは、バリデーターとしての参加が推奨されます。しかし、すべての開発者が特定のブロックチェーンに詳しいわけではないため、その障壁は意外と高いままです。solv は、バリデーターとして参加するためのハードルを下げることで、より多くのオープンソース開発コミュニティがバリデーター報酬を得て、持続可能なオープンソース開発環境を構築することを目指しています。\n\nこのツールは 元々私たちの開発チーム・コミュニティ全体の運用効率化のために開発されました。しかし、Solana バリデーターと Solana コミュニティ全体、及びすべてのオープンソース開発コミュニティにとって有益であると信じて、私たちは solv をオープンソースとして公開し、全てのユーザーがこれを無料で自由に利用できるようにしました。\n\nぜひお試しいただければ幸いです。\n\n詳しくは公式ドキュメントをご覧いただくか、開発元の Epics DAO 公式 Discord にてご質問ください。\n\nsolv 公式ドキュメント: https://solv.epics.dev/ja/\n\nEpics DAO 公式 Discord: https://discord.com/invite/GmHYfyRamx\n"},{"title":"オープンソースのsolvでSolanaメインネットにおいてより高収益効率のJito MEVクライアントをビルド可能に","category":"プレスリリース","thumbnail":"/news/2024/02/06/solvCanBuildJitoMevMainnetValidatorJA.jpg","date":"2024.02.06","content":"\nELSOUL LABO B.V. (エルソウルラボ、本社: オランダ・アムステルダム、代表取締役 CEO: 川崎文武)および、同社の運営するオープンソース開発を応援する Web3 プロジェクトで社会貢献型 NFT カードゲームの Epics DAO が共同で開発するオープンソースの Solana バリデーターツール「solv」について新バージョンとなる v3.2.0 をリリースしました。\n\nsolv v3.2.0 では、純正の Solana バリデータークライアントだけでなく、より高い収益のためにカスタムされた Jito MEV クライアントを Solana メインネットにて立ち上げることが可能になりました。\n\n## より高収益効率の Jito MEV クライアントを立ち上げることが可能に\n\nsolv v3.2.0 では、Solana メインネットにおいて Jito MEV クライアントを立ち上げることが可能になりました。\n\nJito MEV クライアントは、Solana メインネットにおいてより高収益効率を実現するためにカスタマイズされた Jito Labs 製のオープンソース Solana バリデータークライアントです。\n\nMEV (Maximal Extractable Value) とは、ブロックチェーンのマイナーやバリデーターがトランザクションの順序やタイミングの操作、その他の最適化を通じて追加収益を得る機会のことを指します。Solana や Ethreum を含む多くのブロックチェーンプラットフォームで見られるこの現象は、一部の参加者に利益をもたらす一方で、市場の不公平やセキュリティリスクを生じさせる可能性がありますが、Jito は、MEV の正と負の側面をバランス良く管理し、ネットワーク全体の利益を最大化するための新しいアプローチを提案しています。これにより、より公平で透明、安全なブロックチェーンエコシステムの実現を目指しています。\n\n![Jito Labs](/news/2024/02/06/JitoLabsTop.jpg)\n\nJito Labs: https://www.jito.wtf/\n\nJito Foundation: https://www.jito.network/\n\nGitHub (jito-solana): https://github.com/jito-foundation/jito-solana\n\n![Solana Validator Tool - solv meets Jito MEV](/news/2024/02/06/solvJitoConsole.png)\n\n今まで Jito MEV クライアントを立ち上げるためには、多少の専門知識と多くの設定やアップデートを行う必要がありましたが、solv ではほとんどの作業が自動化されているので、簡単 3 ステップにてどなたでも Jito MEV クライアントを立ち上げることができるようになりました。\n\nJito MEV クライアントのセットアップ詳細については solv v3.2.0 リリースノートをご覧ください。\n\nsolv - v3.2.0 リリースノート: https://github.com/EpicsDAO/solv/releases/tag/v3.2.0\n\nこれからはじめて solv を利用する方も簡単 3 ステップですぐに Solana バリデーター及び RPC ノードを立ち上げることができ、日々のソフトウェアアップデートもワンコマンドで完了できます。\nメインネットにもテストネットにも両方対応しており、ほとんどのクラウド上においても動作します。\n\n詳しくは公式ドキュメントをご覧ください。\n\nsolv 公式ドキュメント: 自分専用の Solana RPC ノードを立ち上げることで、例えば Solana dApps (Solana ブロックチェーンを利用する Web3 アプリ)はより確実に、そして高速にトランザクションを捌けるようになります。\n\nSolana のメインネット RPC(api.mainnet-beta.solana.com)には利用制限があるため、Solana dApps 開発者は RPC API エンドポイントサービスの利用を検討することになります。\n\nSolana dApps の規模が大きくなると RPC エンドポイントのコール回数制限や混雑が問題になってくるため、専有の RPC ノードを用意することでボトルネックが解消し、性能が向上することがあります。\n\nsolv ではほとんどの作業が自動化されているので、簡単 3 ステップにて RPC ノードを立ち上げることができます。\nRPC ノードのセットアップ詳細については solv v3.1.0 リリースノートをご覧ください。\n\nsolv - v3.1.0 リリースノート: https://github.com/EpicsDAO/solv/releases/tag/v3.1.0\n\nこれからはじめて solv を利用する方も簡単 3 ステップですぐに Solana バリデーター及び RPC ノードを立ち上げることができます。\n\n詳しくは公式ドキュメントをご覧ください。\n\nsolv 公式ドキュメント: https://solv.epics.dev/ja/\n\n## Solana バリデーターツール「solv」について\n\n![Solana Validator Tool - solv](/news/2024/01/23/solv3ja.jpg)\n\nsolv は、Solana バリデーター・RPC ノードのセットアップと運用を簡略化するためのオープンソース CLI ツールです。solv を使うことで、バリデーター・RPC ノードのセットアップ、運用、モニタリング、アラート、アップグレード等、バリデーターとしての業務を簡単に行うことができます。\n\n新しく Solana バリデーターに参加する方、RPC ノードを立ち上げる方はもちろん、既にバリデーターとして活動されている方や RPC ノードを運用中の方も簡単に solv の利用へ移行いただき、以後の運用をより手間なくスムーズに行うことができます。\n\nsolv の主な狙いは以下の 3 つです。\n\n### Solana ネットワークの分散化を促進\n\nアップデート業務の簡略化により、多くのユーザーが Solana ネットワークに容易に参加できるよう設計されています。これにより、ネットワークの分散化と誰も取り残さない技術革新社会に貢献します。オープンソースとして透明性を持ちつつ、安全かつ信頼性の高いバリデーターネットワークの構築が可能となります。\n\n### アップデート業務の手間や負担を削減\n\nsolv の利用者は、多くの設定やアップデートを一つのコマンドで簡単に実施できるようになります。また、Solana ネットワークはグローバルに運用されているため、アップデート業務は常識的な業務時間内のみに収まるとは限りません。タイムゾーンの違いなどの問題で時間通りの早期更新対応が難しい場合でも、solv コマンドから更新を設定し、自動で完了させることも可能になります。高度な技術を持つ Solana のバリデーターたちの時間を節約することで、そのバリデーターたちはより多くの社会的価値を生み出すことができます。\n\n### オープンソースコミュニティのリソースを強化\n\n技術的に熟知したオープンソースコミュニティは、バリデーターとしての参加が推奨されます。しかし、すべての開発者が特定のブロックチェーンに詳しいわけではないため、その障壁は意外と高いままです。solv は、バリデーターとして参加するためのハードルを下げることで、より多くのオープンソース開発コミュニティがバリデーター報酬を得て、持続可能なオープンソース開発環境を構築することを目指しています。\n\nこのツールは 元々私たちの開発チーム・コミュニティ全体の運用効率化のために開発されました。しかし、Solana バリデーターと Solana コミュニティ全体、及びすべてのオープンソース開発コミュニティにとって非常に価値があると判断したため、私たちは solv をオープンソースとして公開し、全てのユーザーがこれを無料で自由に利用できるようにしました。\n\nぜひお試しいただければ幸いです。\n\n詳しくは公式ドキュメントをご覧いただくか、開発元の Epics DAO 公式 Discord にてご質問ください。\n\nsolv 公式ドキュメント: https://solv.epics.dev/ja/\n\nEpics DAO 公式 Discord: https://discord.com/invite/GmHYfyRamx\n"},{"title":"Solana バリデーターツール「solv」 Ver.3 リリース。クラウド対応拡大、より使いやすく、高性能に。","category":"プレスリリース","thumbnail":"/news/2024/01/23/solv3Released.jpg","date":"2024.01.23","content":"\nELSOUL LABO B.V. (エルソウルラボ、本社: オランダ・アムステルダム、代表取締役 CEO: 川崎文武)および、同社の運営するオープンソース開発を応援する Web3 プロジェクトで社会貢献型 NFT カードゲームの Epics DAO が共同で開発する Solana バリデーターツール「solv」について新バージョンとなる Ver.3 をリリースしました。\n\nsolv Ver.3 では、Solana バリデーターのハードウェア要件を満たしているほぼすべてのクラウドに対応し、より使いやすく、高性能に。\n\nsolv ダッシュボードの追加により、solv CLI のコマンドを覚えなくてもバリデーターの設定をより簡単に行えるようになり、初心者でも簡単にバリデーターを立ち上げ、運用することができるようになりました。\n\nまた、Solana バリデーターのテストネットだけでなくメインネット対応、RPC サーバー対応も追加され、より多くのユーザーが利用できるようになりました。\n\n## 「solv」 Ver.3 の主なアップデート内容\n\n- 以前はクラウドによって異なるバージョンを利用していましたが、solv Ver.3 ではこれ一つでハードウェア要件を満たすほぼすべてのクラウドに対応できるようになりました\n- 最新の Solana バリデータードキュメントの構成に対応。不要な設定を削除し性能が向上しました。お手元のハードウェア構成に合わせて、自動で最適な設定を行うようになりました\n- ダッシュボード機能が追加されました。以前は複数コマンドを実行して運用を行っていましたが、コマンドを覚えずともダッシュボードからすべての作業をメニュー選択で行えるようになりました\n- インセンティブテストネットへの対応以外にも、メインネットバリデーターの立ち上げ、RPC サーバーの立ち上げにも対応しました\n\nsolv の Ver.1 または Ver.2 を利用している方は、以下のドキュメントを参考にアップデートを行ってください。\n\nほとんどの作業が自動化されているので、簡単 3 ステップの数分でアップデートを完了できます。\n\nsolv - Ver.3 にアップデート: https://solv.epics.dev/ja/doc/quickstart/update-to-v3/\n\nこれからはじめて solv を利用する方も簡単 3 ステップですぐに Solana バリデーターを立ち上げることができます。\n\n詳しくは公式ドキュメントをご覧ください。\n\nsolv 公式ドキュメント: https://solv.epics.dev/ja/\n\n## Solana バリデーターツール「solv」について\n\n![Solana Validator Tool - solv](/news/2024/01/23/solv3ja.jpg)\n\nsolv は、Solana バリデーターのセットアップと運用を簡略化するためのオープンソース CLI ツールです。solv を使うことで、バリデーターのセットアップ、運用、モニタリング、アラート、アップグレード等、バリデーターとしての業務を簡単に行うことができます。\n\n新しく Solana バリデーターに参加する方はもちろん、既にバリデーターとして活動されている方も簡単に solv の利用へ移行いただき、以後の運用をより手間なくスムーズに行うことができます。\n\nsolv の主な狙いは以下の 3 つです。\n\n### Solana ネットワークの分散化を促進\n\nバリデーター業務の簡略化により、多くのユーザーが Solana ネットワークに容易に参加できるよう設計されています。これにより、ネットワークの分散化と誰も取り残さない技術革新社会に貢献します。オープンソースとして透明性を持ちつつ、安全かつ信頼性の高いバリデーターネットワークの構築が可能となります。\n\n### バリデーター業務の手間や負担を削減\n\nsolv の利用者は、多くの設定やアップデートを一つのコマンドで簡単に実施できるようになります。また、Solana ネットワークはグローバルに運用されているため、バリデーター業務は常識的な業務時間内のみに収まりません。タイムゾーンの違いなどの問題で時間通りの早期更新対応が難しい場合でも、solv コマンドから更新を設定し、自動で完了させることも可能になります。高度な技術を持つ Solana のバリデーターたちの時間を節約することで、そのバリデーターたちはより多くの社会的価値を生み出すことができます。\n\n### オープンソースコミュニティのリソースを強化\n\n技術的に熟知したオープンソースコミュニティは、バリデーターとしての参加が推奨されます。しかし、すべての開発者が特定のブロックチェーンに詳しいわけではないため、その障壁は意外と高いままです。solv は、バリデーターとして参加するためのハードルを下げることで、より多くのオープンソース開発コミュニティがバリデーター報酬を得て、持続可能なオープンソース開発環境を構築することを目指しています。\n\nこのツールは 元々私たちの開発チーム・コミュニティ全体の運用効率化のために開発されました。しかし、Solana バリデーターと Solana コミュニティ全体、及びすべてのオープンソース開発コミュニティにとって非常に価値があると判断したため、私たちは solv をオープンソースとして公開し、全てのユーザーがこれを無料で自由に利用できるようにしました。\n\nぜひお試しいただければ幸いです。\n\n詳しくは公式ドキュメントをご覧いただくか、開発元の Epics DAO 公式 Discord にてご質問ください。\n\nsolv 公式ドキュメント: https://solv.epics.dev/ja/\n\nEpics DAO 公式 Discord: https://discord.com/invite/GmHYfyRamx\n"},{"title":"「Solana バリデーターマスターガイド」の無料公開を発表","category":"プレスリリース","thumbnail":"/news/2023/12/08/SolanaValidatorMasterGuideJA.jpg","date":"2023.12.08","content":"\nELSOUL LABO B.V. (エルソウルラボ、本社: オランダ・アムステルダム、代表取締役 CEO: 川崎文武)および、同社の運営するオープンソース開発を応援する社会貢献型 Web3 ゲームの Epics DAO は、「Solana バリデーターマスターガイド」の無料公開を発表しました。\n\nこのガイドは、Solana ネットワークのバリデーターとしての役割を理解し、効果的に管理するための包括的なリソースです。初心者から経験豊富なバリデーターまで、Solana のエコシステムに貢献したいすべての方に役立つ内容となっています。\n\n## Solana バリデーターマスターガイド\n\n![Solana Validator Master Guide](/news/2023/12/08/SolanaValidatorMasterGuide.png)\n\n本ガイドでは、バリデーターのセットアップ、保守、移転、収益のモニタリングまでを網羅しています。また、我々の開発したオープンソースツール「solv」についても紹介しており、このツールを使用すれば、バリデーターのセットアップと管理を簡素化することができます。\n\nSolana ネットワークは、革新的な Proof of History を採用しており、その重要な構成要素であるバリデーターの役割は非常に重要です。しかし、バリデーターとしての役割を始めることは、技術的な課題が多く、初心者には特に難しいものです。このガイドは、そのような障壁を取り除き、より多くの人々が Solana エコシステムに参加しやすくすることを目的としています。\n\nsolv に関するご質問や、Epics DAO コミュニティへの参加については、Discord サーバーにてお問い合わせいただけます。私たち Epics DAO は、オープンソース開発のリソース不足に対処し、トークンエコノミクスとゲーミフィケーションを活用してこれらの課題を解決するために共に取り組むコミュニティメンバーを常に募集しています。\n\nここまでお読みいただきありがとうございます。ご支援のために記事へのいいねやシェア、アカウントのフォローをお願いします。今後ともよろしくお願いいたします。\n\n### リンク集\n\nSolana バリデーターマスターガイド: https://zenn.dev/fumisouls/books/971a5ba1212303\n\nsolv ドキュメント: https://solv.epics.dev/ja/\n\nEpics DAO Discord: https://discord.gg/GmHYfyRamx\n\nEpics DAO Twitter(X): https://twitter.com/EpicsDAO2\n"},{"title":"Solana Breakpoint 2023 まとめ","category":"プレスリリース","thumbnail":"/news/2023/11/06/Breakpoint2023WithDetails.png","date":"2023.11.06","content":"\nELSOUL LABO B.V. (エルソウルラボ、本社: オランダ・アムステルダム、代表取締役 CEO: 川崎文武)及び Epics DAO は、プレスメディアとして Solana Breakpoint 2023 in Amsterdam に招待いただきました。Solana ブロックチェーンの最新情報が発表された本イベントについてまとめてお伝えします。\n\nSolana Breakpoint 2023 は 10 月 30 日から 11 月 3 日までアムステルダムにて開催、300 以上のトーク、パネルディスカッション、ワークショップ、25 以上のサイドイベントが催されました。\n\n## Google Cloud とのパートナーシップと BigQuery への Solana チェーンデータ統合\n\n![Google Cloud x Solana](/news/2023/11/06/GoogleCloudxSolana.jpg)\n\nGoogle Cloud と Solana のパートナーシップにより、Solana チェーンデータが Google Cloud の BigQuery に統合されました。\n\nSolana のデータ分析をより深く、効率的に行うことを可能にし、Google の強力な機械学習、AI、ビジネスインテリジェンスの機能を活用できます。\n\nhttps://solana.com/news/solana-data-live-on-google-cloud-bigquery\n\nBreakpoint 2023: Head in the Clouds: Google's Web3 plans\n\nhttps://www.youtube.com/watch?v=esNVZybjnLU\n\n## AWS とのパートナーシップと、AWS Blockchain Node Runners の Solana 対応\n\n![AWS x Solana](/news/2023/11/06/AWSxSolana.jpg)\n\nSolana は Amazon Web Services (AWS)とのパートナーシップを通じて、AWS Blockchain Node Runners のサポートを発表しました。\n\nこれにより、開発者は AWS 上で容易に Solana RPC ノードをデプロイし、維持管理することが可能になります。\n\nこの AWS Blockchain Node Runners は Ethereum に対応しており、2 つ目の対応ブロックチェーンとして Solana が選ばれました。\n\nhttps://solana.com/news/solana-blockchain-node-development-blueprints-available-on-aws\n\nBreakpoint 2023: Solana and AWS\n\nhttps://www.youtube.com/watch?v=wqADZnNPSV0\n\n## 高性能な新 Solana バリデータークライアントの Firedancer がテストネットローンチ\n\n![Solana Validator Firedancer](/news/2023/11/06/FiredancerTestnetLive.jpg)\n\n新しい高性能の Solana バリデータークライアント「Firedancer」のテストネットが公開されました。\n\nFiredancer は Solana ネットワークの拡張性と効率性をさらに高めることを目指しており、このアップデートにより、ネットワークの安定性とスループットが改善されることが期待されています。\n\nhttps://jumpcrypto.com/firedancer/\n\nBreakpoint 2023: Firedancer Update\n\nhttps://www.youtube.com/watch?v=hEEWMiMuEF8\n\n## Solana 上のゲーム開発プラットフォーム GameShift のオープンベータ版ローンチ\n\n![Solana GameShift](/news/2023/11/06/GameShiftOpenBeta.jpg)\n\n新しいゲーム開発プラットフォーム「GameShift」のオープンベータ版が紹介されました。\n\nGameShift は、従来複数プロトコルにわたり取りまとめが大変だった Web3 ゲーム開発を簡単にする API を提供し、開発者が Solana の高速トランザクションと低コストを利用してゲームを作成できるように設計されています。\n\n具体的には、ノンカストディアルウォレットを起点としたユーザー管理やクレジットカード決済、ゲーム内アイテム NFT や NFT コレクションの発行・管理が可能です。内部的に Compressed NFT の技術が活用されており、従来の Solana NFT よりも安価な Mint が可能で、アイテムの NFT 化等、より多くのデータ所有や及び NFT マーケットが形成されることが期待されています。\n\nこのプラットフォームにより、より多くの開発者がブロックチェーンゲームの領域に参入しやすくなりました。\n\nhttps://gameshift.solanalabs.com/\n\nBreakpoint 2023: Introducing Gameshift Beta: A Simple Web3 gaming API\n\nhttps://www.youtube.com/watch?v=vAEi0f1phsE\n\n## P2P 送金プラットフォームの Sling が Solana で開発・ローンチ\n\n![Sling](/news/2023/11/06/sling.jpg)\n\nSolana 送金の低手数料とトランザクションの高速性を活かした、P2P 送金アプリケーションの Sling がローンチしました。\n\nブロックチェーンを活用すれば、台帳システムを自ら構築する必要がなく、送金プラットフォームの開発・運用コストが大幅に削減できます。また、ブロックチェーンの特性を活かした、高いセキュリティと透明性を実現できます。\n\n一般的に高額な手数料と長い送金時間の国際送金の課題を解決するべく開発が続けられています。\n\n現在無料(OPOS! Only Possible On Solana!)で送金できるベータ版がローンチされており、下記ウェブサイトよりウェイトリストに参加できます。\n\nhttps://sling.money/\n\nBreakpoint 2023: OPOS 🫡 – Sling\n\nhttps://www.youtube.com/watch?v=VHnhWXbcBEE\n\n## Render Network が Ethreum から Solana へ移行を完了しました\n\n![Render Network x Solana](/news/2023/11/06/RenderNetworkSolana.jpg)\n\nRender Network は、デジタルクリエーション業界で高い評価を受けている分散型 GPU レンダリングネットワークであり、アーティストが高額な初期投資なしで 3D レンダリングを行えるプラットフォームです。余剰 GPU リソースの所有者は、これをネットワークに提供することでインセンティブを得られます。\n\nEthereum から Solana への移行により、Render Network は高速トランザクションと低コストを実現し、アーティストとリソースプロバイダーにとってアクセスしやすい環境を提供しています。\n\nGPU リソースは AI 計算にも使用可能であり、GPU の不足が際立つ現在、Render Network は効率的なリソース利用を推進しています。\n\nSolana への移行により、拡大する需要に応えるスケーラビリティと経済的な効率性を兼ね備えた、より広範なデジタルインフラの構築が可能になります。\n\nhttps://rendernetwork.com/\n\nBreakpoint 2023: Render Network\n\nhttps://www.youtube.com/watch?v=QWA_c5ZQZ9U\n\n## Helium Network が Solana への移行を完了しました\n\n![Helium x Solana](/news/2023/11/06/HeliumSolana.jpg)\n\nHelium Network は、IoT デバイスや 5G 通信のための分散型ネットワークであり、ホットスポットの設置等ネットワークの拡大に貢献するユーザーに対してトークンインセンティブを用意しています。\n\n元々 Helium Network は IoT 用や 5G のネットワークを提供しながら、その上でトークンインセンティブを管理するための独自のブロックチェーンを構築していました。\n\n40 万以上のホットスポット、70 万以上のウォレットを管理する規模となった 2021 年、Helium Network は自身のブロックチェーンのスケーラビリティの課題に直面しました。\n\nこのスケーラビリティの問題を解決できるのは Solana ブロックチェーンだけ(OPOS)であったため、移行を決定しました。\n\nセッションにおいては移行に際しての技術的な課題とどのように解決したのかが紹介されています。\n\nhttps://www.helium.com/\n\nBreakpoint 2023: How Helium Migrated to Solana\n\nhttps://www.youtube.com/watch?v=CVF3LeQcA7I\n\n## 新しい Solana Web3.js が発表。開発者の生産性及び Web3 アプリ・dApps の性能が向上します\n\n![Solana New Web3.js](/news/2023/11/06/SolanaWeb3js.jpg)\n\nSolana 上での Web3 アプリ、dApps 開発に必要なライブラリーである Web3.js が、新しいバージョンにアップデートされます。\n\n新しい Web3.js は、Solana の最新の機能をサポートし、開発者の生産性を向上させます。また、Web3 アプリ・dApps の性能も向上します。\n\n詳しい技術的な説明は、下記のセッションをご覧ください。\n\nBreakpoint 2023: Introducing the New Web3.js\n\nhttps://www.youtube.com/watch?v=JUJtAPhES5g\n\n## Breakpoint 2024 はシンガポールにて 9 月開催\n\n![Solana Breakpoint 2024 Singapore](/news/2023/11/06/Breakpoint2024Singapore.jpg)\n\n次回の Solana Breakpoint 2024 は、2024 年 9 月 19 - 21 日にシンガポールにて開催されます。\n\nますます加速する Solana エコシステムの進化に期待が高まっています。\n\n## エルソウルラボ、Epics DAO 及び Latitude、Solana Breakpoint 2023 にてサイドイベントを共同開催\n\n![Solana Breakpoint 2023 Amsterdam Side Event](/news/2023/11/06/SolanaBreakpoint2023SideEventWithRicardo.jpg)\n\nエルソウルラボ、Epics DAO 及び Latitude は共同で、Solana Breakpoint 2023 Amsterdam のサイドイベントを開催いたしました。\n\nSolana バリデーターのハンズオンを実施し、オープンソースの「solv」を利用して、実際に Solana バリデーターのセットアップと運用を体験していただきました。\n\nsolv: https://solv.epics.dev/ja/\n\nイベント当日は参加者の方々がとても熱心にハンズオンに取り組んでいただき、実際に Solana バリデーターをセットアップし運用を開始していただくことができました。\n\nこちらのハンズオンはありがたいことに大変評判が良かったため、今後オンラインでの開催も予定しております。\n\n最新情報は下記公式 Discord コミュニティにてご確認ください。\n\nEpics DAO Discord コミュニティ: https://discord.gg/GmHYfyRamx\n"},{"title":"Solana Breakpoint 2023 にてサイドイベントを開催しました","category":"プレスリリース","thumbnail":"/news/2023/11/02/SolanaBreakpoint2023SideEventWithRicardo.jpg","date":"2023.11.02","content":"\nELSOUL LABO B.V. (エルソウルラボ、本社: オランダ・アムステルダム、代表取締役 CEO: 川崎文武)は、同社の運営する社会貢献型 Web3 ゲームの Epics DAO ( https://epics.dev/ ) 及びグローバルベアメタルクラウドプラットフォームの Latitude ( https://latitude.sh , 本社:ブラジル・サンパウロ) と共同で、Solana Breakpoint 2023 Amsterdam のサイドイベントを開催いたしました。\n\n本サイドイベントでは Solana バリデーターハンズオンを実施し、エルソウルラボ・Epics DAO が開発したオープンソースの「solv」を利用して、ベアメタルクラウドサーバーの Latitude 上で実際に Solana バリデーターのセットアップと運用を体験していただきました。\n\n## Solana Breakpoint 2023 Amsterdam\n\n![Solana Breakpoint 2023 Amsterdam](/news/2023/10/23/Breakpoint2023WithDetails.png)\n\nSolana Breakpoint 2023 は 10 月 30 日から 11 月 3 日までアムステルダムにて開催され、Web3 の最新動向に焦点を当てています。\n\n300 以上のトーク、パネルディスカッション、ワークショップ、25 以上のサイドイベントが開催されます。特に Solana Campus では、3 つのメインステージ、アートインスタレーション、プロジェクトショーケースなどが展示され、コミュニティの集まりの場として機能します。無料のシャトルバスやボートが会場へのアクセスに利用できます。\n\n![Solana x Google Cloud](/news/2023/11/02/GoogleCloudxSolana.jpg)\n\n開催中の本イベントでは、Solana と Google Cloud や AWS の大手クラウドサービスとのパートナーシップの進捗状況が発表されました。\n\n特に、Google Cloud とのパートナーシップにおいて大規模なデータ分析基盤の BigQuery が Solana チェーンのデータセットに対応したことが大きな反響を呼んでいます。\n\nSolana は高速なブロック生成速度と低コストでのトランザクション処理を実現しており、毎日大量のトランザクションデータを生成しています。そのため、これまでオンチェーンのみでは困難だった大規模なデータセットの分析が、BigQuery によって可能になりました。\n\n今後 Solana チェーン上のデータに容易にアクセスできるようになることによって、データ分析はもちろん、チェーン自体の活用にイノベーションが起きることが期待されています。\n\n![Jump Crypto - Firedancer](/news/2023/11/02/FiredancerTestnetLive.jpg)\n\n去年の Breakpoint 2022 で発表された Solana の新しいバリデータークライアントである Firedancer が、本イベントにてテストネットにおいて稼働中であることが発表されました。\n\nFiredancer は Solana バリデータークライアントソフトウェアの主要な機能を C 言語で再構築しており、ボトルネックを大幅に削減し、バリデーターのパフォーマンスを向上させています。\n\n初期のデモテストにおいて、Firedancer は 1 秒あたり 100 万トランザクション以上の処理能力を示し注目を集めました。\n\n特筆すべきは、システムの性能がハードウェアリソースの増加とともに線形に拡張可能となっており、Firedancer が数百万トランザクションの処理能力を持つことが期待されています。\n\nまた、同時に GPU の活用等による高速化の取り組みが進められており、あるテストでは 1 秒間に 800 万トランザクションを記録したとのことです。\n\nその他にも様々なプロトコルからの新しい発表があり、Solana チェーン上でのイノベーションが加速しています。\n\nSolana Breakpoint 2023 Amsterdam についての詳細は、以下のリンクをご覧ください。\n\nhttps://solana.com/breakpoint\n\n## サイドイベント - Solana バリデーターハンズオン\n\n![Solana Breakpoint 2023 Amsterdam Side Event](/news/2023/11/02/SolanaBreakpoint2023SideEventHandsOn.jpg)\n\nエルソウルラボ、Epics DAO 及び Latitude は共同で、Solana Breakpoint 2023 Amsterdam のサイドイベントを開催いたしました。\n\nSolana バリデーターのハンズオンを実施し、オープンソースの「solv」を利用して、実際に Solana バリデーターのセットアップと運用を体験していただきました。\n\nイベント当日は参加者の方々がとても熱心にハンズオンに取り組んでいただき、実際に Solana バリデーターをセットアップし運用を開始していただくことができました。\n\nこちらのハンズオンはありがたいことに大変評判が良かったため、今後オンラインでの開催も予定しております。\n\n最新情報は下記公式 Discord コミュニティにてご確認ください。\n\nEpics DAO Discord コミュニティ: https://discord.gg/GmHYfyRamx\n\n## solv - オープンソースの Solana バリデーター管理ツール\n\n![solv - Open Source Solana Validator Utility tool](/news/2023/11/02/LaunchSolanaValidatorIn3StepsJA.png)\n\nsolv は、Solana バリデーターのセットアップを簡単 3 ステップで行い、運用はワン・コマンドでアップデートできるようになるオープンソースツールです。無料で誰でも自由に利用することができます。\n\nsolv も 上述の Firedancer 対応を進めており、今後は Firedancer を利用したバリデーターのセットアップも可能になります。\n\n下記チュートリアル動画では、solv を利用して簡単に Solana バリデーターを立ち上げるプロセスを紹介します。Latitude クラウドベアメタルサーバーを使用し、わずか 3 ステップでバリデーターを設定が完了します。また、Latitude とのパートナーシップを通じて提供される $100 のクレジットクーポンを利用して、実際にお手元で solv をお試しいただく方法についても説明します。\n\nsolv - YouTube チュートリアル: https://www.youtube.com/watch?v=7nloPjyrk_8\n\nsolv の詳細については下記公式ウェブサイトをご覧ください。\n\nsolv 公式ウェブサイト: https://solv.epics.dev/ja/\n"},{"title":"solv2リリース - 簡単3ステップでSolanaバリデーターを立ち上げ。Latitudeクーポンで無料お試し可能。","category":"プレスリリース","thumbnail":"/news/2023/10/29/LaunchSolanaValidatorIn3StepsJA.png","date":"2023.10.29","content":"\nELSOUL LABO B.V.（代表取締役社長：川崎 文武、本社：オランダ・アムステルダム、以下「エルソウルラボ」）が運営する Epics DAO は、「solv2」のリリースを発表しました。このツールは簡単 3 ステップで Solana バリデーターを立ち上げ、ワン・コマンドアップデートで運用コストを激減させるオープンソースソフトウェアです。\n\nLatitude とのパートナーシップを通じて、$100 分のクレジットクーポンを提供できるようになりました。このクーポンを利用することで、ユーザーは実際に solv2 を使用して Solana バリデーターの立ち上げとアップデートを無料で試すことができます。\n\n## 簡単 3 ステップで Solana バリデーターを立ち上げ\n\n![solv2 - Launch a Solana Validator in 3 Steps.](/news/2023/10/29/solvJA.png)\n\nsolv2 を利用することで、簡単な 3 ステップだけで Solana バリデーターを立ち上げることができ、その後のアップデートもワン・コマンドで完了できます。これにより、運用コストをほぼゼロに抑えながら、Solana バリデーターを効率的に運用することが可能になります。特に、複数のバリデーターを運用することはコストがかかるものでしたが、solv2 を利用することによって、この問題を簡単に解決できます。Latitude 社 の協力により、solv2 は Solana バリデーターのパフォーマンスを最大限に高める構成でバリデーターを構築できるようになりました。\n\nSolana バリデーターの運用に興味があるものの、セットアップやアップデートの煩雑さから敬遠していた方も、solv2 を利用することで、これまで以上に簡単かつ低コストで Solana バリデーターの運用を開始できます。この機会に、ぜひ solv2 をお試しください。\n\nsolv: https://solv.epics.dev/ja/\n\n## ベアメタルクラウド Latitude トライアルクレジットクーポン\n\n![Latitude Coupon](/news/2023/10/29/LatitudeCoupon.png)\n\nLatitude 社 とのパートナーシップにより、$100 分の無料クレジットクーポンを提供することができるようになりました。このクーポンを利用することで、ユーザーは solv2 を使って Solana バリデーターを実際に手元で試すことができます。このトライアルクレジットを利用して、solv2 の簡単な 3 ステップを実感し、Solana バリデーターの立ち上げと運用の簡便さを体験してください。\n\n【クーポンコード: ELSOUL100】\n\nLatitude: https://latitude.sh/\n\n下記 YouTube のチュートリアル動画にて、クーポンの適用方法から Solana バリデーターの立ち上げまでの流れをご覧いただけます。\n\nhttps://www.youtube.com/watch?v=7nloPjyrk_8\n\n## 本件に関するお問い合わせ先\n\n本件に対するお問い合わせは、以下の連絡先までお願いいたします。\n\nEmail: labo@elsoul.nl\n\nDiscord: https://discord.gg/GmHYfyRamx\n\nTwitter (X): https://twitter.com/EpicsDAO2\n"},{"title":"エルソウルラボとグローバルベアメタルクラウドのLatitude、Solanaバリデーター運用効率化のための業務提携を発表","category":"プレスリリース","thumbnail":"/news/2023/10/27/ELSOULxLatitude.png","date":"2023.10.27","content":"\nELSOUL LABO B.V.（代表取締役社長：川崎 文武、本社：オランダ・アムステルダム、以下「エルソウルラボ」）と Latitude.sh（CEO：Guilherme Soubihe Alberto、本社：ブラジル・サンパウロ、以下「Latitude」）は、Solana バリデーター運用の効率化を目的とした業務提携契約を締結しましたので、お知らせいたします。\n\nこの業務提携により、エルソウルラボの開発したオープンソースツール「solv」と、Latitude の提供する高パフォーマンスベアメタルクラウドサーバーを組み合わせることで、Solana バリデーターのセットアップ、運用、およびアップグレード作業を大幅に効率化し、Solana ブロックチェーンのさらなる拡大、分散化、および安定化を目指します。\n\n## 業務提携の背景と目的\n\n近年、ブロックチェーン技術は急速に進化し、分散化とセキュリティの向上に貢献しています。しかし、ブロックチェーンバリデーターとして参入するためには、一定の技術的知識が求められることが、さらなる分散化や多くの参加者の獲得を妨げていました。\n\nエルソウルラボはこの問題を解決するため、オープンソースツール「solv」を開発しました。solv は、わずか 3 ステップで Solana バリデーターを簡単に開始でき、またアップデートもワン・コマンドで完了できるように設計されています。この工夫により、バリデーターへの参入障壁が低減され、Solana プラットフォームの拡大、分散化、および安定化につながると考えられています。さらに、solv は複数のバリデーターの運用コストを大幅に削減し、チームのリソース問題を解決することができます。エンタープライズサポートにおいても、複数のバリデーター運用の際のコスト削減のサポートを提供しています。\n\n一方で、Latitude は高性能のベアメタルクラウドサーバーを提供しており、Solana ブロックチェーンのバリデーターに求められる高いハードウェア要件を満たすことができます。これにより、Solana バリデーターは最高のパフォーマンスとコスト効率で運用することが可能となります。\n\nこれらの技術とサービスの相互補完に着目し、エルソウルラボと Latitude は共同で「solv2」を開発しました。solv2 は、Latitude のベアメタルクラウドサーバーと solv の運用支援を組み合わせることで、最適なパフォーマンスかつ高コスパで Solana バリデーターを迅速に開始できるソリューションを提供します。\n\nSolana ブロックチェーンのさらなる拡大、分散化、および安全性向上の観点から、エルソウルラボと Latitude は、インフラ面では Latitude、運用面では solv を活用するという新たなコラボレーションを築くこととなりました。この業務提携により、両社はブロックチェーン技術の普及と進化に貢献し、より広範な利用者に向けて価値を提供することを目指しています。\n\n## 業務提携の詳細\n\n![solv - Solana Validator Open Source Tool](/news/2023/10/27/solvJA.png)\n\nこの業務提携は、エルソウルラボの開発したオープンソースツール「solv」と、Latitude の提供する高パフォーマンスベアメタルクラウドサーバーを組み合わせることで、Solana バリデーターのセットアップ、運用、およびアップグレード作業を大幅に効率化することを目的としています。\n\n### solv の効率的な運用支援\n\nsolv は、Solana バリデーターを簡単にセットアップできるように設計されており、わずか 3 ステップでバリデーターの立ち上げが可能です。また、アップデートもワン・コマンドで完了できるため、バリデーターへの参入障壁を大幅に低減し、運用の効率化を実現します。\n\n### Latitude の高性能ベアメタルクラウド\n\nLatitude のベアメタルクラウドサーバーは、高いハードウェア要件を満たし、最高のパフォーマンスとコスト効率で Solana バリデーターの運用を可能にします。数クリックでハイパフォーマンスのマシンを用意し、すぐに立ち上がるため、バリデーターの運用を迅速かつ効率的に開始できます。\n\n### solv と Latitude の連携\n\nsolv と Latitude のベアメタルクラウドサーバーを連携させることで、バリデーターのセットアップと運用がさらに効率化されます。この連携により、バリデーター運用のコスト削減と、バリデーターの迅速な立ち上げ・運用が可能となり、Solana ブロックチェーンのさらなる拡大、分散化、および安定化に貢献します。\n\nこのような連携を通じて、エルソウルラボと Latitude は、Solana ブロックチェーンの安定した運用と拡大を支援し、ブロックチェーンコミュニティ全体の発展に寄与することを目指しています。\n\n## 両社からのコメント\n\n![Latitude - Ricardo Bortolansa](/news/2023/10/27/RicardoBortolansa.png)\n\n**Ricardo Bortolansa - Head of Sales @ Latitude.sh**\n\nLatitude.sh では、グローバルにトップレベルのコンピューティングとインフラストラクチャへのアクセスを提供することで、世界中の Web3 コミュニティの成功を支援することに力を入れています。エルソウルの私たちのサーバーで迅速に Solana バリデーターを設定するアプローチは、私たちの目標を大いに支援するものであり、このコラボレーションの機会を非常に楽しみにしています。\n\n![ELSOUL - Fumitake Kawasaki ](/news/2023/10/27/FumitakeKawasaki.png)\n\n**川崎 文武 - 代表取締役 CEO @ ELSOUL LABO B.V.**\n\nLatitude は高いコストパフォーマンスながら、いまだかつてない品質、ローレイテンシーでハイスペックのベアメタルクラウドサーバーリソースをグローバルに提供しています。しかもそれらは数クリックで一瞬で立ち上がるので、あとは solv をインストール、有効にして走らせるという簡単な 3 ステップですぐに Solana バリデーターを立ち上げられます。Latitude と solv のコラボは Solana ブロックチェーンバリデーターの参入障壁を取り除くとともに、サステナブルな運用体制を構築できます。複数台バリデーター運用の効率化や他チェーンへの展開など、このコラボレーションの可能性に大きく期待しています。\n\n## 企業紹介\n\n![Latitude.sh](/news/2023/10/27/LatitudeSh.png)\n\n**Latitude.sh**\n\n**ホームページ：** https://latitude.sh\n\n**代表：** Guilherme Soubihe Alberto\n\n**本社：** ブラジル・サンパウロ\n\n**事業内容：** Latitude.sh は、トップレベルのコンピューティングとインフラストラクチャを提供し、エッジコンピューティングの真の力を利用できるように支援しています。低遅延のグローバルネットワークを通じて強力なソフトウェアとハードウェアを提供し、16 か国以上で数千の物理ノードを運用しています。また、Solana などのブロックチェーンネットワークのバリデーター運用を支援するベアメタルクラウドサーバーの提供により、ブロックチェーンコミュニティの発展に貢献しています。\n\n![ELSOUL LABO B.V.](/news/2023/10/27/elsoulJA.png)\n\n**ELSOUL LABO B.V.**\n\n**ホームページ：** https://labo.elsoul.nl\n\n**代表：** 川崎 文武\n\n**本社：** オランダ・アムステルダム\n\n**事業内容：** エルソウルラボは、ブロックチェーン技術を活用し、オープンソースソフトウェアの開発と普及を支援するソフトウェア研究所として設立されました。Web3 アプリ対応のサーバーレスフレームワーク「Skeet」、社会貢献型ブロックチェーンゲームの「Epics」、Solana ブロックチェーン上でのバリデーター運用を効率化するツール「solv」等を開発し、ブロックチェーン技術及びオープンソースソフトウェアの普及と進化に貢献しています。Epics プラットフォームはオランダ政府より先端科学技術研究プロジェクト(WBSO)として認定されています。\n\nSkeet: https://skeet.dev\n\nEpics: https://epics.dev\n\nsolv: https://solv.epics.dev\n\n## 今後の展望\n\nエルソウルラボと Latitude は、今回の業務提携を通じて得られたシナジーを基に、ブロックチェーン技術のさらなる普及と進化に向けて連携を深めていきます。特に、バリデーターの運用効率化とブロックチェーンのさらなる拡大、分散化を目指して、共同での技術開発やコミュニティのサポートを継続していく予定です。両社は、ブロックチェーン技術の持つ可能性を最大限に引き出し、広範な利用者に向けて新しい価値を提供することを目指しています。\n\n## 本件に関するお問い合わせ先\n\n本件に対するお問い合わせは、以下の連絡先までお願いいたします。\n\nEmail: labo@elsoul.nl\n\nDiscord: https://discord.gg/H2HeqRq54J\n\nTwitter (X): https://twitter.com/elsoul_labo2\n"},{"title":"Solana Breakpoint 2023 Amsterdam サイドイベント - Solana バリデーターハンズオンの共同開催が決定","category":"プレスリリース","thumbnail":"/news/2023/10/23/SolanaBreakpointSideEventLatitudeEpicsWeWork.png","date":"2023.10.23","content":"\nELSOUL LABO B.V. (エルソウルラボ、本社: オランダ アムステルダム、代表取締役 CEO: 川崎文武)は、同社の運営する社会貢献型 Web3 ゲームの Epics DAO ( https://epics.dev/ ) 及びグローバルベアメタルクラウドプラットフォームの Latitude ( https://latitude.sh , 本社:ブラジル サンパウロ) と共同で、Solana Breakpoint 2023 Amsterdam のサイドイベントを開催することを発表しました。\n\nイベント詳細は以下の通りです。\n\n**イベント名:** Solana バリデーター ハンズオン\n\n**日時:** 2023 年 11 月 1 日(水) 17:30-18:30 (CET)\n\n**場所:** WeWork Amsterdam Weteringschans\n\n**定員:** 20 名\n\n**内容:** Solana バリデーターの世界を探求しましょう！この初心者向けのワークショップでは、Latitude のクラウドサーバーを使用して Solana バリデーターを実際に立ち上げてみることができます。バリデーターはトランザクションを処理、ネットワークを保護し、報酬を獲得します。イベント限定の無料クレジットで、バリデーター運用の実践的な経験を得ることができます。Solana バリデーターのインセンティブ化された世界に飛び込み、学び、交流する機会です。\n\n**イベント参加リンク:** https://lu.ma/8ttm0niu\n\n## Solana Breakpoint 2023 Amsterdam\n\n![Solana Breakpoint 2023 Amsterdam](/news/2023/10/23/Breakpoint2023WithDetails.png)\n\nSolana Breakpoint 2023 は、新しい都市アムステルダムでの開催を迎え、新しい雰囲気と最新の web3 技術を提供する準備を整えています。\n\nこのイベントは 10 月 30 日から 11 月 3 日まで開催され、Web3 の最新動向に焦点を当てています。\n\nBreakpoint は多様な参加者に対して多くのものを提供しています。300 以上のトーク、パネルディスカッション、ワークショップが予定されており、25 以上のサイドイベントが開催されます。特に Solana Campus では、3 つのメインステージ、アートインスタレーション、プロジェクトのショーケースなどが展示され、コミュニティの集まりの場となっています。会場へは無料のシャトルバスやボートでアクセスできます。\n\n![Solana Breakpoint 2023 Amsterdam](/news/2023/10/23/BreakpointSpeakers.jpg)\n\n豪華スピーカー陣が Google Cloud、Visa、Star Atlas、Messari などから参加し、AI と DeFi の交差点、暗号規制のコンプライアンス、リアルワールドアセット(RWA)のオンチェーン化など多岐にわたるトピックについてのパネルが開催されます。\n\n開発者向けには、Solana の基本構築から最新のイノベーションである状態圧縮(cNFT)、xNFTs、ZK を利用したプライベート Solana プログラム（PSPs）まで、多くの実践的なワークショップが提供されます。\n\nチケット保持者は、キャンパス内のイベントへの無料アクセスを楽しむことができます。ハイライトとしては、Network State Conference、MEV Camp、Block Zero Solana Validator Summit、および DRiP Haus などがあります。\n\nアートと体験型の活動も待っており、HNP Org、3rd Land、CHADs などと共に Web3 を実際に体験できます。Community Basecamp では、Solana エコシステムを前進させる人々やチームと会って交流する機会も得られます。\n\n![Solana Breakpoint 2023 Amsterdam](/news/2023/10/23/Breakpoint2022Air.jpg)\n\nさらに多くのプログラムが計画されており、Solana Hyperdrive Hackathon の勝者発表、Validated Podcast のライブステージでの収録、Neodyme Security Stage などが予定されています。\n\nSolana Breakpoint 2023 Amsterdam についての詳細は、以下のリンクをご覧ください。\n\nhttps://solana.com/breakpoint\n"},{"title":"Solanaバリデーターをわずか10分で立ち上げるオープンソースツールsolvで新たに3台のテストネットバリデーターが稼働開始","category":"プレスリリース","thumbnail":"/news/2023/09/14/HowToStartSolanaValidatorJA.png","date":"2023.09.14","content":"\nELSOUL LABO B.V. (エルソウルラボ, 本社: オランダ・アムステルダム) は、同社の運営する Epics DAO が開発した、 Solana バリデーターのセットアップと運用を効率化するオープンソース CLI ツール「solv」を利用して、新たに 3 台の Solana テストネットバリデーターが稼働開始したことを発表しました。\n\nセットアップから稼働開始までを解説した YouTube 動画についても公開しておりますので、ぜひご覧ください。\n\n【10 分で稼働開始】solv を使った Solana バリデーターのはじめかた (YouTube):\n\nhttps://www.youtube.com/watch?v=7nloPjyrk_8\n\n## solv - Solana バリデーター CLI ツール\n\n![solv is the utility tool for Solana Validators](/news/2023/09/14/solvYouTube.jpg)\n\nsolv は、Solana バリデーターのセットアップと運用を簡略化するためのオープンソース CLI ツールです。solv を使うことで、バリデーターのセットアップ、運用、モニタリング、アラート、アップグレード等、バリデーターとしての業務を簡単に行うことができます。\n\n新しく Solana バリデーターに参加する方はもちろん、既にバリデーターとして活動されている方も簡単に solv の利用へ移行いただき、以後の運用をより手間なくスムーズに行うことができます。\n\nsolv の主な狙いは以下の通りです。\n\n- **Solana ネットワークの分散化を促進:** solv は、多くのユーザーが Solana ネットワークに容易に参加できるように設計されています。これにより、ネットワークの分散化と誰も取り残さない技術革新社会に貢献します。\n- **バリデーター業務の手間や負担を削減:** solv の利用者は、多くの設定やアップデートを一つのコマンドで簡単に実施できます。これにより、高度な技術への理解を持つ Solana のバリデーターたちはより多くの社会的価値を生み出すことができます。\n- **オープンソースコミュニティのリソースを強化:** solv は、バリデーターとして参加するためのハードルを下げ、より多くのオープンソース開発コミュニティがバリデーター報酬を得て、持続可能なオープンソース開発環境を構築することを目指しています。\n\nsolv を用いて、新たに 3 台の Solana テストネットバリデーターが稼働開始しました。このツールは、元々私たちの開発チーム・コミュニティ全体の運用効率化のために開発されましたが、その価値を Solana コミュニティ及びオープンソースコミュニティ全体に広めるためにオープンソースとして公開されています。\n\n詳細や開始方法については下記公式ウェブサイトをご覧ください。\n\nsolv 公式ウェブサイト: https://solv.epics.dev/ja/\n"},{"title":"Epics DAO が Solana バリデーター向けのオープンソースCLIツール \"solv\" を公開","category":"プレスリリース","thumbnail":"/news/2023/08/17/solvOverview.png","date":"2023.08.17","content":"\nELSOUL LABO B.V. (エルソウルラボ, 本社: オランダ・アムステルダム) は、同社の運営する Epics DAO が開発する、Solana ブロックチェーンのバリデーターセットアップ及び運用を簡略化するオープンソース CLI ツール \"solv\" をリリースしたことを発表しました。\n\nSolana エコシステムは日々急成長を遂げており、バリデーターはその中核を成しています。私達は Epics DAO とエルソウルラボ、そしてオープンソース\"Skeet\" 開発コミュニティ、3 つの開発チームがそれぞれ Solana のバリデーターとして活動してきました。その結果、私達は Solana バリデーターとして遭遇する課題や必要性を深く理解しています。この経験から生まれたのが、\"solv\" です。\n\nsolv (GitHub): https://github.com/EpicsDAO/solv\n\n## solv - Solana バリデーター CLI ツール\n\n![solv is the utility tool for Solana Validators](/news/2023/08/17/solvCLI.png)\n\nsolv は、Solana バリデーターのセットアップと運用を簡略化するためのオープンソース CLI ツールです。solv を使うことで、バリデーターのセットアップ、運用、モニタリング、アラート、アップグレード等、バリデーターとしての業務を簡単に行うことができます。\n\n新しく Solana バリデーターに参加する方はもちろん、既にバリデーターとして活動されている方も簡単に solv の利用へ移行いただき、以後の運用をより手間なくスムーズに行うことができます。\n\nsolv の主な狙いは以下の通りです。\n\n- **Solana ネットワークの分散化を促進:** バリデーター業務の簡略化により、多くのユーザーが Solana ネットワークに容易に参加できるよう設計されています。これにより、ネットワークの分散化と誰も取り残さない技術革新社会に貢献します。オープンソースとして透明性を持ちつつ、安全かつ信頼性の高いバリデーターネットワークの構築が可能となります。\n- **バリデーター業務の手間や負担を削減:** solv の利用者は、多くの設定やアップデートを一つのコマンドで簡単に実施できるようになります。また、Solana ネットワークはグローバルに運用されているため、バリデーター業務は常識的な業務時間内のみに収まりません。タイムゾーンの違いなどの問題で時間通りの早期更新対応が難しい場合でも、solv コマンドから更新を設定し、自動で完了させることも可能になります。高度な技術を持つ Solana のバリデーターたちの時間を節約することで、そのバリデーターたちはより多くの社会的価値を生み出すことができます。\n- **オープンソースコミュニティのリソースを強化:** 技術的に熟知したオープンソースコミュニティは、バリデーターとしての参加が推奨されます。しかし、すべての開発者が特定のブロックチェーンに詳しいわけではないため、その障壁は意外と高いままです。solv は、バリデーターとして参加するためのハードルを下げることで、より多くのオープンソース開発コミュニティがバリデーター報酬を得て、持続可能なオープンソース開発環境を構築することを目指しています。\n\nこのツールは 元々私たちの開発チーム・コミュニティ全体の運用効率化のために開発されました。しかし、Solana バリデーターと Solana コミュニティ全体、及びすべてのオープンソース開発コミュニティにとって非常に価値があると判断したため、私たちは solv をオープンソースとして公開し、全てのユーザーがこれを無料で自由に利用できるようにしました。ぜひお試しいただければ幸いです。\n\n詳細は下記 GitHub リポジトリをご覧ください。\n\nsolv (GitHub): https://github.com/EpicsDAO/solv\n"}],"title":"ニュース | solv - Solana バリデーター・RPCノードを簡単に立ち上げ、手間なく管理するオープンソースツール","seoData":[{"property":"og:title","content":"ニュース | solv - Solana バリデーター・RPCノードを簡単に立ち上げ、手間なく管理するオープンソースツール"},{"name":"twitter:title","content":"ニュース | solv - Solana バリデーター・RPCノードを簡単に立ち上げ、手間なく管理するオープンソースツール"},{"name":"twitter:text:title","content":"ニュース | solv - Solana バリデーター・RPCノードを簡単に立ち上げ、手間なく管理するオープンソースツール"},{"name":"description","content":"ニュース"},{"property":"og:description","content":"ニュース"},{"name":"twitter:description","content":"ニュース"},{"property":"og:url","content":"https://solv.epics.dev/ja/news"},{"property":"og:image","content":"https://solv.epics.dev/ogp.png"},{"property":"og:image:secure","content":"https://solv.epics.dev/ogp.png"},{"name":"twitter:image","content":"https://solv.epics.dev/ogp.png"}],"_nextI18Next":{"initialI18nStore
