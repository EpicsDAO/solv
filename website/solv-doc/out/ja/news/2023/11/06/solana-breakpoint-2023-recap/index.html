pt><script src="/_next/static/chunks/9849d5b5-1dba8a65284812b4.js" defer=""></script><script src="/_next/static/chunks/634-cbf849f3ac2429ae.js" defer=""></script><script src="/_next/static/chunks/979-c080a50be3ca5ae9.js" defer=""></script><script src="/_next/static/chunks/102-eab3258f32356b38.js" defer=""></script><script src="/_next/static/chunks/pages/%5Blocale%5D/news/%5B...slug%5D-57a771e3e7cc639f.js" defer=""></script><script src="/_next/static/Po52uJGQ0M3xsRHnuxKeM/_buildManifest.js" defer=""></script><script src="/_next/static/Po52uJGQ0M3xsRHnuxKeM/_ssgManifest.js" defer=""></script></head><body><div id="__next"><script>!function(){try{var d=document.documentElement,c=d.classList;c.remove('light','dark');var e=localStorage.getItem('theme');if('system'===e||(!e&&true)){var t='(prefers-color-scheme: dark)',m=window.matchMedia(t);if(m.media!==t||m.matches){d.style.colorScheme = 'dark';c.add('dark')}else{d.style.colorScheme = 'light';c.add('light')}}else if(e){c.add(e|| '')}if(e==='light'||e==='dark')d.style.colorScheme=e}catch(e){}}()</script><main class="min-h-screen scroll-smooth font-sans antialiased"><div class="min-h-screen"><div class="flex h-screen w-full -translate-y-12 items-center justify-center"><img alt="Loading..." loading="lazy" width="24" height="24" decoding="async" data-nimg="1" class="h-6 w-auto dark:hidden sm:h-10" style="color:transparent" src="/_next/static/media/3-dots-bounce.7262aa0b.svg"/><img alt="Loading..." loading="lazy" width="24" height="24" decoding="async" data-nimg="1" class="hidden h-6 w-auto dark:block sm:h-10" style="color:transparent" src="/_next/static/media/3-dots-bounce-white.2b50e184.svg"/></div></div></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"urls":["/news/2024/07/11/solv-mev-mode-released","/news/2024/07/05/elsol-lst-released","/news/2024/05/27/epics-dao-sponsored-webx-2024"],"articles":[{"title":"Solana バリデーター運用の自動化と報酬最適化を実現する新機能「solv MEV モード」をリリース","category":"プレスリリース","thumbnail":"/news/2024/07/11/solvMEVMode.jpg","date":"2024.07.11","content":"\nELSOUL LABO B.V.（本社: オランダ・アムステルダム、代表取締役 CEO: 川崎文武）と同社が設立したオープンソースソフトウェア開発を支援する Web3 NFT カードゲームを運営する Epics DAO は、Solana ブロックチェーンのバリデーター向けオープンソースソフトウェア「solv」の開発と運用を通じて、ブロックチェーン技術のイノベーションと持続可能な開発を推進しています。1 年半にわたる運用でその性能と信頼性が実証され、現在は多くのユーザーにより Solana ブロックチェーンのメインネットおよびテストネット上で幅広く利用されています。\n\nこの度、Solana バリデーター運用の自動化と報酬最適化を実現する新機能「solv MEV モード」をリリースいたしました。\n\n## Solana バリデーター運用上の課題\n\nSolana ブロックチェーン上のすべての活動（Web3 アプリ、dApp、トークン取引など）は、世界中のバリデーターによって支えられています。現在、約 1,500 台の Solana メインネットバリデーターが稼働しており、その多くは個人によって運用されています。\n\nバリデーターは世界中に分布し、タイムゾーンが異なるため、各自が家族や仕事と両立しながら運用しています。アップデートは週に数回必要ですが、日本のバリデーターにとっては深夜に当たることも多い中で、迅速な対応が求められます。アップデートが遅れると信用スコアに影響し、ペナルティが課され報酬に影響してしまうこともあります。\n\nさらに、バリデーターは投票・検証コストの維持管理や報酬管理も行う必要があります。Solana ブロックチェーンにはエポックという時間単位があり、1 エポックごとに評価や報酬計算が行われますが、このエポックは 24 時間と連動しておらず、定期的な管理が難しいのが現状です。\n\n## 新機能: solv MEV モードについて\n\n新しい「solv MEV モード」では、バリデーターは日常的なノードへの SSH アクセスから解放され、自動で報酬最大化と複利化を実現することが可能となります。ノードの状態も常に監視され、異常があればすぐに Discord で通知されるため、バリデーターは常に安心して運用を行うことができます。\n\n**主な特徴:**\n\n- **自動更新:** solv MEV モードは Solana バリデータークライアント および solv のソフトウェアバージョンを自動的に更新し、常に最新バージョンを実行します。\n- **モニタリング:** バリデータの健康状態と残高を監視し、異常があれば Discord に通知を送信します。\n- **報酬の自動収穫:** エポック終了直前に報酬を収穫し、利回りを最適化します。\n- **自動ステーキング:** 報酬を LST（Liquid Staking Token - elSOL）に変換し、指定したアカウントに送信します。\n- **セキュリティの強化:** バリデータノードの SOL 残高を低く保ち、大規模な SOL 引き出しのリスクを軽減し、高い利回りを維持します。\n\nsolv MEV モードの詳細、設定方法については下記ドキュメントをご参照ください。\n\nhttps://solv.epics.dev/ja/doc/quickstart/solv-mev-mode/\n\n※ MEV とは Maximum Extractable Value（最大抽出可能価値）の略で、できる限り多くの利益を追求することを指します。\n\n## elSOL とは？\n\n![elSOL](/news/2024/07/05/elSOLlst.jpg)\n\nelSOL は、solv 開発チームによって管理されている高品質なバリデータープールに基づくステークアカウントをトークン化したもの(LST: Liquid Staking Token)です。このプールは経験豊富で高品質なバリデーター複数台によって構成されており、日頃のソフトウェアアップデートもノーダウンタイムで行われ、高いバリデータースコアと安定性を実現します。このプールを支えるバリデーター達はユーザー手数料 0% で運用されており、効率的でコスト効果の高いステーキングソリューションを提供します。\n\nelSOL - SOLscan: https://solscan.io/token/ELSoL1owwMWQ9foMsutweCsMKbTPVBD9pFqxQGidTaMC\n\nelSOL は Solana 公式の Stake Pool プログラムを利用しており、各エポックの後に基礎となるステークアカウントの価値が増加し、それに伴い各 elSOL が表す SOL の量も増加します。\n\nSolana Stake Pool プログラム: https://spl.solana.com/stake-pool\n\n## なぜ elSOL？\n\nelSOL の主な利点は、そのコンポーザビリティ（相互運用性）です。トークン化されたステークアカウントは、トークンを操作する任意のプログラムで使用できるようになります。これにより、elSOL は Jupiter のような他の Solana DeFi プロトコルと統合され、さまざまな金融サービスを提供することが可能となります。\n\nJupiter: https://jup.ag/swap/SOL-ELSoL1owwMWQ9foMsutweCsMKbTPVBD9pFqxQGidTaMC\n\nOrca にも流動性プールが上場されており、SOL をステーキングして elSOL にしながら、さらにその elSOL を流動性プールに供給することで、報酬を最大化することができます。\n\nOrca elSOL 流動性プール (LP): https://www.orca.so/pools?tokens=ELSoL1owwMWQ9foMsutweCsMKbTPVBD9pFqxQGidTaMC\n\nelSOL を保有することで、SOL の価値が増加するアセットを保持しながら、ほぼすべての Solana プログラムを利用できます。これにより、ステークされた資産を活用する新しい機会が生まれます。\n\n## elSOL を保持する利点\n\n1. **即時流動性の確保:** elSOL を使えば、エポックの終了を待つことなくすぐに流動性を確保できます。例えば、NFT を購入するために 5 SOL が必要な場合、elSOL を SOL と即座に交換し、残りの elSOL は引き続き報酬を獲得します。\n2. **自動的な MEV 報酬の収集と複利化:** elSOL は自動的に MEV 報酬を収集し、複利化するため、SOL に対する価値が増加します。これは、MEV 報酬を手動で収集して再投資するよりも効率的です。\n\n現在 elSOL は solv CLI を使用してワンコマンドで簡単にステーキングできます。近日中に elSOL アプリケーションをリリースし、UI でのステーキングも可能にする予定となっております。\n\n## エルソウルラボ および Epics DAO について\n\nエルソウルラボ および Epics DAO のコアチームもオープンソースソフトウェアの開発に積極的に携わっております。\n\n「solv」、「Skeet」という 2 つのオープンソースソフトウェアを開発し、これらのオープンソースプロジェクトを運営しています。\n\n![solv](/news/2024/03/12/solvJA.jpg)\n\n「solv」 は Solana バリデーター および RPC ノードのセットアップと運用を簡略化するためのオープンソースツールです。\n\n一般にブロックチェーンバリデーターとして報酬を得るためには、適切なスペックのマシンリソースを用意して、ドキュメントに従ってバリデーター用のソフトウェアをインストール・セットアップを完了させ、週に何回かあるアップデート作業を行う必要があります。\n\nこの一連の作業はバリデーター全員が同じ作業をしなければならないなか、サーバー管理者としての専門知識が求められることで、インセンティブを得たいユーザーがいてもその高い参入障壁が問題となっていました。\n\nsolv を使えば、たった 3 つのコマンドをコピペするだけで簡単に Solana バリデーターが立ち上がります。オープンソース開発の特性を活かし、アップデートも世界で一人が行えば、あとはそれをダウンロードするだけで完了するようになります。solv ユーザーは、日々のアップデート作業もワンコマンドで終了させることができます。\n\nsolv 公式ドキュメント: https://solv.epics.dev\n\n![Skeet](/news/2024/03/12/SkeetV2JA.jpg)\n\n「Skeet」は、TypeScript を使用したオープンソースのサーバーレスアプリ開発ツールであり、インフラ設計や管理の省略、迅速なアプリケーション開発、必要な機能のみを迅速に開発する柔軟性、AI サポートの充実による学習コストの削減、そして dApps や Web3 アプリの開発に対応するなど、現代的なアプリケーションフレームワークを提供します。\n\nSkeet 公式ドキュメント: https://skeet.dev\n\nエルソウルラボの Skeet 開発チームによる研究論文「Skeet: Towards a Lightweight Serverless Framework Supporting Modern AI-Driven App Development」が、2024 年 4 月 28 日と 29 日にフランス・Angers で開催された国際ソフトウェアエンジニアリングカンファレンス、ENASE 2024 で発表されました。ジェームス博士が代表として登壇し、その発表は多くの参加者から高い評価を受けました。\n\nENASE 2024: https://enase.scitevents.org\n\n![ENASE 2024 - Skeet](/news/2024/05/10/SkeetENASE2024ResearchPaperPublished.jpg)\n\n![ENASE 2024 - Skeet Dev](/news/2024/05/02/ENASEelsoulTeam.jpg)\n\nこの研究は、現代の AI 駆動型アプリケーション開発をサポートするための軽量なサーバーレスフレームワークを提案しており、学会のプロシーディングに掲載・出版されました。また、Google Scholar や Scopus をはじめとする複数の主要な学術文献検索サービスにもインデックスされ、広く研究コミュニティに対して利用可能となっています。\n\n研究論文「Skeet: Towards a Lightweight Serverless Framework Supporting Modern AI-Driven App Development」 - SciTePress: https://www.scitepress.org/PublicationsDetail.aspx?ID=Rza3TGE30Xw=\u0026t=1\n\n![ENASE 2024 - Skeet paper](/news/2024/04/24/ENASE2024AfterTheConference.jpg)\n\n今後も様々なイノベーションを促進するべく、積極的にオープンソースソフトウェアの開発に携わり、そしてオープンソースプロジェクトの開発環境全体を応援してまいります。\n\n引き続き応援の程、何卒よろしくお願いいたします。\n\n**■ 会社概要**\n\n- 社名: ELSOUL LABO B.V.\n- 代表取締役: 川崎 文武、岸 正太\n- 事業内容: ソフトウェア研究開発 (AI・クラウド・ブロックチェーン)\n- 設立: 2020 年 9 月\n- 所在地: Weteringschans 165, 1017XD Amsterdam, Netherlands\n- 認定: オランダ政府より WBSO(先端研究開発) 、Google Cloud Build パートナー 、国際学術会議 ENASE2024 研究論文採択\n- 企業 URL: https://labo.elsoul.nl\n- 公式 Discord: https://discord.gg/H2HeqRq54J\n- プレスキット：https://labo.elsoul.nl/ja/press-kits\n\n**■ DAO 概要**\n\n- DAO 名: Epics DAO\n- Founders: 川崎 文武、岸 正太\n- 事業内容: 社会貢献型ブロックチェーンゲームの研究開発・運営\n- 設立: 2022 年 6 月\n- 受賞: Solana Summer Camp Hackathon 2022 5 位\n- DAO URL: https://epics.dev\n- Twitter URL: https://twitter.com/EpicsDAO2\n- 公式 Discord: https://discord.gg/GmHYfyRamx\n\n※ 本記事は投資助言などを目的としたものではありません。また、本記事に記載された情報は、執筆時点のものです。最新の情報をご確認ください。常に NFA / DYOR でお願いいたします。\n"},{"title":"新しいSolanaチェーンのLST (Liquid Staking Token)、elSOL リリース","category":"プレスリリース","thumbnail":"/news/2024/07/05/elSOLlst.jpg","date":"2024.07.05","content":"\nELSOUL LABO B.V.（エルソウルラボ、本社: オランダ・アムステルダム、代表取締役 CEO: 川崎文武）および、同社が設立したオープンソースソフトウェア開発を支援する Web3 NFT カードゲームを運営する Epics DAO は、Solana ブロックチェーンのバリデーター向けオープンソースツール「solv」の開発と運用を通じて、ブロックチェーン技術のイノベーションと持続可能な開発を推進しています。このツールは約 1 年にわたる運用を経てその性能と信頼性を証明し、現在は多くのユーザーにより Solana ブロックチェーンのメインネット及びテストネット上で幅広く利用されています。\n\nこの度は、新しく Solana チェーン上にて、LST (Liquid Staking Token) である \"elSOL\" をリリースいたしました。\n\n## elSOL とは？\n\nelSOL は、solv 開発チームによって管理されている高品質なバリデータープールに基づくステークアカウントをトークン化したものです。このプールは経験豊富で高品質なバリデーター複数台によって構成されており、日頃のソフトウェアアップデートもノーダウンタイムで行われ、高いバリデータースコアと安定性を実現します。このプールを支えるバリデーター達はユーザー手数料 0% で運用されており、効率的でコスト効果の高いステーキングソリューションを提供します。\n\nelSOL - SOLscan: https://solscan.io/token/ELSoL1owwMWQ9foMsutweCsMKbTPVBD9pFqxQGidTaMC\n\nelSOL は Solana 公式の Stake Pool プログラムを利用しており、各エポックの後に基礎となるステークアカウントの価値が増加し、それに伴い各 elSOL が表す SOL の量も増加します。\n\nSolana Stake Pool プログラム: https://spl.solana.com/stake-pool\n\n## なぜ elSOL？\n\nelSOL の主な利点は、そのコンポーザビリティ（相互運用性）です。トークン化されたステークアカウントは、トークンを操作する任意のプログラムで使用できるようになります。これにより、elSOL は Jupiter のような他の Solana DeFi プロトコルと統合され、さまざまな金融サービスを提供することが可能となります。\n\nJupiter: https://jup.ag/swap/SOL-ELSoL1owwMWQ9foMsutweCsMKbTPVBD9pFqxQGidTaMC\n\nOrca にも流動性プールが上場されており、SOL をステーキングして elSOL にしながら、さらにその elSOL を流動性プールに供給することで、報酬を最大化することができます。\n\nOrca elSOL 流動性プール (LP): https://www.orca.so/pools?tokens=ELSoL1owwMWQ9foMsutweCsMKbTPVBD9pFqxQGidTaMC\n\nelSOL を保有することで、SOL の価値が増加するアセットを保持しながら、ほぼすべての Solana プログラムを利用できます。これにより、ステークされた資産を活用する新しい機会が生まれます。\n\n## elSOL を保持する利点\n\n1. **即時流動性の確保:** elSOL を使えば、エポックの終了を待つことなくすぐに流動性を確保できます。例えば、NFT を購入するために 5 SOL が必要な場合、elSOL を SOL と即座に交換し、残りの elSOL は引き続き報酬を獲得します。\n2. **自動的な MEV 報酬の収集と複利化:** elSOL は自動的に MEV 報酬を収集し、複利化するため、SOL に対する価値が増加します。これは、MEV 報酬を手動で収集して再投資するよりも効率的です。\n\n現在 elSOL は solv CLI を使用してワンコマンドで簡単にステーキングできます。近日中に elSOL アプリケーションをリリースし、UI でのステーキングも可能にする予定となっております。\n\nsolv: https://solv.epics.dev/ja/\n\n## 新機能: solv MEV モードについて\n\nMEV とは Maximum Extractable Value（最大抽出可能価値）の略で、できる限り多くの利益を追求することを指します。solv は、MEV モードを搭載しており、バリデーターが収益を最大化するための設定を簡単に行うことができます。\n\nsolv の新しい MEV モードを使用すると、報酬の管理を自動化し、こまめに行うことで収益の最大化を図ります。\n\nエポックタイマーは収益サイクルとなっているエポックの状態をチェックし、適切なタイミングで適切なタスクを実行します。\n\nこのタスクでは、各エポックごとに必要な報酬の集計や再分配を行います。MEV モードでは、常に適切な量の SOL を elSOL に変換して指定のアカウントに送信することで、手放しで自動的に複利のステーキング報酬を貯めていくことが可能です。\n\n詳細については、下記のリリースノートをご覧ください。\n\nsolv v4.2.8 - リリースノート（GitHub）: https://github.com/EpicsDAO/solv/releases/tag/%40epics-dao%2Fsolv%404.2.8\n\n## エルソウルラボ及び Epics DAO について\n\nエルソウルラボ及び Epics DAO のコアチームもオープンソースソフトウェアの開発に積極的に携わっております。\n\n「solv」、「Skeet」という 2 つのオープンソースソフトウェアを開発し、これらのオープンソースプロジェクトを運営しています。\n\n![solv](/news/2024/03/12/solvJA.jpg)\n\n「solv」 は Solana バリデータ及び RPC ノードのセットアップと運用を簡略化するためのオープンソースツールです。\n\n一般にブロックチェーンバリデータとして報酬を得るためには、適切なスペックのマシンリソースを用意して、ドキュメントに従ってバリデータ用のソフトウェアをインストール・セットアップを完了させ、週に何回かあるアップデート作業を行う必要があります。\n\nこの一連の作業はバリデータ全員が同じ作業をしなければならないなか、サーバー管理者としての専門知識が求められることで、インセンティブを得たいユーザーがいてもその高い参入障壁が問題となっていました。\n\nsolv を使えば、たった 3 つのコマンドをコピペするだけで簡単に Solana バリデーターが立ち上がります。オープンソース開発の特性を活かし、アップデートも世界で一人が行えば、あとはそれをダウンロードするだけで完了するようになります。solv ユーザーは、日々のアップデート作業もワンコマンドで終了させることができます。\n\nsolv 公式ドキュメント: https://solv.epics.dev/\n\n![Skeet](/news/2024/03/12/SkeetV2JA.jpg)\n\n「Skeet」は、TypeScript を使用したオープンソースのサーバーレスアプリ開発ツールであり、インフラ設計や管理の省略、迅速なアプリケーション開発、必要な機能のみを迅速に開発する柔軟性、AI サポートの充実による学習コストの削減、そして dApps や Web3 アプリの開発に対応するなど、現代的なアプリケーションフレームワークを提供します。\n\nSkeet 公式ドキュメント: https://skeet.dev/\n\nエルソウルラボの Skeet 開発チームによる研究論文「Skeet: Towards a Lightweight Serverless Framework Supporting Modern AI-Driven App Development」が、2024 年 4 月 28 日と 29 日にフランス・Angers で開催された国際ソフトウェアエンジニアリングカンファレンス、ENASE 2024 で発表されました。ジェームス博士が代表として登壇し、その発表は多くの参加者から高い評価を受けました。\n\nENASE 2024: https://enase.scitevents.org/\n\n![ENASE 2024 - Skeet](/news/2024/05/10/SkeetENASE2024ResearchPaperPublished.jpg)\n\n![ENASE 2024 - Skeet Dev](/news/2024/05/02/ENASEelsoulTeam.jpg)\n\nこの研究は、現代の AI 駆動型アプリケーション開発をサポートするための軽量なサーバーレスフレームワークを提案しており、学会のプロシーディングに掲載・出版されました。また、Google Scholar や Scopus をはじめとする複数の主要な学術文献検索サービスにもインデックスされ、広く研究コミュニティに対して利用可能となっています。\n\n研究論文「Skeet: Towards a Lightweight Serverless Framework Supporting Modern AI-Driven App Development」 - SciTePress: https://www.scitepress.org/PublicationsDetail.aspx?ID=Rza3TGE30Xw=\u0026t=1\n\n![ENASE 2024 - Skeet paper](/news/2024/04/24/ENASE2024AfterTheConference.jpg)\n\n今後も様々なイノベーションを促進するべく、積極的にオープンソースソフトウェアの開発に携わり、そしてオープンソースプロジェクトの開発環境全体を応援してまいります。\n\n引き続き応援の程、何卒よろしくお願いいたします。\n\n**■ 会社概要**\n\n- 社名: ELSOUL LABO B.V.\n- 代表取締役: 川崎 文武、岸 正太\n- 事業内容: ソフトウェア研究開発 (AI・クラウド・ブロックチェーン)\n- 設立: 2020 年 9 月\n- 所在地: Weteringschans 165, 1017XD Amsterdam, Netherlands\n- 認定: オランダ政府より WBSO(先端研究開発) 、Google Cloud Build パートナー 、国際学術会議 ENASE2024 研究論文採択\n- 企業 URL: https://labo.elsoul.nl\n- 公式 Discord: https://discord.gg/H2HeqRq54J\n- プレスキット：https://labo.elsoul.nl/ja/press-kits\n\n**■ DAO 概要**\n\n- DAO 名: Epics DAO\n- Founders: 川崎 文武、岸 正太\n- 事業内容: 社会貢献型ブロックチェーンゲームの研究開発・運営\n- 設立: 2022 年 6 月\n- 受賞: Solana Summer Camp Hackathon 2022 5 位\n- DAO URL: https://epics.dev\n- Twitter URL: https://twitter.com/EpicsDAO2\n- 公式 Discord: https://discord.gg/GmHYfyRamx\n\n![Epics Platform Buidlers Guild](/news/2024/04/19/AboutOpenSourceProblemJA.jpg)\n\n※ 本記事は投資助言などを目的としたものではありません。また、本記事に記載された情報は、執筆時点のものです。最新の情報をご確認ください。常に NFA / DYOR でお願いいたします。\n"},{"title":"Epics DAO が WebX 2024 スポンサーに決定！チケット割引特典有り","category":"プレスリリース","thumbnail":"/news/2024/05/27/webx2024key.jpg","date":"2024.05.27","content":"\nELSOUL LABO B.V.（エルソウルラボ、本社: オランダ・アムステルダム、代表取締役 CEO: 川崎文武）および、同社により設立されたオープンソースソフトウェア開発をサポートする Web3 NFT カードゲームを運営する Epics DAO は、WebX 2024 にスポンサーとして参画することを発表いたします。\n\n## WebX 2024 について\n\n![WebX 2024](/news/2024/05/27/webx2024JA.jpg)\n\nWebX2024 は、暗号資産、ブロックチェーン、その他の Web3 技術に関連する企業が参加しており、日本国内外からの主要プレイヤー、起業家、投資家、政府関係者、メディア関係者、一般来場者が一堂に会します。\n\nWebX 2024: https://webx-asia.com/ja/\n\n去年開催された WebX 2023 の参加者数は 16,500 人で、日本最大の暗号資産・Web3 メディア CoinPost 様が企画運営する、アジア最大規模のグローバルカンファレンスです。\n\n![WebX 2023](/news/2024/05/27/webx2023JA.jpg)\n\nWebX 2024 は、2024 年 8 月 28 日と 29 日に、東京のザ・プリンスパークタワー東京で開催されます。\n\n本会場に Epics DAO ブースも登場予定で、ブースにお越しの方には限定 NFT カードパックの方をプレゼントいたします。\n\nブースにご来場いただいた Buidlers Collective NFT ホルダーの方には、さらなる特典を用意してお待ちしております。\n\nスポンサー特典として WebX 2024 のチケット割引コードを入手しましたので、本イベントにお越しの方はぜひご活用いただければ幸いです。\n\n割引コード: spsr_Discount_elsoul\n\n下記リンクより 20%OFF にて WebX2024 のチケットを購入できます。\n\nhttps://webx-asia.com/ja/ticket/?lang=JA\u0026promo=spsr_Discount_elsoul\n\n![WebX 2024 Sponsors](/news/2024/05/27/webx2024sponsors.jpg)\n\n## 社会貢献型 Web3 NFT カードゲーム「Buidlers Guild」\n\n景品となっている限定 NFT カードパックには、Epics プラットフォーム上にて開発中の「Buidlers Guild」という Web3 トレーディングカードバトルゲームにて使用できる NFT カードが封入されています。\n\n今回入荷した限定景品の NFT カードパック「Buidlers Guild Alpha Limited Premium Pack」は、「Buidlers Guild」アルファシリーズのセレクションプレミアムパックです。様々なデッキ構築に有効な汎用カードがこの期間しか手に入らない限定デザインにて収録されています。\n\n詳細につきましては下記リンクより公式 Web サイトもしくは公式 Discord サーバーにてご確認いただければ幸いです。\n\nEpics DAO 公式 Web サイト: https://epics.dev/ja/\n\nEpics DAO 公式 Discord サーバー: https://discord.gg/GmHYfyRamx/\n\n![Epics Platform Buidlers Guild](/news/2024/04/19/BuidlersGuildFeaturedCardsInAlphaInvestorJA.jpg)\n\n![Epics Platform Buidlers Guild](/news/2024/04/19/BuidlersGuildFeaturedCardsInAlphaDevJA.jpg)\n\n![Epics Platform Buidlers Guild](/news/2024/04/19/BuidlersGuildFeaturedCardsInAlphaDegenJA.jpg)\n\n## 「No Loss Donation」を実現する BDLC NFT ステーキング\n\n![Buidlers Collective No Loss Donation](/news/2024/05/13/NoLossDonationStakingMechanismJA.jpg)\n\nBuidlers Collective (BDLC) NFT を Epics プラットフォームにてステークすると、$EPCT トークン報酬を獲得でき、さらに同額の $EPCT がステーク先のオープンソースプロジェクトに寄付され、将来の開発に活用されます。ブロックチェーンを活用して社会貢献型の NFT ステーキング、そして No Loss Donation(元本を失わずステーキング報酬を寄付する)を実現させる取り組みです。\n\nBDLC NFT は 2022 年 6 月にミントされ、今年の 6 月で 2 周年を迎えます。これを記念してスナップショット等豪華プレゼントが用意され、イベントを開催予定です。詳細は公式 Discord サーバーにてご確認ください。\n\nEpics DAO 公式 Discord サーバー: https://discord.gg/GmHYfyRamx/\n\n![Buidlers Collective 2nd Anniversary](/news/2024/05/13/BuidlersCollective2ndAnniversary20246.jpg)\n\n## Epics DAO が解決する社会課題\n\n![Epics Platform Buidlers Guild](/news/2024/04/19/AboutOpenSourceProblemJA.jpg)\n\n近年、基本無償で高品質なオープンソースソフトウェアは、97%の企業に採用されるまでに成長しました。しかし、多くのプロジェクトはボランティア主導であるため、資金難やリソース不足が原因で、適切なメンテナンスが行われないことが多くあります。その結果、世界中のソフトウェアの半分以上が深刻なセキュリティリスクを抱えているという現実があります。\n\nEpics プラットフォームでは、新たな方法で開発、資金、そして PR という プロジェクトにとって重要な 3 つのリソースに適切なインセンティブを与えます。このプラットフォームは、開発者、投資家、広報活動家など、異なる役割を持つコミュニティメンバー間のコラボレーションを促進します。その目的は、オープンソースソフトウェア開発のサポートを強化し、持続可能な開発とグローバルなソフトウェアセキュリティ、そしてさらなる品質の向上を実現することです。\n\n![Epics Platform](/news/2024/03/12/EpicsPlatformJA.jpg)\n\nEpics プラットフォーム上ではオープンソースへの貢献に対して、NFT カードゲーム「Buidlers Guild」で使用できるカードパックを入手することができます。開発・投資・広報それぞれの仕事によって手に入るカードの種類が違うため、それぞれの仕事のクリアをみんながサポートする状況が生まれます。カードゲームを遊ばないユーザーも、カードゲームプレイヤーからの需要があるカードパックの入手には価値があり、実際に価値の高いカードが当たればマーケットにて良い取引が可能になるため、どのポジションでも楽しめるプラットフォームを構築できます。\n\nプラットフォーム上での遊び、楽しみを突き詰めることが持続可能なオープンソース開発環境を作り、それによる高品質なオープンソースソフトウェアが更に色々な社会課題を解決していく、という好循環を創り上げていくことが Epics DAO の取り組みです。\n\n誰もがこの取り組みに様々な形で協力することができます。皆様のご参加を心よりお待ちしています。\n\n詳細につきましては下記リンクより公式 Web サイトもしくは公式 Discord サーバーにてご確認いただければ幸いです。\n\nEpics DAO 公式 Web サイト: https://epics.dev/ja/\n\nEpics DAO 公式 Discord サーバー: https://discord.gg/GmHYfyRamx/\n\n■ 会社概要\n\n- 社名: ELSOUL LABO B.V.\n- 代表取締役: 川崎 文武、岸 正太\n- 事業内容: ソフトウェア研究開発 (AI・クラウド・ブロックチェーン)\n- 設立: 2020 年 9 月\n- 所在地: Weteringschans 165, 1017XD Amsterdam, Netherlands\n- 認定: オランダ政府より WBSO(先端研究開発) 、Google Cloud Build パートナー 、国際学術会議 ENASE2024 研究論文採択\n- 企業 URL: https://labo.elsoul.nl\n- 公式 Discord: https://discord.gg/H2HeqRq54J\n- プレスキット：https://labo.elsoul.nl/ja/press-kits\n\n■ DAO 概要\n\n- DAO 名: Epics DAO\n- Founders: 川崎 文武、岸 正太\n- 事業内容: 社会貢献型ブロックチェーンゲームの研究開発・運営\n- 設立: 2022 年 6 月\n- 受賞: Solana Summer Camp Hackathon 2022 5 位\n- DAO URL: https://epics.dev\n- Twitter URL: https://twitter.com/EpicsDAO2\n- 公式 Discord: https://discord.gg/GmHYfyRamx\n\n![Epics Platform Buidlers Guild](/news/2024/04/19/AboutNoLossStakingJA.jpg)\n\n※ 本記事は投資助言などを目的としたものではありません。また、本記事に記載された情報は、執筆時点のものです。最新の情報をご確認ください。常に NFA / DYOR でお願いいたします。\n"}],"article":{"title":"Solana Breakpoint 2023 まとめ","category":"プレスリリース","thumbnail":"/news/2023/11/06/Breakpoint2023WithDetails.png","content":"\nELSOUL LABO B.V. (エルソウルラボ、本社: オランダ・アムステルダム、代表取締役 CEO: 川崎文武)及び Epics DAO は、プレスメディアとして Solana Breakpoint 2023 in Amsterdam に招待いただきました。Solana ブロックチェーンの最新情報が発表された本イベントについてまとめてお伝えします。\n\nSolana Breakpoint 2023 は 10 月 30 日から 11 月 3 日までアムステルダムにて開催、300 以上のトーク、パネルディスカッション、ワークショップ、25 以上のサイドイベントが催されました。\n\n## Google Cloud とのパートナーシップと BigQuery への Solana チェーンデータ統合\n\n![Google Cloud x Solana](/news/2023/11/06/GoogleCloudxSolana.jpg)\n\nGoogle Cloud と Solana のパートナーシップにより、Solana チェーンデータが Google Cloud の BigQuery に統合されました。\n\nSolana のデータ分析をより深く、効率的に行うことを可能にし、Google の強力な機械学習、AI、ビジネスインテリジェンスの機能を活用できます。\n\nhttps://solana.com/news/solana-data-live-on-google-cloud-bigquery\n\nBreakpoint 2023: Head in the Clouds: Google's Web3 plans\n\nhttps://www.youtube.com/watch?v=esNVZybjnLU\n\n## AWS とのパートナーシップと、AWS Blockchain Node Runners の Solana 対応\n\n![AWS x Solana](/news/2023/11/06/AWSxSolana.jpg)\n\nSolana は Amazon Web Services (AWS)とのパートナーシップを通じて、AWS Blockchain Node Runners のサポートを発表しました。\n\nこれにより、開発者は AWS 上で容易に Solana RPC ノードをデプロイし、維持管理することが可能になります。\n\nこの AWS Blockchain Node Runners は Ethereum に対応しており、2 つ目の対応ブロックチェーンとして Solana が選ばれました。\n\nhttps://solana.com/news/solana-blockchain-node-development-blueprints-available-on-aws\n\nBreakpoint 2023: Solana and AWS\n\nhttps://www.youtube.com/watch?v=wqADZnNPSV0\n\n## 高性能な新 Solana バリデータークライアントの Firedancer がテストネットローンチ\n\n![Solana Validator Firedancer](/news/2023/11/06/FiredancerTestnetLive.jpg)\n\n新しい高性能の Solana バリデータークライアント「Firedancer」のテストネットが公開されました。\n\nFiredancer は Solana ネットワークの拡張性と効率性をさらに高めることを目指しており、このアップデートにより、ネットワークの安定性とスループットが改善されることが期待されています。\n\nhttps://jumpcrypto.com/firedancer/\n\nBreakpoint 2023: Firedancer Update\n\nhttps://www.youtube.com/watch?v=hEEWMiMuEF8\n\n## Solana 上のゲーム開発プラットフォーム GameShift のオープンベータ版ローンチ\n\n![Solana GameShift](/news/2023/11/06/GameShiftOpenBeta.jpg)\n\n新しいゲーム開発プラットフォーム「GameShift」のオープンベータ版が紹介されました。\n\nGameShift は、従来複数プロトコルにわたり取りまとめが大変だった Web3 ゲーム開発を簡単にする API を提供し、開発者が Solana の高速トランザクションと低コストを利用してゲームを作成できるように設計されています。\n\n具体的には、ノンカストディアルウォレットを起点としたユーザー管理やクレジットカード決済、ゲーム内アイテム NFT や NFT コレクションの発行・管理が可能です。内部的に Compressed NFT の技術が活用されており、従来の Solana NFT よりも安価な Mint が可能で、アイテムの NFT 化等、より多くのデータ所有や及び NFT マーケットが形成されることが期待されています。\n\nこのプラットフォームにより、より多くの開発者がブロックチェーンゲームの領域に参入しやすくなりました。\n\nhttps://gameshift.solanalabs.com/\n\nBreakpoint 2023: Introducing Gameshift Beta: A Simple Web3 gaming API\n\nhttps://www.youtube.com/watch?v=vAEi0f1phsE\n\n## P2P 送金プラットフォームの Sling が Solana で開発・ローンチ\n\n![Sling](/news/2023/11/06/sling.jpg)\n\nSolana 送金の低手数料とトランザクションの高速性を活かした、P2P 送金アプリケーションの Sling がローンチしました。\n\nブロックチェーンを活用すれば、台帳システムを自ら構築する必要がなく、送金プラットフォームの開発・運用コストが大幅に削減できます。また、ブロックチェーンの特性を活かした、高いセキュリティと透明性を実現できます。\n\n一般的に高額な手数料と長い送金時間の国際送金の課題を解決するべく開発が続けられています。\n\n現在無料(OPOS! Only Possible On Solana!)で送金できるベータ版がローンチされており、下記ウェブサイトよりウェイトリストに参加できます。\n\nhttps://sling.money/\n\nBreakpoint 2023: OPOS 🫡 – Sling\n\nhttps://www.youtube.com/watch?v=VHnhWXbcBEE\n\n## Render Network が Ethreum から Solana へ移行を完了しました\n\n![Render Network x Solana](/news/2023/11/06/RenderNetworkSolana.jpg)\n\nRender Network は、デジタルクリエーション業界で高い評価を受けている分散型 GPU レンダリングネットワークであり、アーティストが高額な初期投資なしで 3D レンダリングを行えるプラットフォームです。余剰 GPU リソースの所有者は、これをネットワークに提供することでインセンティブを得られます。\n\nEthereum から Solana への移行により、Render Network は高速トランザクションと低コストを実現し、アーティストとリソースプロバイダーにとってアクセスしやすい環境を提供しています。\n\nGPU リソースは AI 計算にも使用可能であり、GPU の不足が際立つ現在、Render Network は効率的なリソース利用を推進しています。\n\nSolana への移行により、拡大する需要に応えるスケーラビリティと経済的な効率性を兼ね備えた、より広範なデジタルインフラの構築が可能になります。\n\nhttps://rendernetwork.com/\n\nBreakpoint 2023: Render Network\n\nhttps://www.youtube.com/watch?v=QWA_c5ZQZ9U\n\n## Helium Network が Solana への移行を完了しました\n\n![Helium x Solana](/news/2023/11/06/HeliumSolana.jpg)\n\nHelium Network は、IoT デバイスや 5G 通信のための分散型ネットワークであり、ホットスポットの設置等ネットワークの拡大に貢献するユーザーに対してトークンインセンティブを用意しています。\n\n元々 Helium Network は IoT 用や 5G のネットワークを提供しながら、その上でトークンインセンティブを管理するための独自のブロックチェーンを構築していました。\n\n40 万以上のホットスポット、70 万以上のウォレットを管理する規模となった 2021 年、Helium Network は自身のブロックチェーンのスケーラビリティの課題に直面しました。\n\nこのスケーラビリティの問題を解決できるのは Solana ブロックチェーンだけ(OPOS)であったため、移行を決定しました。\n\nセッションにおいては移行に際しての技術的な課題とどのように解決したのかが紹介されています。\n\nhttps://www.helium.com/\n\nBreakpoint 2023: How Helium Migrated to Solana\n\nhttps://www.youtube.com/watch?v=CVF3LeQcA7I\n\n## 新しい Solana Web3.js が発表。開発者の生産性及び Web3 アプリ・dApps の性能が向上します\n\n![Solana New Web3.js](/news/2023/11/06/SolanaWeb3js.jpg)\n\nSolana 上での Web3 アプリ、dApps 開発に必要なライブラリーである Web3.js が、新しいバージョンにアップデートされます。\n\n新しい Web3.js は、Solana の最新の機能をサポートし、開発者の生産性を向上させます。また、Web3 アプリ・dApps の性能も向上します。\n\n詳しい技術的な説明は、下記のセッションをご覧ください。\n\nBreakpoint 2023: Introducing the New Web3.js\n\nhttps://www.youtube.com/watch?v=JUJtAPhES5g\n\n## Breakpoint 2024 はシンガポールにて 9 月開催\n\n![Solana Breakpoint 2024 Singapore](/news/2023/11/06/Breakpoint2024Singapore.jpg)\n\n次回の Solana Breakpoint 2024 は、2024 年 9 月 19 - 21 日にシンガポールにて開催されます。\n\nますます加速する Solana エコシステムの進化に期待が高まっています。\n\n## エルソウルラボ、Epics DAO 及び Latitude、Solana Breakpoint 2023 にてサイドイベントを共同開催\n\n![Solana Breakpoint 2023 Amsterdam Side Event](/news/2023/11/06/SolanaBreakpoint2023SideEventWithRicardo.jpg)\n\nエルソウルラボ、Epics DAO 及び Latitude は共同で、Solana Breakpoint 2023 Amsterdam のサイドイベントを開催いたしました。\n\nSolana バリデーターのハンズオンを実施し、オープンソースの「solv」を利用して、実際に Solana バリデーターのセットアップと運用を体験していただきました。\n\nsolv: https://solv.epics.dev/ja/\n\nイベント当日は参加者の方々がとても熱心にハンズオンに取り組んでいただき、実際に Solana バリデーターをセットアップし運用を開始していただくことができました。\n\nこちらのハンズオンはありがたいことに大変評判が良かったため、今後オンラインでの開催も予定しております。\n\n最新情報は下記公式 Discord コミュニティにてご確認ください。\n\nEpics DAO Discord コミュニティ: https://discord.gg/GmHYfyRamx\n","date":"2023.11.06","id":"solana-breakpoint-2023-recap"},"articleHtml":"\u003cp\u003eELSOUL LABO B.V. (エルソウルラボ、本社: オランダ・アムステルダム、代表取締役 CEO: 川崎文武)及び Epics DAO は、プレスメディアとして Solana Breakpoint 2023 in Amsterdam に招待いただきました。Solana ブロックチェーンの最新情報が発表された本イベントについてまとめてお伝えします。\u003c/p\u003e\n\u003cp\u003eSolana Breakpoint 2023 は 10 月 30 日から 11 月 3 日までアムステルダムにて開催、300 以上のトーク、パネルディスカッション、ワークショップ、25 以上のサイドイベントが催されました。\u003c/p\u003e\n\u003ch2 id=\"google-cloud-とのパートナーシップと-bigquery-への-solana-チェーンデータ統合\" class=\"font-extrabold tracking-tighter break-word\"\u003eGoogle Cloud とのパートナーシップと BigQuery への Solana チェーンデータ統合\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"/news/2023/11/06/GoogleCloudxSolana.jpg\" alt=\"Google Cloud x Solana\"\u003e\u003c/p\u003e\n\u003cp\u003eGoogle Cloud と Solana のパートナーシップにより、Solana チェーンデータが Google Cloud の BigQuery に統合されました。\u003c/p\u003e\n\u003cp\u003eSolana のデータ分析をより深く、効率的に行うことを可能にし、Google の強力な機械学習、AI、ビジネスインテリジェンスの機能を活用できます。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://solana.com/news/solana-data-live-on-google-cloud-bigquery\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://solana.com/news/solana-data-live-on-google-cloud-bigquery\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eBreakpoint 2023: Head in the Clouds: Google's Web3 plans\u003c/p\u003e\n\u003cdiv class=\"video-wrapper\"\u003e\n        \u003ciframe src=\"https://www.youtube.com/embed/esNVZybjnLU\" frameborder=\"0\" allowfullscreen\u003e\u003c/iframe\u003e\n      \u003c/div\u003e\n\u003ch2 id=\"aws-とのパートナーシップとaws-blockchain-node-runners-の-solana-対応\" class=\"font-extrabold tracking-tighter break-word\"\u003eAWS とのパートナーシップと、AWS Blockchain Node Runners の Solana 対応\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"/news/2023/11/06/AWSxSolana.jpg\" alt=\"AWS x Solana\"\u003e\u003c/p\u003e\n\u003cp\u003eSolana は Amazon Web Services (AWS)とのパートナーシップを通じて、AWS Blockchain Node Runners のサポートを発表しました。\u003c/p\u003e\n\u003cp\u003eこれにより、開発者は AWS 上で容易に Solana RPC ノードをデプロイし、維持管理することが可能になります。\u003c/p\u003e\n\u003cp\u003eこの AWS Blockchain Node Runners は Ethereum に対応しており、2 つ目の対応ブロックチェーンとして Solana が選ばれました。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://solana.com/news/solana-blockchain-node-development-blueprints-available-on-aws\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://solana.com/news/solana-blockchain-node-development-blueprints-available-on-aws\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eBreakpoint 2023: Solana and AWS\u003c/p\u003e\n\u003cdiv class=\"video-wrapper\"\u003e\n        \u003ciframe src=\"https://www.youtube.com/embed/wqADZnNPSV0\" frameborder=\"0\" allowfullscreen\u003e\u003c/iframe\u003e\n      \u003c/div\u003e\n\u003ch2 id=\"高性能な新-solana-バリデータークライアントの-firedancer-がテストネットローンチ\" class=\"font-extrabold tracking-tighter break-word\"\u003e高性能な新 Solana バリデータークライアントの Firedancer がテストネットローンチ\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"/news/2023/11/06/FiredancerTestnetLive.jpg\" alt=\"Solana Validator Firedancer\"\u003e\u003c/p\u003e\n\u003cp\u003e新しい高性能の Solana バリデータークライアント「Firedancer」のテストネットが公開されました。\u003c/p\u003e\n\u003cp\u003eFiredancer は Solana ネットワークの拡張性と効率性をさらに高めることを目指しており、このアップデートにより、ネットワークの安定性とスループットが改善されることが期待されています。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://jumpcrypto.com/firedancer/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://jumpcrypto.com/firedancer/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eBreakpoint 2023: Firedancer Update\u003c/p\u003e\n\u003cdiv class=\"video-wrapper\"\u003e\n        \u003ciframe src=\"https://www.youtube.com/embed/hEEWMiMuEF8\" frameborder=\"0\" allowfullscreen\u003e\u003c/iframe\u003e\n      \u003c/div\u003e\n\u003ch2 id=\"solana-上のゲーム開発プラットフォーム-gameshift-のオープンベータ版ローンチ\" class=\"font-extrabold tracking-tighter break-word\"\u003eSolana 上のゲーム開発プラットフォーム GameShift のオープンベータ版ローンチ\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"/news/2023/11/06/GameShiftOpenBeta.jpg\" alt=\"Solana GameShift\"\u003e\u003c/p\u003e\n\u003cp\u003e新しいゲーム開発プラットフォーム「GameShift」のオープンベータ版が紹介されました。\u003c/p\u003e\n\u003cp\u003eGameShift は、従来複数プロトコルにわたり取りまとめが大変だった Web3 ゲーム開発を簡単にする API を提供し、開発者が Solana の高速トランザクションと低コストを利用してゲームを作成できるように設計されています。\u003c/p\u003e\n\u003cp\u003e具体的には、ノンカストディアルウォレットを起点としたユーザー管理やクレジットカード決済、ゲーム内アイテム NFT や NFT コレクションの発行・管理が可能です。内部的に Compressed NFT の技術が活用されており、従来の Solana NFT よりも安価な Mint が可能で、アイテムの NFT 化等、より多くのデータ所有や及び NFT マーケットが形成されることが期待されています。\u003c/p\u003e\n\u003cp\u003eこのプラットフォームにより、より多くの開発者がブロックチェーンゲームの領域に参入しやすくなりました。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://gameshift.solanalabs.com/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://gameshift.solanalabs.com/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eBreakpoint 2023: Introducing Gameshift Beta: A Simple Web3 gaming API\u003c/p\u003e\n\u003cdiv class=\"video-wrapper\"\u003e\n        \u003ciframe src=\"https://www.youtube.com/embed/vAEi0f1phsE\" frameborder=\"0\" allowfullscreen\u003e\u003c/iframe\u003e\n      \u003c/div\u003e\n\u003ch2 id=\"p2p-送金プラットフォームの-sling-が-solana-で開発ローンチ\" class=\"font-extrabold tracking-tighter break-word\"\u003eP2P 送金プラットフォームの Sling が Solana で開発・ローンチ\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"/news/2023/11/06/sling.jpg\" alt=\"Sling\"\u003e\u003c/p\u003e\n\u003cp\u003eSolana 送金の低手数料とトランザクションの高速性を活かした、P2P 送金アプリケーションの Sling がローンチしました。\u003c/p\u003e\n\u003cp\u003eブロックチェーンを活用すれば、台帳システムを自ら構築する必要がなく、送金プラットフォームの開発・運用コストが大幅に削減できます。また、ブロックチェーンの特性を活かした、高いセキュリティと透明性を実現できます。\u003c/p\u003e\n\u003cp\u003e一般的に高額な手数料と長い送金時間の国際送金の課題を解決するべく開発が続けられています。\u003c/p\u003e\n\u003cp\u003e現在無料(OPOS! Only Possible On Solana!)で送金できるベータ版がローンチされており、下記ウェブサイトよりウェイトリストに参加できます。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://sling.money/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://sling.money/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eBreakpoint 2023: OPOS 🫡 – Sling\u003c/p\u003e\n\u003cdiv class=\"video-wrapper\"\u003e\n        \u003ciframe src=\"https://www.youtube.com/embed/VHnhWXbcBEE\" frameborder=\"0\" allowfullscreen\u003e\u003c/iframe\u003e\n      \u003c/div\u003e\n\u003ch2 id=\"render-network-が-ethreum-から-solana-へ移行を完了しました\" class=\"font-extrabold tracking-tighter break-word\"\u003eRender Network が Ethreum から Solana へ移行を完了しました\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"/news/2023/11/06/RenderNetworkSolana.jpg\" alt=\"Render Network x Solana\"\u003e\u003c/p\u003e\n\u003cp\u003eRender Network は、デジタルクリエーション業界で高い評価を受けている分散型 GPU レンダリングネットワークであり、アーティストが高額な初期投資なしで 3D レンダリングを行えるプラットフォームです。余剰 GPU リソースの所有者は、これをネットワークに提供することでインセンティブを得られます。\u003c/p\u003e\n\u003cp\u003eEthereum から Solana への移行により、Render Network は高速トランザクションと低コストを実現し、アーティストとリソースプロバイダーにとってアクセスしやすい環境を提供しています。\u003c/p\u003e\n\u003cp\u003eGPU リソースは AI 計算にも使用可能であり、GPU の不足が際立つ現在、Render Network は効率的なリソース利用を推進しています。\u003c/p\u003e\n\u003cp\u003eSolana への移行により、拡大する需要に応えるスケーラビリティと経済的な効率性を兼ね備えた、より広範なデジタルインフラの構築が可能になります。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://rendernetwork.com/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://rendernetwork.com/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eBreakpoint 2023: Render Network\u003c/p\u003e\n\u003cdiv class=\"video-wrapper\"\u003e\n        \u003ciframe src=\"https://www.youtube.com/embed/QWA_c5ZQZ9U\" frameborder=\"0\" allowfullscreen\u003e\u003c/iframe\u003e\n      \u003c/div\u003e\n\u003ch2 id=\"helium-network-が-solana-への移行を完了しました\" class=\"font-extrabold tracking-tighter break-word\"\u003eHelium Network が Solana への移行を完了しました\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"/news/2023/11/06/HeliumSolana.jpg\" alt=\"Helium x Solana\"\u003e\u003c/p\u003e\n\u003cp\u003eHelium Network は、IoT デバイスや 5G 通信のための分散型ネットワークであり、ホットスポットの設置等ネットワークの拡大に貢献するユーザーに対してトークンインセンティブを用意しています。\u003c/p\u003e\n\u003cp\u003e元々 Helium Network は IoT 用や 5G のネットワークを提供しながら、その上でトークンインセンティブを管理するための独自のブロックチェーンを構築していました。\u003c/p\u003e\n\u003cp\u003e40 万以上のホットスポット、70 万以上のウォレットを管理する規模となった 2021 年、Helium Network は自身のブロックチェーンのスケーラビリティの課題に直面しました。\u003c/p\u003e\n\u003cp\u003eこのスケーラビリティの問題を解決できるのは Solana ブロックチェーンだけ(OPOS)であったため、移行を決定しました。\u003c/p\u003e\n\u003cp\u003eセッションにおいては移行に際しての技術的な課題とどのように解決したのかが紹介されています。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.helium.com/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www.helium.com/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eBreakpoint 2023: How Helium Migrated to Solana\u003c/p\u003e\n\u003cdiv class=\"video-wrapper\"\u003e\n        \u003ciframe src=\"https://www.youtube.com/embed/CVF3LeQcA7I\" frameborder=\"0\" allowfullscreen\u003e\u003c/iframe\u003e\n      \u003c/div\u003e\n\u003ch2 id=\"新しい-solana-web3js-が発表開発者の生産性及び-web3-アプリdapps-の性能が向上します\" class=\"font-extrabold tracking-tighter break-word\"\u003e新しい Solana Web3.js が発表。開発者の生産性及び Web3 アプリ・dApps の性能が向上します\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"/news/2023/11/06/SolanaWeb3js.jpg\" alt=\"Solana New Web3.js\"\u003e\u003c/p\u003e\n\u003cp\u003eSolana 上での Web3 アプリ、dApps 開発に必要なライブラリーである Web3.js が、新しいバージョンにアップデートされます。\u003c/p\u003e\n\u003cp\u003e新しい Web3.js は、Solana の最新の機能をサポートし、開発者の生産性を向上させます。また、Web3 アプリ・dApps の性能も向上します。\u003c/p\u003e\n\u003cp\u003e詳しい技術的な説明は、下記のセッションをご覧ください。\u003c/p\u003e\n\u003cp\u003eBreakpoint 2023: Introducing the New Web3.js\u003c/p\u003e\n\u003cdiv class=\"video-wrapper\"\u003e\n        \u003ciframe src=\"https://www.youtube.com/embed/JUJtAPhES5g\" frameborder=\"0\" allowfullscreen\u003e\u003c/iframe\u003e\n      \u003c/div\u003e\n\u003ch2 id=\"breakpoint-2024-はシンガポールにて-9-月開催\" class=\"font-extrabold tracking-tighter break-word\"\u003eBreakpoint 2024 はシンガポールにて 9 月開催\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"/news/2023/11/06/Breakpoint2024Singapore.jpg\" alt=\"Solana Breakpoint 2024 Singapore\"\u003e\u003c/p\u003e\n\u003cp\u003e次回の Solana Breakpoint 2024 は、2024 年 9 月 19 - 21 日にシンガポールにて開催されます。\u003c/p\u003e\n\u003cp\u003eますます加速する Solana エコシステムの進化に期待が高まっています。\u003c/p\u003e\n\u003ch2 id=\"エルソウルラボepics-dao-及び-latitudesolana-breakpoint-2023-にてサイドイベントを共同開催\" class=\"font-extrabold tracking-tighter break-word\"\u003eエルソウルラボ、Epics DAO 及び Latitude、Solana Breakpoint 2023 にてサイドイベントを共同開催\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"/news/2023/11/06/SolanaBreakpoint2023SideEventWithRicardo.jpg\" alt=\"Solana Breakpoint 2023 Amsterdam Side Event\"\u003e\u003c/p\u003e\n\u003cp\u003eエルソウルラボ、Epics DAO 及び Latitude は共同で、Solana Breakpoint 2023 Amsterdam のサイドイベントを開催いたしました。\u003c/p\u003e\n\u003cp\u003eSolana バリデーターのハンズオンを実施し、オープンソースの「solv」を利用して、実際に Solana バリデーターのセットアップと運用を体験していただきました。\u003c/p\u003e\n\u003cp\u003esolv: \u003ca href=\"https://solv.epics.dev/ja/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://solv.epics.dev/ja/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eイベント当日は参加者の方々がとても熱心にハンズオンに取り組んでいただき、実際に Solana バリデーターをセットアップし運用を開始していただくことができました。\u003c/p\u003e\n\u003cp\u003eこちらのハンズオンはありがたいことに大変評判が良かったため、今後オンラインでの開催も予定しております。\u003c/p\u003e\n\u003cp\u003e最新情報は下記公式 Discord コミュニティにてご確認ください。\u003c/p\u003e\n\u003cp\u003eEpics DAO Discord コミュニティ: \u003ca href=\"https://discord.gg/GmHYfyRamx\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://discord.gg/GmHYfyRamx\u003c/a\u003e\u003c/p\u003e","title":"Solana Breakpoint 2023 まとめ | solv - Solana バリデーター・RPCノードを簡単に立ち上げ、手間なく管理するオープンソースツール","seoData":[{"property":"og:title","content":"Solana Breakpoint 2023 まとめ | solv - Solana バリデーター・RPCノードを簡単に立ち上げ、手間なく管理するオープンソースツール"},{"name":"twitter:title","content":"Solana Breakpoint 2023 まとめ | solv - Solana バリデーター・RPCノードを簡単に立ち上げ、手間なく管理するオープンソースツール"},{"name":"twitter:text:title","content":"Solana Breakpoint 2023 まとめ | solv - Solana バリデーター・RPCノードを簡単に立ち上げ、手間なく管理するオープンソースツール"},{"name":"description","content":"\nELSOUL LABO B.V. (エルソウルラボ、本社: オランダ・アムステルダム、代表取締役 CEO: 川崎文武)及び Epics DAO は、プレスメディアとして Solana Breakpoint 2023 in Amsterda ..."},{"property":"og:description","content":"\nELSOUL LABO B.V. (エルソウルラボ、本社: オランダ・アムステルダム、代表取締役 CEO: 川崎文武)及び Epics DAO は、プレスメディアとして Solana Breakpoint 2023 in Amsterda ..."},{"name":"twitter:description","content":"\nELSOUL LABO B.V. (エルソウルラボ、本社: オランダ・アムステルダム、代表取締役 CEO: 川崎文武)及び Epics DAO は、プレスメディアとして Solana Breakpoint 2023 in Amsterda ..."},{"property":"og:url","content":"https://solv.epics.dev/ja/news/2023/11/06/solana-breakpoint-2023-recap"},{"property":"og:image","content":"https://solv.epics.dev/news/2023/11/06/Breakpoint2023WithDetails.png"},{"property":"og:image:secure","content":"https://solv.epics.dev/news/2023/11/06/Breakpoint2023WithDetails.png"},{"name":"twitter:image","content":"https://solv.epics.dev/news/2023/11/06/Breakpoint2023WithDetails.png"}],"_nextI18Next":{"initialI18nStore":{"ja":{"common":{"contactToTeam":"チームに相談","privacy": TGE(トークンジェネレートイベント)","2022.7":"Epics ジェネシスプリセール","2022.8":"Epics ホワイトペーパー v1","2022.9":"Epics Alpha ローンチ, Solana Summer Camp ハッカソン5位入賞","2022.10":"プリセール for IDO, オランダ政府よりWBSO(先端研究開発プロジェクト)認定","2022.11":"Solana Breakpoint, GitHub issue データオラクル連携開発 (DIA)","2023.1":"IDO $EPCT on Orca (Solana DEX)","2023.4":"Epics DAOがSolanaのテストネットバリデーターに","2023.9":"シードエクステンションラウンド資金調達","2023.12":"Epics プラットフォーム Beta ローンチ","2024.2":"$EPCT が Meteora (Solana DEX) に上場","2024.4":"NFT カードデザイン発表、ニコニコ超会議 2024 出展, ENASE 2024 研究発表","2024.5":"Epics DAOがSolanaのメインネットバリデーターに","2024.8":"NFTカードゲームβテスト開始、Web X 2024 出展","2024.10":"シリーズ A 資金調達、EPCD交換所ローンチ","2025.4":"Epicsプラットフォームメジャーリリース、NFTカードゲーム一般公開開始","2025.9":"シリーズ B 資金調達","2026.4":"IEO $EPCT"},"OurWorksRow":{"WBSO":{"title":"オランダ政府よりWBSO(先端科学技術研究)の認定を受けました","description":"Epics DAOは、オランダ政府よりWBSO(先端科学技術研究)の認定を受けました。Epicsは社会貢献型ブロックチェーンゲーム(BCG)で、持続可能なオープンソース開発環境の実現を目指しています。"},"SolanaValidator":{"title":"Solanaブロックチェーンのバリデーターを運営しています","description":"Epics DAOは、Solana チェーンにおけるバリデーターとして、ネットワークの信頼性と安定性を担保することに尽力します。Solana の高速かつ安定したネットワークを実現するための技術的な側面についても貢献します。"},"SolanaSummerCamp":{"title":"Solana Summer Campハッカソン2022において5位入賞しました","description":"Epics DAO は、2022 年 7 月 11 日 - 8 月 16 日に開催された Solana サマーキャンプハッカソンにおいて、18,000 を超える応募の中、 5 位に入賞いたしました。"},"GoogleWeb3":{"title":"エルソウルラボはGoogle Web3 Startupsプログラムに認定されました","description":"エルソウルラボのWeb3分野における活動のEpics DAO、solvやSkeet等のオープンソース開発を応援する取り組みが認められ、Google Cloud Web3 Startupsプログラムに選出されました。"},"ENASE2024":{"title":"AI・サーバーレス「Skeet」の研究論文が国際会議のENASE2024に採択されました","description":"研究論文「Skeet: Towards a Lightweight Serverless Framework Supporting Modern AI-Driven App Development」について、ソフトウェアエンジニアリングに関する国際会議 ENASE 2024 に採択されました。"},"CHOKAIGI2024":{"title":"Epics DAOがニコニコ超会議2024に出展しました","description":"Epics DAO は、2024 年 4 月 27 日 - 28 日に開催されたニコニコ超会議2024に出展し、限定NFTの配布等を行いました。来場者数は 12 万 5362 人で大盛況の中、無事イベントの終幕を迎えました。"},"WebX2024":{"title":"Epics DAOは WebX 2024 スポンサーです","description":"WebX 2024 は暗号資産やブロックチェーンを含むWeb3の最先端技術に焦点を当てたアジア最大級のイベントで、唯一政府や既存企業とIP企業、Web3企業と交流できるカンファレンスです。"}},"SolvTutorialYouTubeRow":{"title":"Solana バリデーター完全ガイド","subtitle":"YouTube チュートリアル","description":"solv を活用し簡単に Solana バリデーター運用を始めるための完全ガイドを公開いたしました。すでに Solana バリデーターを運用中の方も、ノーダウンタイム移行やスナップショットダウンロードの高速化のメリットのため、solv に簡単に移行していただくことが可能です。"},"SolanaBreakpointSideEventRow":{"title":"Solana バリデーターハンズオン","description":"Solana バリデーターの世界を探求しましょう！この初心者向けのワークショップでは、Latitudeのクラウドサーバーを使用してSolana バリデーターを実際に立ち上げてみることができます。バリデーターはトランザクションを処理、ネットワークを保護し、報酬を獲得します。イベント限定の無料クレジットで、バリデーター運用の実践的な経験を得ることができます。Solana バリデーターのインセンティブ化された世界に飛び込み、学び、交流する機会です。","link":"イベント詳細"},"LatitudeCouponRow":{"subtitle":"ベアメタルクラウドで今すぐお試し","title":"Latitude トライアルクレジットクーポン","description":"Latitude 社 とのパートナーシップにより、$100 分の無料クレジットクーポンを提供することができるようになりました。このクーポンを利用することで、あなたは今すぐに solv を使って Solana バリデーターを実際に手元で試すことができます。","register":"クーポンを登録","couponCode":"クーポンコード"},"StakeForOpenSourceRow":{"subtitle":"オープンソース開発の未来にステークを","title":"ステーク報酬を獲得しながらオープンソース開発を応援しましょう","description":"※ これらは投資助言などを目的としたものではありません。また、記載された情報は、執筆時点のものです。最新の情報をご確認ください。常に NFA / DYOR でお願いいたします。","feature1":{"title":"Solana メインネットバリデーター","description":"Epics DAOが運用するSolanaメインネットバリデーターはステークユーザー様に対する手数料を0%で運営しているため、SOLトークンのステーク報酬は、APR(年利、2024年5月16日現在) 7.58% となっております。Solana ネットワーク分散化への貢献、及び世界中でイノベーションを可能にするため、ノードやデータセンターが少ないエリアに重点を置いて運用を行ってまいります。","button":"バリデーター詳細へ"},"feature2":{"title":"Buidlers Collective (BDLC) NFT","description":"BDLC NFT を Epics プラットフォームにてステークすると、$EPCT トークン報酬を獲得でき、さらに同額の $EPCT がステーク先のオープンソースプロジェクトに寄付され、将来の開発に活用されます。ブロックチェーンを活用して社会貢献型の NFT ステーキング、そして No Loss Donation(元本を失わずステーキング報酬を寄付する)を実現させる取り組みです。","button":"NFT マーケットへ"}},"NicoNicoChoKaigi2024Row":{"subtitle":"超チンチロリン in ニコニコ超会議2024","title":"ご来場ありがとうございました！","description":"Epics DAO は、2024 年 4 月 27 日 - 28 日に幕張メッセにて開催されたニコニコ超会議2024に出展し、来場者限定NFTの配布を行いました。ニコニコ超会議2024の来場者数は 12 万 5362 人、Epics DAO の超チンチロリンブースには約3,000人お越しいただき、大盛況の中無事イベントの終幕を迎えました。"},"WebX2024Row":{"title":"WebX 2024 スポンサー決定","description":"Epics DAO は、WebX 2024 にスポンサーとして参画いたします。WebXは暗号資産やブロックチェーンを含むWeb3の最先端技術に焦点を当てたアジア最大級のイベントで、唯一政府や既存企業とIP企業、Web3企業と交流できるカンファレンスです。","discountLink":"スポンサー特典割引チケット"}},"news":{"title":"ニュース","body":"from solv Dev"}},"en":{"common":{"contactToTeam":"Talk with Team","privacy":"Privacy","404title":"Page not found","404body":"Sorry, we couldn't find the page you're looking for.","backToTop":"Back to top page","toc":"Table of Contents","openMenu":"Open menu","closeMenu":"Close menu","media":"Media","news":"News","books":"Books","copy":"Copy","copied":"Copied!","solvInstall":"Install solv","updateSettings":"Update settings","setupSolv":"Setup","thatsAll":"That's all!","navs":{"defaultMainNav":{"quickstart":"Quickstart","news":"News","doc":"Docs","dao":"DAO","enterprise":"Enterprise","contact":"Contact"},"commonFooterNav":{"quickstart":"Quickstart","news":"News","doc":"Docs","enterprise":"Enterprise","dao":"DAO","contact":"Contact","privacy":"Privacy","press-kits":"Press Kits"}},"AgreeToPolicy":{"title":"Your Choices Regarding Cookies","body":"We and our third party partners use cookies and similar technologies to process certain information, such as your IP address and digital identifiers, to analyze site usage and provide you better experiences. Please read our privacy policy for the detail.","yes":"Yes, I Accept","no":"No, I Do Not Accept"},"ContactRow":{"discord":{"title":"Community Discord","body":"If you have any inquiries, please create a support ticket in the community Discord.","button":"JOIN"},"form":{"title":"Talk with Team","body":"If you have any inquiries about development and support, please get in touch with us from here.","button":"Go"}},"CTASectionRow":{"title":"The utility tool for Solana Validators","body":"solv is an open-source tool designed to simplify the setup and operation of Solana validators and RPC nodes.","button":"Get Started","demo":"Try Demo"},"WhyOpenSourceDevelopmentRow":{"subtitle":"Why Open-Source Software?","title":"Sustainable technology development and benefits for society as a whole","description":"Open-source software (OSS) development drives technological progress in modern society and enables new value creation.","feature1":{"title":"Value as a public good","description":"Open-source software is free for anyone to use, improve, and redistribute. This makes OSS a public good for all mankind. People all over the world can enjoy its value without feeling financially constrained. As a result, innovation across society will be driven, and the equality and inclusiveness of the digital society will increase."},"feature2":{"title":"Global cooperation","description":"In the world of OSS, developers all over the world work together to improve software beyond the boundaries of regions and organizations. Each person's perspective and expertise can be incorporated into the project, enhancing its quality. OSS is truly a global gathering place of knowledge and experience that consistently produces high-quality software."},"feature3":{"title":"Preventing reinvention of the wheel","description":"OSS allows us to reuse code and prevents us from reinventing the wheel. As a result, developers can focus less on creating everything from scratch and more on solving specific problems and developing new features. This increases efficiency and enables faster higher-quality results."}},"RoadmapRow":{"2022.6":"Epics Lite Paper, TGE (Token Generate Event)","2022.7":"Epics GENESIS presale","2022.8":"Epics White Paper v1","2022.9":"Epics Alpha launch, Solana Summer Camp Hackathon 5th prize","2022.10":"Presale for IDO, WBSO (Advanced R\u0026D) certified by the Dutch government","2022.11":"Solana Breakpoint, GitHub issue Data Oracle Collaborative Development (DIA)","2023.1":"IDO $EPCT on Orca (Solana DEX)","2023.4":"Epics DAO became a Solana Testnet Validator","2023.9":"Seed Extension Round Fundraising","2023.12":"Epics Platform Beta Launch","2024.2":"$EPCT Listed on Meteora (Solana DEX)","2024.4":"NFT Card Design Reveal, NICONICO CHOKAIGI 2024, ENASE 2024","2024.5":"Epics DAO became a Solana mainnet validator","2024.8":"NFT Card Game β Test Begins, WebX 2024","2024.10":"Series A fundraising, EPCD Exchange Launch","2025.4":"Major Release of Epics Platform, General Release of the NFT Card Game","2025.9":"Series B Fundraising","2026.4":"IEO $EPCT"},"OurWorksRow":{"WBSO":{"title":"WBSO accreditation from the Dutch government","description":"Epics DAO has received WBSO (Advanced Science and Technology Research) accreditation from the Dutch government. Epics is a social contribution blockchain game (BCG) that aims to realize a sustainable open-source development environment."},"SolanaValidator":{"title":"We operate a validator for the Solana blockchain","description":"As a validator on the Solana chain, Epics DAO is committed to ensuring the reliability and stability of the network. We will also contribute to the technical aspects of achieving Solana's fast and stable network."},"SolanaSummerCamp":{"title":"Placed 5th at Solana Summer Camp Hackathon 2022","description":"Epics DAO won 5th place out of over 18,000 entries at the Solana Summer Camp Hackathon held July 11-August 16, 2022."},"GoogleWeb3":{"title":"ELSOUL LABO has been certified by Google Web3 Startups program","description":"ELSOUL LABO's activities in the Web3 sector, including Epics DAO, and support for open-source development initiatives such as solv and Skeet, have been recognized and selected for the Google Cloud Web3 Startups program."},"ENASE2024":{"title":"Research Paper on AI \u0026 Serverless 'Skeet' Accepted for ENASE 2024","description":"The research paper 'Skeet: Towards a Lightweight Serverless Framework Supporting Modern AI-Driven App Development' has been accepted for presentation at the international conference on software engineering, ENASE 2024."},"CHOKAIGI2024":{"title":"Epics DAO Exhibits at CHOKAIGI 2024","description":"Epics DAO exhibited at CHOKAIGI 2024, held on April 27th - 28th, 2024, distributing limited edition NFTs and more. With a total attendance of 125,362 visitors, the event concluded successfully."},"WebX2024":{"title":"Epics DAO is a WebX 2024 Sponsor","description":"WebX 2024 is the largest event in Asia focused on cutting-edge technologies in Web3, including cryptocurrencies and blockchain. It is the only conference where government bodies, established companies, IP firms, and Web3 businesses can interact."}},"SolvTutorialYouTubeRow":{"title":"Complete Guide to Solana Validators","subtitle":"YouTube Tutorial","description":"We have released a comprehensive guide to easily start operating a Solana validator using solv. For those already running a Solana validator, you can easily switch to solv to benefit from no-downtime transitions and accelerated snapshot downloads."},"SolanaBreakpointSideEventRow":{"title":"Solana Validator Hands-On Workshop","description":"Join us to explore the realm of Solana Validators! This beginner-friendly workshop allows you to launch a Solana Validator using Latitude's cloud servers. Validators process transactions and secure the network, earning rewards. You'll get hands-on experience, unraveling the operational essence of validators while enjoying event-exclusive free credits. It's a chance to learn, interact, and dive into the incentivized world of Solana Validators. Looking forward to engaging in discussions. See you there!","link":"Event Detail"},"LatitudeCouponRow":{"subtitle":"Try it now on Bare Metal Cloud","title":"Latitude Trial Credit Coupon","description":"Through our partnership with Latitude, we are now able to offer a $100 credit coupon. By utilizing this coupon, you can actually try out launching a Solana validator with solv at hand right now.","register":"Register Coupon","couponCode":"Coupon Code"},"StakeForOpenSourceRow":{"subtitle":"Stake for the future of Open-Source Development","title":"Let's support Open-Source Development while earning staking rewards.","description":"※ These are not intended for investment advice. The information are based on the situation at the time of writing. Please check for the most current information. Always NFA/DYOR.","feature1":{"title":"Solana Mainnet Validator","description":"Epics DAO operates a Solana mainnet validator with a 0% fee for users who stake their SOL tokens, resulting in a stake reward with an annual percentage rate (APR) of 7.58% as of May 16, 2024. To contribute to the decentralization of the Solana network and enable innovation worldwide, we will focus our operations in areas with fewer nodes and data centers.","button":"Go to Validator Detail"},"feature2":{"title":"Buidlers Collective (BDLC) NFT","description":"When you stake BDLC NFTs on the Epics platform, you can earn $EPCT token rewards. Additionally, an equivalent amount of $EPCT is donated to the open-source project where the NFTs are staked, to be used for future development. This initiative utilizes blockchain technology to enable socially beneficial NFT staking and No Loss Donation, where staking rewards are donated without losing the principal.","button":"Go to NFT Marketplace"}},"NicoNicoChoKaigi2024Row":{"subtitle":"Cho Dice Roll in NICONICO CHOKAIGI 2024","title":"Thank you for visiting!","description":"Epics DAO participated in Nico Nico Chokaigi 2024, held at Makuhari Messe on April 27th and 28th, and distributed limited edition NFTs to visitors. The event attracted a total of 125,362 attendees, with about 3,000 people visiting the Epics DAO Cho Dice Roll booth, successfully concluding the event with great fanfare."},"WebX2024Row":{"title":"WebX 2024 Sponsor Confirmed","description":"Epics DAO will participate as a sponsor at WebX 2024. WebX is the largest event in Asia focused on cutting-edge technologies in Web3, including cryptocurrencies and blockchain. It is the only conference where government bodies, established companies, IP firms, and Web3 businesses can interact.","discountLink":"Sponsor Discount Tickets"}},"news":{"title":"News","body":"From solv Dev"}}},"initialLocale":"ja","ns":["common","news"],"userConfig":{"i18n":{"defaultLocale":"en","locales":["en","ja"]},"default":{"i18n":{"defaultLocale":"en","locales":["en","ja"]}}}}},"__N_SSG":true},"page":"/[locale]/news/[...slug]","query":{"locale":"ja","slug":["2023","11","06","solana-breakpoint-2023-recap"]},"buildId":"Po52uJGQ0M3xsRHnuxKeM","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
